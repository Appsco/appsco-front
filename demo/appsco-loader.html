<!doctype html>
<html>
<head>
    <title>appsco-loader demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-loader.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root appsco-loader {
            --paper-spinner-color: red;

            --paper-spinner-layer-1-color: green;
            --paper-spinner-layer-2-color: yellow;
            --paper-spinner-layer-3-color: purple;
            --paper-spinner-layer-4-color: blue;
        }
        :root .demo {
            position: relative;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-loader Demo</h3>
    <demo-snippet>
        <template>

            <appsco-loader active loader-alt="Loading...."></appsco-loader>

        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>Multicolor appsco-loader Demo</h3>
    <demo-snippet>
        <template>

            <appsco-loader active loader-alt="Loading...." multi-color></appsco-loader>

        </template>
    </demo-snippet>
</div>

</body>
</html>
