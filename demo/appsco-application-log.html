<!doctype html>
<html>
<head>
    <title>appsco-application demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-application-log.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        appsco-application-security {
            --appsco-application-security: {
                margin: 5px;
            };
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-application-security Demo</h3>
    <demo-snippet>
        <template>
            <appsco-application-log load-more id="log" authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"></appsco-application-log>
            <script defer>
                const application = {
                    "application": "https://my-dev.appsco.com/api/v2/applications/1",
                    "title": "Twitter",
                    "auth_type": "item",
                    "is_configured": true,
                    "url_editable": false,
                    "icon_url": "https://my-dev.appsco.com/genericIcons/t.png",
                    "url": "https://twitter.com/",
                    "images": [
                        "https://apps-dev.appsco.com/icon/1.png"
                    ],
                    "self": "https://my-dev.appsco.com/api/v2/dashboards/483/icons/1477",
                    "claims": {
                        "username": "test",
                        "password": "asdasd",
                        "note": "test"
                    }
                };
                document.querySelector('#log').application = application;

                document.querySelector('#log')._init();
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
