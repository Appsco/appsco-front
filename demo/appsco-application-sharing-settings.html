<!doctype html>
<html>
<head>
    <title>appsco-application demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-application-sharing-settings.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-application-sharing-settings Demo</h3>
    <demo-snippet>
        <template is="dom-bind">
            <iron-ajax
                    auto
                    url="https://my-dev.appsco.com/api/v2/me/icons/1477"
                    last-response="{{ ajaxResponse }}"
                    headers='{ "Authorization": "token 1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44" }'
                    debounce-duration="300">
            </iron-ajax>

            <appsco-application-sharing-settings id="settings"
                                                 application="[[ ajaxResponse.icon ]]"
                                                 authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
            ></appsco-application-sharing-settings>

            <script>
                settings.addEventListener('sharing-settings-saved', function(event) {
                    console.log('Sharing settings saved for: ', event.detail.application);
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
