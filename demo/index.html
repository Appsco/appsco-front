<!doctype html>
<html>
<head>
    <title>appsco-header demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-header.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root .vertical-section-container {
            max-width: none;
        }
        :root {

            --primary-color: #03BCFF;

            --primary-text-color: #7e97b2;
            --light-text-color: #c8d6e4;
            --border-color: #d5d8d8;

            --paper-button: {
                 background-color: var(--primary-color);
                 color: #ffffff;
                 font-weight: normal;
                 border-radius: 0;
                 margin-left: 0;
                 margin-right: 0;
             };

            --appsco-header: {
                 height: 40px;
                 padding: 12px;
             };

            --appsco-brand-logo: {
                 margin-right: 10px;
             };

            --appsco-product: {
                 font-size: 18px;
             };

            --appsco-account-actions: {
                 margin-right: 10px;
             };
        }
        :root appsco-header .vertical-divider {
            background-color: var(--primary-text-color, #8398b1);
        }
        :root .default-btn {
            background-color: transparent;
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
        }
        :root .link-btn {
            background-color: transparent;
            border: none;
        }
        @media (max-width: 768px) {
            :root appsco-header .vertical-divider {
                display: none;
            }

            :root {
                --appsco-account-notifications-dropdown: {
                     margin-bottom: 20px;
                 };
            }
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-header Demo</h3>
    <demo-snippet>
        <template>
            <appsco-header
                    account='{
                                "id": "1",
                                "email": "john.doe@exampleemail.com",
                                "first_name": "John",
                                "last_name": "Doe",
                                "locale": "Europe/Serbia",
                                "gender": "m",
                                "country": "RS",
                                "phone": "null",
                                "picture_url": "http://app-layout-assets.appspot.com/assets/PharrellWilliams.jpg",
                                "info": "This account is managed by boutsourcing.com.",
                                "intranet": "https://appsco.com"
                            }'
                    brand-logo="http://appsco.loc/bundles/appscodashboardapproot/img/appsco-logo.png"
                    brand-logo-width="32"
                    brand-logo-height="32"
                    brand-title="AppsCo"
                    account-chat='{
                            "auth": "auth code",
                            "room": "room number",
                            "service": "https://www.xxx.com",
                            "active": "false"
                          }'
                    authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    notifications-api="https://my-dev.appsco.com/api/v2/notifications"
                    notifications-size="8"
                    account-info="Info related to account"
                    account-display-name
                    product-partner>
            </appsco-header>
        </template>
    </demo-snippet>
</div>

</body>
</html>
