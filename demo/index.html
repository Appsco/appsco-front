<!doctype html>
<html>
<head>
    <title>appsco-header demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-header.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root .vertical-section-container {
            max-width: none;
        }
        :root {

            --primary-text-color: #8398b1;
            --primary-color: #3597D3;

            --appsco-header: {
                height: 40px;
                padding: 12px;
            };
        }
        :root appsco-header .vertical-divider {
            background-color: var(--primary-text-color, #8398b1);
        }
        @media (max-width: 768px) {
            :root appsco-header .vertical-divider {
                display: none;
            }

            :root {
                --appsco-account-notifications-dropdown: {
                     margin-bottom: 20px;
                 };
            }
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-header Demo</h3>
    <demo-snippet>
        <template>
            <appsco-header
                    account='{
                                "id": "1",
                                "email": "john.doe@exampleemail.com",
                                "first_name": "John",
                                "last_name": "Doe",
                                "locale": "Europe/Serbia",
                                "gender": "m",
                                "country": "RS",
                                "phone": "null",
                                "picture_url": "http://app-layout-assets.appspot.com/assets/PharrellWilliams.jpg",
                                "info": "This account is managed by boutsourcing.com.",
                                "intranet": "https://appsco.com"
                            }'>
            </appsco-header>
        </template>
    </demo-snippet>
</div>

</body>
</html>
