<!doctype html>
<html>
<head>
    <title>appsco-account-actions demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-account-actions.html">
    <link rel="import" href="../appsco-account-chat.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root {
            --primary-text-color: #8398b1;
            --appsco-account-action-color: green;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-account-actions Demo</h3>
    <demo-snippet>
        <template is="dom-bind">
            <appsco-account-actions
                    id="appscoAccountActions"
                    account='{
                                "id": "1",
                                "email": "john.doe@exampleemail.com",
                                "first_name": "John",
                                "last_name": "Doe",
                                "locale": "Europe/Serbia",
                                "gender": "m",
                                "country": "RS",
                                "phone": "null",
                                "picture_url": "http://app-layout-assets.appspot.com/assets/PharrellWilliams.jpg",
                                "info": "This account is managed by boutsourcing.com.",
                                "intranet": "https://appsco.com"
                            }'
                    chat>
            </appsco-account-actions>

            <appsco-account-chat
                    id="appscoAccountChat"
                    account='{
                                "id": "1",
                                "email": "john.doe@exampleemail.com",
                                "first_name": "John",
                                "last_name": "Doe",
                                "locale": "Europe/Serbia",
                                "gender": "m",
                                "country": "RS",
                                "phone": "null",
                                "picture_url": "http://app-layout-assets.appspot.com/assets/PharrellWilliams.jpg",
                                "info": "This account is managed by boutsourcing.com.",
                                "intranet": "https://appsco.com"
                            }'
                    chat='{
                            "auth": "auth code",
                            "room": "room number",
                            "service": "https://www.xxx.com",
                            "active": "false"
                          }'
                    dont-close-outside>
            </appsco-account-chat>

            <script type="text/javascript">
                appscoAccountActions.addEvenetListener('account-chat', function(event) {
                    appscoAccountChat.toggleChat(event.target);
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
