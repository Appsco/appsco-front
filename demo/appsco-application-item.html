<!doctype html>
<html>
<head>
    <title>appsco-application demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">

    <link rel="import" href="../appsco-application-item.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-application Demo</h3>
    <demo-snippet>
        <template>
            <appsco-application-item id="item"></appsco-application-item>
            <paper-toast id="toast1" text="View fired"></paper-toast>
            <paper-toast id="toast2" text="Open fired"></paper-toast>
            <script defer>
                const application = {
                    "application": "https://appsco.com/api/v2/applications/14",
                    "title": "MySiteShop",
                    "auth_type": "none",
                    "is_configured": false,
                    "url_editable": false,
                    "icon_url": "https://apps.appsco.com/icon/14.png",
                    "url": "https://accounts.mysiteshop.com/",
                    "images": [
                        "https://apps.appsco.com/icon/14.png"
                    ],
                    "self": "https://appsco.com/api/v2/dashboards/107/icons/484"
                }

                document.querySelector('#item').application = application;
                document.querySelector('#item').addEventListener('on-view', function (e) {
                    toast1.open();
                })
                document.querySelector('#item').addEventListener('on-open', function (e) {
                    toast2.open();
                })
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
