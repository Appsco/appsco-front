<!doctype html>
<html>
<head>
    <title>appsco-account-change-password demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-account-change-password.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root {
            --appsco-account-change-password: {
                 width: 400px;
             };
        }
        :root .vertical-section-container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-account-change-password Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <iron-ajax
                    id="ironAjax"
                    auto
                    url="https://my-dev.appsco.com/api/v2/me"
                    handle-as="json"
                    headers='{
                        "Authorization": "token 1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    }'>
            </iron-ajax>

            <appsco-account-change-password
                    id="appscoAccountChangePassword"
                    account
                    account-change-password-api="https://my-dev.appsco.com/account/password"></appsco-account-change-password>

            <script type="text/javascript">
                ironAjax.addEventListener('response', function(event) {
                    appscoAccountChangePassword.account = event.detail.response.account;
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
