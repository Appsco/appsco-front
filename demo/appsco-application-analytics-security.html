<!doctype html>
<html>
<head>
    <title>appsco-application-analytics-security demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-application-analytics-security.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        appsco-application-security {
            --appsco-application-security: {
                margin: 5px;
            };
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-application-analytics-security Demo</h3>
    <demo-snippet>
        <template is="dom-bind">
            <appsco-application-analytics-security id="appscoApplicationAnalyticsSecurity"
                                                   info></appsco-application-analytics-security>

            <script>
                appscoApplicationAnalyticsSecurity.security = {
                    score: '34',
                    policy: [{
                                name: 'Policy 1',
                                description: 'Description for policy 1.',
                                score: '21'
                            },
                            {
                                name: 'Policy 2',
                                description: 'Description for policy 2.',
                                score: '93'
                            },
                            {
                                name: 'Policy 3',
                                description: 'Description for policy 3.',
                                score: '79'
                            }
                    ]
                }
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
