<!doctype html>
<html>
<head>

<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-vault-identity Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <appsco-api id="api" domain="https://my-dev.appsco.com" index="" name="{{ api }}"></appsco-api>

            <!--<paper-toast id="toast" text="Identity has been successfully changed."></paper-toast>-->

            <iron-ajax
                    id="ironAjax"
                    auto
                    url="https://my-dev.appsco.com/api/v2/vault-identity/11"
                    handle-as="json"
                    headers='{
                        "Authorization": "token 1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    }'>
            </iron-ajax>

            <appsco-vault-identity
                    id="appscoVaultIdentity"
                    item
                    authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    vault-identity-api="[[ api.vaultIdentity ]]"></appsco-vault-identity>

            <script type="text/javascript">
                ironAjax.addEventListener('response', function(event) {
//                    appscoVaultIdentity.identity = event.detail.response.item;
                });

                appscoVaultIdentity.addEventListener('identity-saved', function(event) {
                    console.log('saved....', event.detail.item);
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
