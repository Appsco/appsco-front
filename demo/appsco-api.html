<!doctype html>
<html>
<head>
    <title>appsco-api demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-api.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-api Demo</h3>
    <demo-snippet>
        <template>
            <appsco-api id="api" domain="https://appsco.com" index=""></appsco-api>
            <div id="list"></div>
            <script>
                list.innerHTML += "<p>Me: " + api.me + "</p>";
                list.innerHTML += "<p>Dashboards: " + api.dashboards + "</p>";
                list.innerHTML += "<p>Application Templates: " + api.applicationTemplates + "</p>";
                list.innerHTML += "<p>Notifications: " + api.notifications + "</p>";
                list.innerHTML += "<p>Accounts: " + api.accounts + "</p>";
                list.innerHTML += "<p>Applications: " + api.applications + "</p>";
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
