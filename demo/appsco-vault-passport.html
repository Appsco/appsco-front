<!doctype html>
<html>
<head>
    <title>appsco-vault-passport demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-vault-passport.html">
    <link rel="import" href="../../appsco-components/appsco-api.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root {
            --appsco-vault-passport: {
                width: 400px;
            };
            --paper-listbox: {
                width: 400px;
                padding: 0;
            };
        }
        :root .vertical-section-container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-vault-passport Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <appsco-api id="api" domain="https://my-dev.appsco.com" index="" name="{{ api }}"></appsco-api>
            <paper-toast id="toast" text="Vault item successfully saved."></paper-toast>

            <appsco-vault-passport
                    id="appscoVaultItemSaved"
                    authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    vault-passport-api="[[ api.vaultPassport ]]"
            ></appsco-vault-passport>

            <script type="text/javascript">
                appscoVaultItemSaved.addEventListener('vault-item-saved', function() {
                    toast.open();
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
