<!doctype html>
<html>
<head>
    <title>appsco-account-log demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../appsco-account-log.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-account-log Demo</h3>
    <demo-snippet>
        <template>
            <template is="dom-bind">
                <iron-ajax
                        auto
                        url="https://my-dev.appsco.com/api/v2/accounts/23"
                        last-response="{{ ajaxResponse }}"
                        headers='{"Authorization": "token 1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"}'
                        debounce-duration="300">
                </iron-ajax>

                <appsco-account-log
                        id="appscoAccountLog"
                        load-more
                        account="[[ ajaxResponse ]]"
                        authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                        log-api="https://my-dev.appsco.com/api/v2/me/log"
                        size="5">
                </appsco-account-log>

                <script type="text/javascript">
                    appscoAccountLog.loadLog();
                </script>
            </template>
        </template>
    </demo-snippet>
</div>

</body>
</html>
