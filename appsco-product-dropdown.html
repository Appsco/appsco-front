<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">

<!--
`appsco-dropdown` represents dropdown element.
This component displays dropdown with given content. On click outside content it closes dropdown.

Example:

    <body>
        <appsco-dropdown open></appsco-dropdown>

@demo demo/appsco-product-dropdown.html
-->

<dom-module id="appsco-product-dropdown">
    <template>
        <style>
            :host {
                display: none;
                background-color: #ffffff;
                position: absolute;
                z-index: 1000;

                @apply(--shadow-elevation-2dp);
            }
        </style>

        <div class="content"><content></content></div>

    </template>

    <script>

        Polymer({
            is: 'appsco-product-dropdown',

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            properties: {

                /**
                 * Animation for dropdown appearance.
                 */
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': {
                                name: 'scale-up-animation',
                                node: this,
                                axis: 'y',
                                transformOrigin: '0 0',
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                /**
                 * Indicates whether dropdown is opened or not.
                 * This value comes from an element that triggers dropdown to toggle.
                 */
                open: {
                    type: Boolean,
                    value: false,
                    notify: true
                },

                /**
                 * Indicates if user clicks inside dropdown.
                 */
                trigger: {
                    type: Object,
                    value: {},
                    notify: true
                }
            },

            listeners: {
                'neon-animation-finish': '__onAnimationFinish',
                'open-changed': '__openChanged'
            },

            ready: function() {

                this.__openChanged();

                Polymer.Gestures.add(document, 'tap', this.__handleDocumentClick.bind(this));

            },

            /**
             * Evaluates if item is in given path.
             *
             * @param {HTMLElement} element The element to be evaluated.
             * @param {Array<HTMLElements>=} path Elements in path to be checked against item element.
             * @return {Boolean}
             *
             * @private
             */
            __isInPath: function(path, element) {
                path = path || [];

                for (var i = 0; i < path.length; i++) {

                    if (path[i] == element) {
                        return true;

                        break;
                    }
                }

                return false;
            },

            /**
             * Listens for click outside of dropdown in order to close it.
             * @private
             */
            __handleDocumentClick: function(e) {
                var path = Polymer.dom(e).path;

                if (this.trigger && !this.__isInPath(path, this) && !this.__isInPath(path, this.trigger)) {
                    this.open = false;
                }

            },

            /**
             * It is called after dropdown animation is finished.
             * @private
             */
            __onAnimationFinish: function() {

                if (!this.open) {
                    this.style.display = 'none';
                }

            },

            /**
             * Listen for 'open' property change.
             * If it is true it shows the dropdown.
             * If it is false it hides the dropdown.
             * @private
             */
            __openChanged: function() {

                if (this.open) {
                    this.style.display = 'block';
                    this.playAnimation('entry');
                }
                else {
                    this.playAnimation('exit');
                }

            }
        });
    </script>
</dom-module>
