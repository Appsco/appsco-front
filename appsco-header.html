<!--
`appsco-header`
appsco-header is used to represent overall info about branding, current appsco product, global actions and user info. It is top section within appsco page.

@demo demo/index.html
-->

<dom-module id="appsco-header">
    <template>
        <style>
            :host {
                display: block;

                --brand-info: {
                     margin-top: 20px;
                 };
                --brand-logo: {
                     margin-right: 10px;
                 };
            }
        </style>

        <appsco-brand
                logo="http://appsco.loc/bundles/appscodashboardapproot/img/appsco-logo.png"
                logo-size="64"
                brand-title="AppsCo">

            <div brand-info>
                This is brand info text that can be long description about what to do or what happens in the section below.
            </div>

        </appsco-brand>

        <appsco-product partner></appsco-product>

    </template>

    <script>
        Polymer({

            is: 'appsco-header',

            properties: {

            }

        });
    </script>
</dom-module>
