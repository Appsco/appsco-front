<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="appsco-application-details-softwarelicence">
    <template>
        <style>
            :host div[label] {
                color: var(--secondary-text-color);
                @apply(--paper-font-body1);
                @apply(--application-details-label);
            }

            :host div[content] {
                color: var(--primary-text-color);
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--paper-font-subhead);
                @apply(--application-details-value);
            }

            :host .flex {
                @apply(--layout-flex);
                @apply(--paper-font-common-nowrap);
            }

            :host > div {
                margin: 6px 0;
            }
        </style>

        <template is="dom-if" if="[[ claims.licenceKey ]]">
            <div label>Licence key</div>
            <div content>
                <div class="flex">
                    [[ claims.licenceKey ]]
                </div>
                <div>
                    <appsco-copy value="[[ claims.licenceKey ]]"></appsco-copy>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ claims.licence ]]">
            <div label>Licence</div>
            <div content>
                <div class="flex">
                    ****************
                </div>
                <div>
                    <appsco-copy value="[[ claims.licence ]]"></appsco-copy>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ claims.publisher ]]">
            <div label>Publisher</div>
            <div content>
                <div class="flex">
                    [[ claims.publisher ]]
                </div>
                <div>
                    <appsco-copy value="[[ claims.publisher ]]"></appsco-copy>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ claims.website ]]">
            <div label>Website</div>
            <div content>
                <div class="flex">
                    [[ claims.website ]]
                </div>
                <div>
                    <a href="[[ claims.website ]]" target="_blank">
                        <paper-icon-button icon="icons:open-in-new"></paper-icon-button>
                    </a>
                </div>
            </div>
        </template>

    </template>

    <script>
        Polymer({

            is: 'appsco-application-details-softwarelicence',

            properties: {

                claims: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true
                }
            }
        });
    </script>
</dom-module>
