<!doctype html>
<html>
  <head>
    <title>appsco-page demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-page.html">
    <link rel="import" href="../appsco-content.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        appsco-page {
          height: 400px;
        }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic appsco-page Demo</h3>


    </div>
    <demo-snippet>
        <template>
            <appsco-page>
                <div actions></div>
                <appsco-content id="content">
                    <div resource>sdf</div>
                    <div content>sdf</div>
                    <div info>sdf</div>
                </appsco-content>
            </appsco-page>
            <script defer>
                setTimeout(function(){
                    document.querySelector('appsco-menu').setAttribute('right-offset', 42);
                    const rect = document.querySelector('appsco-page').getBoundingClientRect();
                    const height = window.innerHeight;
                    document.querySelector('appsco-menu').setAttribute('bottom-offset', height - rect.bottom);
                    document.querySelector('appsco-menu').setAttribute('top-offset', 10);
                }, 200);

            </script>
        </template>
    </demo-snippet>

  </body>
</html>
