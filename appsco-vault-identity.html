<!--
`appsco-vault-identity`
 Is used update add and update vault item of type Identity.

    <appsco-vault-identity item={}
                             authorization-token=""
                             vault-identity-api="">
    </appsco-vault-identity>

### Styling

`<appsco-vault-identity>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-vault-identity` | Mixin for the root element | `{}`
`--vault-identity-form` | Mixin for the inner form | `{}`

@demo demo/appsco-vault-identity.html
-->

<dom-module id="appsco-vault-identity">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply(--appsco-vault-identity);

                --paper-dropdown-menu: {
                     display: block;
                 };
            }
            :host .submit-button {
                margin: 20px 0 0 0;
            }
            .birth-date-container {
                height: 62px;
                cursor: pointer;
            }
            :host form {
                @apply(--layout-horizontal);
                @apply(--vault-identity-form);
            }
            :host form .form-left, :host form .form-right {
                @apply(--layout-flex);
                padding-right: 20px;
            }
        </style>

        <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is saving application" multi-color></appsco-loader>

        <appsco-form-error message="[[ _error ]]"></appsco-form-error>

        <form is="iron-form"
              id="vaultIdentityForm"
              method="POST"
              action="[[ _computedAction ]]"
              headers="{{ _computedHeaders }}"
              on-iron-form-presubmit="_onFormPresubmit"
              on-iron-form-error="_onFormError"
              on-iron-form-response="_onFormResponse">

            <div class="form-left">

                <div class="input-container">
                    <paper-input
                            id="name"
                            name="vault_identities[name]"
                            label="Name"
                            value="[[ identity.name ]]"
                            required
                            auto-validate
                            error-message="Please enter identity name."></paper-input>
                </div>

                <div class="input-container">
                    <paper-input
                            id="firstName"
                            name="vault_identities[firstName]"
                            label="First name"
                            value="[[ identity.firstName ]]"
                            required
                            auto-validate
                            error-message="Please enter first name."></paper-input>
                </div>

                <div class="input-container">
                    <paper-input
                            id="lastName"
                            name="vault_identities[lastName]"
                            label="Last name"
                            value="[[ identity.lastName ]]"
                            required
                            auto-validate
                            error-message="Please enter last name."></paper-input>
                </div>

                <div class="input-container">
                    <paper-dropdown-menu id="dropdownGender"
                                         name="vault_identities[sex]"
                                         label="Gender"
                                         horizontal-align="left">
                        <paper-listbox id="paperListboxGender"
                                       class="dropdown-content filter"
                                       attr-for-selected="value">
                            <template is="dom-repeat" items="[[ _genderList ]]">
                                <paper-item value="[[ item.value ]]">[[ item.name ]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>

                <div class="input-container birth-date-container">
                    <vaadin-date-picker id="birthDate"
                                        label="Birth date"></vaadin-date-picker>
                </div>

                <div class="input-container">
                    <paper-input
                            id="cellPhone"
                            name="vault_identities[cell]"
                            label="Cell phone"
                            value$="[[ identity.cell ]]"></paper-input>
                </div>

                <div class="input-container">
                    <gold-email-input
                            id="email"
                            name="vault_identities[email]"
                            label="Email"
                            value$="[[ identity.email ]]"
                            auto-validate
                            error-message="Please type correct email address."></gold-email-input>
                </div>

            </div>

            <div class="form-right">

                <div class="input-container">
                    <paper-input
                            id="company"
                            name="vault_identities[company]"
                            label="Company"
                            value$="[[ identity.company ]]"></paper-input>
                </div>

                <div class="input-container">
                    <paper-input
                            id="jobTitle"
                            name="vault_identities[jobTitle]"
                            label="Job title"
                            value$="[[ identity.jobTitle ]]"></paper-input>
                </div>

                <div class="input-container">
                    <paper-input
                            id="department"
                            name="vault_identities[department]"
                            label="Department"
                            value$="[[ identity.department ]]"></paper-input>
                </div>

                <div class="input-container">
                    <paper-input
                            id="phoneHome"
                            name="vault_identities[phoneHome]"
                            label="Phone home"
                            value$="[[ identity.phoneHome ]]"></paper-input>
                </div>

                <div class="input-container">
                    <paper-input
                            id="phoneBusiness"
                            name="vault_identities[phoneBusiness]"
                            label="Phone business"
                            value$="[[ identity.phoneBusiness ]]"></paper-input>
                </div>

                <div class="input-container">
                    <paper-input
                            id="website"
                            name="vault_identities[website]"
                            label="Website"
                            value$="[[ identity.website ]]"
                            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
                            auto-validate
                            error-message="Url is invalid."></paper-input>
                </div>

                <div class="input-container">
                    <paper-textarea
                            id="note"
                            name="vault_identities[note]"
                            label="Note"
                            value="[[ _note ]]"></paper-textarea>
                </div>
            </div>
        </form>

        <paper-button id="submit"
                      class="submit-button"
                      on-tap="_submitForm">Save</paper-button>

        <iron-a11y-keys
                target="[[ _target ]]"
                keys="enter"
                on-keys-pressed="_onEnter">
        </iron-a11y-keys>

    </template>
    <script>
        Polymer({

            is: 'appsco-vault-identity',

            properties: {

                /**
                 * Item to update.
                 */
                identity: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true,
                    observer: '_onItemChange'
                },

                /**
                 * Authorization token for the account.
                 */
                authorizationToken: {
                    type: String
                },

                /**
                 * Route to vault item of type Identity.
                 */
                vaultIdentityApi: {
                    type: String
                },

                _genderList: {
                    type: Array,
                    value: function() {
                        return [
                            {
                                name: 'Male',
                                value: 'm'
                            },
                            {
                                name: 'Female',
                                value: 'f'
                            }
                        ];
                    }
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                },

                /**
                 * Computed action.
                 */
                _computedAction: {
                    type: Object,
                    computed: "_computeAction(identity, vaultIdentityApi)"
                },

                /**
                 * Indicates if item should be updated or new one added.
                 */
                _updateAction: {
                    type: Boolean,
                    value: false
                },

                _note: {
                    type: String,
                    computed: '_computeNote(identity)'
                },

                _loader: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Error message for the form.
                 */
                _error: {
                    type: String
                },

                /**
                 * Target for iron-a11y-keys component.
                 * Submit form on enter.
                 */
                _target: {
                    type: Object,
                    value: function() {
                        return this.$.vaultIdentityForm
                    }
                }
            },

            _onItemChange: function() {

                if (this.identity.birthDate) {
                    var birthDate = this.identity.birthDate.date.split(' ');

                    this.$.birthDate.value = birthDate[0];
                }

                this.$.paperListboxGender.select(this.identity.sex);
            },

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{Authorization: string}}
             * @private
             */
            _computeHeaders: function(authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken,
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            },

            _computeAction: function(identity, vaultApi) {

                for (key in identity) {
                    this._updateAction = true;
                    return identity.self;
                }

                this._updateAction = false;
                return vaultApi;

            },

            _computeNote: function(identity) {
                return identity.note ? identity.note : '';
            },

            /**
             * Submits signup form on ENTER key using iron-a11y-keys component.
             *
             * @private
             */
            _onEnter: function() {
                this._submitForm();
            },

            _submitForm: function() {
                this.$.vaultIdentityForm.submit();
            },

            _onFormPresubmit: function() {
                this._loader = true;

                if (this._updateAction) {
                    this.$.vaultIdentityForm.request.method = 'PATCH';
                }

                this.$.vaultIdentityForm.request.body['vault_identities[sex]'] = this.$.dropdownGender.selectedItem ? this.$.dropdownGender.selectedItem.value : '';

                if (this.$.birthDate.value) {
                    var birthDate = this.$.birthDate.value.split('-');

                    this.$.vaultIdentityForm.request.body['vault_identities[birthDate][year]'] = birthDate[0];
                    this.$.vaultIdentityForm.request.body['vault_identities[birthDate][month]'] = birthDate[1].replace(/^0+/, '');
                    this.$.vaultIdentityForm.request.body['vault_identities[birthDate][day]'] = birthDate[2].replace(/^0+/, '');
                }
            },

            /**
             * Called on form error when trying to save item.
             *
             * @param {Object} event
             * @private
             */
            _onFormError: function(event) {
                this._error = event.detail.error.message;
                this._loader = false;
            },

            /**
             * Called after form have been submitted.
             *
             * @param {Object} event
             * @private
             */
            _onFormResponse: function(event) {
//                this.set('identity', event.detail.response.item);

                /**
                 * Fired after successful response.
                 *
                 * @event identity-saved
                 */
                this.fire('identity-saved', {
                    item: event.detail.response.item
                });

                this.reset();

                this._loader = false;
            },

            /**
             * Sets up component.
             */
            setUp: function() {
                this.$.name.focus();
            },

            /**
             * Resets component.
             */
            reset: function() {
                this.$.vaultIdentityForm.reset();
                this._error = '';

            }
        });
    </script>
</dom-module>
