<html><head><meta charset="UTF-8"><link rel="import" href="appsco-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="appsco-vault-item" assetpath="../bower_components/appsco-vault/">
    <template>
        <style>
            :host {
                font-size: 14px;
                display: none;
            }
            :host .item {
                width: 172px;
                height: 210px;
                overflow: hidden;
                @apply(--shadow-elevation-2dp);
                position: relative;
                background-color: var(--background-color, #ffffff);
                color: var(--item-text-color, #273441);
                padding: 0 4px;
                @apply(--appsco-vault-item);
            }
            :host .item:hover {
                @apply(--shadow-elevation-4dp);
            }
            :host .item > * {
                padding: 6px;
            }
            :host .item .header {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .item-icon {
                width: 28px;
                height: 28px;
                margin-right: 4px;
            }
            :host .item-title {
                @apply(--paper-font-subhead);
                @apply(--paper-font-common-nowrap);
                line-height: 29px;
                display: block;
            }
            :host .item .content {
                padding-top: 30px;
            }
            :host .content > * {
                margin: 0;
            }
            :host .content .mt-10 {
                /*margin-top: 10px;*/
            }
            :host .item .item-content {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .item-content-value {
                @apply(--layout-flex);
                @apply(--paper-font-common-nowrap);
            }
            :host appsco-copy {
                --appsco-copy-action: {
                     padding: 4px;
                     width: 24px;
                     height: 24px;
                 };
            }
            :host .item .actions {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                padding-bottom: 4px;
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                box-sizing: border-box;
            }
            :host paper-button {
                @apply(--paper-font-common-base);
                @apply(--paper-font-common-nowrap);
                padding: 4px;
                margin: 0;
                font-size: 12px;
                font-weight: 400;
                letter-spacing: 0.018em;
                line-height: 18px;
                text-transform: uppercase;
            }
            :host paper-button[disabled] {
                background: transparent;
            }
            :host([login]) .header {
                color: var(--vault-login-color, --google-blue-700);
            }
            :host([credit-card]) .header {
                color: var(--vault-credit-card-color, --paper-purple-700);
            }
            :host([identity]) .header {
                color: var(--vault-identity-color, --paper-light-blue-500);
            }
            :host([software-licence]) .header {
                color: var(--vault-software-licence-color, --google-green-700);
            }
            :host([passport]) .header {
                color: var(--vault-passport-color, --google-red-700);
            }
            :host([secure-note]) .header {
                color: var(--vault-secure-note-color, --google-yellow-700);
            }
        </style>

        <div class="item">
            <div class="header">
                <iron-icon icon="[[ item.icon ]]" class="item-icon"></iron-icon>
                <span class="item-title">[[ item.displayTitle ]]</span>
            </div>

            <div class="content">

                <template is="dom-if" if="[[ login ]]">
                    <div class="item-content">
                        <div class="item-content-value">[[ item.username ]]</div>
                        <appsco-copy value="[[ item.username ]]"></appsco-copy>
                    </div>

                    <div class="item-content">
                        <div class="item-content-value">**********</div>
                        <appsco-copy value="[[ item.password ]]"></appsco-copy>
                    </div>
                </template>

                <template is="dom-if" if="[[ creditCard ]]">

                    <div class="item-content">
                        <div class="item-content-value">[[ _cardNumber ]]</div>
                        <appsco-copy value="[[ item.cardNumber ]]"></appsco-copy>
                    </div>

                    <div class="item-content mt-10">
                        <div class="item-content-value">[[ item.cardType ]]</div>
                    </div>

                    <template is="dom-if" if="[[ item.expiryDate ]]">
                        <div class="item-content">
                            <div class="item-content-value">[[ item.displayDate ]]</div>
                        </div>
                    </template>
                </template>

                <template is="dom-if" if="[[ identity ]]">
                    <div class="item-content">
                        <div class="item-content-value">[[ item.displayName ]]</div>
                    </div>

                    <template is="dom-if" if="[[ item.company ]]">
                        <div class="item-content">
                            <div class="item-content-value">[[ item.company ]]</div>
                        </div>
                    </template>

                    <template is="dom-if" if="[[ item.email ]]">
                        <div class="item-content">
                            <div class="item-content-value">[[ item.email ]]</div>
                            <appsco-copy value="[[ item.email ]]"></appsco-copy>
                        </div>
                    </template>
                </template>

                <template is="dom-if" if="[[ softwareLicence ]]">

                    <template is="dom-if" if="[[ item.publisher ]]">
                        <div class="item-content">
                            <div class="item-content-value">[[ item.publisher ]]</div>
                        </div>
                    </template>

                    <template is="dom-if" if="[[ item.price ]]">
                        <div class="item-content mt-10">
                            <div class="item-content-value">[[ item.price ]]</div>
                        </div>
                    </template>

                    <template is="dom-if" if="[[ item.purchaseDate ]]">
                        <div class="item-content">
                            <div class="item-content-value">[[ item.displayDate ]]</div>
                        </div>
                    </template>
                </template>

                <template is="dom-if" if="[[ passport ]]">
                    <template is="dom-if" if="[[ item.number ]]">
                        <div class="item-content">
                            <div class="item-content-value">[[ item.number ]]</div>
                            <appsco-copy value="[[ item.number ]]"></appsco-copy>
                        </div>
                    </template>

                    <div class="item-content mt-10">
                        <div class="item-content-value">[[ item.name ]]</div>
                    </div>

                    <template is="dom-if" if="[[ item.expirationDate ]]">
                        <div class="item-content">
                            <div class="item-content-value">[[ item.displayDate ]]</div>
                        </div>
                    </template>
                </template>
            </div>

            <div class="actions">
                <paper-button on-tap="_onInfo">Info</paper-button>
                <paper-button on-tap="_onEdit">Edit</paper-button>
            </div>
        </div>

    </template>

<dom-module id="appsco-vault-items" assetpath="../bower_components/appsco-vault/">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
            @apply(--layout-vertical);
            @apply(--layout-center);

                --paper-progress-container-color: var(--body-background-color);
                --paper-progress-height: 2px;

            @apply(--appsco-vault-items);
            }

            :host div[items] {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-start);
                margin-right: -30px;
            @apply(--vault-container);
            }

            :host appsco-vault-item {
                margin: 0 10px 10px 0;
            @apply(--appsco-vault-list-item);
            }
            :host .applications-container {
                width: 100%;
                min-height: 160px;
                padding-top: 10px;
                position: relative;
            }
            :host appsco-loader {
                background-color: rgba(255, 255, 255, 0.4);
            }
            :host .load-more-box {
                margin-top: 10px;
                padding-top: 4px;
                position: relative;
            }
            :host paper-progress {
                min-width: 100px;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            :host paper-button {
                padding: 6px 12px;
                margin: 0;
            }
            :host .message {
                font-style: italic;
                opacity: 0.5;
            }
        </style>

        <div class="applications-container">

            <iron-ajax auto="" url="[[ _countryListUrl ]]" handle-as="json" on-response="_onCountryListResponse"></iron-ajax>

            <iron-ajax auto="" url="[[ _ccUrl ]]" handle-as="json" on-response="_onCCTypesResponse"></iron-ajax>

            <iron-ajax auto="[[ autoLoad ]]" id="loginItemsApiRequest" vault-type="login" next="creditCardItemsApiRequest" url="{{ _vaultLoginApi }}" on-response="_onVaultItemsResponse" headers="{{ _computedHeaders }}"></iron-ajax>

            <iron-ajax id="creditCardItemsApiRequest" vault-type="credit-card" next="identityItemsApiRequest" url="{{ _vaultCreditCardApi }}" on-response="_onVaultItemsResponse" headers="{{ _computedHeaders }}"></iron-ajax>

            <iron-ajax id="identityItemsApiRequest" vault-type="identity" next="softwareLicenceItemsApiRequest" url="{{ _vaultIdentityApi }}" on-response="_onVaultItemsResponse" headers="{{ _computedHeaders }}"></iron-ajax>

            <iron-ajax id="softwareLicenceItemsApiRequest" vault-type="software-licence" next="passportItemsApiRequest" url="{{ _vaultSoftwareLicenceApi }}" on-response="_onVaultItemsResponse" headers="{{ _computedHeaders }}"></iron-ajax>

            <iron-ajax id="passportItemsApiRequest" vault-type="passport" next="secureNoteItemsApiRequest" url="{{ _vaultPassportApi }}" on-response="_onVaultItemsResponse" headers="{{ _computedHeaders }}"></iron-ajax>

            <iron-ajax id="secureNoteItemsApiRequest" vault-type="secure-note" url="{{ _vaultSecureNoteApi }}" on-response="_onVaultItemsResponse" headers="{{ _computedHeaders }}"></iron-ajax>

            <paper-progress id="paperProgress" indeterminate="" hidden$="[[ !autoLoad ]]"></paper-progress>

            <template is="dom-if" if="[[ _itemsEmpty ]]">
                <p class="message">There are no vault items available.</p>
            </template>

            <template is="dom-if" if="[[ !_itemsEmpty ]]">
                <div items="">
                    <template is="dom-repeat" id="itemsList" items="{{ _items }}" on-dom-change="_onItemsDomChange">
                        <appsco-vault-item item="{{ _formatVaultItem(item) }}"></appsco-vault-item>
                    </template>
                </div>
            </template>
        </div>

        <template is="dom-if" if="[[ !_itemsEmpty ]]">
            <div class="load-more-box">
                <paper-button on-tap="_loadMoreItems" id="loadMore" hidden$="[[ !_loadMore ]]">Load More</paper-button>
            </div>
        </template>

    </template>

<dom-module id="appsco-vault-details" assetpath="../bower_components/appsco-vault/">
    <template>
        <style>
            :host {
            @apply(--appsco-vault-details);
            @apply(--layout-vertical);
                display: none;
            }
            :host paper-icon-button {
                padding: 4px;
                width: 24px;
                height: 24px;
            }

            :host div[label] {
                color: var(--secondary-text-color);
            @apply(--paper-font-body1);
            @apply(--appsco-vault-details-label);
            }

            :host div[content] {
                color: var(--primary-text-color);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--paper-font-subhead);
            @apply(--appsco-vault-details-content);
            }

            :host .flex {
            @apply(--layout-flex);
            @apply(--paper-font-common-nowrap);

        <iron-ajax auto="" url="[[ _countryListUrl ]]" handle-as="json" on-response="_onCountryListResponse"></iron-ajax>

                    </div>

                    </div>

            </div>
        </template>

            <div>

                </div>
            </div>
        </template>

            <div>
                <div label="">Nationality</div>

            <div>
                <div label="">Licence key</div>
                <div content="">
                    <div class="flex">

                    </div>
                    <div>
                        <appsco-copy value="[[ item.licenceKey ]]"></appsco-copy>
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ item.licence ]]">
            <div>

                <div content="">

                    </div>
                    <div>
                        <appsco-copy value="[[ item.licence ]]"></appsco-copy>
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ item.version ]]">
            <div>
                <div label="">Version</div>
                <div content="">
                    <div class="flex">
                        [[ item.version ]]
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ item.publisher ]]">
            <div>
                <div label="">Publisher</div>
                <div content="">
                    <div class="flex">
                        [[ item.publisher ]]
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ item.supportEmail ]]">
            <div>
                <div label="">Support email</div>
                <div content="">
                    <div class="flex">
                        [[ item.supportEmail ]]
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ item.price ]]">
            <div>
                <div label="">Price</div>
                <div content="">
                    <div class="flex">
                        [[ item.price ]]
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ item.purchaseDate ]]">
            <div>
                <div label="">Purchase date</div>
                <div content="">
                    <div class="flex">
                        <appsco-date-format date="[[ item.purchaseDate.date ]]"></appsco-date-format>
                    </div>
                </div>
            </div>
        </template>
