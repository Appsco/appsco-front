<html><head><link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../paper-styles/typography.html">



</head><body><dom-module id="appsco-account-item">
    <template>
        <style>
            :host {
                display: none;
            }
            :host .item {
                text-align: center;
                width: 141px;
                height: 156px;
                overflow: hidden;
            @apply(--shadow-elevation-2dp);
                position: relative;
                background-color: var(--background-color, #fff);
                color: var(--color, #333);
                padding: 0 4px;
                cursor: pointer;
            @apply(--appsco-account-item);
            }
            :host .item:hover {
            @apply(--shadow-elevation-4dp);
            }
            :host .account-icon {
                width: 52px;
                height: 52px;
                margin: 24px 0 8px 0;
            }
            :host .account-title {
                display: block;
                height: 32px;
                line-height: 16px;
            @apply(--paper-font-common-base);
                font-size: 14px;
                font-weight: 400;
                overflow: hidden;
            }
            :host .account-org-units {
                display: none;
            }
            :host .actions {
            @apply(--layout-horizontal);
            @apply(--layout-center);
                position: absolute;
                bottom: 2px;
            }
            :host paper-button {
            @apply(--paper-font-common-base);
            @apply(--paper-font-common-nowrap);

                padding: 4px;
                font-size: 12px;
                font-weight: 400;
                letter-spacing: 0.018em;
                line-height: 18px;
                text-transform: uppercase;
            }
            :host paper-button[disabled] {
                background: transparent;
            }
            :host([company][active]) .item {
                background: var(--app-primary-color);
                color: #ffffff;
                transition: all 0.3s ease-in;
            }
            :host([company]) .item {
                width: 100%;
                height: 70px;
                padding: 0 10px;
                box-sizing: border-box;
                border-radius: 3px;
                text-align: left;
            @apply(--layout-horizontal);
            @apply(--layout-center);
                transition: all 0.2s ease-out;
            }
            :host([company]) .account-icon {
                margin: 0;
            @apply(--layout-flex-none);
                border-radius: 50%;
            }
            :host .account-icon::shadow #sizedImgDiv, :host .account-icon::shadow #placeholder {
                border-radius: 50%;
            }
            :host([company]) .account-info {
            @apply(--layout-vertical);
            @apply(--layout-start);
                padding: 0 10px;
                /*margin-right: 20px;*/
            }
            :host([company]) .account-basic-info {
                min-width: 210px;
            }
            :host([company]) .account-info-auth-type {
                border-left: 1px solid var(--divider-color);
            }
            :host([company]) .info-label {
                font-size: 16px;
                height: auto;
                line-height: normal;
            }
            :host([company]) .info-value {
                display: block;
                font-size: 12px;
            }
            :host([company]) .actions {
                right: 4px;
                bottom: 4px;
            }
            :host .two-fa-icon {
                width: 14px;
                height: 14px;
                margin-top: -2px;
            }
        </style>

        <div class="item" on-tap="_onAccountAction">
            <iron-image class="account-icon" placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABGdBTUEAALGPC/xhBQAAAI5JREFUeAHt1YEJwCAQBEFN/60KYgMRbGMnHXjs5Ofa5x/h7wu//T3dAAqIL4BAPIChAAXEF0AgHoCfIAIIxBdAIB6AK4AAAvEFEIgH4AoggEB8AQTiAbgCCCAQXwCBeACuAAIIxBdAIB6AK4AAAvEFEIgH4AoggEB8AQTiAbgCCCAQXwCBeACuAAIIxBe4yV0EThqVC64AAAAASUVORK5CYII=" sizing="cover" preload="" fade="" src="[[ account.picture_url ]]"></iron-image>

            <div class="account-info account-basic-info">
                <span class="info-label account-title">[[ account.display_name ]]</span>
                <span class="info-value" hidden$="[[ !company ]]">[[ account.email ]]</span>
                <span class="info-value" hidden$="[[ !company ]]">[[ _orgUnits ]]</span>
            </div>


            <div class="account-info account-info-auth-type" hidden$="[[ !company ]]">
                <span class="info-label">Security</span>
                <span class="info-value">
                    <template is="dom-if" if="[[ companyRole.security.application_score ]]">
                        Overall security score: [[ companyRole.security.application_score ]]%
                    </template>
                </span>
                <span class="info-value">
                    <template is="dom-if" if="[[ companyRole.security.two_factor ]]">
                        <iron-icon icon="icons:done" class="two-fa-icon"></iron-icon> Two-factor authentication is enabled.
                    </template>
                    <template is="dom-if" if="[[ !companyRole.security.two_factor ]]">
                        <iron-icon icon="icons:close" class="two-fa-icon"></iron-icon>Two-factor authentication is disabled.
                    </template>
                </span>
            </div>

            <div class="actions">
                <paper-button on-tap="_onEdit">Edit</paper-button>
            </div>
        </div>

    </template>

    <script>Polymer({is:"appsco-account-item",properties:{company:{type:Boolean,value:!1,reflectToAttribute:!0},account:{type:Object,value:function(){return{}}},companyRole:{type:Object,value:function(){return{}}},_orgUnits:{type:String,computed:"_computeOrganizationUnits(company, account)"},active:{type:Boolean,value:!1,reflectToAttribute:!0},animationConfig:{value:function(){return{entry:{name:"fade-in-animation",node:this,timing:{duration:200}},exit:{name:"fade-out-animation",node:this,timing:{duration:100}}}}}},behaviors:[Polymer.NeonAnimationRunnerBehavior],attached:function(){this.style.display="inline-block",this.playAnimation("entry")},_computeOrganizationUnits:function(t,n){if(t&&n.org_units){for(var i="",e=n.org_units,o=e.length,a=0;a<o;a++)i+=e[a].name,i+=a===o-1?"":", ";return i}return""},_onEdit:function(t){t.stopPropagation(),this.fire("edit",{account:this.account,role:this.companyRole})},_onAccountAction:function(){this.active=!this.active,this.fire("account",{account:this.account,role:this.companyRole})},select:function(){this.active=!0},deselect:function(){this.active=!1}});</script>
</dom-module>
</body></html>
