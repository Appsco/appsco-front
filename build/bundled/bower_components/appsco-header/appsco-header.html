<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="appsco-brand.html">
<link rel="import" href="appsco-product.html">
<link rel="import" href="appsco-header-account-actions.html">
<link rel="import" href="appsco-account-info.html">



</head><body><dom-module id="appsco-header">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;

            @apply(--appsco-header);
            }
            :host .appsco-header-container {
                height: 100%;
            }
            :host .vertical-divider {
                width: 2px;
                height: 32px;
                background-color: var(--divider-color);
                margin-left: 10px;
                margin-right: 10px;
            }
            a {
                color: inherit;
                text-decoration: none;
            }
        </style>

        <div class="appsco-header-container layout horizontal center justified">

            <div class="layout horizontal center">
                <a href="/home">
                    <appsco-brand logo="[[ brandLogo ]]" logo-width="[[ brandLogoWidth ]]" logo-height="[[ brandLogoHeight ]]" brand-title="[[ brandTitle ]]">
                    </appsco-brand>
                </a>

                <div class="vertical-divider"></div>

                <appsco-product id="appscoProduct" partner="[[ productPartner ]]" business="[[ productBusiness ]]" on-appsco-product-changed="_handleAppscoProductChangeAction"></appsco-product>
            </div>

            <div class="layout horizontal center">
                <appsco-header-account-actions class="mr-10" account="[[ account ]]" chat="[[ accountChat ]]" authorization-token="[[ authorizationToken ]]" notifications-api="[[ notificationsApi ]]" notifications-size="[[ notificationsSize ]]">
                </appsco-header-account-actions>

                <appsco-account-info account="[[ account ]]" info="[[ accountInfo ]]" display-name="[[ accountDisplayName ]]" logout-api="[[ logoutApi ]]">
                </appsco-account-info>
            </div>

        </div>

    </template>

    <script>Polymer({is:"appsco-header",properties:{account:{type:Object},brandLogo:{type:String},brandLogoWidth:{type:Number},brandLogoHeight:{type:Number},brandTitle:{type:String},accountChat:{type:Boolean,value:!1},authorizationToken:{type:String},notificationsApi:{type:String},logoutApi:{type:String},notificationsSize:{type:Number,value:5},accountInfo:{type:String},accountDisplayName:{type:Boolean,value:!1},productPartner:{type:Boolean,value:!1},productBusiness:{type:Boolean,value:!1},domain:{type:String}},_handleAppscoProductChangeAction:function(t){"appsco-partner-product"==t.detail.product&&(window.location.href=this.domain+"/pp/home")},setProduct:function(t){this.$.appscoProduct.setProduct(t)}});</script>
</dom-module>
</body></html>
