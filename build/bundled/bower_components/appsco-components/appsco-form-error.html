<html><head><link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">



</head><body><dom-module id="appsco-form-error">
    <template>
        <style>
            :host {
                width: 100%;

                @apply(--appsco-form-error);
            }
            :host .error-box {
                min-height: 38px;
                padding: 12px;
                margin: 10px 0;
                background-color: var(--form-error-background-color, #ffefef);
                color: var(--form-error-text-color, #ff0000);
                font-size: 12px;
                box-sizing: border-box;

                @apply(--form-error-box);
            }
        </style>

        <div class="error-box">
            [[ message ]]
        </div>

    </template>

    <script>Polymer({is:"appsco-form-error",properties:{_error:{type:Boolean,computed:"_checkIfErrorExists(message)"},message:{type:String,value:"",notify:!0},animationConfig:{value:function(){return{entry:{name:"fade-in-animation",node:this,timing:{duration:300}},exit:{name:"fade-out-animation",node:this,timing:{duration:200}}}}}},behaviors:[Polymer.NeonAnimationRunnerBehavior],listeners:{"message-changed":"_onMessageChanged","neon-animation-finish":"_onNeonAnimationFinish"},_checkIfErrorExists:function(n){return n&&""!=n},_onMessageChanged:function(){this._error?(this.playAnimation("entry"),this.style.display="block"):this.playAnimation("exit")},_onNeonAnimationFinish:function(){this._error||(this.style.display="none")}});</script>
</dom-module>
</body></html>
