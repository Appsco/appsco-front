<html><head><link rel="import" href="../polymer/polymer.html">



</head><body><dom-module id="appsco-price">
    <template>
        <style>
            :host {
                display: inline-block;
            }
        </style>
        [[ priceFormatted ]]
    </template>

    <script>Polymer({is:"appsco-price",properties:{price:{type:Number},currency:{type:String},priceFormatted:{type:String,computed:"_priceFormat(price, currency)"}},_priceFormat:function(r,e){return r?(r/100).toFixed(2)+" "+e:""}});</script>
</dom-module>
</body></html>
