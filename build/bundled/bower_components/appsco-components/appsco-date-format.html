<html><head><link rel="import" href="../polymer/polymer.html">



</head><body><dom-module id="appsco-date-format">
    <template>
        <style>
            :host {
                display: inline-block;
            }
        </style>
        [[ dateFormatted ]]
    </template>

    <script>Polymer({is:"appsco-date-format",properties:{date:{type:Object,value:function(){return{}},notify:!0},options:{type:Object,value:function(){return{year:"numeric",month:"short",day:"numeric"}}},dateFormatted:{type:String,computed:"_dateFormat(date, options)"}},_dateFormat:function(t,e){if(t)return new Date(t).toLocaleDateString("en",e)}});</script>
