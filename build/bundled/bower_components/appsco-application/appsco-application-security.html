<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">



</head><body><dom-module id="appsco-application-security">
    <template>
        <style>
            :host {
                display: block;
            @apply(--appsco-application-security);

                --iron-icon-height: 20px;
                --iron-icon-width: 20px;
            --iron-icon: {
                 margin-top: -2px;
             };
            }
            .security-score {
            @apply(--paper-font-code1);
            @apply(--layout);
            @apply(--layout-center);
            @apply(--layout-center-justified);
                width: 40px;
                height: 40px;
                box-sizing: border-box;
                border-radius: 50%;
                color: #ffffff;
            @apply(--security-score);
            }
            :host([strong]) .security-score {
                background-color: var(--strong-color, #0f9d58);
            }
            :host([medium]) .security-score {
                background-color: var(--medium-color, #4285f4);
            }
            :host([weak]) .security-score {
                background-color: var(--weak-color, #db4437);
            }
            .security-info {
                margin-top: 10px;
            }
            .info {
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .icon-pass {
                --iron-icon-fill-color: var(--icon-pass-color, #0f9d58);
            }
            .icon-fail {
                --iron-icon-fill-color: var(--icon-fail-color, #db4437);
            }
        </style>

        <div class="security-score">
            [[ _score ]]%
        </div>

        <template is="dom-if" if="[[ info ]]">
            <div class="security-info">
                <p class="info">
                    <template is="dom-if" if="[[ application.security.info.lower_case ]]">
                        <iron-icon icon="check" class="icon-pass"></iron-icon>
                    </template>

                    <template is="dom-if" if="[[ !application.security.info.lower_case ]]">
                        <iron-icon icon="clear" class="icon-fail"></iron-icon>
                    </template>

                    At least two lowercase letters</p>
                <p class="info">
                    <template is="dom-if" if="[[ application.security.info.upper_case ]]">
                        <iron-icon icon="check" class="icon-pass"></iron-icon>
                    </template>

                    <template is="dom-if" if="[[ !application.security.info.upper_case ]]">
                        <iron-icon icon="clear" class="icon-fail"></iron-icon>
                    </template>

                    At least two uppercase letters</p>
                <p class="info">
                    <template is="dom-if" if="[[ application.security.info.special_chars ]]">
                        <iron-icon icon="check" class="icon-pass"></iron-icon>
                    </template>

                    <template is="dom-if" if="[[ !application.security.info.special_chars ]]">
                        <iron-icon icon="clear" class="icon-fail"></iron-icon>
                    </template>

                    At least two special characters</p>
                <p class="info">
                    <template is="dom-if" if="[[ application.security.info.digits ]]">
                        <iron-icon icon="check" class="icon-pass"></iron-icon>
                    </template>

                    <template is="dom-if" if="[[ !application.security.info.digits ]]">
                        <iron-icon icon="clear" class="icon-fail"></iron-icon>
                    </template>

                    At least two digits</p>

                <p class="info">
                    <template is="dom-if" if="[[ application.security.info.length8 ]]">
                        <iron-icon icon="check" class="icon-pass"></iron-icon>
                    </template>

                    <template is="dom-if" if="[[ !application.security.info.length8 ]]">
                        <iron-icon icon="clear" class="icon-fail"></iron-icon>
                    </template>

                    8 or more characters</p>
                <p class="info">
                    <template is="dom-if" if="[[ application.security.info.length16 ]]">
                        <iron-icon icon="check" class="icon-pass"></iron-icon>
                    </template>

                    <template is="dom-if" if="[[ !application.security.info.length16 ]]">
                        <iron-icon icon="clear" class="icon-fail"></iron-icon>
                    </template>

                    16 or more characters</p>
            </div>
        </template>
    </template>

    <script>Polymer({is:"appsco-application-security",properties:{application:{type:Object,value:function(){return{}},observer:"_applicationChanged"},info:{type:Boolean,value:!1},_score:{type:Number,value:0},strong:{type:Boolean,value:!1,reflectToAttribute:!0},medium:{type:Boolean,value:!1,reflectToAttribute:!0},weak:{type:Boolean,value:!1,reflectToAttribute:!0}},_applicationChanged:function(){if(this.application&&this.application.security){var e=this.application.security.score;if(this._score=Math.round(e),this.weak=!1,this.medium=!1,this.strong=!1,e>80)return void(this.strong=!0);if(e>60)return void(this.medium=!0);this.weak=!0}}});</script>
</dom-module>
</body></html>
