                                </template>
                            </paper-listbox>
                        </paper-dropdown-menu>
                    </div>

                    <div class="filter">
                        <vaadin-date-picker id="filterDateFrom" label="Date from" on-value-changed="_onFilterDateFrom"></vaadin-date-picker>
                    </div>

                    <div class="filter">
                        <vaadin-date-picker id="filterDateTo" label="Date to" on-value-changed="_onFilterDateTo"></vaadin-date-picker>
                    </div>
                </div>
            </div>

            <div content="">
                <appsco-audit-log id="appscoAuditLog" authorization-token="[[ authorizationToken ]]" audit-log-api="[[ _auditLogApi ]]" on-loaded="_pageLoaded" on-empty-load="_onAuditLogEmptyLoad"></appsco-audit-log>
            </div>

        </appsco-content>

    </template>
