</head><body><dom-module id="appsco-vault-manage-item">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                display: block;
                position: relative;
                @apply(--appsco-vault-manage-item);

                --paper-dialog-scrollable: {
                     max-width: none !important;
                     padding-top: 15px;
                     padding-bottom: 15px;
                 };
            }
            :host paper-dialog-scrollable {
                margin-top: 0 !important;
            }
            :host paper-dialog-scrollable > *[hidden] {
                display: none;
            }
            :host paper-dialog {
                width: 670px;
                top: 20vh;
                @apply(--appsco-paper-dialog);
            }
            :host .buttons paper-button {
                @apply(--paper-dialog-button);
            }
            :host .buttons paper-button.add-action {
                margin: 0 0 0 10px;
                @apply(--paper-dialog-confirm-button);
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply(--paper-dialog-dismiss-button);
            }
            :host([mobile-screen]) {
                --vault-form-responsive: {
                    @apply(--layout-vertical);
                 };

                --form-responsive-section-left: {
                     padding-right: 0;
                 };

                --form-responsive-section-right: {
                     padding-left: 0;
                 };
            }

            <h2>Manage [[ item.displayTitle ]]</h2>

            <paper-dialog-scrollable>

                <appsco-vault-login id="appscoVaultLogin" component="" item="[[ item ]]" authorization-token="[[ authorizationToken ]]" vault-login-api="[[ api.vaultLogin ]]" on-vault-item-saved="_onItemSaved" no-submit-action=""></appsco-vault-login>

            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss="">Cancel</paper-button>
                <paper-button id="addApplicationAction" class="add-action" on-tap="_onSaveVaultItem">
                    Save
                </paper-button>
            </div>
        </paper-dialog>

        <paper-dialog with-backdrop="" id="manageVaultCreditCard" entry-animation="scale-up-animation" exit-animation="fade-out-animation" on-iron-overlay-closed="_onDialogClosed">

            </paper-dialog-scrollable>

            <div class="buttons">

                <paper-button dialog-dismiss="">Cancel</paper-button>
                <paper-button id="addApplicationAction" class="add-action" on-tap="_onSaveVaultItem">

                <paper-button dialog-dismiss="">Cancel</paper-button>
                <paper-button id="addApplicationAction" class="add-action" on-tap="_onSaveVaultItem">
                    Save
                </paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>Polymer({is:"appsco-vault-manage-item",properties:{authorizationToken:{type:String,value:""},item:{type:Object,value:function(){return{}},notify:!0},api:{type:Object,notify:!0},mobileScreen:{type:Boolean,value:!1,reflectToAttribute:!0}},observers:["_updateScreen(mobileScreen)"],attached:function(){this.mobileScreen&&this.updateStyles()},_updateScreen:function(e){this.updateStyles()},open:function(e){switch(e){case"login":this.$.manageVaultLogin.open();break;case"credit-card":this.$.manageVaultCreditCard.open();break;case"identity":this.$.manageVaultIdentity.open();break;case"software-licence":this.$.manageVaultSoftwareLicense.open();break;case"passport":this.$.manageVaultPassport.open();break;case"secure-note":this.$.manageVaultSecureNote.open()}},_onSaveVaultItem:function(e){Polymer.dom(e.target.parentNode.parentNode).querySelector("[component]").save()},_findPaperDialog:function(e){for(;e;){if("paper-dialog"==e.tagName.toLowerCase())return e;e=e.parentElement}},_onItemSaved:function(e){this.fire("item-saved",{item:e.detail.item});var t=this._findPaperDialog(e.target.parentNode);t.close()},_onDialogClosed:function(e){var t=e.target.tagName;t&&"paper-dialog"==t.toLowerCase()&&(this.set("item",{}),this.$$("#appscoVaultLogin").reset(),this.$$("#appscoVaultCreditCard").reset(),this.$$("#appscoVaultIdentity").reset(),this.$$("#appscoVaultSoftwareLicense").reset(),this.$$("#appscoVaultPassport").reset(),this.$$("#appscoVaultSecureNote").reset())}});</script>
</dom-module>
