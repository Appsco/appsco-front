<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../bower_components/appsco-page/appsco-content.html">
<link rel="import" href="../bower_components/appsco-application/appsco-applications.html">
<link rel="import" href="../bower_components/appsco-application/appsco-application-info.html">
<link rel="import" href="../bower_components/appsco-application/appsco-application-analytics-security.html">
<link rel="import" href="../bower_components/appsco-application/appsco-application-analytics-info.html">
<link rel="import" href="../bower_components/appsco-application/appsco-application-log.html">

    <template>
        <style include="shared-styles webkit-scrollbar-style">
            :host {

                --info-width: 318px;

                --appsco-application-item: {
                     color: var(--primary-text-color);
                 };

                --appsco-list-item-message: {
                    font-size: 14px;
                    @apply(--paper-font-common-nowrap);
                };
                
                --account-log-appsco-list-item: {
                    padding-top: 14px;
                    padding-bottom: 8px;
                };

                --application-details-label: {
                    font-size: 12px;
                };
                --application-details-value: {
                    font-size: 14px;
                };

                --applications-container: {
                     margin-right: -30px;
                 };
            }
            :host .resource-header {
                border-bottom: 1px solid var(--divider-color);
            }
            :host div[content] > * {
                padding: 0 10px 10px 10px;
            }
            :host div[resource] > *, :host div[info] > * {
                padding: 10px;
                box-sizing: border-box;
            }
            :host div[info] {
                height: 100%;
            }
            :host div[info] .application-info {
                border-bottom: 1px solid var(--divider-color);
                height: 50px;
                @apply(--layout-flex-none);
            }
            appsco-application-analytics-security {
                --security-score: {
                     width: 32px;
                     height: 32px;
                     font-size: 14px;
                 };
            }
            :host div[info] appsco-application-subscribers {
                height: 90px;
                padding-top: 14px;
                color: var(--primary-text-color);
                @apply(--layout-flex-none);
            }
            :host div[info] .details-log {
                height: calc(100% - 50px - 90px - 34px);
            }
            :host .details-log paper-tabs {
                height: 38px;
                color: var(--primary-text-color);
            }
            :host div[info] .info-details-section {
                margin-top: 10px;
                height: 100%;
            }
            .tab-content {
                margin-right: -10px;
                padding-right: 10px;
                overflow: auto;
            }
            :host div[info] .info-actions {
                padding: 0;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
            :host .view-button, :host .share-button {
                @apply(--primary-button);
                border-radius: 0;
            }
            :host .view-button {
                margin-right: 1px;
            }
            :host .share-button {
                @apply(--secondary-button);
            }
            appsco-application-share {
                --appsco-application-share-button: {
                     border-radius: 0;
                     margin: 0;
                     padding: 6px 12px;
                     background-color: var(--app-secondary-color);
                     color: #ffffff;
                     font-size: 14px;
                     height: 34px;
                 };
            }
            appsco-application-details {
                --appsco-application-icons-color: var(--primary-text-color);
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {
                --resource-width: 250px;
                --info-width: 250px;
            }
            :host([mobile-screen]) {
                --resource-width: 100%;
                --info-width: 100%;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <iron-ajax auto="" url="[[ companyOrgunitsApi ]]" on-response="_onOrgunitsResponse" headers="{{ computedHeaders }}"></iron-ajax>

        <appsco-content id="appscoContent" resource-active="">

            <div class="flex-vertical" resource="">

                <div class="resource-header">
                    Filters
                </div>

                <appsco-orgunit-tree id="appscoOrgunitTree" org-units="[[ _orgUnits ]]" on-selected="_onOrgunitSelected"></appsco-orgunit-tree>

            </div>

            <div content="">
                <appsco-applications id="appscoApplications" size="100" load-more="" company="" authorization-token="[[ authorizationToken ]]" applications-api="[[ companyApplicationsApi ]]" on-info="_onViewApplicationInfo" on-edit="_onApplicationEdit" on-application="_onApplication" on-application-removed="_onApplicationRemoved" on-loaded="_pageLoaded" on-empty-load="_onApplicationsEmptyLoad"></appsco-applications>
            </div>

            <div class="flex-vertical" info="">

                <div class="application-info flex-horizontal">
                    <appsco-application-info class="flex" application="[[ application ]]" company="">
                    </appsco-application-info>

                    <appsco-application-analytics-security application="[[ application ]]"></appsco-application-analytics-security>
                </div>

                <appsco-application-assignees application="[[ application ]]" authorization-token="[[ authorizationToken ]]" size="5" preview=""></appsco-application-assignees>

                <div class="details-log flex-vertical">

                    <paper-tabs id="paperTabs" selected="{{ _selectedTab }}">
                        <paper-tab name="info">Info</paper-tab>
                        <paper-tab name="log">Log</paper-tab>
                    </paper-tabs>

                    <neon-animated-pages selected="{{ _selectedTab }}" entry-animation="fade-in-animation" exit-animation="fade-out-animation" class="info-details-section">

                        <div name="info" class="tab-content details">
                            <appsco-application-analytics-info application="[[ application ]]"></appsco-application-analytics-info>
                        </div>

                        <div name="log" class="tab-content log">
                            <appsco-application-log application="[[ application ]]" authorization-token="[[ authorizationToken ]]">
                            </appsco-application-log>
                        </div>

                    </neon-animated-pages>

                </div>

                <div class="info-actions flex-horizontal">
                    <paper-button class="view-button flex" on-tap="_onApplicationInfoEdit">
                        Edit
                    </paper-button>

                    <paper-button class="share-button flex" on-tap="_onShareApplication">
                        Share
                    </paper-button>
                </div>

            </div>

        </appsco-content>

    </template>

its=i.detail.response.orgunits},addOrgunit:function(i){this.$.appscoOrgunitTree.addOrgunit(i)},modifyOrgunit:function(i){this.$.appscoOrgunitTree.setOrgunit(i)},removeOrgunit:function(i){this.$.appscoOrgunitTree.removeOrgunit(i)},_onViewApplicationInfo:function(i){this.set("application",i.detail.application),this._infoShown||this._showInfo()},_onApplicationEdit:function(i){this.set("application",i.detail.application),this.fire("edit-application")},_onApplicationInfoEdit:function(){this.fire("info-edit-application")},_onApplication:function(i){for(var t=i.detail.application,e=this.selectedApplications.length,n=-1,o=0;o<e;o++)if(this.selectedApplications[o].self===t.self){n=o;break}if(n>-1){if(this.splice("selectedApplications",n,1),0!=n){var p=this.selectedApplications[this.selectedApplications.length-1];this.application.self!==p.self&&this.set("application",p)}}else this._onViewApplicationInfo(i),this.push("selectedApplications",t);var s=JSON.parse(JSON.stringify(this.selectedApplications));this.set("selectedApplications",[]),this.set("selectedApplications",s),this.selectedApplications.length>0?this.fire("show-bulk-actions"):(this.fire("hide-bulk-actions"),this.setDefaultApplication())},_onShareApplication:function(){this.fire("share-company-application",{application:this.application})},reloadApplications:function(){this.$.appscoApplications.reloadApplications()},addApplications:function(i){this.$.appscoApplications.addApplications(i),this.application||this.set("application",i[i.length-1])},modifyApplications:function(i){this.$.appscoApplications.modifyApplications(i)},removeApplications:function(){this.$.appscoApplications.removeApplications(this.selectedApplications),this.setDefaultApplication()},removeApplication:function(i){this.$.appscoApplications.removeApplications(i)},_onApplicationRemoved:function(){this.setDefaultApplication()},selectAllApplications:function(){var i=JSON.parse(JSON.stringify(this.$.appscoApplications.getAllApplications()));this.set("select </dom-module>
</body></html>
