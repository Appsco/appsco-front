<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-progress/paper-progress.html">

        <style>
            :host {
                display: inline-block;
                position: relative;
            @apply(--appsco-accounts);
            @apply(--layout-vertical);
            @apply(--layout-center);

                --paper-progress-container-color: var(--body-background-color);
                --paper-progress-height: 2px;
            }

            :host div[accounts] {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-start);
                margin-right: -10px;
            @apply(--accounts-container);
            }
            :host([company]) div[accounts] {
            @apply(--layout-vertical);
            @apply(--layout-start);
                margin-right: 0;
            }
            :host appsco-account-item {
                margin: 0 10px 10px 0;
            @apply(--appsco-accounts-item);
            }
            :host([company]) appsco-account-item {
                width: 100%;
                margin: 0 0 10px 0;
            @apply(--appsco-accounts-item);
            }

            :host .accounts-container {
                width: 100%;
                min-height: 160px;
                padding-top: 10px;
                position: relative;
            }
            :host appsco-loader {
                background-color: rgba(255, 255, 255, 0.4);
            }
            :host .load-more-box {
                margin-top: 10px;
                padding-top: 4px;
                position: relative;
            }
            :host paper-progress {
                min-width: 100px;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
            @apply(--accounts-progress-bar);
            }
            :host paper-button {
                display: block;
                width: 120px;
                margin: 20px auto 0;
                text-align: center;
            @apply(--load-more-button);
            }
            :host .message {
                color: var(--secondary-text-color);
                font-style: italic;
            @apply(--paper-font-body2);
            @apply(--info-message);
            }
        </style>

        <div class="accounts-container">
            <iron-ajax auto="" id="accountsApiRequest" url="{{ _currentUrl }}" on-error="_onError" on-response="_onResponse" headers="{{ _computedHeaders }}" debounce-duration="300"></iron-ajax>

            <paper-progress id="paperProgress" indeterminate=""></paper-progress>

            <template is="dom-if" if="[[ _message ]]">
                <p class="message">[[ _message ]]</p>
            </template>

            <template is="dom-if" if="[[ !_accountsEmpty ]]">
                <div accounts="" company$="[[ company ]]">
                    <template is="dom-repeat" items="{{ _accounts }}" on-dom-change="_onItemsDomChange">

                        <appsco-account-item id="appscoAccountItem_[[ index ]]" class="accountitem" account="{{ item.account }}" company-role="{{ item }}" company="[[ company ]]"></appsco-account-item>

                    </template>
                </div>
            </template>
        </div>

        <template is="dom-if" if="[[ !_accountsEmpty ]]">
            <div class="load-more-box">
                <paper-button on-tap="_loadMoreApps" id="loadMore" hidden$="[[ !_loadMore ]]">Load More</paper-button>
            </div>
        </template>
    </template>
