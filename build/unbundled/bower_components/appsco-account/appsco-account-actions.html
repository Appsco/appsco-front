<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-styles/shadow.html">



</head><body><dom-module id="appsco-account-actions">
    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
                @apply(--appsco-account-actions);
            }
            :host .advanced-settings-button {
                @apply(--account-advanced-settings-action);
            }
            :host .advanced-settings-button[active] {
                @apply(--shadow-elevation-2dp);
                @apply(--account-advanced-settings-action-active);
            }
            :host .advanced-settings-button[disabled] {
                opacity: 0.5;
            }
        </style>

        <template is="dom-if" if="[[ advanced ]]">
            <paper-button id="advancedSettingsAction" class="advanced-settings-button" toggles="" on-tap="_onAdvancedSettingsAction">Advanced settings</paper-button>
        </template>

    </template>

    <script>Polymer({is:"appsco-account-actions",properties:{advanced:{type:Boolean,value:!1}},_onAdvancedSettingsAction:function(){this.fire("advanced-settings")},disableAdvancedSettings:function(){this.$$("#advancedSettingsAction").disabled=!0},enableAdvancedSettings:function(){this.$$("#advancedSettingsAction").disabled=!1}});</script>
</dom-module>
</body></html>
