<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../iron-image/iron-image.html">



</head><body><dom-module id="appsco-list-item">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: none;
                padding: 20px 16px 10px 6px;
                border-top: 1px solid var(--divider-color);
                line-height: 1.4;
                position: relative;

                @apply(--appsco-list-item);
            }
            :host .item-icon {
                width: 32px;
                height: 32px;
                margin-right: 10px;
                @apply(--appsco-list-item-icon);
            }
            :host .item-icon::shadow #sizedImgDiv {
                border-radius: 50%;
                @apply(--appsco-list-item-icon-contain);
            }
            :host .item-date {
                font-size: 11px;
                position: absolute;
                top: 5px;
                right: 6px;
                opacity: 0.5;
                @apply(--appsco-list-item-date);
            }
            :host .item-message {
                word-wrap: break-word;
                @apply(--appsco-list-item-message);
            }
        </style>

        <div class="item layout horizontal center">
            <div class="item-date">[[ _dateFormat(item.date) ]]</div>

            <template is="dom-if" if="[[ item.icon ]]">
                <iron-image src="[[ item.icon ]]" sizing="contain" class="item-icon"></iron-image>
            </template>

            <div class="item-message flex">[[ item.message ]]</div>
        </div>

    </template>

    <script>Polymer({is:"appsco-list-item",properties:{item:{type:Object},animationConfig:{value:function(){return{entry:{name:"fade-in-animation",node:this,timing:{duration:200}},exit:{name:"fade-out-animation",node:this,timing:{duration:100}}}}}},behaviors:[Polymer.NeonAnimationRunnerBehavior],attached:function(){this.style.display="block",this.playAnimation("entry")},_dateFormat:function(i){if(i){var t={weekday:"long",year:"numeric",month:"short",day:"numeric",hour:"2-digit",minute:"2-digit"};return new Date(i).toLocaleDateString("en",t)}}});</script>
</dom-module>
</body></html>
