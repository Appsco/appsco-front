</head><body><dom-module id="appsco-account-info-account">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                background-color: var(--inactive-account-background-color, #f5f5f5);
                border-bottom: 1px solid var(--divider-color);
                position: relative;

            @apply(--appsco-account-info-account);
            }
            :host:hover {
                background-color: var(--inactive-account-background-hover, #f9f7f7);
            }
            :host:first-child {
                border-top: 1px solid var(--divider-color);
            }
            :host .account {
                padding: 6px 20px;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                cursor: pointer;

            @apply(--appsco-account);
            }
            :host .account:hover {
                background-color: var(--hover-background-color);
            }
            :host .account-img {
                width: 32px;
                height: 32px;
                margin-right: 10px;
                border-radius: 50%;

            @apply(--appsco-account-img);
            }
            :host .account .info-lead {
                font-size: 14px;
                line-height: 16px;
                margin: 0;
                display: block;

            @apply(--appsco-account-info-lead);
            }
            :host .account .info-additional {
                font-size: 12px;
                line-height: 14px;

            @apply(--appsco-account-info-additional);
            }
            :host .account .info-lead, :host .account .info-additional {
                display: block;
                width: 95%;
            }
            :host .account iron-icon {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 14px;
                margin: auto;
            }
            :host .truncate {
            @apply(--paper-font-common-nowrap);
                display: block;
            }
        </style>

            <div class="account-info flex truncate">
                <template is="dom-if" if="[[ _accountDisplay ]]">
                    <span class="info-lead truncate">[[ _accountDisplay ]]</span>
                </template>

                <span class="info-additional truncate">[[ account.email ]]</span>
            </div>

            <template is="dom-if" if="[[ !removeAccount ]]">
                <iron-icon icon="icons:chevron-right" class="flex"></iron-icon>
            </template>

            <template is="dom-if" if="[[ removeAccount ]]">
                <iron-icon icon="icons:clear" class="flex"></iron-icon>
            </template>

        </div>

        <paper-ripple></paper-ripple>

    </template>

    <script>Polymer({is:"appsco-account-info-account",properties:{account:{type:Object,notify:!0},_accountDisplay:{type:String,computed:"_setAccountDisplay(account)"},_name:{type:Boolean,value:!1,reflectToAttribute:!0}},listeners:{tap:"_onAccountTap"},_setAccountDisplay:function(t){var c="";return""!=t.first_name&&(c=t.first_name+" ",this._name=!0),""!=t.last_name&&(c+=t.last_name,this._name=!0),c},_onAccountTap:function(){this.fire("account-selected",{account:this.account})}});</script>
