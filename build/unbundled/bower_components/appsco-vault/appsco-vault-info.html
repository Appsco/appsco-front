<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/communication-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/color.html">



</head><body><dom-module id="appsco-vault-info">
    <template>
        <style>
            :host {
                display: block;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--appsco-vault-info);
            }
            :host .item-icon {
                width: 28px;
                height: 28px;
                margin-right: 4px;
            }
            :host .item-title {
            @apply(--paper-font-subhead);
            @apply(--paper-font-common-nowrap);
                line-height: 28px;
                display: block;
            }
            :host([login]) {
                color: var(--vault-login-color, --google-blue-700);
            }
            :host([credit-card]) {
                color: var(--vault-credit-card-color, --paper-purple-700);
            }
            :host([identity]) {
                color: var(--vault-identity-color, --paper-light-blue-500);
            }
            :host([software-licence]) {
                color: var(--vault-software-licence-color, --google-green-700);
            }
            :host([passport]) {
                color: var(--vault-passport-color, --google-red-700);
            }
            :host([secure-note]) {
                color: var(--vault-secure-note-color, --google-yellow-700);
            }
        </style>

        <iron-icon icon="[[ item.icon ]]" class="item-icon"></iron-icon>
        <span class="item-title">[[ item.displayTitle ]]</span>

    </template>

    <script>Polymer({is:"appsco-vault-info",properties:{item:{type:Object,value:function(){return{}}},login:{type:String,computed:"_computeLoginType(item)",reflectToAttribute:!0},creditCard:{type:String,computed:"_computeCreditCardType(item)",reflectToAttribute:!0},identity:{type:String,computed:"_computeIdentityType(item)",reflectToAttribute:!0},softwareLicence:{type:String,computed:"_computeSoftwareLicenceType(item)",reflectToAttribute:!0},passport:{type:String,computed:"_computePassportType(item)",reflectToAttribute:!0},secureNote:{type:String,computed:"_computeSecureNoteType(item)",reflectToAttribute:!0}},_computeLoginType:function(e){return e&&"login"===e.vaultType},_computeCreditCardType:function(e){return e&&"credit-card"===e.vaultType},_computeIdentityType:function(e){return e&&"identity"===e.vaultType},_computeSoftwareLicenceType:function(e){return e&&"software-licence"===e.vaultType},_computePassportType:function(e){return e&&"passport"===e.vaultType},_computeSecureNoteType:function(e){return e&&"secure-note"===e.vaultType}});</script>
</dom-module>
</body></html>
