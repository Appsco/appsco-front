<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-styles/shadow.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-image/iron-image.html">
<link rel="import" href="../../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../neon-animation/animations/fade-out-animation.html">


</head><body><dom-module id="appsco-card-item">
    <template>
        <style>
            :host {
                display: none;
            @apply(--appsco-card-item);
            }
            :host .item {
                margin: 2px 2px 2px 0;
            }
            :host .item-card {
            @apply(--shadow-elevation-2dp);
            @apply(--layout-horizontal);
            @apply(--layout-center);
                font-size: 13px;
                padding: 6px 8px;
                margin: 0;
                border-radius: 3px;
                cursor: pointer;
                position: relative;
            }
            :host .item-image {
                width: 22px;
                height: 22px;
                margin-right: 4px;
            @apply(--item-image);
            }
            :host .item-title {
            @apply(--paper-font-common-nowrap);
                width: 111px;
                text-transform: uppercase;
            @apply(--item-title);
            }
            :host .clear-icon {
                width: 14px;
                height: 14px;
                position: absolute;
                top: 4px;
                right: 4px;
            }
        </style>

        <div class="item">
            <div class="item-card">

                <iron-image class="item-image" placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABGdBTUEAALGPC/xhBQAAAI5JREFUeAHt1YEJwCAQBEFN/60KYgMRbGMnHXjs5Ofa5x/h7wu//T3dAAqIL4BAPIChAAXEF0AgHoCfIAIIxBdAIB6AK4AAAvEFEIgH4AoggEB8AQTiAbgCCCAQXwCBeACuAAIIxBdAIB6AK4AAAvEFEIgH4AoggEB8AQTiAbgCCCAQXwCBeACuAAIIxBe4yV0EThqVC64AAAAASUVORK5CYII=" sizing="cover" preload="" fade="" src="[[ item.image ]]"></iron-image>

                <span class="item-title">[[ item.title ]]</span>

                <template is="dom-if" if="[[ removeAction ]]">
                    <iron-icon icon="icons:clear" class="clear-icon"></iron-icon>
                </template>
            </div>
        </div>

    </template>

    <script>Polymer({is:"appsco-card-item",properties:{item:{type:Object,value:function(){return{}}},removeAction:{type:Boolean,value:!1},animationConfig:{value:function(){return{entry:{name:"fade-in-animation",node:this,timing:{duration:200}},exit:{name:"fade-out-animation",node:this,timing:{duration:200}}}}}},behaviors:[Polymer.NeonAnimationRunnerBehavior],listeners:{tap:"_onTap","neon-animation-finish":"_onAnimationFinish"},attached:function(){this.style.display="inline-block",this.playAnimation("entry")},_onTap:function(){this.playAnimation("exit",{exit:!0})},_onAnimationFinish:function(i){i.detail.exit&&this.fire("selected",{item:this.item})}});</script>
</dom-module>
</body></html>
