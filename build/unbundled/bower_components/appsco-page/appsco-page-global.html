<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/av-icons.html">



</head><body><dom-module id="appsco-page-global">
    <template>
        <style is="custom-style">
            :host {
                display: inline-block;
                margin-right: -10px;
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);

                --paper-icon-button-ink-color: var(--appsco-page-global-action-color);

                @apply(--appsco-page-global);
            }
            :host .action {
                margin-right: 10px;
                position: relative;
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--global-action);
            }
            :host paper-icon-button {
                color: var(--appsco-page-global-action-color);
            }
            :host paper-icon-button[active] {
                @apply(--appsco-icon-active);
            }
            :host paper-icon-button::shadow paper-ripple {
                width: 150%;
                height: 150%;
                top: -25%;
                left: -25%;
            }
            .flex-none {
                @apply(--layout-flex-none);
            }
        </style>

        
        
        
        
        
        

        <template is="dom-if" if="[[ filters ]]">
            <div class="action flex-none">
                <paper-icon-button icon="icons:filter-list" on-tap="_onFilters" toggles=""></paper-icon-button>
            </div>
        </template>

        <template is="dom-if" if="[[ info ]]">
            <div class="action flex-none">
                <paper-icon-button icon="icons:info-outline" on-tap="_info" toggles=""></paper-icon-button>
            </div>
        </template>

        
        
        

    </template>

    <script>Polymer({is:"appsco-page-global",properties:{info:{type:Boolean,value:!1},help:{type:Boolean,value:!1},settings:{type:Boolean,value:!1},sort:{type:Boolean,value:!1},filters:{type:Boolean,value:!1}},_info:function(e){this.fire("page-global-info",{active:e.currentTarget.active})},_settings:function(e){this.fire("page-global-settings",{active:e.currentTarget.active})},_sort:function(e){this.fire("page-global-sort",{active:e.currentTarget.active})},_help:function(e){this.fire("page-global-help",{active:e.currentTarget.active})},_onFilters:function(){this.fire("page-global-filters")}});</script>
</dom-module>
</body></html>
