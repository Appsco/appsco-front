<!--
`appsco-account-partner`
Is used to represent partner info.

Example:

    <body>
      <appsco-account-partner partner="{}">
     </appsco-account-partner>

 Custom property | Description | Default
----------------|-------------|----------
`--appsco-account-partner` | Mixin applied to root element | `{}`
`--partner` | Mixin applied to inner partner element | `{}`
`--partner-logo` | Mixin applied to partner logo | `{}`
`--partner-info` | Mixin applied to partner info (name and address) | `{}`
`--partner-name` | Mixin applied to partner name | `{}`
`--partner-additional-info` | Mixin applied to partner additional info | `{}`
`--partner-additional-info-value` | Mixin applied to partner additional info values | `{}`

@demo demo/appsco-account-partner.html
-->

<dom-module id="appsco-account-partner">
    <template>
        <style>
            :host {
                display: block;

            @apply(--appsco-account-partner);

                --iron-image-height: 32px;
            }
            :host .partner {
                position: relative;
                font-size: 14px;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--partner);
            }
            :host .partner-container {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            }
            :host .basic-info {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            }
            :host .partner-logo {
                min-width: 32px;
                margin-right: 10px;
            @apply(--layout-flex-none);
            @apply(--partner-logo);
            }
            :host .partner-info {
                padding-top: 1px;
            @apply(--layout-flex);
            @apply(--partner-info);
            }
            :host .partner-name {
                font-size: 16px;
                line-height: 16px;
            @apply(--partner-name);
            }
            :host .additional-info {
                margin-top: 10px;
            @apply(--layout-vertical);
            @apply(--partner-additional-info);
            }
            :host .partner-info-value {
            @apply(--partner-additional-info-value);
            }
            :host .partner-company-number {
                margin-top: 4px;
            }
            :host iron-image::shadow img {
                max-width: 100%;
            }
        </style>

        <div class="partner">

            <div class="partner-container">
                <div class="basic-info">

                    <template is="dom-if" if="[[ partner.company_logo ]]">
                        <iron-image

                                fade

                                src="[[ partner.company_logo ]]"
                                class="partner-logo">
                        </iron-image>
                    </template>

                    <div class="partner-info">
                        <div class="partner-name">[[ partner.company_name ]]</div>
                        <div class="partner-address">Address: [[ partner.address ]]</div>
                    </div>
                </div>

                <div class="additional-info">

                    <template is="dom-if" if="[[ partner.contact_email ]]">
                        <div class="partner-contact">
                            Contact:
                            <br>
                            <a href="mailto:[[ partner.contact_email ]]" class="partner-info-value">[[ partner.contact_email ]]</a>
                        </div>
                    </template>

                    <template is="dom-if" if="[[ partner.company_number ]]">
                        <div class="partner-company-number">
                            Company number:
                            <br>
                            <span class="partner-info-value">[[ partner.company_number ]]</span>
                        </div>
                    </template>
                </div>
            </div>

        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-partner',

            properties: {

                /**
                 * Partner to display.
                 *
                 * @type {Object}
                 */
                partner: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
