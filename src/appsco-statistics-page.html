<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">

<link rel="import" href="../bower_components/appsco-page/appsco-content.html">
<link rel="import" href="../bower_components/appsco-components/appsco-loader.html">


<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="shared-styles.html">

<dom-module id="appsco-statistics-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                display: block;
                color: var(--primary-text-color);
                font-size: 14px;

                --appsco-content-sections: {
                    padding: 0;
                };
            }
            :host div[content] {
                padding: 10px;
                color: var(--primary-text-color);
            }
            :host div[info] {
                padding: 10px;
                color: var(--primary-text-color);
            }
            .two-charts {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            .chart-container {
                @apply(--layout-flex);
                position: relative;
            }
            google-chart {
                height: 300px;
                width: 100%;
                padding: 0 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
                background-color: var(--body-background-color);
            }
            .chart-h-380 {
                height: 380px;
            }
            .two-fa-chart {
                max-width: 1000px;
            }
            .title-h2 {
                padding-left: 10px;
                margin-bottom: 10px;
                font-weight: 500;
            }
            :host([medium-screen]) .two-charts {
                @apply(--layout-vertical);
            }
            :host([medium-screen]) .chart-container {
                @apply(--layout-flex-none);
                width: 100%;
            }
        </style>

        <iron-ajax
                id="applicationUsageAjax"
                auto
                url="[[ companyApi ]]/statistics/application-usage"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleApplicationUsageResponse"
                ></iron-ajax>

        <iron-ajax
                id="applicationSecurityAjax"
                auto
                url="[[ companyApi ]]/statistics/application-security"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleApplicationSecurityResponse"
        ></iron-ajax>

        <iron-ajax
                id="userSecurityAjax"
                auto
                url="[[ companyApi ]]/statistics/user-password-scores"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleUserPasswordsScoresResponse"
                ></iron-ajax>

        <iron-ajax
                id="loginAttemptsAjax"
                auto
                method="POST"
                url="[[ companyApi ]]/statistics/login-attempts"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleLoginAttemptsResponse"
        ></iron-ajax>

        <iron-ajax
                id="twoFaAjax"
                auto
                url="[[ companyApi ]]/statistics/twofa"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleTwoFaResponse"
                ></iron-ajax>

        <iron-ajax
                id="licenceAjax"
                auto
                url="[[ companyApi ]]/statistics/licences"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleLicencesResponse"
                ></iron-ajax>

        <iron-media-query query="(max-width: 1200px)" query-matches="{{ mediumScreen }}"></iron-media-query>

        <appsco-content id="appscoContent">

            <div content>

                <div class="two-charts">
                    <div class="chart-container">
                        <appsco-loader multi-color active="[[ _applicationsUsageChartLoader ]]"></appsco-loader>

                        <h2 class="title-h2">Applications usage</h2>
                        <google-chart id="applicationsUsageChart"
                                      class="chart-h-380"
                                      type="column"
                                      on-google-chart-ready="_onApplicationsUsageChartReady"></google-chart>
                    </div>

                    <div class="chart-container">
                        <appsco-loader multi-color active="[[ _applicationSecurityChartLoader ]]"></appsco-loader>

                        <h2 class="title-h2">Application security</h2>
                        <google-chart id="applicationSecurityChart"
                                      class="chart-h-380"
                                      type="column"
                                      on-google-chart-ready="_onApplicationSecurityChartReady"></google-chart>
                    </div>
                </div>

                <div class="two-charts">
                    <div class="chart-container">
                        <appsco-loader multi-color active="[[ _userSecurityChartLoader ]]"></appsco-loader>

                        <h2 class="title-h2">User security</h2>
                        <google-chart id="userSecurityChart"
                                      class="chart-h-380"
                                      type="column"
                                      on-google-chart-ready="_onUserSecurityChartReady"></google-chart>
                    </div>

                    <div class="chart-container">
                        <appsco-loader multi-color active="[[ _loginAttemptsChartLoader ]]"></appsco-loader>

                        <h2 class="title-h2">Login attempts</h2>
                        <google-chart id="loginAttemptsChart"
                                      class="chart-h-380"
                                      type="column"
                                      on-google-chart-ready="_onLoginAttemptsChartReady">

                        </google-chart>
                    </div>
                </div>

                <div class="two-charts">
                    <div class="chart-container">
                        <appsco-loader multi-color active="[[ _twoFaChartLoader ]]"></appsco-loader>

                        <h2 class="title-h2">Two-factor authentication</h2>
                        <google-chart id="twoFaChart"
                                      class="chart-h-380 two-fa-chart"
                                      type="pie"
                                      on-google-chart-ready="_onTwoFaChartReady">

                        </google-chart>
                    </div>

                    <div class="chart-container">
                        <appsco-loader multi-color active="[[ _licenceChartLoader ]]"></appsco-loader>

                        <h2 class="title-h2">AppsCo licences</h2>
                        <google-chart id="licenceChart"
                                      class="chart-h-380 two-fa-chart"
                                      type="pie"
                                      on-google-chart-ready="_onLicenceChartReady">

                        </google-chart>
                    </div>
                </div>

            </div>
        </appsco-content>
    </template>

    <script>
        Polymer({
            is: 'appsco-statistics-page',

            properties: {

                companyApi: {
                    type: String
                },

                authorizationToken: {
                    type: String
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                },

                _applicationsUsageChartLoader: {
                    type: Boolean,
                    value: true
                },

                _applicationSecurityChartLoader: {
                    type: Boolean,
                    value: true
                },

                _userSecurityChartLoader: {
                    type: Boolean,
                    value: true
                },

                _loginAttemptsChartLoader: {
                    type: Boolean,
                    value: true
                },

                _twoFaChartLoader: {
                    type: Boolean,
                    value: true
                },

                _licenceChartLoader: {
                    type: Boolean,
                    value: true
                },

                /**
                 * Indicates if it is medium screen size.
                 * It uses iron-media-query.
                 */
                mediumScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                pageLoaded: {
                    type: Boolean,
                    value: false
                }
            },

            observers: [
                '_updateScreen(mediumScreen)'
            ],

            attached: function() {

                this.pageLoaded = false;

                if (this.mediumScreen) {
                    this.updateStyles();
                }

                this._pageLoaded();
            },

            _updateScreen: function(medium) {
                this.updateStyles();
            },

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{ Authorization: string }}
             * @private
             */
            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            _computeSubscriptionApi: function(companyApi) {
                return companyApi + '/billing/subscription';
            },

            _pageLoaded: function() {
                this.pageLoaded = true;
                this.fire('page-loaded');
            },

            _showLoader: function(loader) {
                this.set(loader, true);
            },

            _hideLoader: function(loader) {
                this.set(loader, false);
            },

            reloadStatistics: function() {
                this._showLoader('_applicationsUsageChartLoader');
                this.$.applicationUsageAjax.generateRequest();

                this._showLoader('_applicationSecurityChartLoader');
                this.$.applicationSecurityAjax.generateRequest();

                this._showLoader('_userSecurityChartLoader');
                this.$.userSecurityAjax.generateRequest();

                this._showLoader('_loginAttemptsChartLoader');
                this.$.loginAttemptsAjax.generateRequest();

                this._showLoader('_twoFaChartLoader');
                this.$.twoFaAjax.generateRequest();

                this._showLoader('_licenceChartLoader');
                this.$.licenceAjax.generateRequest();
            },

            _handleApplicationUsageResponse: function(event) {
                var response = event.detail.response,
                    chart = this.$.applicationsUsageChart;

                chart.options= {
                    titlePosition: 'none',
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    animation: {
                        startup: 'true',
                        duration: 600,
                        easing: 'in'
                    },
                    legend: 'none',
                    chartArea: {
                        top: 20,
                        left: 50
                    }
                };

                if (response) {

                    chart.data = [
                        ['Data type', 'Count', { role: 'style' }],
                        ['Total applications', response.applications, '#279FBC'],
                        ['Applications with instances', response.applications_with_instances, '#279FBC'],
                        ['Applications without instances', response.applications_without_instances, '#279FBC'],
                        ['Total application instances', response.application_instances, '#279FBC'],
                        ['Configured application instances', response.application_instances_configured, '#279FBC']
                    ];
                }
            },

            _onApplicationsUsageChartReady: function() {
                this._hideLoader('_applicationsUsageChartLoader');
            },

            _handleApplicationSecurityResponse: function(event) {
                var response = event.detail.response,
                        chart = this.$.applicationSecurityChart,
                        dataApplications = ['Application', 'Application score', 'Configured', 'Not configured'];

                chart.data = [dataApplications];

                chart.options= {
                    titlePosition: 'none',
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    hAxis: {
                        title: 'Applications'
                    },
                    vAxis: {
                        title: 'Security score (%)',
                        viewWindowMode: 'explicit',
                        viewWindow: {
                            min: 0,
                            max: 100
                        },
                        gridlines: {
                            count: 10
                        }
                    },
                    animation: {
                        startup: 'true',
                        duration: 600,
                        easing: 'in'
                    },
                    chartArea: {
                        top: 20,
                        left: 50
                    }
                };

                if (response) {
                    var length = (response.length > 10) ? 10 : response.length;

                    for (var i = 0; i < length; i++) {
                        var record = response[i],
                                data = [];

                        data.push(record.application.title);
                        data.push(record.report.score);
                        data.push(record.report.info.configured);
                        data.push(record.report.info.not_configured);
                        chart.data.push(data);
                    }
                }
            },

            _onApplicationSecurityChartReady: function() {
                this._hideLoader('_applicationSecurityChartLoader');
            },

            _handleUserPasswordsScoresResponse: function(event) {
                var response = event.detail.response,
                        chart = this.$.userSecurityChart,
                        dataUsers = ['User', 'Overall score', 'Number of applications'];

                chart.data = [dataUsers];

                chart.options= {
                    titlePosition: 'none',
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    hAxis: {
                        title: 'User'
                    },
                    vAxis: {
                        title: 'Security score (%)',
                        viewWindowMode: 'explicit',
                        viewWindow: {
                            min: 0,
                            max: 100
                        },
                        gridlines: {
                            count: 10
                        }
                    },
                    animation: {
                        startup: 'true',
                        duration: 600,
                        easing: 'in'
                    },
                    chartArea: {
                        top: 20,
                        left: 50
                    }
                };

                if (response) {
                    var length = (response.length > 10) ? 10 : response.length;

                    for (var i = 0; i < length; i++) {
                        var record = response[i],
                                applicationScores = record.application_scores,
                                scoresLength = record.application_scores.length,
                                score = 0,
                                data = [];

                        for (var j = 0; j < scoresLength; j++) {
                            score += applicationScores[j].score;
                        }

                        data.push(record.user.name, (scoresLength > 0) ? (score / scoresLength) : 0, scoresLength);
                        chart.data.push(data);
                    }
                }
            },

            _onUserSecurityChartReady: function() {
                this._hideLoader('_userSecurityChartLoader');
            },

            _handleLoginAttemptsResponse: function(event) {
                var response = event.detail.response,
                        chart = this.$.loginAttemptsChart,
                        length = response.length,
                        chartApplications = ['Day in month'],
                        innerData = [];

                chart.options = {
                    titlePosition: 'none',
                    hAxis: {
                        title: 'Last 15 days',
                        viewWindowMode: 'explicit',
                        viewWindow: {
                            min: 0,
                            max: 15
                        },
                        gridlines: {
                            count: 15
                        }
                    },
                    vAxis: {
                        title: 'Login attempts',
                        format: '0'
                    },
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    animation: {
                        startup: 'true',
                        duration: 600,
                        easing: 'in'
                    },
                    chartArea: {
                        top: 20,
                        left: 60
                    }
                };

                for (var i = 0; i < length; i++) {
                    var record = response[i],
                            date = new Date(record.created_at.date),
                            date = date.toLocaleDateString('en', {month: "short", day: "numeric"});

                    if (chartApplications.indexOf(record.application.title) == -1) {
                        chartApplications.push(record.application.title);
                    }

                    if (!innerData[date]) {
                        innerData[date] = [];
                    }

                    innerData[date][record.application.title] = !innerData[date][record.application.title] ? 1 : innerData[date][record.application.title] + 1;
                }

                chart.data = [chartApplications];

                for (var i = 14; i >= 0; i--) {
                    var date = new Date(),
                            chartData = [];

                    date.setDate(date.getDate() - i);
                    date = date.toLocaleDateString('en', {month: "short", day: "numeric"});

                    chartData.push(date);

                    if (!innerData[date]) {
                        innerData[date] = [];
                    }

                    for (var j = 1; j < chartApplications.length; j++) {
                        innerData[date][chartApplications[j]] = !innerData[date][chartApplications[j]] ? 0 : innerData[date][chartApplications[j]];
                        chartData.push(innerData[date][chartApplications[j]]);
                    }

                    chart.data.push(chartData);
                }
            },

            _onLoginAttemptsChartReady: function() {
                this._hideLoader('_loginAttemptsChartLoader');
            },

            _handleTwoFaResponse: function(event) {
                var response = event.detail.response,
                    chart = this.$.twoFaChart;

                chart.options= {
                    title: 'Total users: ' + (response.active + response.inactive),
                    titleTextStyle: {
                        color: this.getComputedStyleValue('--primary-text-color'),
                        bold: false
                    },
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    animation: {
                        startup: 'true',
                        duration: 600,
                        easing: 'in'
                    },
                    chartArea: {
                        top: 20,
                        left: 0
                    },
                    slices: {
                        0: {
                            color: this.getComputedStyleValue('--success-color')
                        },
                        1: {
                            color: this.getComputedStyleValue('--app-danger-color')
                        }
                    }
                };

                if (response) {

                    chart.data = [
                        ['Data type', 'Count'],
                        ['Two-factor authentication active', response.active],
                        ['Two-factor authentication inactive', response.inactive]

                    ];
                }
            },

            _onTwoFaChartReady: function() {
                this._hideLoader('_twoFaChartLoader');
            },

            _handleLicencesResponse: function(event) {
                var response = event.detail.response,
                    chart = this.$.licenceChart;

                chart.options= {
                    title: 'Total licences: ' + response.appscoLicences,
                    titleTextStyle: {
                        color: this.getComputedStyleValue('--primary-text-color'),
                        bold: false
                    },
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    animation: {
                        startup: 'true',
                        duration: 600,
                        easing: 'in'
                    },
                    chartArea: {
                        top: 20,
                        left: 0
                    },
                    slices: {
                        0: {
                            color: this.getComputedStyleValue('--success-color')
                        },
                        1: {
                            color: this.getComputedStyleValue('--app-danger-color')
                        },
                        2: {
                            color: '#279FBC'
                        }
                    }
                };

                if (response) {

                    chart.data = [
                        ['Data type', 'Count'],
                        ['Used licences', response.currentLicences],
                        ['Unused licences', response.appscoLicences - response.currentLicences],
                        ['Active users', response.active_users]

                    ];
                }
            },

            _onLicenceChartReady: function() {
                this._hideLoader('_licenceChartLoader');
            }
        });
    </script>
</dom-module>
