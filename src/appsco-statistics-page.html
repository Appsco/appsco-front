<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="appsco-statistics-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                display: block;
                color: var(--primary-text-color);
                font-size: 14px;

                --appsco-content-sections: {
                    padding: 0;
                };
            }
            :host div[content] {
                padding: 10px;
                color: var(--primary-text-color);
            }
            :host div[info] {
                padding: 10px;
                color: var(--primary-text-color);
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            :host .flex-start {
                @apply(--layout-start);
            }
            google-chart {
                height: 300px;
                width: 100%;
                padding: 0 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
                background-color: var(--body-background-color);
            }
            .applications-usage-chart {
                height: 300px;
                max-width: 1000px;
            }
            .application-security-chart {
                height: 380px;
            }
            .title-h2 {
                margin-bottom: 10px;
            }
            :host([medium-screen]) .subscription-plan {
                min-width: inherit;
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {
                --info-width: 100%;
                --resource-width: 240px;
            }
            :host([tablet-screen]) .plan-upcoming-invoice {
                @apply(--layout-vertical);
            }
            :host([tablet-screen]) .subscription-plan {
                margin-right: 0;
                margin-bottom: 10px;
            }
            :host([tablet-screen]) .plan-upcoming-invoice paper-card{
                @apply(--layout-flex-none);
                width: 100%;
            }
            :host([mobile-screen]) {
                --resource-width: 180px;
            }
        </style>

        <iron-ajax
                auto
                url="[[ companyApi ]]/statistics/twofa"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleTwoFaResponse"
        ></iron-ajax>

        <iron-ajax
                auto
                url="[[ companyApi ]]/statistics/licences"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleLicencesResponse"
        ></iron-ajax>

        <iron-ajax
                auto
                url="[[ companyApi ]]/statistics/user-password-scores"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleUserPasswordsScoresResponse"
        ></iron-ajax>

        <iron-ajax
                auto
                url="[[ companyApi ]]/statistics/application-security"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleApplicationSecurityResponse"
        ></iron-ajax>

        <iron-ajax
                auto
                url="[[ companyApi ]]/statistics/application-usage"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleApplicationUsageResponse"
        ></iron-ajax>

        <iron-ajax
                auto
                method="POST"
                url="[[ companyApi ]]/statistics/login-attempts"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleLoginAttemptsResponse"
        ></iron-ajax>

        <iron-media-query query="(max-width: 1200px)" query-matches="{{ mediumScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent">

            <div content>

                <div class="chart-container">
                    <h2 class="title-h2">Applications usage</h2>
                    <google-chart id="applicationsUsageChart"
                                  class="applications-usage-chart"
                                  type="column"></google-chart>
                </div>

                <div class="chart-container">
                    <h2 class="title-h2">Application security</h2>
                    <google-chart id="applicationSecurityChart"
                                  class="application-security-chart"
                                  type="column"></google-chart>
                </div>

                <div class="chart-container">
                    <h2 class="title-h2">User security</h2>
                    <google-chart id="userSecurityChart"
                                  type="column"></google-chart>
                </div>

                <div class="chart-container">
                    <h2 class="title-h2">Login attempts in last 30 days</h2>
                    <google-chart id="loginAttemptsChart"
                                  type="line">

                    </google-chart>
                </div>

            </div>
            <div info active>
                <div class="flex-horizontal">
                    <span>2fa on </span>
                    <paper-progress value="{{ twofa.active }}" min="0" max="10" class="green"></paper-progress>
                </div>
                <div class="flex-horizontal">
                    <span>2fa off </span>
                    <paper-progress value="{{ twofa.inactive }}" min="0" max="10" class="red"></paper-progress>
                </div>
            </div>
        </appsco-content>
    </template>

    <script>
        Polymer({
            is: 'appsco-statistics-page',

            properties: {

                companyApi: {
                    type: String
                },

                authorizationToken: {
                    type: String
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                },

                /**
                 * Indicates if it is medium screen size.
                 * It uses iron-media-query.
                 */
                mediumScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                pageLoaded: {
                    type: Boolean,
                    value: false
                }
            },

            observers: [
                '_updateScreen(mediumScreen, tabletScreen, mobileScreen)'
            ],

            attached: function() {

                this.pageLoaded = false;

                if (this.mobileScreen || this.tabletScreen || this.mediumScreen) {
                    this.updateStyles();
                }

                this._pageLoaded();
                this.$.appscoContent.showSection('info');
            },

            _updateScreen: function(medium, tablet, mobile) {
                this.updateStyles();
            },

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{ Authorization: string }}
             * @private
             */
            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            _computeSubscriptionApi: function(companyApi) {
                return companyApi + '/billing/subscription';
            },

            _pageLoaded: function() {
                this.pageLoaded = true;
                this.fire('page-loaded');
            },

            _handleTwoFaResponse: function(event) {
                var response = event.detail.response;
                this.twofa = response;
            },

            _handleLicencesResponse: function(event) {
                var response = event.detail.response;
                console.log('Linences....', response);
            },

            _handleUserPasswordsScoresResponse: function(event) {
                var response = event.detail.response,
                    chart = this.$.userSecurityChart,
                    dataUsers = ['User', 'Overall score', 'Number of applications'];

                chart.data = [dataUsers];

                chart.options= {
                    titlePosition: 'none',
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    hAxis: {
                        title: 'User'
                    },
                    vAxis: {
                        title: 'Application score (%)',
                        viewWindowMode: 'explicit',
                        viewWindow: {
                            min: 0,
                            max: 100
                        },
                        gridlines: {
                            count: 10
                        }
                    },
                    animation: {
                        startup: 'true',
                        duration: 300,
                        easing: 'in'
                    },
                    chartArea: {
                        top: 20,
                        left: 50
                    }
                };

                if (response) {
                    var length = response.length;

                    for (var i = 0; i < length; i++) {
                        var record = response[i],
                            applicationScores = record.application_scores,
                            scoresLength = record.application_scores.length,
                            score = 0,
                            data = [];

                        for (var j = 0; j < scoresLength; j++) {
                            score += applicationScores[j].score;
                        }

                        data.push(record.user.name, (scoresLength > 0) ? (score / scoresLength) : 0, scoresLength);
                        chart.data.push(data);
                    }
                }
            },

            _handleApplicationSecurityResponse: function(event) {
                var response = event.detail.response,
                    chart = this.$.applicationSecurityChart,
                    dataApplications = ['Application', 'Score', 'Configured', 'Not configured'];

                chart.data = [dataApplications];

                chart.options= {
                    titlePosition: 'none',
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    hAxis: {
                        title: 'Applications'
                    },
                    vAxis: {
                        title: 'Application score (%)',
                        viewWindowMode: 'explicit',
                        viewWindow: {
                            min: 0,
                            max: 100
                        },
                        gridlines: {
                            count: 10
                        }
                    },
                    animation: {
                        startup: 'true',
                        duration: 300,
                        easing: 'in'
                    },
                    chartArea: {
                        top: 20,
                        left: 50
                    }
                };

                if (response) {
                    var length = response.length;

                    for (var i = 0; i < length; i++) {
                        var record = response[i],
                            data = [];

                        data.push(record.application.title);
                        data.push(record.report.score);
                        data.push(record.report.info.configured);
                        data.push(record.report.info.not_configured);
                        chart.data.push(data);
                  }
                }
            },

            _handleApplicationUsageResponse: function(event) {
                var response = event.detail.response,
                    chart = this.$.applicationsUsageChart;

                chart.options= {
                    titlePosition: 'none',
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    animation: {
                        startup: 'true',
                        duration: 300,
                        easing: 'in'
                    },
                    legend: 'none',
                    chartArea: {
                        top: 20,
                        left: 20
                    },
                    isStacked: true
                };

                if (response) {

                    chart.data = [
                        ['Data type', 'Count', { role: 'style' }],
                        ['Total applications', response.applications, '#279FBC'],
                        ['Applications with instances', response.applications_with_instances, '#279FBC'],
                        ['Applications without instances', response.applications_without_instances, '#279FBC'],
                        ['Total application instances', response.application_instances, '#279FBC'],
                        ['Configured application instances', response.application_instances_configured, '#279FBC']
                    ];
                }
            },

            _handleLoginAttemptsResponse: function(event) {
                var response = event.detail.response,
                    chart = this.$.loginAttemptsChart,
                    length = response.length,
                    chartData = [[]],
                    days = [],
                    applications = [],
                    chartApplications = ['Day in month'];

                chart.options = {
                    titlePosition: 'none',
                    hAxis: {
                        title: 'Day in month'
                    },
                    vAxis: {
                        title: 'Login attempts'
                    },
                    backgroundColor: this.getComputedStyleValue('--body-background-color'),
                    animation: {
                        startup: 'true',
                        duration: 300,
                        easing: 'in'
                    },
                    chartArea: {
                        top: 20,
                        left: 60
                    }
                };

                chart.data = [
                    ['Day', 'Facebook', 'Twitter'],
                    ['Jan 15', 1, 4],
                    ['Jan 16', 12, 14],
                    ['Jan 17', 8, 5],
                    ['Jan 18', 21, 31]
                ];

//                /**
//                 * Get last 30 days in format 'Jan 15'.
//                 */
//                for (var i = 29; i >= 0; i--) {
//                    var date = new Date();
//                    date.setDate(date.getDate() - i);
//                    days.push(date.toLocaleDateString('en', {month: "short", day: "numeric"}));
//                }
//
////                data='[["Day", "Facebook", "Twitter"],
////                        ["2017-08-02", 1, 4],
////                        ["2017-09-02", 12, 14],
////                        ["2017-10-02", 8, 5],
////                        ["2017-11-02", 21, 31]]'
//
//                for (var i = 0; i < length; i++) {
//                    var record = response[i],
//                        appLength = applications.length;
////                        date = new Date(record.created_at.date),
////                        date = date.toLocaleDateString('en', {month: "short", day: "numeric"});
//
//                    for (var j = 0; j < appLength; j++) {
//                        if (applications[j].title == record.application.title) {
//                            break;
//                        }
//                        else if (j === appLength - 1) {
//                            chartApplications.push(record.application.title);
//                            applications.push(record.application);
//                        }
//                    }
//
//                }

                console.log('Application login attempts report....', response);
            }
        });
    </script>
</dom-module>
