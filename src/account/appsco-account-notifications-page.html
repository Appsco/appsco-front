<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../components/account/appsco-account-notifications.html">

<dom-module id="appsco-account-notifications-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };

                --appsco-account-notifications-container: {
                     padding-top: 0;
                 };

                --account-notifications-appsco-list-item-first: {
                     border-top: none;
                 };
            }
            :host paper-card {
                @apply --full-page-paper-card;
            }
            .page-close-action {
                @apply --page-close-action;
            }
        </style>

        <paper-card heading="Notifications" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">

                <appsco-account-notifications
                        id="appscoAccountNotifications"
                        authorization-token="[[ authorizationToken ]]"
                        notifications-api="[[ notificationsApi ]]"
                        size="5"
                        load-more>
                </appsco-account-notifications>

            </div>
        </paper-card>

    </template>

    <script>
        class AppscoAccountNotificationsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-account-notifications-page'; }

            static get properties() {
                return {
                    account: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },

                    authorizationToken: {
                        type: String
                    },

                    /**
                     * Get notifications link.
                     */
                    notificationsApi: {
                        type: String,
                        'observer': '_onNotificationsApiChange'
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    },

                    _target: {
                        type: Object
                    }
                };
            }

            ready(){
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this,
                        timing: {
                            duration: 300
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                this.sharedElements = {
                    'hero': this.$.card
                };
            }

            _onNotificationsApiChange() {
                this.loadNotifications();
            }

            loadNotifications() {
                this.$.appscoAccountNotifications.loadNotifications();
            }

            _back() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }
        }
        window.customElements.define(AppscoAccountNotificationsPage.is, AppscoAccountNotificationsPage);
    </script>
</dom-module>
