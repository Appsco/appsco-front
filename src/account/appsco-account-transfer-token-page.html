<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../components/account/appsco-account-transfer-token.html">

<dom-module id="appsco-account-transfer-token-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply(--full-page);
                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };

                --appsco-copy-action: {
                     width: 32px;
                     height: 32px;
                     padding: 8px;
                     margin: 0;
                 };
            }
            :host paper-card {
                @apply(--full-page-paper-card);
            }
            .page-close-action {
                @apply(--page-close-action);
            }
        </style>

        <paper-card heading="Partner" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">

                <appsco-account-transfer-token
                        id="appscoAccountTransferToken"
                        partner="[[ partner ]]"
                        authorization-token="[[ authorizationToken ]]"
                        account-transfer-token-api="[[ transferTokenApi ]]"></appsco-account-transfer-token>

            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-transfer-token-page',

            properties: {

                partner: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                authorizationToken: {
                    type: String
                },

                /**
                 * Get account transfer token link.
                 */
                transferTokenApi: {
                    type: String
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this,
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 500
                                }
                            }],
                            'exit': {
                                name: 'slide-right-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.card
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            _back: function() {
                this.fire('back');
            },

            resetPage: function() {
                this.$.appscoAccountTransferToken.reset();
            }
        });
    </script>
</dom-module>
