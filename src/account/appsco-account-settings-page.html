<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/appsco-account/appsco-account-settings.html">
<link rel="import" href="../../bower_components/appsco-account/appsco-account-image-settings.html">

<dom-module id="appsco-account-settings-page">
    <template>
        <style>
            :host {
                @apply(--full-page);

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
                --paper-card-content: {
                     @apply(--layout-horizontal-reverse);
                     @apply(--layout-reverse);
                 };

                --appsco-account-settings: {
                     @apply(--layout-flex);
                     margin-right: 40px;
                 };
            }
            :host paper-card {
                @apply(--full-page-paper-card);
            }
            .page-close-action {
                @apply(--page-close-action);
            }
            appsco-account-settings {
                --paper-button: {
                     padding: 4px 8px;
                    background-color: var(--app-primary-color);
                    color: #ffffff;
                 };

                --paper-listbox: {
                     min-width: 200px;
                     padding: 0;
                 };
            }
            .additional-info {
                color: var(--secondary-text-color);
                text-align: center;
            }
            :host([tablet-screen]) {
                --paper-card-content: {
                     @apply(--layout-vertical);
                 };

                --appsco-account-settings: {
                     margin-right: 0;
                 };
                --appsco-account-image-settings: {
                     margin-top: 20px;
                 };
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <paper-card heading="Settings" id="card">
            <paper-icon-button
                    icon="close"
                    title="Back"
                    class="page-close-action"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content">

                <appsco-account-image-settings
                        id="appscoAccountImageSettings"
                        account="{{ account }}"
                        authorization-token="[[ authorizationToken ]]"
                        image-settings-api="[[ imageSettingsApi ]]">

                    <div class="additional-info" info>
                        <p>Recommended size is 96x96.</p>
                    </div>

                </appsco-account-image-settings>

                <appsco-account-settings
                        id="appscoAccountSettings"
                        account="{{ account }}"
                        authorization-token="[[ authorizationToken ]]"
                        account-settings-api="[[ settingsApi ]]"></appsco-account-settings>
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-settings-page',

            properties: {

                account: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true
                },

                authorizationToken: {
                    type: String
                },

                /**
                 * Save account settings link.
                 */
                settingsApi: {
                    type: String
                },

                /**
                 * Save account image link.
                 */
                imageSettingsApi: {
                    type: String,
                    value: 'https://my-dev.appsco.com/api/v2/me'
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this,
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 500
                                }
                            }],
                            'exit': {
                                name: 'slide-right-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.card
                        }
                    }
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],
            observers: [
                '_updateScreen(tabletScreen)'
            ],


            attached: function() {

                if (this.tabletScreen) {
                    this.updateStyles();
                }

            },

            _updateScreen: function(mobile) {
                this.updateStyles();
            },

            _back: function() {
                this.fire('back');
            },

            setPage: function() {
                this.$.appscoAccountSettings.setUp();
            },

            resetPage: function() {
                this.$.appscoAccountSettings.reset();
                this.$.appscoAccountImageSettings.reset();
            }
        });
    </script>
</dom-module>
