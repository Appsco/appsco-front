<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/appsco-account/appsco-account-2fa-enable.html">

<dom-module id="appsco-account-2fa-page">
    <template>
        <style>
            :host {
                @apply(--full-page);

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            :host paper-card {
                @apply(--full-page-paper-card);
            }
            .page-close-action {
                @apply(--page-close-action);
            }
        </style>

        <paper-card heading="Two-factor authentication" id="card">
            <paper-icon-button
                    icon="close"
                    title="Back"
                    class="page-close-action"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">

                <appsco-account-2fa-enable
                        id="appscoAccount2FA"
                        authorization-token="[[ authorizationToken ]]"
                        account2fa-api="[[ twoFAApi ]]"
                        ></appsco-account-2fa-enable>
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-2fa-page',

            properties: {

                account: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true
                },

                authorizationToken: {
                    type: String
                },

                /**
                 * Save account settings link.
                 */
                twoFAApi: {
                    type: String,
                    value: 'https://my-dev.appsco.com/api/v2/me/2fa/qr'
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this,
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 500
                                }
                            }],
                            'exit': {
                                name: 'slide-right-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.card
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            _back: function() {
                this.fire('back');
            }
        });
    </script>
</dom-module>
