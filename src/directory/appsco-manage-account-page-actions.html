<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="appsco-manage-account-page-actions">
    <template>
        <style include="shared-styles">
            :host {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
                @apply --appsco-account-actions;
            }
            :host > * {
                height: 100%;
            }
            :host paper-icon-button::shadow paper-ripple {
                width: 150%;
                height: 150%;
                top: -25%;
                left: -25%;
            }
            .global-page-actions {
                @apply --manage-page-global-actions;
            }
            :host .info-action {
                margin-left: 10px;
                margin-right: 0;
                display: none;
            }
            :host .back-action {
                margin-right: 0;
            }
            :host([tablet-screen]) .info-action {
                display: block;
            }
            :host .advanced-settings-button {
                @apply --account-advanced-settings-action;
                @apply --primary-button;
                margin-right: 10px;
            }
            :host .advanced-settings-button[active] {
                @apply --shadow-elevation-2dp;
                @apply --account-advanced-settings-action-active;
                @apply --primary-button-active;
            }
            :host .advanced-settings-button[disabled] {
                opacity: 0.5;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <div class="global-page-actions">

            <paper-button
                    id="advancedSettingsAction"
                    class="advanced-settings-button"
                    toggles
                    on-tap="_onAdvancedSettingsAction">Advanced settings</paper-button>

            <paper-icon-button
                    class="back-action"
                    icon="arrow-back"
                    title="Back"
                    on-tap="_backToDirectory"></paper-icon-button>

            <paper-icon-button
                    class="info-action"
                    icon="info-outline"
                    title="Filters"
                    on-tap="_onResourceAction"></paper-icon-button>
        </div>
    </template>

    <script>
        class AppscoManageAccountPageActions extends Polymer.mixinBehaviors([Polymer.NeonAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-manage-account-page-actions'; }

            static get properties() {
                return {
                    tabletScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    /**
                     * Indicates if advanced action(s) should be visible or not.
                     */
                    advanced: {
                        type: Boolean,
                        value: false
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            delay: 300,
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };
            }

            resetPageActions() {}

            _backToDirectory() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            _onResourceAction() {
                this.dispatchEvent(new CustomEvent('resource-section', { bubbles: true, composed: true }));
            }

            _onAdvancedSettingsAction() {
                this.dispatchEvent(new CustomEvent('advanced-settings', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        showAdvanced: this.shadowRoot.getElementById('advancedSettingsAction').active
                    }
                }));
            }

            disableAdvancedSettings() {
                this.shadowRoot.getElementById('advancedSettingsAction').disabled = true;
            }

            enableAdvancedSettings() {
                this.shadowRoot.getElementById('advancedSettingsAction').disabled = false;
            }

            resetAdvancedSettingsAction() {
                this.shadowRoot.getElementById('advancedSettingsAction').active = false;
            }
        }
        window.customElements.define(AppscoManageAccountPageActions.is, AppscoManageAccountPageActions);
    </script>
</dom-module>
