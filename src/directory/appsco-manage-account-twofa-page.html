<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="appsco-manage-account-twofa-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            :host paper-card {
                @apply --full-page-paper-card;
            }
            .page-close-action {
                @apply --page-close-action;
            }
            .info {
                @apply --info-message;
            }
            .reset-action {
                @apply --primary-button;
                display: inline-block;
                min-width: 100px;
            }
        </style>

            <paper-card heading="Two-Factor Authentication" id="card">
                <paper-icon-button
                        icon="close"
                        title="Close"
                        class="page-close-action"
                        on-tap="_onClosePageAction"></paper-icon-button>

                    <div class="card-content layout vertical">
                        <template is="dom-if" if="[[ _twoFaEnabled ]]">
                            <p class="info">
                                Resetting two-factor authentication will remove the userâ€™s existing two-factor configuration
                                and force the user to set it up again on the next login to AppsCo.
                            </p>

                            <paper-button class="reset-action"
                                          on-tap="_onResetTwoFA">Reset</paper-button>
                        </template>

                        <template is="dom-if" if="[[ !_twoFaEnabled ]]">
                            <p class="info">  Two factor authentication for this user is disabled. </p>
                        </template>
                    </div>
            </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-manage-account-twofa-page',

            properties: {

                role: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                _twoFaEnabled: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this,
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 500
                                }
                            }],
                            'exit': {
                                name: 'slide-right-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.card
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            setTwoFAEnabled: function(twoFAEnabled) {
                this._twoFaEnabled = twoFAEnabled;
            },

            _onClosePageAction: function() {
                this.fire('back');
            },

            _onResetTwoFA: function() {

                this.fire('reset-role-two-fa', {
                    role: this.role
                });
            }
        });
    </script>
</dom-module>
