<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../../bower_components/appsco-page/appsco-page-global.html">
<link rel="import" href="appsco-directory-actions.html">


<dom-module id="appsco-directory-page-actions">
    <template>
        <style>
            :host {
                --add-application-button: {
                    @apply(--primary-button);
                };

                --paper-input-container-color: var(--secondary-text-color);
                --paper-input-container-input-color: var(--primary-text-color);
                --paper-input-container-focus-color: var(--primary-text-color);
                --paper-input-container: {
                    padding: 0;
                };
                --paper-input-container-input: {
                    font-size: 14px;
                };
                --paper-input-container-label: {
                    font-size: 14px;
                    bottom: 0;
                    top: initial;
                };
                --paper-input-container-label-focus: {
                    left: 30px;
                };
                --paper-input-prefix: {
                    height: 20px;
                    margin-right: 4px;
                    color: var(--secondary-text-color);
                };

                --paper-dropdown-menu: {
                    width: 130px;
                };
                --applications-actions-paper-dropdown-menu-button: {
                    background-color: var(--body-background-color);
                    border-radius: var(--border-radius-base);
                };
                --application-actions-paper-dropdown-menu-input: {
                    color: var(--primary-text-color);
                    font-size: 14px;
                    line-height: 1.5;
                };
                --paper-dropdown-menu-icon: {
                    color: var(--primary-text-color);
                    width: 22px;
                    height: 22px;
                };
                --paper-icon-button: {
                    width: 24px;
                    height: 24px;
                    padding: 0;
                    color: var(--primary-text-color);
                };
                --paper-listbox: {
                    padding: 0;
                };
                --paper-item: {
                    cursor: pointer;
                    color: var(--secondary-text-color);
                };
                --paper-item-selected-weight: normal;
                --paper-item-selected: {
                    color: var(--primary-text-color);
                    background-color: transparent;
                };

                --application-actions-tooltip: {
                    top: 34px !important;
                };

                --info-icon-color: var(--paper-orange-300);
            }
            :host .page-actions {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
                height: 100%;
            }
            :host .page-actions * {
                height: 100%;
            }
            :host .page-actions[hidden] {
                display: none;
            }
            :host appsco-directory-actions {
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {

                --input-search-max-width: 22px;

                --appsco-application-actions: {
                    width: 100%;
                };
                --paper-input-search-container: {
                    height: 38px;
                    background-color: #ffffff;
                    position: absolute;
                    left: 0;
                    z-index: 10;
                    @apply(--paper-input-search-container-tablet);
                };

                --paper-input-search: {
                    transition: all 0.2s ease-in;
                    max-width: var(--input-search-max-width);
                };

                --input-search-prefix: {
                    cursor: pointer;
                };
            }
            :host([mobile-screen]) appsco-page-global {
                margin-left: 10px;
            }
            :host([mobile-screen]) {
                --add-application-button: {
                    display: none;
                };
                --add-application-icon-button: {
                    display: block;

                };

                --applications-actions-paper-dropdown-menu-button: {
                    margin-top: 0;
                    background-color: var(--body-background-color);
                    border-radius: var(--border-radius-base);
                };
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <div class="page-actions" hidden$="[[ !_displayActions ]]">
            <appsco-directory-actions id="appscoDirectoryActions"
                                        authorization-token="[[ authorizationToken ]]"
                                        filter-api="[[ filterApi ]]"
                                        business
                                        on-search-icon="_onSearchIcon"
                                        on-close-search="_closeSearch"></appsco-directory-actions>

            <appsco-page-global
                    id="appscoPageGlobal"
                    info
                    filters></appsco-page-global>
        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-directory-page-actions',

            properties: {

                authorizationToken: {
                    type: String
                },

                /**
                 * Link to retrieve filters from
                 */
                filterApi: {
                    type: String
                },

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                _searchActive: {
                    type: Boolean,
                    value: false
                },

                _displayActions: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 200,
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen)'
            ],

            attached: function() {

                if (this.mobileScreen || this.tabletScreen) {
                    this.updateStyles();
                }

            },

            _updateScreen: function(mobile, tablet) {
                this.updateStyles();
            },

            _showSearch: function() {
                this.customStyle['--input-search-max-width'] = '100%';
                this.customStyle['--paper-input-search-container-tablet'] = 'width: 100%;';
                this.$$('#appscoDirectoryActions').focusSearch();

                this.updateStyles();
            },

            _closeSearch: function() {
                this._searchActive = false;

                this.customStyle['--input-search-max-width'] = '22px';

                // Wait for animation to finish.
                setTimeout(function() {
                    this.customStyle['--paper-input-search-container-tablet'] = 'width: auto';
                    this.updateStyles();
                }.bind(this), 200);

                this.updateStyles();
            },

            _onSearchIcon: function() {
                this._searchActive = !this._searchActive;
                this._searchActive ? this._showSearch() : this._closeSearch();
            },

            showBulkActions: function() {
                this.$$('#appscoDirectoryActions').showBulkActions();
            },

            hideBulkActions: function() {
                this.$$('#appscoDirectoryActions').hideBulkActions();
            },

            showSubscriptionLimitReachedInfo: function(subscription) {
                this.$$('#appscoDirectoryActions').showSubscriptionLimitReachedInfo(subscription);
                this._showActions();
            },

            hideSubscriptionLimitReachedInfo: function() {
                this.$$('#appscoDirectoryActions').hideSubscriptionLimitReachedInfo();
                this._showActions();
            },

            showDomainNotVerifiedInfo: function() {
                this.$$('#appscoDirectoryActions').showDomainNotVerifiedInfo();
            },

            hideDomainNotVerifiedInfo: function() {
                this.$$('#appscoDirectoryActions').hideDomainNotVerifiedInfo();
            },

            _showActions: function() {
                this._displayActions = true;
            },

            setupPage: function() {
                this._showActions();
            },

            resetPage: function() {
                this.$$('#appscoDirectoryActions').reset();
//                this._displayActions = false;
            }
        });
    </script>
</dom-module>
