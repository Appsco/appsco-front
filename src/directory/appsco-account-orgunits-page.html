<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../components/account/company/appsco-account-orgunits.html">

<dom-module id="appsco-account-orgunits-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            :host paper-card {
                @apply --full-page-paper-card;
            }
            .page-close-action {
                @apply --page-close-action;
            }
            :host paper-button {
                @apply --primary-button;
                display: inline-block;
            }
            :host appsco-account-orgunits {
                margin-top: 20px;
            }
        </style>

        <paper-card heading="Organization units" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">

                <paper-button on-tap="_onAddToOrgunit">Add to organization unit</paper-button>

                <appsco-account-orgunits account="[[ role ]]"></appsco-account-orgunits>
            </div>
        </paper-card>

    </template>

    <script>
        class AppscoAccountOrgunitsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-account-orgunits-page'; }

            static get properties() {
                return {
                    role: {
                        type: Object,
                        notify: true
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this,
                        timing: {
                            duration: 300
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                this.sharedElements = {
                    'hero': this.$.card
                };
            }

            _back() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            _onAddToOrgunit() {
                this.dispatchEvent(new CustomEvent('add-to-orgunit', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        role: this.role
                    }
                }));
            }
        }
        window.customElements.define(AppscoAccountOrgunitsPage.is, AppscoAccountOrgunitsPage);
    </script>
</dom-module>
