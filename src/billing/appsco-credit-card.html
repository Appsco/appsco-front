<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/gold-cc-input/gold-cc-input.html">
<link rel="import" href="../../bower_components/gold-cc-cvc-input/gold-cc-cvc-input.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<link rel="import" href="../components/components/appsco-loader.html">
<link rel="import" href="../components/components/appsco-form-error.html">

<link rel="import" href="../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-credit-card">
    <template>
        <style>
            #stripe_cc_dialog {
                width: 670px;
                top: 120px;
                @apply --appsco-paper-dialog;
            }
            #stripe_cc_dialog paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            #stripe_cc_dialog appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            #stripe_cc_dialog .buttons paper-button {
                @apply --paper-dialog-button;
            }
            #stripe_cc_dialog .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }

            #stripe_cc_dialog {
                background-color: #fff;
            }

            #stripe_cc_dialog .form-row {
                margin-bottom: 40px;
                border-bottom: 1px solid #EEE;
            }

            #stripe_cc_dialog #creditCardForm {
                margin-top: 40px;
            }

            #stripe_cc_dialog #card_number {

            }

        </style>

        <iron-ajax id="getPublicKeyCall"
                   url="[[ _publicKeyApi ]]"
                   method="GET"
                   headers="[[ _headers ]]"
                   handle-as="json"
                   on-response="_handlePublicKeyResponse">
        </iron-ajax>

        <paper-dialog id="stripe_cc_dialog"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-opened="_onDialogOpened"
                      on-iron-overlay-closed="_onDialogClosed" style="display: none;">
            <h2>Payment method</h2>
            <paper-dialog-scrollable>
                <div class="dialog-container">
                    <appsco-loader active="[[ _loader ]]"
                                   loader-alt="Appsco is processing request"
                                   multi-color></appsco-loader>
                    <p>Once new credit card is added previous credit card will be lost.</p>
                    <appsco-form-error message="[[ _errorMessage ]]"></appsco-form-error>
                    <div class="form-row">
                        <div class="input-container" id="card_number"></div>
                    </div>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onAddCreditCard">Add</paper-button>
            </div>
        </paper-dialog>

        <iron-a11y-keys target="[[ _target ]]"
                        keys="enter"
                        on-keys-pressed="_onEnter">
        </iron-a11y-keys>

    </template>
    <script>
        class AppscoCreditCard extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-credit-card'; }

            static get properties() {
                return {
                    companyApi: {
                        type: String
                    },

                    _creditCardApi: {
                        type: String,
                        computed: '_computeCreditCardApi(companyApi)'
                    },

                    _publicKeyApi: {
                        type: String,
                        computed: '_computePublicKeyApi(companyApi)'
                    },

                    _stripePublicKey: {
                        type: String,
                        value: ''
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    },

                    _errorMessage: {
                        type: String
                    },

                    _target: {
                        type: Object
                    }
                };
            }

            /** Stripe controls do not work with shadow root so this hack is ugly but necessary */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    document.body.appendChild(this.root);
                    this._target = this.shadowRoot.getElementById('creditCardForm');
                });
            }

            _computeCreditCardApi(companyApi) {
                return companyApi + '/billing/cc';
            }

            _computePublicKeyApi(companyApi) {
                return companyApi + '/billing/pk';
            }

            toggle() {
                this.$.stripe_cc_dialog.toggle();
            }

            _showLoader() {
                this._loader = true;
            }

            _hideLoader() {
                this._loader = false;
            }

            _onDialogOpened() {
                this._showLoader();
                this.$.getPublicKeyCall.generateRequest();
            }

            _onDialogClosed() {
                this._hideLoader();
            }

            _handlePublicKeyResponse(event) {
                this._stripePublicKey = event.detail.response.stripePublicKey;
                this.stripe = new Stripe(this._stripePublicKey);
                this.elements = this.stripe.elements();
                this.cardNumber = this.elements.create('card', {
                    hidePostalCode: true
                });
                this.cardNumber.mount('#card_number');
                this._hideLoader();
            }

            _stripeResponseHandler(result) {
                if (result.error) {
                    this._errorMessage = result.error.message;
                    this._hideLoader();
                    return;
                }

                var request = document.createElement('iron-request'),
                    options = {
                        url: this._creditCardApi,
                        method: 'POST',
                        handleAs: 'json',
                        headers: this._headers,
                        body: 'stripeToken=' + result.token.id
                    };

                this._showLoader();
                request.send(options).then(function() {
                    if (200 === request.status) {
                        this.$.stripe_cc_dialog.close();
                        this.dispatchEvent(new CustomEvent('credit-card-added', {
                            bubbles: true,
                            composed: true,
                            detail: {
                                credit_card: request.response
                            }
                        }));
                    }
                }.bind(this), function() {
                    this._showError(this.apiErrors.getError(request.response.code));
                    this._hideLoader();
                }.bind(this));
            }

            _onAddCreditCard() {
                if (this.stripe) {
                    this.stripe.createToken(this.cardNumber).then(function(result) {
                        this._stripeResponseHandler(result);
                    }.bind(this));
                }
            }

            _onEnter() {
                this._onAddCreditCard();
            }
        }
        window.customElements.define(AppscoCreditCard.is, AppscoCreditCard);
    </script>
</dom-module>
