<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../components/components/appsco-loader.html">

<dom-module id="appsco-subscription-cancel">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            :host paper-dialog {
                width: 670px;
                top: 10vh;
                @apply --appsco-paper-dialog;
            }
            :host paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            :host appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
        </style>

        <paper-dialog id="dialog"
                      with-backdrop
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-closed="_onDialogClosed">

            <h2>Cancel subscription</h2>

            <appsco-loader active="[[ _loader ]]"
                           loader-alt="Appsco is processing request"
                           multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="dialog-container">
                    <div>
                        <p>If you cancel subscription it will still remain active until subscription period end.</p>
                        <p>Please confirm subscription canceling.</p>
                    </div>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onConfirm">Confirm</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        class AppscoSubscriptionCancel extends Polymer.Element {
            static get is() { return 'appsco-subscription-cancel'; }

            static get properties() {
                return {
                    authorizationToken: {
                        type: String
                    },

                    _subscription: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    companyApi: {
                        type: String
                    },

                    _subscriptionApi: {
                        type: String,
                        computed: '_computeSubscriptionApi(companyApi)'
                    },

                    _headers: {
                        type: Object,
                        computed: '_computeHeaders(authorizationToken)'
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            setSubscription(subscription) {
                this._subscription = subscription;
            }

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{ Authorization: string }}
             * @private
             */
            _computeHeaders(authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken,
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }

            _computeSubscriptionApi(companyApi) {
                return companyApi + '/billing/subscriptions';
            }

            toggle() {
                this.$.dialog.toggle();
            }

            _onDialogClosed() {
                this._loader = false;
            }

            _onConfirm() {
                var request = document.createElement('iron-request'),
                    options = {
                        url: this._subscriptionApi + '/' + this._subscription.id,
                        method: 'DELETE',
                        handleAs: 'json',
                        headers: this._headers
                    };

                this._loader = true;

                request.send(options).then(function(request) {
                    this.$.dialog.close();
                    this.dispatchEvent(new CustomEvent('subscription-canceled', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            subscription: request.response
                        }
                    }));
                }.bind(this));
            }
        }
        window.customElements.define(AppscoSubscriptionCancel.is, AppscoSubscriptionCancel);
    </script>
</dom-module>
