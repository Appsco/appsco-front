<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/appsco-application/appsco-application-details.html">
<link rel="import" href="../../bower_components/appsco-application/appsco-application-subscribers.html">
<link rel="import" href="../../bower_components/appsco-application/appsco-application-security.html">
<link rel="import" href="../../bower_components/appsco-application/appsco-application-autologin.html">
<link rel="import" href="../../bower_components/appsco-application/appsco-application-log.html">

<link rel="import" href="../webkit-scrollbar-style.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="appsco-application-components-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                display: block;
                overflow-y: auto;
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                @apply(--layout-justified);
                font-size: 14px;

                --paper-card: {
                     min-height: 150px;
                     box-sizing: border-box;
                 };
                --paper-card-actions: {
                     padding: 0;
                 };
                --paper-card-header-text: {
                     padding: 8px 16px;
                     font-size: 18px;
                     border-bottom: 1px solid #e8e8e8;
                };

                --paper-button: {
                     padding: 6px 0;
                     margin: 0;
                     border-radius: 0;
                     width: 100%;
                 };

                --application-details-value: {
                        font-size: 14px;
                 };
            }
            :host > * {
                width: calc(100% / 3 - 10px);
                margin-bottom: 10px;
                @apply(--layout-self-start);
            }
            :host .details-subscribers, :host .security-autologin {
                @apply(--layout-vertical);
            }
            appsco-application-details {
                --appsco-application-icons-color: var(--app-secondary-color);
            }
            .appsco-application-log {
                --paper-card-content: {
                     padding-top: 0;
                     padding-bottom: 0;
                 };
            }
            appsco-application-log {
                --application-log-progress: {
                     top: 4px;
                 };
                --account-log-appsco-list-item-first: {
                     border-top: none;
                 };
            }
            :host .details-subscribers, :host .security-autologin {
                margin-right: 10px;
            }
            :host .appsco-application-details, :host .appsco-application-subscribers, :host .appsco-application-security {
                margin-bottom: 10px;
            }
            :host([medium-screen]) > * {
                width: calc(100% / 2 - 10px);
            }
            :host([medium-screen]) > .appsco-application-log {
                width: 100%;
            }
            :host([medium-screen]) .security-autologin {
                margin-right: 0;
            }
            :host([mobile-screen]) > * {
                width: 100%;
            }
            :host([mobile-screen]) .details-subscribers {
                margin-right: 0;
            }
            .message {
                @apply(--info-message);
            }
        </style>

        <iron-media-query query="(max-width: 1200px)" query-matches="{{ mediumScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <div class="details-subscribers">
            <paper-card heading="Details" class="appsco-application-details">
                <div class="card-content">
                    <appsco-application-details
                            application="{{ application }}">
                    </appsco-application-details>
                </div>

                <div class="card-actions">
                    <paper-button on-tap="_onApplicationSettings">SETTINGS</paper-button>
                </div>
            </paper-card>

            <paper-card heading="Subscribers" class="appsco-application-subscribers">
                <div class="card-content">
                    <appsco-application-subscribers
                            id="appscoApplicationSubscribers"
                            application="[[ application ]]"
                            authorization-token="[[ authorizationToken ]]">
                    </appsco-application-subscribers>
                </div>

                <div class="card-actions">
                    <paper-button on-tap="_onAllSubscribers">ALL</paper-button>
                </div>
            </paper-card>
        </div>

        <div class="security-autologin">
            <paper-card heading="Security" class="appsco-application-security">
                <div class="card-content">
                    <template is="dom-if" if="[[ application.claims.password ]]">
                        <appsco-application-security application="[[ application ]]"
                                                     info></appsco-application-security>
                    </template>

                    <template is="dom-if" if="[[ !application.claims.password ]]">
                        <p class="message">
                            You haven't set username and password for this application.
                        </p>
                    </template>
                </div>
            </paper-card>

            <paper-card heading="Autologin" class="appsco-application-autologin">
                <div class="card-content">
                    <appsco-application-autologin
                            application="[[ application ]]"
                            authorization-token="[[ authorizationToken ]]"
                            ></appsco-application-autologin>
                    <p>Info about autologin...</p>
                </div>
            </paper-card>
        </div>

        <paper-card heading="Application Log" class="appsco-application-log">
            <div class="card-content">
                <appsco-application-log
                        size="5"
                        application-log="[[ application.meta.log ]]"
                        authorization-token="[[ authorizationToken ]]">
                </appsco-application-log>
            </div>

            <div class="card-actions">
                <paper-button on-tap="_onAllLog">ALL</paper-button>
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-application-components-page',

            properties: {

                /**
                 * Indicates if it is medium screen size.
                 * It uses iron-media-query.
                 */
                mediumScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Selected application from search list.
                 */
                application: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true
                },

                /**
                 * [Application](https://developers.appsco.com/api/dashboard/id/icons/id/log) that log is to be rendered for
                 */
                applicationLog: {
                    type: String
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'exit': [{
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this,
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 100
                                }
                            }]
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': {}
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            _onApplicationSettings: function() {
                this.fire('application-settings');
            },

            _onAllSubscribers: function() {
                this.fire('all-subscribers');
            },

            _onAllLog: function() {
                this.fire('all-log');
            }
        });
    </script>
</dom-module>
