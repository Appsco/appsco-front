<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="../components/components/appsco-loader.html">
<link rel="import" href="../components/application/appsco-application-add-settings.html">

<link rel="import" href="../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-dialog-application-add">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            :host paper-dialog {
                width: 670px;
                top: 120px;
                @apply --appsco-paper-dialog;
            }
            :host paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            :host appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
            appsco-application-settings {
                --form-action: {
                    display: none;
                };
            }
        </style>

        <paper-dialog id="dialog"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-closed="_onDialogClosed">

            <h2>Add Resource</h2>

            <appsco-loader active="[[ _loader ]]"
                           loader-alt="Appsco is processing request"
                           multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="dialog-container">
                    <div>
                        <appsco-application-add-settings id="appscoApplicationAddSettings"
                                                     application-template="[[ applicationTemplate ]]"
                                                     authorization-token="[[ authorizationToken ]]"
                                                     dashboard-api="[[ dashboardApi ]]"
                                                     on-form-error="_onFormError"
                        ></appsco-application-add-settings>
                    </div>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onSave">Save</paper-button>
            </div>

        </paper-dialog>

    </template>
    <script>
        class AppscoDialogApplicationAdd extends Polymer.Element {
            static get is() { return 'appsco-dialog-application-add'; }

            static get properties() {
                return {
                    applicationTemplate: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    dashboardApi: {
                        type: String
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            ready(){
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this._addListeners();
                });
            }

            _addListeners() {
                this.addEventListener('application-added', this.toggle);
                this.addEventListener('form-error', this._hideLoader);
            }

            setApplicationTemplate(applicationTpl) {
                this.applicationTemplate = applicationTpl;
            }

            toggle() {
                this.$.dialog.toggle();
            }

            _onDialogClosed() {
                this._hideLoader();
                this.reset();
            }

            _onSave() {
                this._showLoader();
                this.$.appscoApplicationAddSettings.addApplication();
            }

            _showLoader() {
                this._loader = true;
            }

            _hideLoader() {
                this._loader = false;
            }

            _onFormError() {
                this._hideLoader();
            }

            reset() {
                this.$.appscoApplicationAddSettings.reset();
            }
        }
        window.customElements.define(AppscoDialogApplicationAdd.is, AppscoDialogApplicationAdd);
    </script>
</dom-module>
