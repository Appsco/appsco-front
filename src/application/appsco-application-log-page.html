<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../../bower_components/appsco-application/appsco-application-log.html">
<link rel="import" href="../../bower_components/appsco-components/appsco-list-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="appsco-application-log-page">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                overflow: hidden;
                position: relative;
                font-size: 14px

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };

                --account-log-appsco-list-item-first: {
                     border-top: none;
                 };
            }
            :host paper-card {
                width: 100%;
                height: 100%;
                background-color: #ffffff;
                overflow-y: auto;
            }
            :host paper-icon-button {
                color: var(--app-secondary-color);
                position: absolute;
                top: 10px;
                right: 10px;
                width: 24px;
                height: 24px;
            }
        </style>

        <paper-card heading="Application log" id="card">
            <paper-icon-button
                    icon="close"
                    title="Back"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">

                <appsco-application-log
                        size="5"
                        application-log="[[ applicationLog ]]"
                        authorization-token="[[ authorizationToken ]]"
                        load-more>
                </appsco-application-log>

            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-application-log-page',

            properties: {

                /**
                 * [Application](https://developers.appsco.com/api/dashboard/id/icons/id/log) that log is to be rendered for
                 */
                applicationLog: {
                    type: String
                },


                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 600
                                }
                            }],
                            'exit': {
                                name: 'fade-out-animation',
                                node: this
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            _back: function() {
                this.fire('back');
            }
        });
    </script>
</dom-module>
