<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/appsco-page/appsco-page-global.html">
<link rel="import" href="../../bower_components/appsco-application/appsco-application-actions.html">


<dom-module id="appsco-applications-page-actions">
    <template>
        <style>
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
            }
            appsco-application-actions {

                --add-application-button: {
                     font-size: 12px;
                     width: 120px;
                     border: 1px solid #ffffff;
                     padding: 4px 6px;
                     border-radius: 0;
                 };

                --paper-input-container-color: #eeeeee;
                --paper-input-container-input-color: #ffffff;
                --paper-input-container-focus-color: #ffffff;
                --paper-input-container: {
                     padding: 0;
                 };
                --paper-input-container-input: {
                     font-size: 14px;
                 };
                --paper-input-container-label: {
                     font-size: 14px;
                     bottom: 0;
                     top: initial;
                 };
                --paper-input-container-label-focus: {
                     left: 30px;
                 };
                --paper-input-prefix: {
                     height: 20px;
                     margin-right: 4px;
                 };

                --paper-dropdown-menu: {
                     width: 130px;
                 };
                --application-actions-paper-dropdown-menu-input: {
                     font-size: 14px;
                 };
                --paper-dropdown-menu-icon: {
                     color: #ffffff;
                     width: 22px;
                     height: 22px;
                 };
                --paper-icon-button: {
                     padding: 0;
                     width: 30px;
                     height: 30px;
                 };
                --paper-listbox: {
                     padding: 0;
                 };
                --paper-item: {
                     cursor: pointer;
                     color: var(--secondary-text-color);
                 };
                --paper-item-selected-weight: normal;
                --paper-item-selected: {
                     color: var(--primary-text-color);
                     background-color: transparent;
                 };
            }
            appsco-page-global {
                padding-left: 16px;
                margin-left: 16px;
                border-left: 1px solid;
                text-align: right;
                /*display: none;*/

                --appsco-page-global-action-color: #ffffff;
            }
        </style>

        <appsco-application-actions
                id="appscoApplicationActions"
                authorization-token="[[ authorizationToken ]]"
                filter-api="[[ filterApi ]]"></appsco-application-actions>

        <appsco-page-global
                id="appscoPageGlobal"
                info
                sort
                settings></appsco-page-global>
    </template>

    <script>
        Polymer({

            is: 'appsco-applications-page-actions',

            properties: {

                authorizationToken: {
                    type: String
                },

                /**
                 * Link to retrieve filters from
                 */
                filterApi: {
                    type: String
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 200,
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            _backToApplications: function() {
                this.fire('back');
            }
        });
    </script>
</dom-module>
