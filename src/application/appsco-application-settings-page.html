<dom-module id="appsco-application-settings-page">
    <template>
        <style>
            :host {
                display: block;
                height: calc(100vh - 128px - 20px);
                background: #ffffff;
                position: relative;
            }
            :host paper-card {
                background: #eeeeee;
                width: 400px;
                height: 450px;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
            }
            :host paper-icon-button {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 48px;
                height: 48px;
                color: #eeeeee;
            }
        </style>

        <paper-icon-button
                icon="arrow-back"
                title="Back"
                on-tap="_back"></paper-icon-button>

        <paper-card heading="Settings" id="card">
            <div class="card-content layout vertical">
                <appsco-application-settings
                        id="settings"
                        application="{{ application }}"
                        authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                ></appsco-application-settings>
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-application-settings-page',

            properties: {

                /**
                 * Selected application from search list.
                 */
                application: {
                    type: Object,
                    notify: true
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 600
                                }
                            }],
                            'exit': {
                                name: 'fade-out-animation',
                                node: this
                            }
                        }
                    }
                },

//                animationConfig: {
//                    type: Object,
//                    value: function() {
//                        return {
//                            'entry': [{
//                                name: 'ripple-animation',
//                                id: 'ripple',
//                                toPage: this
//                            }, {
//                                name: 'hero-animation',
//                                id: 'hero',
//                                toPage: this,
//                                timing: {
//                                    delay: 150
//                                }
//                            }],
//                            'exit': [{
//                                name: 'fade-out-animation',
//                                node: this
//                            }, {
//                                name: 'transform-animation',
//                                transformFrom: 'none',
//                                transformTo: 'translate(0px,-200vh) scale(0.9,1)',
//                                node: this.$.card
//                            }]
//                        }
//                    }
//                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            _back: function() {
                this.fire('back');
            }
        });
    </script>
</dom-module>
