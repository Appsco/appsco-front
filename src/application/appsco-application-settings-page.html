<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../../bower_components/appsco-application/appsco-application-settings.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="appsco-application-settings-page">
    <template>
        <style>
            :host {
                display: block;
                height: calc(100vh - 128px - 20px);
                position: relative;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            :host paper-card {
                width: 100%;
                height: 100%;
                background-color: #ffffff;
                overflow-y: auto;
            }
            :host paper-icon-button {
                color: var(--app-secondary-color);
                position: absolute;
                top: 10px;
                right: 0;
                width: 40px;
                height: 40px;
            }
        </style>

        <paper-card heading="Settings" id="card">
            <paper-icon-button
                    icon="close"
                    title="Back"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">
                <appsco-application-settings
                        id="settings"
                        application="{{ application }}"
                        authorization-token="[[ authorizationToken ]]"
                ></appsco-application-settings>
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-application-settings-page',

            properties: {

                /**
                 * Selected application from search list.
                 */
                application: {
                    type: Object,
                    notify: true
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 600
                                }
                            }],
                            'exit': {
                                name: 'fade-out-animation',
                                node: this
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            _back: function() {
                this.fire('back');
            }
        });
    </script>
</dom-module>
