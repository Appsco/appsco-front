<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../components/application/appsco-application-settings.html">

<dom-module id="appsco-application-settings-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            :host paper-card {
                @apply --full-page-paper-card;
            }
            .page-close-action {
                @apply --page-close-action;
            }
        </style>

        <paper-card heading="Settings" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">
                <appsco-application-settings
                        company="[[ company ]]"
                        id="appscoApplicationSettings"
                        application="{{ application }}"
                        authorization-token="[[ authorizationToken ]]"
                        form-submit-action
                ></appsco-application-settings>
            </div>
        </paper-card>

    </template>

    <script>
        class AppscoApplicationSettingsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-application-settings-page'; }

            static get properties() {
                return {
                    /**
                     * Selected application from search list.
                     */
                    application: {
                        type: Object,
                        notify: true
                    },

                    authorizationToken: {
                        type: String,
                        value: ''
                    },

                    company: {
                        type: Boolean,
                        value: false
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready(){
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this,
                        timing: {
                            duration: 300
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                this.sharedElements = {
                    'hero': this.$.card
                };
            }

            _back() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            setPage() {
                this.$.appscoApplicationSettings.setUp();
            }

            resetPage() {
                this.$.appscoApplicationSettings.reset();
            }
        }
        window.customElements.define(AppscoApplicationSettingsPage.is, AppscoApplicationSettingsPage);
    </script>
</dom-module>
