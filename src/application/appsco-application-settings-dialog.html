<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="../components/components/appsco-loader.html">
<link rel="import" href="../components/application/appsco-application-settings.html">

<link rel="import" href="../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-application-settings-dialog">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            :host paper-dialog {
                width: 670px;
                top: 120px;
                @apply --appsco-paper-dialog;
            }
            :host paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            :host appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
            appsco-application-settings {
                --form-action: {
                    display: none;
                };
            }
        </style>

        <paper-dialog id="dialog"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-closed="_onDialogClosed">

            <h2>Manage</h2>

            <appsco-loader active="[[ _loader ]]"
                           loader-alt="Appsco is processing request"
                           multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="dialog-container">
                    <div>
                        <appsco-application-settings id="appscoApplicationSettings"
                                                     application="[[ application ]]"
                                                     authorization-token="[[ authorizationToken ]]"
                                                     application-settings="[[ _applicationSettings ]]"
                                                     disable-submit
                                                     on-application-settings-saved="_onApplicationsSettingsSaved"
                                                     on-application-settings-no-changes="_onApplicationsSettingsSaved"
                                                     on-form-error="_onFormError"
                        ></appsco-application-settings>
                    </div>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onSave">Save</paper-button>
            </div>

        </paper-dialog>

        <iron-a11y-keys
                keys="enter"
                on-keys-pressed="_onEnter">
        </iron-a11y-keys>

    </template>
    <script>
        class AppscoApplicationSettingsDialog extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-application-settings-dialog'; }

            static get properties() {
                return {
                    account: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _applicationSettings: {
                        type: Boolean,
                        value: false
                    },

                    application: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            setApplication(application) {
                this.application = application;
            }

            /**
             * Toggles add applications dialog.
             */
            toggle() {
                this.$.dialog.toggle();
            }

            /**
             * Called after dialog has been closed.
             *
             * @private
             */
            _onDialogClosed() {
                this._loader = false;
            }

            _onEnter() {
                this._onSave();
            }

            _onSave() {
                this._showLoader();
                this.$.appscoApplicationSettings.save();
            }

            _onApplicationsSettingsSaved() {
                this._hideLoader();
                this.toggle();
            }

            _onFormError() {
                this._hideLoader();
            }

            _showLoader() {
                this._loader = true;
            }

            _hideLoader() {
                this._loader = false;
            }
        }
        window.customElements.define(AppscoApplicationSettingsDialog.is, AppscoApplicationSettingsDialog);
    </script>
</dom-module>
