<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">

<link rel="import" href="../../bower_components/appsco-vault/appsco-vault-identity.html">

<dom-module id="appsco-vault-manage-item">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply(--appsco-vault-manage-item);
            }
            :host paper-dialog {
                width: 670px;
            }
        </style>
        <paper-dialog
                with-backdrop
                id="manageDialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation">

            <appsco-vault-identity
                    identity="[[ item ]]"
                    authorization-token="[[ authorizationToken ]]"
                    vault-identity-api="[[ api.vaultIdentity ]]"
            ></appsco-vault-identity>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({

            is: 'appsco-vault-manage-item',

            properties: {
                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Vault item to be removed
                 */
                item: {
                    type: Object,
                    value: {},
                    notify: true
                },

                api: {
                    type: Object,
                    notify: true
                }
            },
            open: function () {
                this.$.manageDialog.open();
            }
        });
    </script>
</dom-module>
