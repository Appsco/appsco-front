<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../components/application/company/appsco-company-resource-settings.html">

<dom-module id="appsco-company-resource-settings-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            :host paper-card {
                @apply --full-page-paper-card;
            }
            .page-close-action {
                @apply --page-close-action;
            }
        </style>

        <paper-card heading="Settings" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onClosePageAction"></paper-icon-button>

            <div class="card-content layout vertical">
                <appsco-company-resource-settings id="appscoResourceSettings"
                                                     resource="{{ resource }}"
                                                     authorization-token="[[ authorizationToken ]]"
                                                     api-errors="[[ apiErrors ]]"
                                                     domain="[[ domain ]]"
                ></appsco-company-resource-settings>
            </div>
        </paper-card>

    </template>

    <script>
        class AppscoCompanyResourceSettingsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-company-resource-settings-page'; }

            static get properties() {
                return {
                    resource: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },

                    authorizationToken: {
                        type: String,
                        value: ''
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    domain: {
                        type: String
                    },

                    /**
                     * Animation config with hero animation.
                     */
                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this,
                        timing: {
                            duration: 300
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                this.sharedElements = {
                    'hero': this.$.card
                };
            }

            _onClosePageAction() {
                this.resetPage();
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            setPage() {
                this.$.appscoResourceSettings.setup();
            }

            resetPage() {
                this.$.appscoResourceSettings.reset();
            }
        }
        window.customElements.define(AppscoCompanyResourceSettingsPage.is, AppscoCompanyResourceSettingsPage);
    </script>
</dom-module>
