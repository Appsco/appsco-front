<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">

<link rel="import" href="../components/application/company/appsco-resource-admins.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="appsco-resource-admins-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                    border-bottom: 1px solid var(--divider-color);
                };

                --item-background-color: var(--body-background-color);
                --subscriber-initials-background-color: var(--body-background-color-darker);
            }
            :host paper-card {
                @apply --full-page-paper-card;
            }
            .page-close-action {
                @apply --page-close-action;
            }
            .info p {
                margin-top: 5px;
                margin-bottom: 0;
            }
            :host paper-button {
                @apply --primary-button;
                display: inline-block;
            }
        </style>

        <paper-card heading="Resource Admins" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">

                <div class="actions">
                    <paper-button on-tap="_addResourceAdmins">Add Resource Admin</paper-button>
                </div>

                <appsco-resource-admins
                        id="appscoApplicationAssignees"
                        application="[[ application ]]"
                        authorization-token="[[ authorizationToken ]]"
                        api-errors="[[ apiErrors ]]"
                        size="10"
                        auto-load
                        load-more
                        on-assignees-empty="_onAssigneesEmpty"
                        on-assignees-loaded="_onAssigneesLoaded"
                        on-assignees-loaded="_onAssigneesLoaded"
                        on-revoke-assignee="_onRevokeAssignee"
                ></appsco-resource-admins>

            </div>
        </paper-card>

    </template>

    <script>
        class AppscoResourceAdminsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-resource-admins-page'; }

            static get properties() {
                return {
                    authorizationToken: {
                        type: String,
                        value: ''
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _assigneesEmpty: {
                        type: Boolean,
                        value: false
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready(){
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 600
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                this.sharedElements = {
                    'hero': this.$.card
                };
            }

            _onAssigneesEmpty() {
                this._assigneesEmpty = true;
            }

            _onAssigneesLoaded() {
                this._assigneesEmpty = false;
            }

            _onRevokeAssignee (event) {
                event.stopPropagation();
                this.dispatchEvent(new CustomEvent('revoke-resource-admin', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        assignee: event.detail.assignee,
                        application: this.application
                    }
                }));
            }

            reload() {
                this.reloadAssignees();
            }

            reloadAssignees() {
                this.$.appscoApplicationAssignees.reload();
            }

            searchAssignees(term) {
                this.$.appscoApplicationAssignees.search(term);
            }

            removeAssignee(assignee) {
                this.$.appscoApplicationAssignees.removeAssignee(assignee);
            }

            _addResourceAdmins() {
                this.dispatchEvent(new CustomEvent('add-resource-admin', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        resource: this.application
                    }
                }));
            }

            _back() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            setupPage() {
                this.dispatchEvent(new CustomEvent('enable-assignees-search-action', { bubbles: true, composed: true }));
            }

            resetPage() {
                this.dispatchEvent(new CustomEvent('disable-assignees-search-action', { bubbles: true, composed: true }));
            }
        }
        window.customElements.define(AppscoResourceAdminsPage.is, AppscoResourceAdminsPage);
    </script>
</dom-module>
