<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="appsco-manage-application-page-actions">
    <template>
        <style include="shared-styles">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);

                --application-action-icon-color: var(--app-primary-color);

                --paper-input-container-color: var(--secondary-text-color);
                --paper-input-container-input-color: var(--primary-text-color);
                --paper-input-container-focus-color: var(--primary-text-color);
                --paper-input-container: {
                     padding: 0;
                 };
                --paper-input-container-input: {
                     font-size: 14px;
                 };
                --paper-input-container-label: {
                     font-size: 14px;
                     bottom: 0;
                     top: initial;
                 };
                --paper-input-container-label-focus: {
                     left: 30px;
                 };
                --paper-input-prefix: {
                     height: 20px;
                     margin-right: 4px;
                     color: var(--secondary-text-color);
                 };
            }
            :host > * {
                height: 100%;
            }
            div[prefix] iron-icon {
                width: 18px;
                height: 18px;
                @apply(--input-search-prefix);

                --iron-icon-fill-color: var(--paper-input-prefix-icon-fill-color);
            }
            paper-input[focused] div[prefix] {
                @apply(--paper-input-focused-prefix);
            }
            paper-input[focused] div[prefix] iron-icon {
                fill: var(--paper-input-focused-prefix-icon-fill-color);
            }
            paper-icon-button[suffix] {
                width: 20px;
                height: 20px;
                padding: 0;
                color: var(--paper-input-suffix-icon-fill-color);
                --paper-icon-button-ink-color: var(--paper-input-suffix-icon-fill-color);
            }
            paper-input[focused] paper-icon-button[suffix] {
                color: var(--paper-input-focused-suffix-icon-fill-color);
                --paper-icon-button-ink-color: var(--paper-input-focused-suffix-icon-fill-color);
                @apply(--paper-input-focused-sufix);
            }
            :host .search-icon {
                width: 18px;
                height: 18px;
                margin: 0;
            }
            :host .clear-icon {
                width: 20px;
                height: 20px;
            }
            :host paper-icon-button::shadow paper-ripple {
                width: 150%;
                height: 150%;
                top: -25%;
                left: -25%;
            }
            .search-assignees-action {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
                border-right: 1px solid var(--divider-color);
                padding-right: 16px;
                margin-right: 10px;

                --iron-icon-fill-color: var(--application-action-icon-color);
            }
            .search-assignees-input {
                @apply(--layout-flex-none);
                max-width: 184px;
            }
            .global-page-actions {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
            }
            :host .info-action {
                margin-left: 10px;
                display: none;
            }
            :host([tablet-screen]) .info-action {
                display: block;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <template is="dom-if" if="[[ _searchAssigneesActive ]]">
            <div class="search-assignees-action">
                <paper-input id="searchAssignees"
                             class="search-assignees-input"
                             label="Search assignees"
                             on-keyup="_searchAssignees"
                             no-label-float>
                    <div prefix>
                        <iron-icon icon="search" class="search-icon"></iron-icon>
                    </div>

                    <template is="dom-if" if="[[ _clearSearch ]]">
                        <paper-icon-button id="clear"
                                           class="search-icon clear-icon"
                                           suffix
                                           icon="clear"
                                           on-tap="_clearAssigneesSearch"></paper-icon-button>
                    </template>

                </paper-input>
            </div>
        </template>

        <div class="global-page-actions">
            <paper-icon-button
                    class="back-action"
                    icon="arrow-back"
                    title="Back"
                    on-tap="_backToApplications"></paper-icon-button>

            <paper-icon-button
                    class="info-action"
                    icon="info-outline"
                    title="Application Resource"
                    on-tap="_onResourceAction"></paper-icon-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-manage-application-page-actions',

            properties: {

                _searchAssigneesActive: {
                    type: Boolean,
                    value: false
                },

                _clearSearch: {
                    type: Boolean,
                    value: false
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                _searchDebounce: {
                    type: Number,
                    value: 0
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 300,
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            enableAssigneesSearchAction: function() {
                this._searchAssigneesActive = true;
            },

            disableAssigneesSearchAction: function() {
                this._searchAssigneesActive = false;
            },

            _backToApplications: function() {
                this.fire('back');
            },

            _onResourceAction: function() {
                this.fire('resource-section');
            },

            _searchAssignees: function() {

                if (this._searchDebounce > 0) {
                    clearTimeout(this._searchDebounce);
                }

                this._searchDebounce = setTimeout(function() {
                    var term = this.$$('#searchAssignees').value;

                    this.set('_clearSearch', (term.length > 0));

                    if (term.length < 3) {
                        this.fire('search-assignees', {
                            term: ''
                        });

                        return false;
                    }

                    this.fire('search-assignees', {
                        term: term
                    });
                }.bind(this), 300);
            },

            _resetAssigneesSearch: function() {

                if (this._searchAssigneesActive) {
                    this.$$('#searchAssignees').value = '';
                    this._clearSearch = false;
                }
            },

            _clearAssigneesSearch: function() {
                this._resetAssigneesSearch();
                this._searchAssignees();
            },

            resetApplicationAssigneesPageActions: function() {
                this._resetAssigneesSearch();
            }
        });
    </script>
</dom-module>
