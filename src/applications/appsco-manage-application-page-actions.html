<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../../bower_components/appsco-components/appsco-search.html">

<dom-module id="appsco-manage-application-page-actions">
    <template>
        <style include="shared-styles">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
            }
            :host > * {
                height: 100%;
            }
            appsco-search {
                max-width: 200px;
            }
            :host paper-icon-button::shadow paper-ripple {
                width: 150%;
                height: 150%;
                top: -25%;
                left: -25%;
            }
            .search-assignees-action {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
                border-right: 1px solid var(--divider-color);
                padding-right: 16px;
                margin-right: 10px;
            }
            .global-page-actions {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
            }
            :host .info-action {
                margin-left: 10px;
                display: none;
            }
            :host([tablet-screen]) .info-action {
                display: block;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <template is="dom-if" if="[[ _searchAssigneesActive ]]">
            <div class="search-assignees-action">

                <appsco-search id="appscoSearch"
                               label="Search assignees"
                               on-search="_onSearch"
                               on-search-clear="_onSearchClear"></appsco-search>
            </div>
        </template>

        <div class="global-page-actions">
            <paper-icon-button
                    class="back-action"
                    icon="arrow-back"
                    title="Back"
                    on-tap="_backToApplications"></paper-icon-button>

            <paper-icon-button
                    class="info-action"
                    icon="info-outline"
                    title="Application Resource"
                    on-tap="_onResourceAction"></paper-icon-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-manage-application-page-actions',

            properties: {

                _searchAssigneesActive: {
                    type: Boolean,
                    value: false
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 300,
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            enableAssigneesSearchAction: function() {
                this._searchAssigneesActive = true;
            },

            disableAssigneesSearchAction: function() {
                this._onSearchClear();
                this._searchAssigneesActive = false;
            },

            _backToApplications: function() {
                this.fire('back');
            },

            _onResourceAction: function() {
                this.fire('resource-section');
            },

            _onSearch: function(event) {

                this.fire('search-assignees', {
                    term: event.detail.term
                });
            },

            _onSearchClear: function() {
                this._resetAssigneesSearch();

                this.fire('search-assignees-clear', {
                    term: ''
                });
            },

            _resetAssigneesSearch: function() {

                if (this._searchAssigneesActive) {
                    this.$$('#appscoSearch').reset();
                }
            },

            resetApplicationAssigneesPageActions: function() {
                this._resetAssigneesSearch();
            }
        });
    </script>
</dom-module>
