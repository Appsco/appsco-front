<dom-module id="appsco-audit-log">
    <template>
        <style>
            :host {
                display: block;
                font-size: 14px;
                color: var(--primary-text-color);
                @apply(--appsco-audit-log);
            }
            .audit-log {
                width: 100%;
                padding-top: 10px;
                overflow: hidden;
                @apply(--audit-log-list);
            }
            .log-record {
                width: 100%;
                margin-bottom: 10px;
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            .log-header {
                margin-bottom: 4px;
                border-bottom: 1px solid var(--divider-color);
            }
            .log-record > * {
                padding: 6px 10px;
            }
            .log-header > * {
                padding: 10px;
            }
            .log-record .account-info {
                width: 20%;
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            .account-name {
                display: block;
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 16px;
                -webkit-font-smoothing: antialiased;
                font-weight: 400;
            }
            .account-email {
                display: block;
                font-size: 12px;
            }
            .role-name, .role-companies {
                display: block;
            }
            .log-record .role {
                width: 20%;
            }
            .log-record .event {
                width: 30%;
                @apply(--text-wrap-break);
            }
            .log-record .ip-address {
                width: 10%;
            }
            .log-record .date {
                width: 20%;
            }
            appsco-account-image {
                --account-image: {
                    width: 32px;
                    height: 32px;
                    margin-right: 5px;
                };
            }
            :host .message {
                color: var(--secondary-text-color);
                font-style: italic;
                @apply(--paper-font-body2);
                @apply(--info-message);
            }
            :host .log-progress-bar {
                min-width: 100px;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                @apply(--appsco-audit-log-progress);
            }
            :host .load-more-box {
                width: 120px;
                margin-top: 10px;
                margin-left: auto;
                margin-right: auto;
                padding-top: 4px;
                position: relative;
            }
            :host .load-more-box paper-progress {
                width: 100%;
                position: absolute;
                top: 4px;
                left: 0;
            }
            :host paper-button {
                display: block;
                margin: 10px auto 0;
                text-align: center;
                @apply(--load-more-button);
            }
        </style>

        <iron-ajax id="ironAjaxLog"
                   url="[[ _auditLogApi ]]"
                   method="POST"
                   headers="[[ _headers ]]"
                   handle-as="json"
                   on-error="_onLogError"
                   on-response="_onLogResponse">
        </iron-ajax>

        <iron-ajax
                auto
                url="[[ _timezoneListUrl ]]"
                handle-as="json"
                on-response="_onTimezoneListResponse">
        </iron-ajax>

        <iron-ajax
                auto
                url="[[ _countryListUrl ]]"
                handle-as="json"
                on-response="_onCountryListResponse">
        </iron-ajax>

        <div class="audit-log">

            <paper-progress id="progress"
                            class="log-progress-bar"
                            indeterminate></paper-progress>

            <template is="dom-if" if="[[ !_logEmpty ]]">

                <template is="dom-if" if="[[ preview ]]">
                    <template is="dom-repeat"
                              items="[[ _logList ]]">
                        <appsco-list-item item="[[ _mapToListItem(item) ]]"></appsco-list-item>
                    </template>
                </template>

                <template is="dom-if" if="[[ !preview ]]">
                    <div class="log-record log-header">
                        <div class="account-info">Account</div>
                        <div class="role">Role</div>
                        <div class="event">Event</div>
                        <div class="ip-address">IP Address</div>
                        <div class="date">Date</div>
                    </div>

                    <template is="dom-repeat"
                              items="[[ _logList ]]">
                        <div class="log-record">
                            <div class="account-info">
                                <appsco-account-image account="[[ item.account ]]"></appsco-account-image>
                                <div>
                                    <span class="account-name">[[ item.account.name ]]</span>
                                    <span class="account-email">[[ item.account.email ]]</span>
                                </div>
                            </div>
                            <div class="role">
                                <span class="role-name">[[ item.role.name ]]</span>
                                <span class="role-companies">[[ item.role.companies ]]</span>
                            </div>
                            <div class="event">[[ item.event ]]</div>
                            <div class="ip-address">[[ item.ip_address ]]</div>
                            <div class="date">
                                <appsco-date-format date="[[ item.date ]]"
                                                    options="[[ _dateFormat ]]"></appsco-date-format>
                            </div>
                        </div>
                    </template>
                </template>
            </template>
        </div>

        <template is="dom-if" if="[[ _logEmpty ]]">
            <template is="dom-if" if="[[ _message ]]">
                <p class="message">
                    [[ _message ]]
                </p>
            </template>
        </template>

        <template is="dom-if" if="[[ !_logEmpty ]]">
            <div class="load-more-box" hidden$="[[ !_loadMore ]]">
                <paper-progress id="loadMoreProgress" indeterminate></paper-progress>
                <paper-button on-tap="_onLoadMoreAction" id="loadMore">Load More</paper-button>
            </div>
        </template>

    </template>

                    value: ''
                },

                size: {
                    type: Number,
                    value: 10
                },

                loadMore: {
                    type: Boolean,
                    value: false
                },

                preview: {
                    type: Boolean,
                    value: false
                },

                _loadMore: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                _headers: {
                    type: Object,
                    computed: '_computeHeaders(authorizationToken)'
                },

                _auditLogApi: {
                    type: String,
                    computed: '_computeAuditLogApi(auditLogApi, size, _headers)',
                    observer: '_onAuditLogApiChanged'
                },

                _nextPageAuditLogApi: {
                    type: String,
                    value: ''
                },

                /**
                 * Log list.
                 */
                _logList: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _wholeLogList: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _totalLogItems: {
                    type: Number,
                    value: 0
                },

                _timezoneListUrl: {
                    type: String,
                    value: function() {
                        return this.resolveUrl('./data/timezone-list.json');
                    }
                },

                _countryListUrl: {
                    type: String,
                    value: function() {
                        return this.resolveUrl('./data/country-list.json');
                    }
                },

                _timezoneList: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _genderList: {
                    type: Array,
                    value: function() {
                        return [
                            {
                                name: 'Male',
                                value: 'm'
                            },
                            {
                                name: 'Female',
                                value: 'f'
                            }
                        ];
                    }
                },

                /**
                 * Country list to get name of country from.
                 * Country code = account.country.
                 *
                 * This is loaded from local data/country-list.json.

                _countryList: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _logEmpty: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Message to display instead of log.
                 */
                _message: {
                    type: String
                },

                language: {
                    value: 'en',
                    type: String
                },

                _dateFormat: {
                    type: Object,
                    value: function() {
                        return {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',

                    }

                _itemPushList: {
                    type: Array,

                _filterTerm: {

BJRU5ErkJggg=='
                }
            },

            behaviors: [
                Polymer.AppLocalizeBehavior
            ],

            attached: function() {
                this.loadResources(this.resolveUrl('data/locales.json'));
            },

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{ Authorization: string }}
             * @private
             */
            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken,
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            },

            _computeAuditLogApi: function(auditLogApi, size, headers) {
                return (auditLogApi && size && headers.Authorization) ? (auditLogApi + '?limit=' + size) : '';
            },

            _setLoadMoreAction: function() {
                this._loadMore = (this.loadMore && (this._wholeLogList.length < this._totalLogItems));
            },

            _hideLoadMoreAction: function() {
                this._loadMore = false;
            },

            _showLoadMoreProgressBar: function() {
                this.$$('#loadMoreProgress').hidden = false;
            },

            _hideLoadMoreActionProgressBar: function() {

                setTimeout(function() {
                    this.$$('#loadMoreProgress').hidden = true;
                }.bind(this), 300);

            },

            _onAuditLogApiChanged: function(auditLogApi) {

                if (auditLogApi) {
                    this.loadLog();
                }
            },

            _onCountryListResponse: function(event, ironRequest) {
                this._countryList = ironRequest.response;
            },

            _onTimezoneListResponse: function(event, ironRequest) {

                ironRequest.response.forEach(function(zone, i) {

                    if (zone.utc) {

                        zone.utc.forEach(function(utc, index) {
                            var item = {
                                value: utc,
                                text: utc.split('/')[1]
                            };

                            this.push('_timezoneList', item);
                        }.bind(this));

                    }

                }.bind(this));

            },

            _formatLogAccountUpdateProfile: function(item) {
                var data = item.data,
                        logItem = {},
                        message = '';

                for (property in data) {
                    var propertyValue = data[property],
                        from = propertyValue.from,
                        to = propertyValue.to;

                    switch (property) {
                        case 'timezone':
                            this._timezoneList.forEach(function(zone, index) {

                                if (zone.value === from) {
                                    from = zone.text;
                                }

                                if (zone.value === to) {
                                    to = zone.text;
                                }

                            });

                            break;

                        case 'country':
                            this._countryList.forEach(function(country, index) {

                                if (country.code === from) {
                                    from = country.name;
                                }

                                if (country.code === to) {
                                    to = country.name;
                                }

                            });

                            break;

                        case 'gender':
                            this._genderList.forEach(function(gender, index) {

                                if (gender.value === from) {
                                    from = gender.name;
                                }

                                if (gender.value === to) {
                                    to = gender.name;
                                }

                            });

                            break;

                        default:
//                            console.log('Property ' + property + ' change isn\'t supported in log.' );
                    }

                    message += ' ' + this.localize(property) + ' ' + this.localize('account_log_profile_changed', 'fromValue', from, 'toValue', to);
                }

                return message;
            },

            _formatLogApplicationUpdated: function(item) {
                var data = item.data,
                    message = '';

                for (property in data) {
                    var propertyValue = data[property],
                        from = propertyValue.from,
                        to = propertyValue.to;

                    message += ' ' + this.localize(property) + ' ' + this.localize('application_updated', 'fromValue', from, 'toValue', to);
                }

                return message;
            },

            _formatLogCompanySettingsUpdated: function(item) {
                var data = item.data,
                    message = '';

                for (property in data) {
                    var propertyValue = data[property],
                        from = propertyValue.from,
                        to = propertyValue.to;

                    message += ' ' + this.localize(property) + ' ' + this.localize('log_company_settings_updated', 'fromValue', from, 'toValue', to);
                }

                return message;
            },

            _formatLogCompanyRoleAccountUpdated: function(item) {
                var data = item.data,
                    message = '';

                for (property in data) {
                    var propertyValue = data[property],
                        from = propertyValue.from,
                        to = propertyValue.to;

                    switch (property) {
                        case 'timezone':
                            this._timezoneList.forEach(function(zone, index) {

                                if (zone.value === from) {
                                    from = zone.text;
                                }

                                if (zone.value === to) {
                                    to = zone.text;
                                }

                            });

                            break;

                        case 'country':
                            this._countryList.forEach(function(country, index) {

                                if (country.code === from) {
                                    from = country.name;
                                }

                                if (country.code === to) {
                                    to = country.name;
                                }

                            });

                            break;

                        case 'gender':
                            this._genderList.forEach(function(gender, index) {

                                if (gender.value === from) {
                                    from = gender.name;
                                }

                                if (gender.value === to) {
                                    to = gender.name;
                                }

                            });

                            break;

                        default:
//                            console.log('Property ' + property + ' change isn\'t supported in log.' );
                    }

                    message += ' ' + this.localize(property) + ' ' + this.localize('company_role_account_updated', 'account', item.affected_account_display_name, 'fromValue', from, 'toValue', to);
                }

                return message;
            },

            /**
             * Maps log as object dependent on log type.
             *
             * @param {Object} item
             * @returns {{ item: object }}
             */
            formatLogItem: function(item) {
                var logItem = {
                    account: {
                        picture_url: item.initiatior_image,
                        name: item.initiatior_display_name,
                        email: item.initiatior_email
                    },
                    role: {
                        name: this._formatLogInitiatorRole(item),
                        companies: this._formatLogInitiatorCompanies(item),
                    },
                    event: this._formatLogEvent(item),
                    ip_address: item.ip,
                    date: item.created_at.date
                };

                return logItem;

            },

            _formatLogInitiatorRole: function (item) {
                var companyRole = '';
                switch (item.initiator_company_role) {
                    case 'COMPANY_ROLE_PARTNER_ADMIN':
                        companyRole = 'Partner Admin';
                        break;
                    case 'COMPANY_ROLE_OWNER':
                        companyRole = 'Admin';
                        break;
                    case 'COMPANY_ROLE_ADMIN':
                        companyRole = 'Admin';
                        break;
                    case 'COMPANY_ROLE_EMPLOYEE':
                        companyRole = 'Employee';
                        break;
                }

                return companyRole;
            },

            _formatLogInitiatorCompanies: function (item) {
                var initiatorCompanies = item.initiator_company_names.toString();
                return initiatorCompanies ? initiatorCompanies.replace(/,/g, ", ") : '';
            },

            _formatLogEvent: function (item) {
                var event = '';
                switch (item.type) {
                    case 'account_login_attempt':
                        event = this.localize('account_login_attempt', 'application', item.data.application.title);
                        break;

                    case 'account_update_profile':
                        event = this._formatLogAccountUpdateProfile(item);
                        break;

                    case 'account_updated_profile_image':
                        event = this.localize('account_log_profile_image_changed');
                        break;

                    case 'account_changed_password':
                        event = this.localize('account_log_password_changed');
                        break;

                    case 'account_generated_partner_token':
                        event = this.localize('account_log_token_generated');
                        break;

                    case 'account_enabled_two_fa':
                        event = this.localize('account_log_2fa_enabled');
                        break;

                    case 'account_disabled_two_fa':
                        event = this.localize('account_log_2fa_disabled');
                        break;

                    case 'account_authorized_application':
                        event = this.localize('account_log_application_authorized', 'application', item.data.title);
                        break;

                    case 'account_revoked_authorization':
                        event = this.localize('account_log_application_revoked', 'application', item.data.title);
                        break;

                    case 'company_role_added':
                        event = this.localize('company_role_added', 'account', item.data.role.account.name);
                        break;

                    case 'company_role_removed':
                        event = this.localize('company_role_removed', 'account', item.data.role.account.name);
                        break;

                    case 'orgunit_created':
                        event = this.localize('orgunit_created', 'orgunit', item.data.orgunit.name);
                        break;

                    case 'orgunit_updated':
                        var data = item.data,
                            message = '';

                        for (property in data) {
                            var propertyValue = data[property],
                                from = propertyValue.from,
                                to = propertyValue.to;

                            message += this.localize('orgunit_updated', 'property', property, 'fromValue', from, 'toValue', to);
                        }

                        event = message;

                        break;

                    case 'org_unit_removed':
                        event = this.localize('org_unit_removed', 'orgunit', item.data.orgunit.name);
                        break;

                    case 'orgunit_added':
                        event = this.localize('account_log_role_added_to_orgunit', 'account', item.data.role.account.name, 'orgunit', item.data.orgunit.name);
                        break;

                    case 'application_added_to_orgunit':
                        event = this.localize('application_added_to_orgunit', 'application', item.data.application.title, 'orgunit', item.data.orgunit.name);
                        break;

                    case 'company_settings_updated':
                        event = this._formatLogCompanySettingsUpdated(item);
                        break;

                    case 'company_logo_updated':
                        event = this.localize('log_company_logo_changed');
                        break;

                    case 'company_role_promoted_to_admin':
                        event = this.localize('company_role_promoted_to_admin', 'account', item.affected_account_display_name);
                        break;

                    case 'company_role_demoted_from_admin':
                        event = this.localize('company_role_demoted_from_admin', 'account', item.affected_account_display_name);
                        break;

                    case 'company_role_account_updated':
                        event = this._formatLogCompanyRoleAccountUpdated(item);
                        break;

                    case 'company_role_account_password_changed':
                        event = this.localize('company_role_account_password_changed', 'account', item.affected_account_display_name);
                        break;

                    case 'company_roles_imported':
                        event = this.localize('company_roles_imported', 'number', item.data.imporeted_roles);
                        break;

                    case 'account_added_to_orgunit':
                        event = this.localize('account_added_to_orgunit', 'account', item.affected_account_display_name, 'orgunit', item.data.orgunit.name);
                        break;

                    case 'company_role_removed_from_orgunit':
                        event = this.localize('company_role_removed_from_orgunit', 'account', item.data.role.account.name, 'orgunit', item.data.org_unit.name);
                        break;

                    case 'application_remove_from_orgunit':
                        event = this.localize('application_removed_from_orgunit', 'application', item.data.application.title, 'orgunit', item.data.name);
                        break;

            _mapToListItem: function(item) {
                return {
                    icon: item.account.image ? item.account.image : this._placeholder,
                    date: item.date,
                    message: item.event
                };
            },

            /**
             * Handles error on get log API request.
             * @param {Object} event Event from error response.
             *
             * @private
             */
            _onLogError: function(event) {
                this._message = 'We could not load log at the moment. Please contact AppsCo support.';
                this._totalLogItems = 0;
                this._handleEmptyLog();
                this._hideProgressBar();
                this._hideLoadMoreActionProgressBar();
                this._setLoadMoreAction();
            },

            /**
             * Handles response on get log API request.
             * @param {Object} event Event from response.
             *
             * @private
             */
            _onLogResponse: function(event) {
                var response = event.detail.response;

                this.set('_message', '');

                if (response.logs) {
                    var logs = response.logs,
                        length = logs.length;

                    if (length > 0) {

                        this._logEmpty = !!this._filterTerm;

                        logs.forEach(function(log, i) {
                            var record = this.formatLogItem(logs[i]);

                            var pushItem = setTimeout(function() {

                                this.push('_logList', record);
                                this.push('_wholeLogList', record);

                                if (i === (length - 1)) {
                                    this.fire('loaded');
                                    this._hideProgressBar();
                                    this._hideLoadMoreActionProgressBar();
                                    this._setLoadMoreAction();
                                    this._itemPushList = [];

                                    this._logEmpty = false;

                                    if (this._filterTerm) {
                                        this.filterLogByTerm(this._filterTerm);
                                    }
                                }
                            }.bind(this), (i + 1) * 30);

                            this._itemPushList.push(pushItem);


                        }.bind(this));
                    }
                    else {
                        this._message = 'There are no asked log records.';
                        this._handleEmptyLog();
                    }

                    this._totalLogItems = response.meta.total;
                    this._nextPageAuditLogApi = response.meta.next;
                }
            },

            _handleEmptyLog: function() {
                this._logEmpty = true;
                this._hideProgressBar();
                this._hideLoadMoreActionProgressBar();
                this.fire('empty-load');
            },

            _showProgressBar: function() {
                this.$.progress.hidden = false;
            },

            _hideProgressBar: function() {

                setTimeout(function() {
                    this.$.progress.hidden = true;
                }.bind(this), 500);

            },

            _onLoadMoreAction: function() {
                this._showLoadMoreProgressBar();
                this.$.ironAjaxLog.url = this._nextPageAuditLogApi;
                this.$.ironAjaxLog.generateRequest();
            },

            loadLog: function() {
                var itemPushList = this._itemPushList,
                    getAuditLogRequest = this.$.ironAjaxLog;

                if (itemPushList.length > 0) {
                    for (var i in itemPushList) {
                        clearTimeout(itemPushList[i]);
                    }
                }

                this.set('_logList', []);
                this.set('_wholeLogList', []);

                if (getAuditLogRequest.lastRequest) {
                    getAuditLogRequest.lastRequest.abort();
                }

                getAuditLogRequest.url = this._auditLogApi;
                getAuditLogRequest.headers = this._headers;
                getAuditLogRequest.generateRequest();
            },

            reloadLog: function() {
                this.$.ironAjaxLog.body = '';
                this.loadLog();
            },

            filter: function(filterEventType, filterFromDate, filterToDate, filterAccount) {
                var body = '';

                this._showProgressBar();
                this._hideLoadMoreAction();

                if (filterEventType) {
                    body += body == '' ? '' : '&';
                    body += encodeURIComponent('event') + '=' + encodeURIComponent(filterEventType);
                }

                if (filterFromDate) {
                    body += body == '' ? '' : '&';
                    body += encodeURIComponent('from') + '=' + encodeURIComponent(filterFromDate);
                }

                if (filterToDate) {
                    body += body == '' ? '' : '&';
                    body += encodeURIComponent('to') + '=' + encodeURIComponent(filterToDate);
                }

                if (filterAccount) {
                    body += body == '' ? '' : '&';
                    body += encodeURIComponent('account') + '=' + encodeURIComponent(filterAccount);
                }

                this.$.ironAjaxLog.body = body;
                this.loadLog();
            },

            filterLogByTerm: function(term) {
                var length = this._wholeLogList.length;

                this._filterTerm = term;

                this._showProgressBar();
                this._hideLoadMoreAction();
                this._logEmpty = false;
                this._message = '';

                if (0 === length) {
                    this._hideProgressBar();
                    this._logEmpty = true;
                    this._message = 'There are no logs to search.';
                    this.fire('filter-done');
                    return false;
                }

                if (0 === term.length) {
                    this.set('_logList', JSON.parse(JSON.stringify(this._wholeLogList)));
                    this._hideProgressBar();
                    this._setLoadMoreAction();
                    this.fire('filter-done');
                    return false;
                }

                this.set('_logList', []);

                this._wholeLogList.forEach(function(item, index) {

                    if (item.account.name.toLowerCase().indexOf(term.toLowerCase()) >= 0) {
                        var oldElem = JSON.parse(JSON.stringify(item));

                        this.push('_logList', oldElem);
                    }

                    if (index === length - 1) {

                        if (0 === this._logList.length) {
                            this._logEmpty = true;
                            this._message = 'There are no logs with asked term.';
                        }

                        this._hideProgressBar();
                        this.fire('filter-done');
                    }

                }.bind(this));
            }
        });
    </script>
