<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<link rel="import" href="components/page/appsco-content.html">
<link rel="import" href="components/page/appsco-page-styles.html">
<link rel="import" href="components/report/appsco-access-report-accounts.html">
<link rel="import" href="components/report/appsco-access-report-page-filters.html">
<link rel="import" href="components/report/appsco-access-report-page-actions.html">
<link rel="import" href="components/components/appsco-behavior-report-page.html">

<link rel="import" href="lib/mixins/appsco-page-mixin.html">

<dom-module id="appsco-access-report-page">
    <template>

        <style include="appsco-page-styles">
            :host {
                --content-background-color: #ffffff;
                --item-background-color: var(--body-background-color);
                --report-account-initials-background-color: var(--body-background-color-darker);
                --appsco-access-report-list-item: {
                    cursor: default;
                };
                --appsco-access-report-list-item-activated: {
                    @apply --shadow-elevation-2dp;
                };
            }
            :host div[resource] .resource-content {
                padding-top: 30px;
            }
            appsco-access-report-accounts {
                --list-container: {
                    min-height: 60px;
                };
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent" resource-active>
            <div class="flex-vertical" resource slot="resource">
                <div class="resource-content">
                    <appsco-access-report-page-filters id="accessReportPageFilters"
                                                       groups-api="[[ groupsApi ]]"
                                                       authorization-token="[[ authorizationToken ]]"
                                                       on-filter-access-report-by-account-term="_filterByTermAction"
                                                       on-filter-access-report-by-assignee-type="_filterByAssigneeTypeAction"
                                                       on-filter-access-report-by-group="_filterByGroupAction"></appsco-access-report-page-filters>
                </div>
            </div>

            <div content slot="content">
                <div class="content-container">
                    <appsco-access-report-accounts
                            id="appscoAccessReportRoles"
                            type="account"
                            size="100"
                            load-more
                            authorization-token="[[ authorizationToken ]]"
                            list-api="[[ rolesApi ]]"
                            api-errors="[[ _apiErrors ]]"
                            number-of-resources-to-display="15"
                            load-more
                            hidden$="[[ !_rolesVisible ]]"
                            on-list-loaded="_onAccountsLoadFinished"
                            on-list-empty="_onAccountsLoadFinished"></appsco-access-report-accounts>

                    <appsco-access-report-accounts
                            id="appscoAccessReportContacts"
                            type="contact"
                            size="100"
                            load-more
                            authorization-token="[[ authorizationToken ]]"
                            list-api="[[ contactsApi ]]"
                            api-errors="[[ _apiErrors ]]"
                            number-of-resources-to-display="15"
                            load-more
                            hidden$="[[ !_contactsVisible ]]"
                            on-list-loaded="_onContactsLoadFinished"
                            on-list-empty="_onContactsLoadFinished"></appsco-access-report-accounts>
                </div>
            </div>

        </appsco-content>

    </template>

    <script>
        class AppscoAccessReportPage extends Polymer.mixinBehaviors([
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.AppscoBehaviourReportPage,
            Appsco.PageMixin
        ], Polymer.Element) {
            static get is() { return 'appsco-access-report-page'; }

            static get properties() {
                return {
                    authorizationToken: {
                        type: String,
                        value: ''
                    },

                    groupsApi: {
                        type: String
                    },

                    rolesApi: {
                        type: String
                    },

                    contactsApi: {
                        type: String
                    },

                    exportAccessReportApi: {
                        type: String
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    mobileScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    tabletScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    pageLoaded: {
                        type: Boolean,
                        value: false
                    },

                    _rolesLoaded: {
                        type: Boolean,
                        value: false
                    },

                    _rolesVisible: {
                        type: Boolean,
                        value: true
                    },

                    _contactsLoaded: {
                        type: Boolean,
                        value: false
                    },

                    _contactsVisible: {
                        type: Boolean,
                        value: false
                    },

                    _pageReady: {
                        type: Boolean,
                        computed: '_computePageReadyState(_rolesLoaded, _contactsLoaded)',
                        observer: '_onPageReadyChanged'
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            static get observers() {
                return [
                    '_updateScreen(mobileScreen, tabletScreen)',
                    '_toggleFilters(mobileScreen)'
                ];
            }

            ready() {
                super.ready();

                this.pageLoaded = false;
                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                Polymer.RenderStatus.beforeNextRender(this, function() {
                    if (this.mobileScreen) {
                        this.updateStyles();
                    }
                });

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this._addListeners();
                });
            }

            _addListeners() {
                this.addEventListener('neon-animation-finish', this._onNeonAnimationFinish.bind(this));
                this.toolbar.addEventListener('resource-section', this.toggleResource.bind(this));
            }

            _toggleFilters(mobile) {
                if (mobile) {
                    this.hideResource();
                } else {
                    this.showResource();
                }
            }

            hideResource() {
                this.$.appscoContent.hideSection('resource');
            }

            showResource() {
                this.$.appscoContent.showSection('resource');
            }

            resetPage() {
                this._reloadLists();
                this._hideContacts();
                this._showRoles();
                this._resetFilters();
            }

            toggleResource() {
                this.$.appscoContent.toggleSection('resource');
            }

            getFilters() {
                var filters = this.$.accessReportPageFilters.getFilters();
                filters.group = filters.group && filters.group.self ? filters.group.self : '';

                switch (filters.type) {
                    case 'users':
                        filters.company_roles = true;
                        filters.contacts = false;
                        break;

                    case 'contacts':
                        filters.company_roles = false;
                        filters.contacts = true;
                        break;
                }

                return filters;
            }

            getFileName() {
                return 'Access Report.xlsx';
            }

            getOnSuccessEvent() {
                return 'export-access-report-finished';
            }

            getOnFailEvent() {
                return 'export-access-report-failed';
            }

            getFailMessage() {
                return 'Export of Access Report failed. Please contact AppsCo support.';
            }

            _updateScreen() {
                this.updateStyles();
            }

            _computePageReadyState(accounts, contacts) {
                return accounts && contacts;
            }

            _reloadLists() {
                this.$.appscoAccessReportRoles.reloadItems();
                this.$.appscoAccessReportContacts.reloadItems();
            }

            _resetFilters() {
                this.$.accessReportPageFilters.reset();
            }

            _showRoles() {
                this._rolesVisible = true;
                this.animationConfig.entry.node = this.$.appscoAccessReportRoles;
                this.playAnimation('entry');
            }

            _hideRoles() {
                this.animationConfig.exit.node = this.$.appscoAccessReportRoles;
                this.playAnimation('exit', {
                    activeList: 'roles'
                });
            }

            _showContacts() {
                this._contactsVisible = true;
                this.animationConfig.entry.node = this.$.appscoAccessReportContacts;
                this.playAnimation('entry');
            }

            _hideContacts() {
                this.animationConfig.exit.node = this.$.appscoAccessReportContacts;
                this.playAnimation('exit', {
                    activeList: 'contacts'
                });
            }

            _onPageReadyChanged(pageReady) {
                if (pageReady) {
                    this._onPageLoaded();
                }
            }

            _onPageLoaded() {
                this.pageLoaded = true;
                this.dispatchEvent(new CustomEvent('page-loaded', { bubbles: true, composed: true }));
            }

            _onNeonAnimationFinish(event) {
                switch (event.detail.activeList) {
                    case 'roles':
                        this._rolesVisible = false;
                        this._showContacts();
                        break;
                    case 'contacts':
                        this._contactsVisible = false;
                        this._showRoles();
                        break;
                    default:
                        return false;
                }
            }

            _onAccountsLoadFinished() {
                this._rolesLoaded = true;
            }

            _onContactsLoadFinished() {
                this._contactsLoaded = true;
            }

            _filterByTermAction(event) {
                var term = event.detail.term;

                this.$.appscoAccessReportRoles.filterByTerm(term);
                this.$.appscoAccessReportContacts.filterByTerm(term);
            }

            _filterByAssigneeTypeAction(event) {
                switch (event.detail.type) {
                    case 'users':
                        this._hideContacts();
                        break;
                    case 'contacts':
                        this._hideRoles();
                        break;
                    case 'all':
                        this._showRoles();
                        this._showContacts();
                        break;
                    default:
                        return false;
                }
            }

            _filterByGroupAction(event) {
                var group = event.detail.group;

                this.$.appscoAccessReportRoles.filterByGroup(group);
                this.$.appscoAccessReportContacts.filterByGroup(group);
            }
        }
        window.customElements.define(AppscoAccessReportPage.is, AppscoAccessReportPage);
    </script>

</dom-module>
