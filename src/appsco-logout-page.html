<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/appsco-components/appsco-loader.html">

<dom-module id="appsco-logout-page">
    <template>
        <style>
            :host {
                display: block;

                --appsco-loader: {
                     width: 48px;
                     height: 48px;
                 };
            }
        </style>

        <appsco-loader active
                       multi-color></appsco-loader>

    </template>

    <script>
        Polymer({
            is: 'appsco-logout-page',

            properties: {

                /**
                 * Logout API link.
                 */
                logoutApi: {
                    type: String
                }
            },

            attached: function() {
                window.location.href = this.logoutApi;
            }
        });
    </script>
</dom-module>
