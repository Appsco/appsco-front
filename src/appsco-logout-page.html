<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="components/components/appsco-loader.html">

<dom-module id="appsco-logout-page">
    <template>
        <style>
            :host {
                display: block;

                --appsco-loader: {
                     width: 48px;
                     height: 48px;
                 };
            }
        </style>

        <appsco-loader active
                       multi-color></appsco-loader>

    </template>

    <script>
        class AppscoLogoutPage extends Polymer.Element {
            static get is() { return 'appsco-logout-page'; }

            static get properties() {
                return {
                    logoutApi: {
                        type: String
                    }
                };
            }

            ready() {
                super.ready();

                window.location.href = this.logoutApi;
            }
        }
        window.customElements.define(AppscoLogoutPage.is, AppscoLogoutPage);
    </script>
</dom-module>
