<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/transform-animation.html">

<!--
`appsco-company-labels`
Contains label list and Load More action.
Labels are loaded inside component through iron-ajax.

    <appsco-company-labels labels-api=""
                            authorization-token=""
                            size=""
                            load-more
                            preview>
    </appsco-company-labels>

### Styling

`<appsco-company-labels>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-company-labels` | Mixin for the root element | `{}`
`--appsco-company-label-item` | Mixin for item style | `{}`
`--labels-container` | Mixin for the labels container | `{}`
`--labels-progress-bar` | Mixin applied to paper-progress for label list | `{}`

-->

<dom-module id="appsco-company-labels">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--appsco-company-labels);
            }
            .labels {
                @apply(--layout-vertical);
                @apply(--layout-start);
            }
            appsco-company-label-item {
                width: 100%;
                margin: 0 0 10px 0;
                @apply(--appsco-company-label-item);
            }
            .labels-container {
                width: 100%;
                position: relative;
            }
            appsco-loader {
                background-color: rgba(255, 255, 255, 0.4);
            }
            .load-more-box {
                margin-top: 10px;
                padding-top: 4px;
                position: relative;
            }
            .load-more-box paper-progress {
                width: 100%;
                position: absolute;
                top: 4px;
                left: 0;
            }
            .progress-bar {
                min-width: 100px;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                @apply(--labels-progress-bar);
            }
            paper-button {
                display: block;
                width: 120px;
                margin: 20px auto 0;
                text-align: center;
                @apply(--load-more-button);
            }
            .info-total {
                margin-bottom: 10px;
            }
            .total {
                @apply(--paper-font-caption);
                color: var(--secondary-text-color);
            }
            .message {
                color: var(--secondary-text-color);
                font-style: italic;
                @apply(--paper-font-body2);
                @apply(--info-message);
            }
        </style>

        <div class="labels-container">

            <iron-ajax
                    id="getLabelsApiRequest"
                    url="[[ _labelsApiUrl ]]"
                    headers="[[ _computedHeaders ]]"
                    on-error="_onError"
                    on-response="_onResponse"
                    debounce-duration="300"></iron-ajax>

            <paper-progress id="paperProgress"
                            class="progress-bar"
                            indeterminate></paper-progress>

            <template is="dom-if" if="[[ _message ]]">
                <p class="message">[[ _message ]]</p>
            </template>

            <template is="dom-if" if="[[ !_labelsEmpty ]]">

                <template is="dom-if" if="[[ !hideTotal ]]">
                    <div class="info-total">
                        <div class="total">
                            Total labels: [[ _totalLabels ]]
                        </div>
                    </div>
                </template>

                <div class="labels">
                    <template is="dom-repeat"
                              items="{{ _labels }}"
                              on-dom-change="_onItemsDomChange">

                        <appsco-company-label-item id="appscoLabelItem_[[ index ]]"
                                                   label="{{ item }}"
                                                   authorization-token="[[ authorizationToken ]]"
                                                   preview="[[ preview ]]"
                                                   selectable="[[ selectable ]]"></appsco-company-label-item>

                    </template>
                </div>
            </template>
        </div>

        <template is="dom-if" if="[[ !_labelsEmpty ]]">
            <div class="load-more-box" hidden$="[[ !_loadMore ]]">
                <paper-progress id="loadMoreProgress" indeterminate></paper-progress>
                <paper-button on-tap="_loadMoreLabels" id="loadMore">Load More</paper-button>
            </div>
        </template>
    </template>

    <script>
        Polymer({

            is: 'appsco-company-labels',

            properties: {

                /**
                 * Authorization token.
                 */
                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Route to retrieve company labels
                 */
                labelsApi: {
                    type: String,
                    value: ''
                },

                /**
                 * Number of items to load and present
                 */
                size: {
                    type: Number,
                    value: 10
                },

                /**
                 * Show load more button
                 */
                loadMore: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Indicates if label should be in preview mode rather then full detailed view.
                 */
                preview: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Indicates if info about total labels should be displayed.
                 */
                hideTotal: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Indicates if labels should be selectable.
                 */
                selectable: {
                    type: Boolean,
                    value: false
                },

                _loadMore: {
                    type: Boolean,
                    value: false
                },

                _computedHeaders: {
                    type: Object,
                    computed: '_computeHeaders(authorizationToken)'
                },

                _labels: {
                    type: Array,
                    value: function() {
                        return [];
                    },
                    notify: true
                },

                _allLabels: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _labelsEmpty: {
                    type: Boolean,
                    value: false
                },

                _message: {
                    type: String,
                    value: ''
                },

                _labelsApiUrl: {
                    type: String,
                    computed: '_computeLabelsApiUrl(labelsApi, size)',
                    observer: '_onLabelsApiUrlChanged'
                },

                _nextLabelsPageApiUrl: {
                    type: String
                },

                _searchLabelsApi: {
                    type: String,
                    computed: '_computeSearchLabelsApi(labelsApi)'
                },

                _totalLabels: {
                    type: Number,
                    value: 0
                },

                _renderedIndex: {
                    type: Number,
                    value: -1
                },

                /**
                 * Animation for loader appearance.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'cascaded-animation',
                                animation: 'slide-from-left-animation',
                                nodes: [],
                                nodeDelay: 50,
                                timing: {
                                    duration: 300
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            _computeHeaders: function(authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            _computeLabelsApiUrl: function(labelsApi, size) {
                return (labelsApi && size) ? (labelsApi + '?page=1&extended=1&limit=' + size) : '';
            },

            _computeSearchLabelsApi: function(labelsApi) {
                return labelsApi ? labelsApi + '?page=1&limit=100&extended=1' : '';
            },

            _setLoadMoreAction: function() {
                this._loadMore = (this.loadMore && this._allLabels.length < this._totalLabels);
            },

            _hideLoadMoreAction: function() {
                this._loadMore = false;
            },

            _onLabelsApiUrlChanged: function(url) {

                if (url && url.length > 0) {
                    this._loadLabels();
                }
            },

            _loadLabels: function() {
                this._showProgressBar();
                this._loadMore = false;
                this.set('_labels', []);
                this.set('_allLabels', []);
                this.$.getLabelsApiRequest.generateRequest();
            },

            reloadLabels: function() {
                this._loadLabels();
            },

            _loadMoreLabels: function() {
                this._showLoadMoreProgressBar();
                this.$.getLabelsApiRequest.url = this._nextLabelsPageApiUrl;
                this.$.getLabelsApiRequest.generateRequest();
            },

            _onError: function() {
                this._message = 'We couldn\'t load labels at the moment. Please try again in a minute.';
                this._handleEmptyLoad();
            },

            _handleEmptyLoad: function() {
                this._labelsEmpty = true;
                this._message = 'There are no labels added.';

                /**
                 * Fired when there are no labels.
                 *
                 * @event empty-load
                 */
                this.fire('empty-load');

                this._hideProgressBar();
                this._hideLoadMoreProgressBar();
            },

            _onResponse: function(event) {
                var response = event.detail.response,
                    labels = response.company_labels,
                    meta = response.meta,
                    labelsCount = labels.length - 1;

                this._totalLabels = meta.total;
                this._nextLabelsPageApiUrl = meta.next + "&limit=" + this.size;

                if (meta.total === 0) {
                    this._handleEmptyLoad();
                    return false;
                }

                this._labelsEmpty = false;
                this._message = '';

                labels.forEach(function(el, index) {

                    setTimeout( function() {

                        this.push('_labels', el);
                        this.push('_allLabels', el);

                        if (index == labelsCount) {

                            this._loadMore = this.loadMore;

                            if (this._labels.length === meta.total) {
                                this._loadMore = false;
                            }

                            this._hideProgressBar();
                            this._hideLoadMoreProgressBar();
                            this._setLoadMoreAction();

                            /**
                             * Fired when labels are loaded
                             *
                             * @event loaded
                             * @param {Object} labels[]
                             */
                            this.fire('loaded', {
                                labels: labels
                            });
                        }

                    }.bind(this), (index + 1) * 30 );

                }.bind(this));
            },

            addLabel: function(label, respectLimit) {
                this._labelsEmpty = false;
                this._message = '';
                this._renderedIndex = 0;

                this.unshift('_labels', label);
                this.unshift('_allLabels', label);

                if (respectLimit && this._labels.length > this.size) {
                    this.pop('_labels');
                    this.pop('_allLabels');
                }
                
                this._totalLabels++;
            },

            modifyLabel: function(label) {
                var _labels = JSON.parse(JSON.stringify(this._labels)),
                    _length = _labels.length,
                    allLabels = JSON.parse(JSON.stringify(this._allLabels)),
                    allLength = allLabels.length;

                for (var j = 0; j < _length; j++) {
                    if (label.alias === _labels[j].alias) {
                        _labels[j] = label;
                        break;
                    }
                }

                for (var k = 0; k < allLength; k++) {
                    if (label.alias === allLabels[k].alias) {
                        allLabels[k] = label;
                        break;
                    }
                }

                this.set('_labels', []);
                this.set('_labels', _labels);

                this.set('_allLabels', []);
                this.set('_allLabels', allLabels);
            },

            removeLabel: function(label) {
                var _labels = this._labels,
                    _length = _labels.length,
                    allLabels = this._allLabels,
                    allLength = allLabels.length;

                for (var j = 0; j < _length; j++) {

                    if (label.alias === _labels[j].alias) {
                        this.splice('_labels', j, 1);
                        break;
                    }
                }

                for (var k = 0; k < allLength; k++) {

                    if (label.alias === allLabels[k].alias) {
                        this.splice('_allLabels', k, 1);
                        break;
                    }
                }

                this._totalLabels--;
                this._setLoadMoreAction();

                if (0 === this._labels.length) {
                    this._handleEmptyLoad();
                }
            },

            search: function(term) {

                this._labelsEmpty = false;

                if (term.length < 3) {
                    this._message = '';
                    this.set('_labels', JSON.parse(JSON.stringify(this._allLabels)));
                    this.fire('filter-done');
                    this._setLoadMoreAction();
                    return false;
                }

                this._searchLabels(term).then(function(labels) {
                    this._hideLoadMoreAction();
                    this.set('_labels', []);

                    if (labels.length > 0) {
                        var length = this._allLabels.length;

                        this._message = '';

                        labels.forEach(function(label, index) {

                            for (var i = 0; i < length; i++) {
                                var l = this._allLabels[i];

                                if (label.alias === l.alias) {
                                    this.push('_labels', l);
                                    break;
                                }
                                else {

                                    if (i === length - 1) {
                                        this.push('_labels', label);
                                    }
                                }
                            }

                            if (index === (labels.length - 1)) {
                                this._hideProgressBar();
                                this.fire('filter-done');
                            }

                        }.bind(this));

                    }
                    else {
                        this._message = 'There are no labels with asked term.';
                        this.fire('filter-done');
                    }

                }.bind(this), function(message) {
                    this.set('_labels', []);
                    this._message = message;
                    this.fire('filter-done');
                }.bind(this));

                this._hideLoadMoreAction();
            },

            _searchLabels: function(term) {

                return new Promise(function(resolve, reject) {
                    var request = document.createElement('iron-request'),
                        options = {
                            url: this._searchLabelsApi + '&term=' + term,
                            method: 'GET',
                            handleAs: 'json',
                            headers: this._computedHeaders
                        };

                    request.send(options).then(function() {

                        if (200 === request.status && request.response && request.response.company_labels) {
                            resolve(request.response.company_labels);
                        }
                        else {
                            reject('There is no appropriate response.');
                        }

                    }, function() {

                        if (request.response) {
                            reject(request.response.message);
                        }
                        else {
                            reject('There was an error in searching labels with given term. Please contact AppsCo support.');
                        }
                    });
                }.bind(this));
            },

            _showProgressBar: function() {
                this.$$('#paperProgress').hidden = false;
            },

            _showLoadMoreProgressBar: function() {
                this.$$('#loadMoreProgress').hidden = false;
            },

            _hideProgressBar: function() {

                setTimeout(function() {
                    this.$$('#paperProgress').hidden = true;
                }.bind(this), 300);

            },

            _hideLoadMoreProgressBar: function() {

                setTimeout(function() {
                    this.$$('#loadMoreProgress').hidden = true;
                }.bind(this), 300);

            },

            _onItemsDomChange: function() {
                var index = this._renderedIndex;

                if (-1 != index) {

                    this.animationConfig.entry.nodes = [];

                    for (var i = 0; i <= index; i++) {
                        var addedItem = this.$$('#appscoLabelItem_' + i);
                        this.animationConfig.entry.nodes.push(addedItem);
                    }

                    this.playAnimation('entry');

                    this._renderedIndex = -1;
                }

            }
        });
    </script>
</dom-module>
