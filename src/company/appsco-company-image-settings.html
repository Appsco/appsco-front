<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../components/components/appsco-loader.html">
<link rel="import" href="../components/components/appsco-upload-image-behavior.html">
<link rel="import" href="../components/components/appsco-upload-image-styles.html">

<dom-module id="appsco-company-image-settings">
    <template>
        <style include="appsco-upload-image-styles">
        </style>

        <div class="upload-container">
            <appsco-loader active="[[ _loader ]]" loader-alt="AppsCo is processing request" multi-color></appsco-loader>

            <iron-image class="item-image"
                        src="[[ company.image ]]"
                        alt="Company logo"
                        sizing="contain"></iron-image>

            <template is="dom-if" if="[[ !previewOnly ]]">
                <label for="imageInput"
                       class$="item-image-upload [[ _imagePreview ]]">
                    <iron-icon icon="file-upload" class="icon-upload"></iron-icon>
                </label>

                <input type="file"
                       accept="image/*"
                       id="imageInput"
                       name="company-image"
                       class="upload-file"
                       on-change="_onUploadImage">
            </template>
        </div>

        <template is="dom-if" if="[[ !previewOnly ]]">
            <template is="dom-if" if="[[ company.image ]]">
                <paper-button class="remove-action"
                              on-tap="_onRemoveImageAction">Remove logo</paper-button>
            </template>
        </template>

    </template>
    <script>
        Polymer({

            is: 'appsco-company-image-settings',

            properties: {
                company: {
                    type: Object,
                    value: function() {
                        return {}
                    },
                    notify: true
                },

                _imagePreview: {
                    type: String,
                    computed: '_computeImagePreviewClass(company)'
                }
            },

            behaviors: [
                Polymer.AppscoUploadImageBehavior
            ],

            reset: function() {
                var company = JSON.parse(JSON.stringify(this.company));

                this.set('company', {});
                this.set('company', company);
            },

            _computeImagePreviewClass: function(company) {
                return (company && company.image) ? 'has-image' : 'no-image';
            },

            _setNewImage: function(file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    this._setObjectAttribute('company', 'image', e.target.result);
                }.bind(this);

                reader.readAsDataURL(file);
            },

            _fireChangeEvent: function(response) {
                this.fire('company-logo-changed', {
                    company: JSON.parse(response)
                });
            },

            _setStateAfterImageIsRemoved: function(response) {
                this.set('company', response);
                this._fireChangeEvent(JSON.stringify(response));
                this._hideLoader();
            }
        });
    </script>
</dom-module>
