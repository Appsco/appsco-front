<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="appsco-company-transfer-token.html">

<dom-module id="appsco-company-transfer-token-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };

                --appsco-copy-action: {
                     width: 32px;
                     height: 32px;
                     padding: 8px;
                     margin: 0;
                 };
            }
            paper-card {
                @apply --full-page-paper-card;

                --paper-card-header-text: {
                    color: var(--primary-text-color);
                    @apply --full-page-paper-card-header-text;
                };
            }
            .page-close-action {
                @apply --page-close-action;
            }
        </style>

        <paper-card heading="Transfer token" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onBack"></paper-icon-button>

            <div class="card-content layout vertical">

                <appsco-company-transfer-token
                        id="appscoCompanyTransferToken"
                        authorization-token="[[ authorizationToken ]]"
                        transfer-token-api="[[ transferTokenApi ]]"
                        partners-api-url="[[ partnersApiUrl ]]"
                        send-transfer-token-api="[[ sendTransferTokenApi ]]"
                        api-errors="[[ apiErrors ]]"></appsco-company-transfer-token>

            </div>
        </paper-card>

    </template>

    <script>
        class AppscoCompanyTransferTokenPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-company-transfer-token-page'; }

            static get properties() {
                return {
                    authorizationToken: {
                        type: String,
                        value: ''
                    },

                    transferTokenApi: {
                        type: String
                    },

                    sendTransferTokenApi: {
                        type: String
                    },

                    partnersApiUrl: {
                        type: String
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this,
                        timing: {
                            duration: 300
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };
                this.sharedElements = {
                    'hero': this.$.card
                };
            }

            _onBack() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            resetPage() {
                this.$.appscoCompanyTransferToken.reset();
            }
        }
        window.customElements.define(AppscoCompanyTransferTokenPage.is, AppscoCompanyTransferTokenPage);
    </script>
</dom-module>
