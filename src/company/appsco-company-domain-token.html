<!--
`appsco-company-domain-token`
Shows dialog screen with confirmation for account removal from organization unit.

    <appsco-company-domain-token domain="{}" authorization-token="">
    </appsco-company-domain-token>

### Styling

`<appsco-company-domain-token>` provides the following custom properties and mixins for styling:

-->

<dom-module id="appsco-company-domain-token">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply(--appsco-company-domain-token);

                --form-error-box: {
                     margin-top: 0;
                 };
            }
            :host paper-dialog {
                width: 670px;
                top: 20vh;
                @apply(--appsco-paper-dialog);
            }
            :host paper-dialog-scrollable > * {
                @apply(--paper-dialog-scrollable-child);
            }
            :host .buttons paper-button {
                @apply(--paper-dialog-button);
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply(--paper-dialog-dismiss-button);
            }
            .emphasized {
                font-weight: 500;
            }
            .token-container {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            .token {
                @apply(--paper-font-common-nowrap);
                color: var(--success-color);
            }
            appsco-copy {
                @apply(--layout-flex-none);

                --appsco-copy-action: {
                    width: 24px;
                    height: 24px;
                    padding: 4px;
                    margin: 0 0 0 5px;
                };
            }
            .learn-more-action {
                @apply(--link-button);
            }
        </style>
        <paper-dialog
                with-backdrop
                id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                on-iron-overlay-closed="_onDialogClosed">

            <h2>Token</h2>

            <paper-dialog-scrollable>
                <div class="dialog-container">
                    <p>Before you verify domain</p>
                    <p class="emphasized">[[ domain.domain ]]</p>
                    <p>
                        You must copy and paste DNS verification code to the TXT record section
                        to prove that you own it.
                    </p>
                    <p class="token-container">
                        <span class="token">[[ domain.verification_code ]]</span>
                        <appsco-copy value="[[ domain.verification_code ]]"></appsco-copy>
                    </p>
                    <!--<p>-->
                        <!--<a href="#"-->
                           <!--target="_blank"-->
                           <!--class="learn-more-action">Learn more</a>-->
                        <!--about DNS verification code.-->
                    <!--</p>-->
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({

            is: 'appsco-company-domain-token',

            properties: {

                /**
                 * Account to remove from organization unit.
                 */
                domain: {
                    type: Array,
                    value: function() {
                        return {};
                    }
                },

                token: {
                    type: String,
                    value: 'DVH4KHonhRQtsksUx4UPbm4JgvqoGLD3AVS8RQVgG3eT_W6NhXb1yB92OnmWREqWp66e7KGMwGT_a4E'
                }
            },

            setDomain: function(domain) {
                this.domain = domain;
            },

            open: function () {
                this.$.dialog.open();
            },

            close: function () {
                this.$.dialog.close();
            },

            toggle: function () {
                this.$.dialog.toggle();
            },

            _onDialogClosed: function() {}
        });
    </script>
</dom-module>
