<!--
`appsco-company-remove-label`
Shows dialog screen with confirmation for account removal from organization unit.

    <appsco-company-remove-label label="{}" authorization-token="">
    </appsco-company-remove-label>

### Styling

`<appsco-company-remove-label>` provides the following custom properties and mixins for styling:

-->

<dom-module id="appsco-company-remove-label">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply(--appsco-label-remove);

                --form-error-box: {
                     margin-top: 0;
                 };
            }
            :host paper-dialog {
                width: 670px;
                top: 20vh;
                @apply(--appsco-paper-dialog);
            }
            :host paper-dialog-scrollable > * {
                @apply(--paper-dialog-scrollable-child);
            }
            :host .buttons paper-button {
                @apply(--paper-dialog-button);
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply(--paper-dialog-dismiss-button);
            }
            :host appsco-loader {
                @apply(--paper-dialog-appsco-loader);
            }
        </style>
        <paper-dialog
                with-backdrop
                id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                on-iron-overlay-closed="_onDialogClosed">

            <h2>Remove [[ label.name ]]</h2>

            <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is processing request" multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="remove-container">
                    <appsco-form-error message="[[ _error ]]"></appsco-form-error>
                    <p>Removing label detaches all accounts from it.</p>
                    <p>Please confirm removal of this label.</p>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onRemove">Remove</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({

            is: 'appsco-company-remove-label',

            properties: {

                /**
                 * Label to remove.
                 */
                label: {
                    type: Array,
                    value: function() {
                        return {};
                    }
                },

                _removeLabelApi: {
                    type: String,
                    computed: '_computeRemoveLabelApi(label)'
                },

                /**
                 * Authorization token.
                 */
                authorizationToken: {
                    type: String,
                    value: ''
                },

                _headers: {
                    type: String,
                    computed: '_computeHeaders(authorizationToken)'
                },

                _loader: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Error message.
                 */
                _error: {
                    type: String
                }
            },

            setLabel: function(label) {
                this.label = label;
            },

            open: function () {
                this.$.dialog.open();
            },

            close: function () {
                this.$.dialog.close();
            },

            toggle: function () {
                this.$.dialog.toggle();
            },

            _computeHeaders: function(authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken,
                    'Content-Type': 'application/x-www-form-urlencoded'
                };
            },

            _computeRemoveLabelApi: function(label) {
                return label.self ? label.self : '';
            },

            _showLoader: function() {
                this._loader = true;
            },

            _hideLoader: function() {
                this._loader = false;
            },

            _showError: function(message) {
                this._error = message;
            },

            _hideError: function() {
                this._error = '';
            },

            _onDialogClosed: function() {
                this._hideError();
                this._hideLoader();
            },

            _onRemove: function() {
                var request = document.createElement('iron-request'),
                        options = {
                            url: this._removeLabelApi,
                            method: 'DELETE',
                            handleAs: 'json',
                            headers: this._headers
                        };

                this._showLoader();

                request.send(options).then(function() {
                    this.close();

                    /**
                     * Fired when label is deleted.
                     *
                     * @event label-removed
                     * @param [Object] label
                     */
                    this.fire('label-removed', {
                        label: this.label
                    });

                }.bind(this), function() {

                    if (request.status === 404) {
                        this._showError('We couldn\'t remove label from company. Please try again in a minute.');
                    }

                    this._hideLoader();
                }.bind(this));
            }
        });
    </script>
</dom-module>
