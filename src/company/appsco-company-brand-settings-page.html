<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="appsco-company-brand-settings.html">

<dom-module id="appsco-company-brand-settings-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                    border-bottom: 1px solid var(--divider-color);
                };

                --company-image-upload-container: {
                    background-color: var(--body-background-color);
                    padding: 10px;
                    margin: 0;
                };
            }
            paper-card {
                @apply --full-page-paper-card;

                --paper-card-header-text: {
                    color: var(--primary-text-color);
                };
            }
            .page-close-action {
                @apply --page-close-action;
            }
        </style>

        <paper-card heading="Brand settings" id="companyBrandSettings">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onBack"></paper-icon-button>

            <div class="card-content">
                <appsco-company-brand-settings
                        id="appscoCompanyBrandSettings"
                        company="[[ company ]]"
                        authorization-token="[[ authorizationToken ]]"
                        settings-api="[[ settingsApi ]]"
                        image-settings-api="[[ imageSettingsApi ]]"
                        dashboard-image-settings-api="[[ dashboardImageSettingsApi ]]"
                ></appsco-company-brand-settings>
            </div>
        </paper-card>

    </template>

    <script>
        class AppscoCompanyBrandSettingsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-company-brand-settings-page'; }

            static get properties() {
                return {
                    company: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    authorizationToken: {
                        type: String
                    },

                    settingsApi: {
                        type: String
                    },

                    imageSettingsApi: {
                        type: String
                    },

                    dashboardImageSettingsApi: {
                        type: String
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this,
                        timing: {
                            duration: 300
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                this.sharedElements = {
                    'hero': this.$.companyBrandSettings
                };
            }

            _onBack() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            setupPage() {
                this.$.appscoCompanySettings.setup();
            }

            resetPage() {
                this.$.appscoCompanySettings.reset();
            }
        }
        window.customElements.define(AppscoCompanyBrandSettingsPage.is, AppscoCompanyBrandSettingsPage);
    </script>
</dom-module>
