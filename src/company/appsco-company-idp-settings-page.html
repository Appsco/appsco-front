<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-bottom-animation.html">

<link rel="import" href="appsco-company-idp-settings.html">

<dom-module id="appsco-company-idp-settings-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            paper-card {
                @apply --full-page-paper-card;

                --paper-card-header-text: {
                    color: var(--primary-text-color);
                    @apply --full-page-paper-card-header-text;
                };
            }
            .page-close-action {
                @apply --page-close-action;
            }
        </style>

        <paper-card heading="IdP settings" id="card" class="company-idp-settings-card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onClosePageAction"></paper-icon-button>

            <div class="card-content">
                <appsco-company-idp-settings
                        id="appscoCompanyIdPSettings"
                        company="[[ company ]]"
                        authorization-token="[[ authorizationToken ]]"
                        id-p-integrations-api="[[ idPIntegrationsApi ]]"
                        api-errors="[[ apiErrors ]]"
                        on-idp-settings-saved="_onIdPSettingsSaved"></appsco-company-idp-settings>
            </div>
        </paper-card>

    </template>

    <script>
        class AppscoCompanyIdpSettingsPage extends Polymer.mixinBehaviors([Polymer.NeonAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-company-idp-settings-page'; }

            static get properties() {
                return {
                    company: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    authorizationToken: {
                        type: String
                    },

                    idPIntegrationsApi: {
                        type: String
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'slide-from-bottom-animation',
                        node: this,
                        timing: {
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'slide-down-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };
            }

            setDomain(domain) {
                this.$.appscoCompanyIdPSettings.setDomain(domain);
            }

            setupPage() {
                this.$.appscoCompanyIdPSettings.setup();
            }

            resetPage() {
                this.$.appscoCompanyIdPSettings.reset();
            }

            _onClosePageAction() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            _onIdPSettingsSaved() {
                this._onClosePageAction();
            }
        }
        window.customElements.define(AppscoCompanyIdpSettingsPage.is, AppscoCompanyIdpSettingsPage);
    </script>
</dom-module>
