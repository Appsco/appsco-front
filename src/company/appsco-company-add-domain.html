<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="../components/components/appsco-loader.html">
<link rel="import" href="../components/components/appsco-form-error.html">

<link rel="import" href="../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-company-add-domain">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            :host paper-dialog {
                width: 670px;
                top: 10vh;
                @apply --appsco-paper-dialog;
            }
            :host paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            :host appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
            .emphasized {
                font-weight: 500;
            }
            .support-link {
                color: var(--app-primary-color-dark);
            }
        </style>

        <paper-dialog id="addCompanyDomainDialog"
                      with-backdrop
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-opened="_onDialogOpened"
                      on-iron-overlay-closed="_onDialogClosed">

            <h2>Add domain</h2>

            <appsco-loader active="[[ _loader ]]"
                           loader-alt="Appsco is processing request"
                           multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="dialog-container">

                    <appsco-form-error message="[[ _error ]]"></appsco-form-error>

                    <template is="dom-if" if="[[ _supportLink ]]">
                        <a href="https://support.appsco.com/hc/en-gb"
                           target="_blank" rel="noopener noreferrer"
                           class="support-link">Read more in AppsCo Support Knowledgebase</a>
                    </template>

                    <p>
                        Enter domain below.
                        Example: <span class="emphasized">my-domain.com</span>
                    </p>

                    <form is="iron-form"
                          id="form"
                          method="POST"
                          action="[[ addDomainApi ]]"
                          headers="[[ _headers ]]"
                          on-iron-form-error="_onFormError"
                          on-iron-form-response="_onFormResponse">

                        <div class="input-container">
                            <paper-input id="domainName"
                                         label="Your domain"
                                         name="company_domain[domain]"
                                         required
                                         auto-validate
                                         error-message="Please enter domain name."></paper-input>
                        </div>
                    </form>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss id="companyDomainDialogCancelButton">Cancel</paper-button>
                <paper-button autofocus on-tap="_submitForm" id="companyDomainDialogAddButton">Add</paper-button>
            </div>
        </paper-dialog>

        <iron-a11y-keys target="[[ _target ]]"
                        keys="enter"
                        on-keys-pressed="_onEnter">
        </iron-a11y-keys>

    </template>

    <script>
        class AppscoCompanyAddDomain extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-company-add-domain'; }

            static get properties() {
                return {
                    addDomainApi: {
                        type: String
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    },

                    _error: {
                        type: String
                    },

                    _supportLink: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * Target for iron-a11y-keys component.
                     * Submit form on enter.
                     */
                    _target: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this._target = this.$.form;
            }

            open() {
                this.$.addCompanyDomainDialog.open();
            }

            close() {
                this.$.addCompanyDomainDialog.close();
            }

            toggle() {
                this.$.addCompanyDomainDialog.toggle();
            }

            _showLoader() {
                this._loader = true;
            }

            _hideLoader() {
                this._loader = false;
            }

            _showError(message) {
                this._error = message;
            }

            _hideError() {
                this._error = '';
                this._hideAppscoSupportLink();
            }

            _showAppscoSupportLink() {
                this._supportLink = true;
            }

            _hideAppscoSupportLink() {
                this._supportLink = false;
            }

            _onDialogOpened() {
                this.$.domainName.focus();
            }

            _onDialogClosed() {
                this._hideLoader();
                this._hideError();
                this._target.reset();
            }

            _onEnter() {
                this._submitForm();
            }

            _submitForm() {
                this._hideError();

                if (this._target.validate()) {
                    this._showLoader();
                    this._target.submit();
                }
            }

            _onFormError(event) {
                var code = event.detail.request.response.code;
                
                if (1497441483 == code) {
                    this._showAppscoSupportLink();
                }
                
                this._showError(this.apiErrors.getError(code));
                this._hideLoader();
            }

            _onFormResponse(event) {
                this.close();
                this.dispatchEvent(new CustomEvent('domain-added', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        domain: event.detail.response
                    }
                }));
            }
        }
        window.customElements.define(AppscoCompanyAddDomain.is, AppscoCompanyAddDomain);
    </script>
</dom-module>
