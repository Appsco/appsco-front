<!--
`appsco-company-label-item`
Presents label in form of an item.

    <appsco-company-label-item label="{}" preview>
    </appsco-company-label-item>

### Styling

`<appsco-company-label-item>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--background-color` | Background color applied to the root element | `#fff`
`--color` | Color applied to all the text | `#33`
`--appsco-company-label-item` | Mixin applied to label item element | `{}`
`--label-basic-info` | Mixin applied to the basic info | `{}`
`--label-status-info` | Mixin applied to the status info | `{}`
`--label-basic-info-values` | Mixin applied to the basic info values | `{}`
`--label-status-info-values` | Mixin applied to the status info values | `{}`

-->

<dom-module id="appsco-company-label-item">
    <template>
        <style>
            :host {
                display: none;
                color: var(--primary-text-color);
                font-size: 14px;
            }
            .item {
                width: 100%;
                height: 70px;
                padding: 0 10px;
                box-sizing: border-box;
                overflow: hidden;
                position: relative;
                background-color: var(--background-color, #ffffff);
                border-radius: 3px;
                @apply(--shadow-elevation-2dp);
                @apply(--layout-horizontal);
                @apply(--layout-center);
                transition: all 0.1s ease-out;
                @apply(--appsco-company-label-item);
            }
            .item:hover {
                @apply(--shadow-elevation-4dp);
            }
            .label-title {
                display: block;
                height: 32px;
                line-height: 16px;
            @apply(--paper-font-common-base);
                font-size: 14px;
                font-weight: 400;
                overflow: hidden;
            }
            .actions {
            @apply(--layout-horizontal);
            @apply(--layout-center);
                position: absolute;
                right: 4px;
                bottom: 4px;
            }
            paper-button {
            @apply(--paper-font-common-base);
            @apply(--paper-font-common-nowrap);

                padding: 4px;
                font-size: 12px;
                font-weight: 400;
                letter-spacing: 0.018em;
                line-height: 18px;
                text-transform: uppercase;
            }
            paper-button[disabled] {
                background: transparent;
            }
            .label-info {
                @apply(--layout-vertical);
                @apply(--layout-start);
                padding: 0 10px;
            }
            .label-basic-info {
                width: 220px;
                @apply(--label-basic-info);
            }
            .label-status-info {
                border-left: 1px solid var(--divider-color);
                @apply(--label-status-info);
            }
            .label-basic-info .info-label, .label-basic-info .info-value {
                width: 220px;
                @apply(--paper-font-common-nowrap);
                @apply(--label-basic-info-values);
            }
            .label-status-info .info-label, .label-status-info .info-value {
                width: 220px;
                @apply(--paper-font-common-nowrap);
                @apply(--label-status-info-values);
            }
            .info-label {
                font-size: 16px;
                height: auto;
                line-height: normal;
            }
            .info-label.preview {
                font-size: 14px;
            }
            .info-value {
                display: block;
                font-size: 14px;
            }
        </style>

        <iron-ajax id="getLabelRolesApiRequest"
                   url="[[ _labelRolesApiUrl ]]"
                   headers="[[ _headers ]]"
                   auto
                   on-error="_onLabelRolesError"
                   on-response="_onLabelRolesResponse"></iron-ajax>

        <template is="dom-if" if="[[ preview ]]">
            <span class="info-label label-title preview">[[ label.name ]]</span>
        </template>

        <template is="dom-if" if="[[ !preview ]]">
            <div class="item">

                <div class="label-info label-basic-info">
                    <span class="info-label label-title">[[ label.name ]]</span>
                </div>

                <div class="label-info label-status-info">
                    <!--<span class="info-label"></span>-->
                    <span class="info-value">Attached accounts: [[ _labelRolesCount ]]</span>
                </div>

                <div class="actions">
                    <paper-button on-tap="_onInfo">Info</paper-button>
                    <paper-button on-tap="_onRemove">Remove</paper-button>
                </div>
            </div>
        </template>

    </template>

    <script>
        Polymer({

            is: 'appsco-company-label-item',

            properties: {

                /**
                 * Label that is to be rendered
                 */
                label: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                /**
                 * Indicates if label should be in preview mode rather then full detailed view.
                 */
                preview: {
                    type: Boolean,
                    value: false
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                _headers: {
                    type: Object,
                    computed: '_computeHeaders(authorizationToken)'
                },

                _labelRolesApiUrl: {
                    type: String,
                    computed: '_computeLabelRolesApiUrl(label, preview)'
                },

                _labelRolesCount: {
                    type: Number,
                    value: 0
                },

                /**
                 * Animation for loader appearance.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 100
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            attached: function() {
                this.style.display = 'inline-block';
                this.playAnimation('entry');
            },

            _computeHeaders: function(authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            _computeLabelRolesApiUrl: function(label, preview) {
                return (label.meta && !preview) ? label.meta.company_roles : '';
            },

            _onLabelRolesError: function() {
                this._labelRolesCount = 0;
            },

            _onLabelRolesResponse: function(event) {
                var response = event.detail.response;

                this._labelRolesCount = (response && response.meta) ? response.meta.total : 0;
            },

            _onInfo: function() {
                event.stopPropagation();

                /**
                 * Fired when `info` action is tapped.
                 *
                 * @event info
                 * @param {Object} label
                 */
                this.fire('info', {
                    label: this.label
                });
            },

            _onRemove: function(event) {
                event.stopPropagation();

                /**
                 * Fired when `remove` action is tapped.
                 *
                 * @event remove
                 * @param {Object} label
                 */
                this.fire('remove', {
                    label: this.label
                });
            }

        });
    </script>
</dom-module>
