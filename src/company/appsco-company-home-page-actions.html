<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../components/page/appsco-page-global.html">
<link rel="import" href="../components/components/appsco-search.html">
<link rel="import" href="../components/page/appsco-page-config-dropdown.html">

<dom-module id="appsco-company-home-page-actions">
    <template>
        <style>
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);

                --application-action-icon-color: var(--app-primary-color);
            }
            :host .actions-container {
                width: 100%;
                padding-left: 10px;
                border-left: 1px solid var(--divider-color);
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-justified);
            }
            :host .action {
                margin-right: 10px;
                position: relative;
                @apply(--layout-vertical);
                @apply(--layout-center);
            }
            appsco-search {
                max-width: 200px;
            }
            .action-button {
                min-width: 100px;
                @apply(--add-item-action);
            }
            :host .new-folder-action {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                background: none;
                border: none;
                color: var(--primary-text-color);
                font-weight: normal;
                font-size: 14px;
                line-height: 22px;
                margin-top: 4px;
            }
            :host .new-folder-action iron-icon {
                width: 20px;
                height: 20px;
                margin-top: -2px;
                margin-right: 5px;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-none {
                @apply(--layout-flex-none);
            }
            :host > * {
                height: 100%;
            }
            :host([mobile-screen]) appsco-page-global {
                margin-left: 10px;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <div class="actions-container">
            <div class="action flex-none">
                <paper-button class="action-button new-folder-action"
                              on-tap="_onAddNewFolderAction">
                    <iron-icon icon="icons:add-circle-outline"></iron-icon>
                    New folder
                </paper-button>
            </div>

            <div class="flex-horizontal">
                <div class="action flex-none">
                    <appsco-search id="appscoSearch"
                                   label="Search resources"></appsco-search>
                </div>

                <div class="action flex-none">
                    <paper-icon-button id="configAction"
                                       class="config-icon"
                                       icon="icons:settings"
                                       alt="Page Settings"
                                       on-tap="_onShowPageSettings"></paper-icon-button>

                    <appsco-page-config-dropdown
                            id="resourcePageConfigDropdown"
                            authorization-token="[[ authorizationToken ]]"
                            api-errors="[[ apiErrors ]]"
                            page-config-api="[[ pageConfigApi ]]"
                            page-config="[[ pageConfig ]]"
                            page="[[ page ]]"
                            option-display-list
                            option-sort
                    ></appsco-page-config-dropdown>
                </div>
            </div>
        </div>

        <appsco-page-global
                id="appscoPageGlobal"
                info></appsco-page-global>
    </template>

    <script>
        Polymer({

            is: 'appsco-company-home-page-actions',

            properties: {

                authorizationToken: {
                    type: String,
                    value: ''
                },

                apiErrors: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                pageConfigApi: {
                    type: String
                },

                pageConfig: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                page: {
                    type: String,
                    value: ''
                },

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 200,
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen)'
            ],

            attached: function() {

                if (this.mobileScreen || this.tabletScreen) {
                    this.updateStyles();
                }

            },

            resetPage: function() {
                this.$$('#appscoSearch').reset();
            },

            _updateScreen: function(mobile, tablet) {
                this.updateStyles();
            },

            _onAddNewFolderAction: function() {
                this.fire('add-new-folder');
            },

            _onShowPageSettings: function(event) {
                this.$$('#resourcePageConfigDropdown').toggle(event.target);
            }
        });
    </script>
</dom-module>
