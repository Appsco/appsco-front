<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="appsco-company-settings.html">

<dom-module id="appsco-company-settings-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            paper-card {
                @apply --full-page-paper-card;

                --paper-card-header-text: {
                    color: var(--primary-text-color);
                    @apply --full-page-paper-card-header-text;
                };
            }
            .page-close-action {
                @apply --page-close-action;
            }
        </style>

        <paper-card heading="Settings" id="companySettingsSettings">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onBack"></paper-icon-button>

            <div class="card-content" id="">
                <appsco-company-settings
                        id="appscoCompanySettings"
                        company="[[ company ]]"
                        authorization-token="[[ authorizationToken ]]"
                        settings-api="[[ settingsApi ]]"
                        save-ip-white-list-api="[[ saveIpWhiteListApi ]]"
                        api-errors="[[ apiErrors ]]"></appsco-company-settings>
            </div>
        </paper-card>

    </template>

    <script>
        class AppscoCompanySettingsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-company-settings-page'; }

            static get properties() {
                return {
                    company: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    authorizationToken: {
                        type: String
                    },

                    settingsApi: {
                        type: String
                    },

                    saveIpWhiteListApi: {
                        type: String
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this,
                        timing: {
                            duration: 300
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };
                this.sharedElements = {
                    'hero': this.$.companySettingsSettings
                };
            }

            _onBack() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            setupPage() {
                this.$.appscoCompanySettings.setup();
            }

            resetPage() {
                this.$.appscoCompanySettings.reset();
            }
        }
        window.customElements.define(AppscoCompanySettingsPage.is, AppscoCompanySettingsPage);
    </script>
</dom-module>
