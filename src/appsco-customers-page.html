<dom-module id="appsco-customers-page">
    <template>

        <style include="shared-styles webkit-scrollbar-style">
            :host {
                display: block;

                --info-width: 318px;

                --customers-progress-bar: {
                    display: none;
                };

                --customer-role-initials-background-color: var(--body-background-color-darker);
                --customer-contact-initials-background-color: var(--body-background-color-darker);
            }
            :host div[info] {
                height: 100%;
            }
            :host div[info] > * {
                padding: 10px;
                box-sizing: border-box;
            }
            :host .info-content {
                height: calc(100% - 50px - 40px);
                margin-top: 10px;
                overflow: auto;
            }
            :host .info-content > * {
                height: 78px;
            }
            :host .customer-items {
                @apply(--layout-flex-none);
            }
            :host div[content] > * {
                padding: 0 10px 10px 10px;
            }
            .customers-container {
                margin-top: 10px;
            }
            appsco-company-customer-image {
                --customer-image-preview: {
                    width: 32px;
                    height: 32px;
                    margin-right: 5px;
                };

                --customer-image-background-color: var(--body-background-color-darker);
            }
            :host div[info] .info-header {
                border-bottom: 1px solid var(--divider-color);
                height: 50px;
            }
            :host .info-header .customer-name {
                @apply(--paper-font-subhead);
                font-size: 18px;
            }

            :host div[info] .info-actions {
                padding: 0;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
            :host .edit-button {
                @apply(--primary-button);
                border-radius: 0;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {
                --info-width: 250px;
            }
            :host([mobile-screen]) {
                --info-width: 100%;
            }
            :host([screen992]) {
                --account-basic-info: {
                    width: 140px;
                };
                --account-basic-info-values: {
                    width: 140px;
                };

                --account-auth-type-info: {
                    width: 140px;
                };
                --account-auth-type-info-values: {
                    width: 140px;
                };
            }
        </style>

        <iron-media-query query="(max-width: 992px)" query-matches="{{ screen992 }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent">

            <div content>
                <div class="customers-container">

                </div>
            </div>

            <div class="flex-vertical" info>

                <div class="info-header flex-horizontal">
                    <appsco-company-customer-image customer="[[ customer ]]" preview></appsco-company-customer-image>
                    <span class="customer-name flex">[[ customer.name ]]</span>
                </div>

                <div class="info-content flex-vertical">

                </div>

                <div class="info-actions flex-horizontal">
                    <paper-button
                            class="edit-button flex"
                            on-tap="_onCustomerInfoEdit">
                        Edit
                    </paper-button>
                </div>
            </div>
        </appsco-content>

    </template>

    <script>
        Polymer({
            is: 'appsco-customers-page',

            properties: {

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                screen992: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                customer: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },


            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen, screen992)'
            ],

            toggleInfo: function() {

                if (this._customerExists) {
                    this.$.appscoContent.toggleSection('info');
                    this._infoShown = !this._infoShown;
                }
            },

            hideInfo: function() {
                this.$.appscoContent.hideSection('info');
                this._infoShown = false;
            },

            toggleResource: function() {
                this.$.appscoContent.toggleSection('resource');
            },

            _onPageAnimationFinished: function(event) {
                this._resetPageActions();
                this._resetPageLists(event.detail.fromPage.getAttribute('name'));
            }
        });
    </script>

</dom-module>
