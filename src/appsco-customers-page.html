<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="components/page/appsco-content.html">

<dom-module id="appsco-customers-page">
    <template>

        <style include="shared-styles webkit-scrollbar-style">
            :host {
                display: block;

                --info-width: 318px;

                --customers-progress-bar: {
                    display: none;
                };

                --customer-role-initials-background-color: var(--body-background-color-darker);
                --customer-contact-initials-background-color: var(--body-background-color-darker);
            }
            :host div[info] {
                height: 100%;
            }
            :host div[info] > * {
                padding: 10px;
                box-sizing: border-box;
            }
            :host .info-content {
                height: calc(100% - 50px - 40px);
                margin-top: 10px;
                overflow: auto;
            }
            :host .info-content > * {
                height: 78px;
            }
            :host .customer-items {
                @apply(--layout-flex-none);
            }
            :host div[content] > * {
                padding: 0 10px 10px 10px;
            }
            .customers-container {
                margin-top: 10px;
            }
            appsco-company-customer-image {
                --customer-image-preview: {
                    width: 32px;
                    height: 32px;
                    margin-right: 5px;
                };

                --customer-image-background-color: var(--body-background-color-darker);
            }
            :host div[info] .info-header {
                border-bottom: 1px solid var(--divider-color);
                height: 50px;
            }
            :host .info-header .customer-name {
                @apply(--paper-font-subhead);
                font-size: 18px;
            }

            :host div[info] .info-actions {
                padding: 0;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
            :host .edit-button {
                @apply(--primary-button);
                border-radius: 0;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {
                --info-width: 250px;
            }
            :host([mobile-screen]) {
                --info-width: 100%;
            }
            :host([screen992]) {
                --account-basic-info: {
                    width: 140px;
                };
                --account-basic-info-values: {
                    width: 140px;
                };

                --account-auth-type-info: {
                    width: 140px;
                };
                --account-auth-type-info-values: {
                    width: 140px;
                };
            }
        </style>

        <iron-media-query query="(max-width: 992px)" query-matches="{{ screen992 }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent">

            <div content>
                <div class="customers-container">
                    <appsco-company-customers id="appsoCustomers"
                                           customers-api="[[ customersApi ]]"
                                           authorization-token="[[ authorizationToken ]]"
                                           size="100"
                                           hide-total
                                           selectable
                                           on-loaded="_onCustomersLoaded"
                                           on-empty-load="_onCustomersEmptyLoad"
                                           on-customer-selected="_onCustomerselected"></appsco-company-customers>
                </div>
            </div>

            <div class="flex-vertical" info>

                <div class="info-header flex-horizontal">
                    <appsco-company-customer-image customer="[[ customer ]]" preview></appsco-company-customer-image>
                    <span class="customer-name flex">[[ customer.name ]]</span>
                </div>

                <div class="info-content flex-vertical">
                    <appsco-company-customer-resources
                            id="appscoCompanyCustomerResources"
                            class="customer-items"
                            authorization-token="[[ authorizationToken ]]"
                            list-api="[[ _customerResourcesApi ]]"
                            size="5"
                            customer="[[ customer ]]"
                            load-more
                            preview
                    ></appsco-company-customer-resources>

                    <appsco-company-customer-roles
                            id="appscoCompanyCustomerRoles"
                            class="customer-items"
                            authorization-token="[[ authorizationToken ]]"
                            list-api="[[ _customerRolesApi ]]"
                            size="5"
                            load-more
                            preview
                            auto-load-active
                    ></appsco-company-customer-roles>

                    <appsco-company-customer-contacts
                            id="appscoCompanyCustomerContacts"
                            class="customer-items"
                            authorization-token="[[ authorizationToken ]]"
                            list-api="[[ _customerContactsApi ]]"
                            size="5"
                            customer="[[ customer ]]"
                            load-more
                            preview
                    ></appsco-company-customer-contacts>
                </div>

                <div class="info-actions flex-horizontal">
                    <paper-button
                            class="edit-button flex"
                            on-tap="_onCustomerInfoEdit">
                        Edit
                    </paper-button>
                </div>
            </div>
        </appsco-content>

    </template>

    <script>
        Polymer({
            is: 'appsco-customers-page',

            properties: {

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                screen992: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                customer: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Get customers.
                 */
                customersApi: {
                    type: String,
                    value: ''
                },

                _customerExists: {
                    type: Boolean,
                    computed: '_computeCustomerExistence(customer)'
                },

                _customersLoaded: {
                    type: Boolean,
                    value: false
                },

                _pageReady: {
                    type: Boolean,
                    computed: '_computePageReadyState(_customersLoaded)',
                    observer: '_onPageReadyChanged'
                },

                pageLoaded: {
                    type: Boolean,
                    value: false
                },

                _infoShown: {
                    type: Boolean,
                    value: false
                },

                _customerAction: {
                    type: Number,
                    value: 0
                },

                _customerRolesApi: {
                    type: String,
                    computed: '_computeCustomerRolesApi(customer)'
                },

                _customerContactsApi: {
                    type: String,
                    computed: '_computeCustomerContactsApi(customer)'
                },

                _customerResourcesApi: {
                    type: String,
                    computed: '_computeCustomerResourcesApi(customer)'
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen, screen992)'
            ],

            toggleInfo: function() {

                if (this._customerExists) {
                    this.$.appscoContent.toggleSection('info');
                    this._infoShown = !this._infoShown;
                }
            },

            hideInfo: function() {
                this.$.appscoContent.hideSection('info');
                this._infoShown = false;
            },

            toggleResource: function() {
                this.$.appscoContent.toggleSection('resource');
            },

            setDefaultCustomer: function() {
                this._setDefaultCustomer();
            },

            _setDefaultCustomer: function() {
                this.set('customer', this.$.appscoCustomers.getFirstCustomer());
            },

            addCustomer: function(customer) {
                this.$.appscoCustomers.addCustomer(customer);
                this._setDefaultCustomer();
            },

            removeCustomer: function(customer) {
                this.$.appscoCustomers.removeCustomer(customer);
                this._setDefaultCustomer();
            },

            filterByTerm: function(term) {
                this.$.appscoCustomers.filterByTerm(term);
            },

            getSelectedCustomers: function() {
                return this.$.appscoCustomers.getSelectedCustomers();
            },

            removeCustomerItems: function(customer, items, resourceType) {

                if (this.customer.alias === customer.alias) {
                    this._removeCustomerItems(items, resourceType);
                    this._recalculateTotals(customer);
                }
            },

            recalculateTotals: function(Customers) {
                for (var idx in customers) {
                    this._recalculateTotals(customers[idx]);
                }
            },

            resetCustomerSelection: function() {
                this.$.appscoCustomer.reset();
            },

            initializePage: function() {
                this._setDefaultCustomer();
            },

            resetPage: function() {
                this._resetPageActions();
                this._resetPageLists();
                this.hideInfo();
            },

            _onCustomersLoaded: function() {
                this._customersLoaded = true;
                this._setDefaultCustomer();
            },

            _onCustomersEmptyLoad: function() {
                this._customersLoaded = true;
            },

            _recalculateTotals: function(customer) {
                this.$.appscoCustomers.recalculateTotals(customer);
            },

            _resetPageActions: function() {
                this.fire('reset-page-actions');
            },

            _resetPageLists: function(page) {
                this.filterByTerm('', page);
                this.$.appscoCustomers.selectAllCustomers(false);
            },

            _computeAccount: function(customer) {
                return customer.account ? customer.account : {};
            },

            _computeCustomerExistence: function(customer) {

                for (key in customer) {
                    return true;
                }

                return false;
            },

            _computePageReadyState: function(customers) {
                return customers;
            },

            _computeCustomerRolesApi: function(customer) {
                return customer.meta ? customer.meta.company_roles + '?extended=1' : '';
            },

            _computeCustomerContactsApi: function(customer) {
                return customer.meta ? customer.meta.contacts + '?extended=1' : '';
            },

            _computeCustomerResourcesApi: function(customer) {
                return customer.meta ? customer.meta.applications + '?extended=1' : '';
            },

            _updateScreen: function() {
                this.updateStyles();
            },

            _onPageReadyChanged: function() {
                this._onPageLoaded();
            },

            _onPageLoaded: function() {
                this.pageLoaded = true;
                this.fire('page-loaded');
            },

            _onCustomerSelected: function(event) {
                var customer = event.detail.customer;

                clearTimeout(this._customerAction);

                this._customerAction = setTimeout(function() {

                    if (customer.selected) {
                        this._onViewInfo(event);
                    }
                    else {
                        var selectedCustomer = this.$.appscoCustomers.getFirstSelectedCustomer();

                        if (!selectedCustomer) {
                            this.hideInfo();
                            this._setDefaultCustomer();
                        }
                        else if (customer.self === this.customer.self) {
                            this._handleInfo(selectedCustomer);
                        }
                    }

                }.bind(this), 10);
            },

            _onCustomerInfoEdit: function() {
                this.fire('info-edit-customer', {
                    customer: this.customer
                });
            },

            _showInfo: function() {
                if (this._customerExists) {
                    this.$.appscoContent.showSection('info');
                    this._infoShown = true;
                }
            },

            _handleInfo: function(customer) {
                this.set('customer', customer);

                if (!this._infoShown) {
                    this._showInfo();
                }
            },

            _onViewInfo: function(event) {
                this._handleInfo(event.detail.customer);
            },

            _removeCustomerRoles: function(roles) {
                this.$.appscoCompanyCustomerRoles.removeCustomerRoles(roles);
            },

            _removeCustomerContacts: function(contacts) {
                this.$.appscoCompanyCustomerContacts.removeCustomerContacts(contacts);
            },

            _removeCustomerResources: function(resources) {
                this.$.appscoCompanyCustomerResources.removeCustomerResources(resources);
            },

            _removeCustomerItems: function(items, resourceType) {

                switch (resourceType) {
                    case 'resource':
                        this._removeCustomerResources(items);
                        break;

                    case 'account':
                        this._removeCustomerRoles(items);
                        break;

                    case 'contact':
                        this._removeCustomerContacts(items);
                        break;

                    default:
                        return false;
                }
            },

            _onPageAnimationFinished: function(event) {
                this._resetPageActions();
                this._resetPageLists(event.detail.fromPage.getAttribute('name'));
            }
        });
    </script>

</dom-module>
