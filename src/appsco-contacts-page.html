<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="components/page/appsco-content.html">

<dom-module id="appsco-directory-page">
    <template>
        <style include="shared-styles webkit-scrollbar-style">
            :host {
                display: block;

                --resource-width: 318px;
                --info-width: 318px;

                --appsco-list-item-message: {
                    font-size: 14px;
                    @apply(--paper-font-common-nowrap);
                };

                --account-log-appsco-list-item: {
                    padding-top: 14px;
                    padding-bottom: 8px;
                };

                --account-details-label: {
                    font-size: 12px;
                };
                --account-details-value: {
                    font-size: 14px;
                };

                --appsco-account-log-container: {
                    padding-top: 0;
                };
            }
            :host .resource-header {
                border-bottom: 1px solid var(--divider-color);
            }
            :host div[resource] {
                height: 100%;
                overflow: auto;
            }
            :host div[content] > * {
                padding: 0 10px 10px 10px;
            }
            .directory-container {
                margin-top: 10px;
            }
            :host div[resource] > *, :host div[info] > * {
                padding: 10px;
                box-sizing: border-box;
            }
            :host div[info] {
                height: 100%;
            }
            :host div[info] .account-info {
                border-bottom: 1px solid var(--divider-color);
                height: 50px;
                @apply(--layout-flex-none);
                color: var(--primary-text-color);
            }
            appsco-account-security {
                --security-score: {
                    width: 32px;
                    height: 32px;
                    font-size: 14px;
                };
            }
            :host div[info] .details-log {
                height: calc(100% - 50px - 40px);
                margin-top: 10px;
            }
            :host .details-log paper-tabs {
                height: 38px;
                color: var(--primary-text-color);
            }
            :host div[info] .info-details-section {
                margin-top: 10px;
                height: 100%;
            }
            .tab-content {
                margin-right: -10px;
                padding-right: 10px;
                overflow: auto;
            }
            :host div[info] .info-actions {
                padding: 0;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
            :host .edit-button {
                @apply(--primary-button);
                border-radius: 0;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {
                --resource-width: 250px;
                --info-width: 250px;
            }
            :host([mobile-screen]) {
                --resource-width: 100%;
                --info-width: 100%;
            }
            :host .account-icon {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                margin-right: 10px;
            }
            :host .account-name {
                @apply(--paper-font-subhead);
                font-size: 18px;
            }
            :host([screen992]) {
                --account-basic-info: {
                    width: 140px;
                };
                --account-basic-info-values: {
                    width: 140px;
                };

                --account-auth-type-info: {
                    width: 140px;
                };
                --account-auth-type-info-values: {
                    width: 140px;
                };
            }
        </style>

        <iron-media-query query="(max-width: 992px)" query-matches="{{ screen992 }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent" resource-active>

            <div class="flex-vertical" resource>

                <div class="resource-header">
                    Filters
                </div>

            </div>

            <div content>

                <div class="directory-container">

                </div>

            </div>

            <div class="flex-vertical" info>

            </div>

        </appsco-content>

    </template>

    <script>
        Polymer({
            is: 'appsco-contacts-page',

            properties: {

                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                computedHeaders: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                screen992: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                pageLoaded: {
                    type: Boolean,
                    value: false
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen, screen992)'
            ],

            attached: function() {

                this.pageLoaded = false;

                if (this.mobileScreen || this.tabletScreen || this.screen992) {
                    this.updateStyles();
                }

            },

            _updateScreen: function(mobile, tablet, screen992) {
                this.updateStyles();
            }
        });
    </script>
</dom-module>
