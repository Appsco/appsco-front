<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="components/page/appsco-content.html">

<dom-module id="appsco-contacts-page">
    <template>
        <style include="shared-styles webkit-scrollbar-style">
            :host {
                display: block;

                --resource-width: 318px;

                --appsco-list-item-message: {
                    font-size: 14px;
                    @apply(--paper-font-common-nowrap);
                };
            }
            :host .resource-header {
                border-bottom: 1px solid var(--divider-color);
            }
            :host div[resource] {
                height: 100%;
                overflow: auto;
            }
            :host div[content] > * {
                padding: 0 10px 10px 10px;
            }
            .contacts-container {
                margin-top: 10px;
            }
            :host div[resource] > * {
                padding: 10px;
                box-sizing: border-box;
            }

            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {
                --resource-width: 250px;
                --info-width: 250px;
            }
            :host([mobile-screen]) {
                --resource-width: 100%;
                --info-width: 100%;
            }
            :host([screen992]) {
            }
        </style>

        <iron-media-query query="(max-width: 992px)" query-matches="{{ screen992 }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent">

            <div class="flex-vertical" resource>
                <div class="resource-header">
                    Resource Header
                </div>
            </div>

            <div content>
                <div class="contacts-container">Content</div>
            </div>

        </appsco-content>

    </template>

    <script>
        Polymer({
            is: 'appsco-contacts-page',

            properties: {

                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                computedHeaders: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                screen992: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                pageLoaded: {
                    type: Boolean,
                    value: false
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen, screen992)'
            ],

            attached: function() {
                this.pageLoaded = false;
                if (this.mobileScreen || this.tabletScreen || this.screen992) {
                    this.updateStyles();
                }
            },

            _updateScreen: function() {
                this.updateStyles();
            }
        });
    </script>
</dom-module>
