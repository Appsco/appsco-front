<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="components/page/appsco-content.html">
<link rel="import" href="components/account/appsco-contacts.html">
<link rel="import" href="components/account/appsco-invitations.html">
<link rel="import" href="components/components/appsco-search.html">
<link rel="import" href="components/label/appsco-company-labels.html">
<link rel="import" href="components/account/appsco-account-image.html">
<link rel="import" href="components/account/appsco-account-details.html">
<link rel="import" href="components/account/appsco-account-log.html">

<dom-module id="appsco-contacts-page">
    <template>
        <style include="shared-styles webkit-scrollbar-style">
            :host {
                display: block;

                --resource-width: 318px;
                --info-width: 318px;

                --contacts-progress-bar: {
                    display: none;
                };

                --account-details-label: {
                    font-size: 12px;
                };
                --account-details-value: {
                    font-size: 14px;
                };

                --account-log-appsco-list-item: {
                    padding-top: 14px;
                    padding-bottom: 8px;
                };

                --appsco-account-log-container: {
                    padding-top: 0;
                };
            }
            :host .resource-header {
                border-bottom: 1px solid var(--divider-color);
            }
            :host div[resource] {
                height: 100%;
                overflow: auto;
            }
            :host div[resource] > *, :host div[info] > * {
                padding: 10px;
                box-sizing: border-box;
            }
            :host div[content] > * {
                padding: 0 10px 10px 10px;
            }
            div[resource] > .resource-content {
                padding-top: 20px;
            }
            :host div[info] {
                height: 100%;
            }
            :host div[info] .account-info {
                border-bottom: 1px solid var(--divider-color);
                height: 50px;
                @apply(--layout-flex-none);
                color: var(--primary-text-color);
            }
            :host div[info] .details-log {
                height: calc(100% - 50px - 40px);
                margin-top: 10px;
            }
            .paper-tabs-pages {
                @apply(--paper-tabs-pages);
            }
            .tab-content {
                margin-top: 20px;
                @apply(--paper-tabs-content-style);
            }
            appsco-company-labels {
                margin-top: 20px;

                --appsco-company-label-item: {
                    padding: 4px;
                    margin-bottom: 5px;
                };
            }
            .contacts-container {
                margin-top: 10px;
            }
            appsco-account-image {
                --account-image: {
                    width: 32px;
                    height: 32px;
                    margin-right: 5px;
                };

                --account-initials-background-color: var(--body-background-color-darker);
                --account-initials-font-size: 14px;
            }
            :host .account-name {
                @apply(--paper-font-subhead);
                font-size: 18px;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {
                --resource-width: 250px;
                --info-width: 250px;
            }
            :host([mobile-screen]) {
                --resource-width: 100%;
                --info-width: 100%;
            }
            :host([screen992]) {
                --account-basic-info: {
                    width: 140px;
                };
                --account-basic-info-values: {
                    width: 140px;
                };

                --account-auth-type-info: {
                    width: 140px;
                };
                --account-auth-type-info-values: {
                    width: 140px;
                };
            }
        </style>

        <iron-media-query query="(max-width: 992px)" query-matches="{{ screen992 }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent" resource-active>

            <div class="flex-vertical" resource>
                <div class="resource-header">
                    Labels
                </div>

                <div class="resource-content">
                    <appsco-search id="appscoSearch"
                                   label="Search labels"
                                   on-search="_onSearchLabels"
                                   on-search-clear="_onSearchLabelsClear"></appsco-search>

                    <appsco-company-labels id="appscoCompanyLabels"
                                           labels-api="[[ labelsApi ]]"
                                           authorization-token="[[ authorizationToken ]]"
                                           size="100"
                                           preview
                                           hide-total
                                           selectable
                                           on-label-selected="_onLabelSelected"></appsco-company-labels>
                </div>
            </div>

            <div content>
                <div class="contacts-container">

                    <neon-animated-pages selected="[[ _page ]]"
                                         attr-for-selected="name"
                                         entry-animation="fade-in-animation"
                                         exit-animation="fade-out-animation"
                                         on-neon-animation-finish="_onPageAnimationFinished">

                        <appsco-invitations
                                id="appscoInvitations"
                                name="invitations"
                                size="100"
                                authorization-token="[[ authorizationToken ]]"
                                invitations-api="[[ companyInvitationsApi ]]"
                                type="contact"
                                on-remove="_onRemoveInvitationAction"
                                on-loaded="_onInvitationsLoaded"
                                on-empty-load="_onInvitationsEmptyLoad"></appsco-invitations>

                        <appsco-contacts
                                id="appscoContacts"
                                name="contacts"
                                size="100"
                                load-more
                                authorization-token="[[ authorizationToken ]]"
                                contacts-api="[[ companyContactsApi ]]"
                                on-loaded="_onContactsLoaded"
                                on-empty-load="_onContactsEmptyLoad"
                                on-contact="_onContactAction"
                                on-edit="_onEditContactAction"></appsco-contacts>
                    </neon-animated-pages>
                </div>
            </div>

            <div class="flex-vertical" info>
                <div class="account-info flex-horizontal">
                    <appsco-account-image account="[[ _account ]]"></appsco-account-image>
                    <span class="account-name flex">[[ contact.display_name ]]</span>
                </div>

                <div class="details-log flex-vertical">

                    <paper-tabs id="paperTabs" selected="{{ _selectedTab }}">
                        <paper-tab name="info">Info</paper-tab>
                        <paper-tab name="log">Log</paper-tab>
                    </paper-tabs>

                    <neon-animated-pages
                            selected="{{ _selectedTab }}"
                            entry-animation="fade-in-animation"
                            exit-animation="fade-out-animation"
                            class="paper-tabs-pages">

                        <div name="info" class="tab-content details">
                            <appsco-account-details account="[[ _account ]]"></appsco-account-details>
                        </div>

                        <div name="log" class="tab-content log">
                            <appsco-account-log
                                    id="accountLog"
                                    log-api="[[ contact.meta.log ]]"
                                    authorization-token="[[ authorizationToken ]]"
                                    size="5"
                                    short-view></appsco-account-log>
                        </div>

                    </neon-animated-pages>

                </div>
            </div>

        </appsco-content>

    </template>

    <script>
        Polymer({
            is: 'appsco-contacts-page',

            properties: {

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                screen992: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                contact: {
                    type: Object,
                    value: function() {
                        return {}
                    },
                    observer: '_onContactChanged'
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Get company invitations.
                 */
                companyInvitationsApi: {
                    type: String,
                    value: function() { return ''; }
                },

                /**
                 * Get company accounts.
                 */
                companyContactsApi: {
                    type: String,
                    value: function() { return ''; }
                },

                /**
                 * Get labels.
                 */
                labelsApi: {
                    type: String,
                    value: ''
                },

                _account: {
                    type: Object,
                    computed: '_computeAccount(contact)'
                },

                _contactExists: {
                    type: Boolean,
                    computed: '_computeContactExistence(contact)'
                },

                _contactsLoaded: {
                    type: Boolean,
                    value: false
                },

                _invitationsLoaded: {
                    type: Boolean,
                    value: false
                },

                _pageReady: {
                    type: Boolean,
                    computed: '_computePageReadyState(_contactsLoaded, _invitationsLoaded)',
                    observer: '_onPageReadyChanged'
                },

                pageLoaded: {
                    type: Boolean,
                    value: false
                },

                _page: {
                    type: String,
                    value: 'contacts'
                },

                _selectAll: {
                    type: Boolean,
                    value: false
                },

                _infoShown: {
                    type: Boolean,
                    value: false
                },

                _selectedTab: {
                    type: Number
                },

                _contactAction: {
                    type: Number,
                    value: 0
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen, screen992)'
            ],

            attached: function() {
                this.pageLoaded = false;

                if (this.mobileScreen) {
                    this.updateStyles();
                }
            },

            showPage: function(page) {
                this._page = page;
            },

            toggleInfo: function() {

                if (this._contactExists) {
                    this.$.appscoContent.toggleSection('info');
                    this._infoShown = !this._infoShown;

                    if (this._infoShown) {
                        this._selectedTab = 0;
                    }
                }
            },

            hideInfo: function() {
                this.$.appscoContent.hideSection('info');
                this._infoShown = false;
            },

            toggleResource: function() {
                this.$.appscoContent.toggleSection('resource');
            },

            _setDefaultContact: function() {
                this.set('contact', this.$.appscoContacts.getFirstContact());
            },

            addContacts: function(contacts) {
                this.$.appscoContacts.addContacts(contacts);
            },

            modifyContacts: function(contacts) {
                this.$.appscoContacts.modifyContacts(contacts);
            },

            removeContacts: function(contacts) {
                this.$.appscoContacts.removeContacts(contacts);
                this._setDefaultContact();
            },

            removeSelectedContacts: function(contacts) {
                this.$.appscoContacts.removeSelectedContacts(contacts);
            },

            reloadContactsAndActions: function() {
                this._resetPageActions();
                this._reloadContacts();
            },

            addInvitations: function(invitations) {
                this.$.appscoInvitations.addInvitations(invitations);
            },

            removeInvitations: function(invitations) {
                this.$.appscoInvitations.removeInvitations(invitations);
            },

            reloadInvitations: function() {
                this._resetPageActions();
                this.$.appscoInvitations.reloadInvitations();
            },

            filterByTerm: function(term, page) {
                page = page ? page : this._page;

                switch (page) {
                    case 'contacts':
                        this.$.appscoContacts.filterByTerm(term);
                        break;

                    case 'invitations':
                        this.$.appscoInvitations.filterByTerm(term);
                        break;

                    default:
                        this.$.appscoContacts.filterByTerm(term);
                        this.$.appscoInvitations.filterByTerm(term);
                }
            },

            selectAllContacts: function() {
                this._selectAll = !this._selectAll;
                this.$.appscoContacts.selectAll(this._selectAll);
                if (!this._selectAll) {
                    this._hideBulkActions();
                }
            },

            getSelectedContacts: function() {
                return this.$.appscoContacts.getSelectedContacts();
            },

            getSelectedContactsAndLabels: function() {
                var labels = this.$.appscoCompanyLabels.getSelectedLabels(),
                    contacts = this.$.appscoContacts.getSelectedContactsWithLabels(labels);

                return {
                    labels: labels,
                    contacts: contacts
                };
            },

            addLabel: function(label) {
                this.$.appscoCompanyLabels.addLabel(label);
            },

            resetLabelSelection: function() {
                this.$.appscoCompanyLabels.reset();
            },

            hideBulkActions: function() {
                this._hideBulkActions();
            },

            initializePage: function() {
                this._setDefaultContact();
            },

            resetPage: function() {
                this._resetPageActions();
                this._showContacts();
                this._resetPageLists('all');
                this.hideInfo();
            },

            _resetPageActions: function() {
                this._onSearchLabelsClear();
                this.$.appscoCompanyLabels.selectAllLabels(false);
                this.fire('reset-page-actions');
            },

            _resetPageLists: function(page) {
                this._selectAll = false;
                this.$.appscoContacts.selectAll(this._selectAll);
                this.filterByTerm('', page);
            },

            _computeAccount: function(contact) {
                return contact.account ? contact.account : {};
            },

            _computeContactExistence: function(contact) {

                for (key in contact) {
                    return true;
                }

                return false;
            },

            _computePageReadyState: function(contacts, invitations) {
                return contacts && invitations;
            },

            _updateScreen: function() {
                this.updateStyles();
            },

            _loadLog: function() {
                this.$.accountLog.loadLog();
            },

            _onContactChanged: function(contact) {

                if (contact.meta && contact.meta.log) {
                    this._loadLog();
                }
            },

            _reloadContacts: function() {
                this.$.appscoContacts.reloadContacts();
            },

            _onInvitationsLoaded: function() {
                this._invitationsLoaded = true;
            },

            _onInvitationsEmptyLoad: function() {
                this._invitationsLoaded = true;
            },

            _onRemoveInvitationAction: function(event) {

                this.fire('remove-invitation', {
                    invitation: event.detail.invitation
                });
            },

            _onContactsLoaded: function() {
                this._contactsLoaded = true;
                this._setDefaultContact();
            },

            _onContactsEmptyLoad: function() {
                this._contactsLoaded = true;
            },

            _onPageReadyChanged: function(pageReady) {

                if (pageReady) {
                    this._onPageLoaded();
                }
            },

            _onPageLoaded: function() {
                this.pageLoaded = true;
                this.fire('page-loaded');
            },

            _showContacts: function() {
                this._page = 'contacts';
            },

            _searchLabels: function(term) {
                this.$.appscoCompanyLabels.search(term);
            },

            _onSearchLabels: function(event) {
                this._searchLabels(event.detail.term);
            },

            _onSearchLabelsClear: function() {
                this.$.appscoSearch.reset();
                this._searchLabels('');
            },

            _loadContactsForLabel: function(label) {
                this.$.appscoContacts.loadContactsForLabel(label);
            },

            _onLabelSelected: function(event) {
                var label = event.detail.label;

                label.selected ? this._loadContactsForLabel(label) : this._reloadContacts();
                this._handleRemoveLabelFromContactAction();
            },

            _onContactAction: function(event) {
                var contact = event.detail.contact;

                clearTimeout(this._contactAction);

                this._contactAction = setTimeout(function() {

                    if (contact.selected) {
                        this._onViewInfo(event);
                        this._showBulkActions();
                    }
                    else {
                        var selectedContact = this.$.appscoContacts.getFirstSelectedContact();

                        if (!selectedContact) {
                            this.hideInfo();
                            this._setDefaultContact();
                            this._hideBulkActions();
                        }
                        else if (contact.self === this.contact.self) {
                            this._handleInfo(selectedContact);
                        }
                    }

                }.bind(this), 10);

                this._handleRemoveLabelFromContactAction();
            },

            _onEditContactAction: function(event) {

                this.fire('edit-contact', {
                    contact: event.detail.contact
                });
            },

            _showBulkActions: function() {
                this.fire('show-bulk-actions');
            },

            _hideBulkActions: function() {
                this.fire('hide-bulk-actions');
            },

            _handleRemoveLabelFromContactAction: function() {
                !this.getSelectedContactsAndLabels().contacts.length ?
                        this._hideRemoveLabelFromContactAction() :
                        this._showRemoveLabelFromContactAction();
            },

            _showRemoveLabelFromContactAction: function() {
                this.fire('show-remove-label-from-contact-action');
            },

            _hideRemoveLabelFromContactAction: function() {
                this.fire('hide-remove-label-from-contact-action');
            },

            _showInfo: function() {

                if (this._contactExists) {
                    this.$.appscoContent.showSection('info');
                    this._infoShown = true;
                    this._selectedTab = 0;
                }
            },

            _handleInfo: function(contact) {
                this.set('contact', contact);

                if (!this._infoShown) {
                    this._showInfo();
                }
            },

            _onViewInfo: function(event) {
                this._handleInfo(event.detail.contact);
            },

            _onPageAnimationFinished: function(event) {
                this._resetPageActions();
                this._resetPageLists(event.detail.fromPage.getAttribute('name'));
            }
        });

    </script>
</dom-module>
