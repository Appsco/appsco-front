<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../components/appsco-list-item-behavior.html">
<link rel="import" href="../components/appsco-list-item-styles.html">

<dom-module id="appsco-integration-resource-item">
    <template>
        <style include="appsco-list-item-styles"></style>
        <style>
            :host {
                width: 100%;
                margin: 0 0 10px 0;
            }
        </style>

        <div class="item" on-tap="_onItemAction">
            <iron-image class="item-icon not-selectable"
                        placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABGdBTUEAALGPC/xhBQAAAI5JREFUeAHt1YEJwCAQBEFN/60KYgMRbGMnHXjs5Ofa5x/h7wu//T3dAAqIL4BAPIChAAXEF0AgHoCfIAIIxBdAIB6AK4AAAvEFEIgH4AoggEB8AQTiAbgCCCAQXwCBeACuAAIIxBdAIB6AK4AAAvEFEIgH4AoggEB8AQTiAbgCCCAQXwCBeACuAAIIxBe4yV0EThqVC64AAAAASUVORK5CYII="
                        sizing="cover"
                        preload
                        fade
                        src="[[ _resourceIcon ]]"></iron-image>

            <div class="item-info item-basic-info">
                <span class="info-label item-title">[[ item.title ]]</span>
            </div>

            <div class="actions">
                <paper-button on-tap="_onAddItemAction" disabled="[[ item.exists ]]">Add</paper-button>
            </div>
        </div>

    </template>

    <script>
        class AppscoIntegrationResourceItem extends Polymer.mixinBehaviors([
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.AppscoListItemBehavior
        ], Polymer.Element) {
            static get is() { return 'appsco-integration-resource-item'; }

            static get properties() {
                return {
                    _resourceIcon: {
                        type: String,
                        computed: '_computeResourceIcon(item)'
                    }
                };
            }

            _computeResourceIcon(resource) {
                return resource.application_url ? resource.application_url : (resource.icon_url ? resource.icon_url : null);
            }

            _onAddItemAction(event) {
                event.preventDefault();

                this.dispatchEvent(new CustomEvent('add-item', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        item: this.item
                    }
                }));
            }
        }
        window.customElements.define(AppscoIntegrationResourceItem.is, AppscoIntegrationResourceItem);
    </script>
</dom-module>
