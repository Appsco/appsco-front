<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="appsco-manage-oauth-application-page-actions">
    <template>
        <style include="shared-styles">
            :host {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
            }
            :host > * {
                height: 100%;
            }
            :host paper-icon-button::shadow paper-ripple {
                width: 150%;
                height: 150%;
                top: -25%;
                left: -25%;
            }
            .global-page-actions {
                @apply --manage-page-global-actions;
            }
            :host .back-action {
                margin-right: 0;
            }
            :host .resource-action {
                margin-left: 10px;
                margin-right: 0;
                display: none;
            }
            :host([tablet-screen]) .resource-action {
                display: block;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <div class="global-page-actions">
            <paper-icon-button
                    class="back-action"
                    icon="arrow-back"
                    title="Back"
                    on-tap="_onBackToAction"></paper-icon-button>

            <paper-icon-button
                    class="resource-action"
                    icon="info-outline"
                    title="Resource section"
                    on-tap="_onResourceSectionAction"></paper-icon-button>
        </div>
    </template>

    <script>
        class AppscoManageOAuthApplicationPageActions extends Polymer.mixinBehaviors([Polymer.NeonAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-manage-oauth-application-page-actions'; }

            static get properties() {
                return {
                    tabletScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            delay: 300,
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };
            }

            _onBackToAction() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            _onResourceSectionAction() {
                this.dispatchEvent(new CustomEvent('resource-section', { bubbles: true, composed: true }));
            }
        }
        window.customElements.define(AppscoManageOAuthApplicationPageActions.is, AppscoManageOAuthApplicationPageActions);
    </script>
</dom-module>
