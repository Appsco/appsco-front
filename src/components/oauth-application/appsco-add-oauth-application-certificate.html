<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="../../components/components/appsco-loader.html">
<link rel="import" href="../../components/components/appsco-form-error.html">

<link rel="import" href="../../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-add-oauth-application-certificate">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            :host paper-dialog {
                width: 670px;
                top: 120px;
                @apply --appsco-paper-dialog;
            }
            :host paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            :host appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
            :host .horizontal-align {
                @apply --layout-horizontal;
            }
            :host .flex {
                @apply --layout-flex;
            }
            :host .no-flex {
                @apply --layout-flex-none;
            }
        </style>

        <paper-dialog id="dialog"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-opened="_onDialogOpened"
                      on-iron-overlay-closed="_onDialogClosed">

            <h2>Add certificate</h2>

            <appsco-loader active="[[ _loader ]]"
                           loader-alt="AppsCo is processing request"
                           multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="dialog-container">

                    <appsco-form-error message="[[ _errorMessage ]]"></appsco-form-error>

                    <iron-form
                            id="form"
                            headers="[[ _headers ]]"
                            on-iron-form-error="_onFormError"
                            on-iron-form-response="_onFormResponse">
                        <form
                              method="POST"
                              action="[[ _oauthApplicationCertificateApi ]]">
                            <div class="input-container">
                                <paper-textarea id="csr"
                                                label="CSR"
                                                name="oauth_certificate[csr]"
                                                value=""
                                                rows="3"
                                                required
                                                auto-validate
                                                error-message="Please enter certificate signing request."></paper-textarea>
                            </div>
                        </form>
                    </iron-form>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onAddAction">Add</paper-button>
            </div>
        </paper-dialog>

        <iron-a11y-keys target="[[ _target ]]"
                        keys="enter"
                        on-keys-pressed="_onEnterAction"></iron-a11y-keys>

    </template>
    <script>
        class AppscoAddOAuthApplicationCertificate extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-add-oauth-application-certificate'; }

            static get properties() {
                return {
                    application: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _oauthApplicationCertificateApi: {
                        type: String,
                        computed: '_computeCertificateApi(application)'
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    },

                    _errorMessage: {
                        type: String
                    },

                    _target: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this._target = this.$.form;
            }

            setApplication(application) {
                this.set('application', application);
            }

            open() {
                this.$.dialog.open();
            }

            close() {
                this.$.dialog.close();
            }

            toggle() {
                this.$.dialog.toggle();
            }

            _showLoader() {
                this._loader = true;
            }

            _hideLoader() {
                this._loader = false;
            }

            _showError(message) {
                this._errorMessage = message;
            }

            _hideError() {
                this._errorMessage = '';
            }

            _initialize() {
                this.$.csr.focus();
            }

            _reset() {
                this._target.reset();
            }

            _computeCertificateApi(application) {
                return application.self ? (application.self + '/certificates') : null;
            }

            _onDialogOpened() {
                this._initialize();
            }

            _onDialogClosed() {
                this._hideLoader();
                this._hideError();
                this._reset();
            }

            _onEnterAction() {
                this._onAddAction();
            }

            _onAddAction() {
                this._hideError();

                if (this._target.validate()) {
                    this._showLoader();
                    this._target.submit();
                }
            }

            _onFormError(event) {
                this._showError(this.apiErrors.getError(event.detail.request.response.code));
                this._hideLoader();
            }

            _onFormResponse(event) {
                this.close();

                this.dispatchEvent(new CustomEvent('oauth-application-certificate-added', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        certificate: event.detail.response,
                        application: this.application
                    }
                }));
            }
        }
        window.customElements.define(AppscoAddOAuthApplicationCertificate.is, AppscoAddOAuthApplicationCertificate);
    </script>
</dom-module>
