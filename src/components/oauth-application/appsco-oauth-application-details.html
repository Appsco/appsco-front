<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="appsco-oauth-application-details">
    <template>
        <style>
            :host {
                @apply --appsco-oauth-application-details;
                display: none;
            }
            :host .attribute-container {
                margin: 6px 0;
            }
            :host .label {
                color: var(--secondary-text-color);
                @apply --paper-font-body1;
                @apply --application-details-label;
            }
            :host .content {
                color: var(--primary-text-color);
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --paper-font-subhead;
                @apply --application-details-value;
            }
            :host .value {
                @apply --paper-font-common-nowrap;
            }
            :host .flex {
                @apply --layout-flex;
            }
        </style>

        <div class="attribute-container">
            <div class="label">Title</div>
            <div class="content">
                <div class="value flex">
                    [[ application.title ]]
                </div>
            </div>
        </div>

        <template is="dom-if" if="[[ application.redirect_url ]]">
            <div class="attribute-container">
                <div class="label">Redirect URL</div>
                <div class="content">
                    <div class="value flex">
                        [[ application.redirect_url ]]
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ application.website_url ]]">
            <div class="attribute-container">
                <div class="label">Website URL</div>
                <div class="content">
                    <div class="value flex">
                        [[ application.website_url ]]
                    </div>
                </div>
            </div>
        </template>

    </template>

    <script>
        class AppscoOAuthApplicationDetails extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior], Polymer.Element) {
            static get is() { return 'appsco-oauth-application-details'; }

            static get properties() {
                return {
                    application: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 100
                        }
                    }
                };

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this._showApplicationDetails();
                    this._addListeners();
                });
            }

            _addListeners() {
                this.addEventListener('application-changed', this._onApplicationChanged);
            }

            _onApplicationChanged() {
                this._showApplicationDetails();
            }

            _showApplicationDetails() {
                this.style.display = 'block';
                this.playAnimation('entry');
            }
        }
        window.customElements.define(AppscoOAuthApplicationDetails.is, AppscoOAuthApplicationDetails);
    </script>
</dom-module>
