<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="appsco-application-settings-card">
    <template>
        <style>
            :host {
                @apply --appsco-application-settings-card;
                display: none;
            }
            .info {
                @apply --info-message;
            }
        </style>

        <div>
            <p class="info">
                Place to manage settings specific to the resource type.
            </p>
        </div>
    </template>
    <script>
        class AppscoApplicationSettingsCard extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior], Polymer.Element) {
            static get is() { return 'appsco-application-settings-card'; }

            static get properties() {
                return {
                    /**
                     * [Application](https://developers.appsco.com/api/dashboard/id/icons/id) that is to be rendered
                     */
                    application: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 100
                        }
                    }
                };

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this._showApplicationDetails();
                });
            }

            _showApplicationDetails() {
                this.style.display = 'block';
                this.playAnimation('entry');
            }
        }
        window.customElements.define(AppscoApplicationSettingsCard.is, AppscoApplicationSettingsCard);
    </script>
</dom-module>
