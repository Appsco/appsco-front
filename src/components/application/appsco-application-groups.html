<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-request.html">

<link rel="import" href="appsco-application-groups-item.html">

<link rel="import" href="../../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-application-groups">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply --appsco-application-groups;
            }
            :host .groups {
                @apply --layout-vertical;
                @apply --appsco-groups;
            }
            :host appsco-application-groups-item:first-of-type {
                border-top: none;
            }
            :host .message {
                color: var(--secondary-text-color);
                font-style: italic;
                @apply --paper-font-body2;
                @apply --info-message;
            }
            :host paper-progress {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                @apply --appsco-list-progress-bar;
            }
            .info-total {
                margin-top: 10px;
            }
            .total {
                @apply --paper-font-caption;
                color: var(--secondary-text-color);
            }

        </style>

        <iron-ajax
                id="ironAjaxGetGroups"
                url="[[ groupsApi ]]"
                on-response="_onGroupResponse"
                on-error="_handleError"
                headers="{{ _headers }}"
                auto
        ></iron-ajax>

        <paper-progress id="progress" indeterminate></paper-progress>

        <div class="groups">
            <template is="dom-repeat" items="[[ _groups ]]" rendered-item-count="{{ renderedCount }}">
                <appsco-application-groups-item
                        group="[[ item ]]"
                        application="[[ application ]]"
                        preview = "[[ preview ]]">
                </appsco-application-groups-item>
            </template>
        </div>

        <div class="info-total">
            <div class="total">
                Total groups: [[ _totalGroups ]]
            </div>
        </div>

        <template is="dom-if" if="{{ _message }}">
            <p class="message">
                [[ _message ]]
            </p>
        </template>

    </template>

    <script>
        class AppscoApplicationGroups extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-application-groups'; }

            static get properties() {
                return {
                    application: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    groupsApi: {
                        type: String
                    },

                    _groups: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },

                    /**
                     * Number of groups to load.
                     */
                    size: {
                        type: Number
                    },

                    preview: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    _message: {
                        type: String
                    },

                    _totalGroups: {
                        type: Number
                    }
                };
            }

            _computeUrl(groupsApi) {
                return this.size ? groupsApi + '&limit=' + this.size : groupsApi;
            }

            loadGroups() {
                this.$.progress.hidden = false;
                this.set('_groups', []);
                this._message = '';
                this._totalGroups = 0;

                this.$.ironAjaxGetGroups.url = this._computeUrl(this.groupsApi);
                this.$.ironAjaxGetGroups.generateRequest();
            }

            removeGroup(group) {
                const _groups = JSON.parse(JSON.stringify(this._groups)),
                    _length = _groups.length;

                for (let j = 0; j < _length; j++) {
                    if (group.alias === _groups[j].alias) {
                        this.splice('_groups', j, 1);
                        break;
                    }
                }

                this._totalGroups--;
            }

            _onGroupResponse(event) {
                const response = event.detail.response;
                if (!response) {
                    return false;
                }
                this._groups = response ? response.company_groups : [];
                this._totalGroups = response.meta.total;

                if (!this._groups.length) {
                    this._message = "Resource doesn't belong to any group.";
                }
                this.$.progress.hidden = true;
            }

            _handleError(event) {
                this._message = 'We couldn\'t load groups at the moment. Please try again in a minute. If error continues contact us.';
                this.$.progress.hidden = true;
            }
        }
        window.customElements.define(AppscoApplicationGroups.is, AppscoApplicationGroups);
    </script>
</dom-module>
