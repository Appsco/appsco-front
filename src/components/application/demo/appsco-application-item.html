<!doctype html>
<html>
<head>
    <title>appsco-application demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-toast/paper-toast.html">

    <link rel="import" href="../appsco-application-item.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-application-item Demo</h3>
    <demo-snippet>
        <template>
            <appsco-application-item id="item"></appsco-application-item>
            <paper-toast id="toast1" text="View fired"></paper-toast>
            <paper-toast id="toast2" text="Open fired"></paper-toast>
            <script defer>
                const application = {
                    "application": "https://my-dev.appsco.com/api/v2/applications/1",
                    "title": "Twitter",
                    "auth_type": "item",
                    "is_configured": true,
                    "url_editable": false,
                    "icon_url": "https://my-dev.appsco.com/genericIcons/t.png",
                    "url": "https://twitter.com/",
                    "images": [
                        "https://apps-dev.appsco.com/icon/1.png"
                    ],
                    "self": "https://my-dev.appsco.com/api/v2/dashboards/483/icons/1474",
                    "claims": {
                        "username": "test",
                        "password": "asdasd",
                        "note": "test"
                    }
                };

                document.querySelector('#item').application = application;
                document.querySelector('#item').addEventListener('view', function (e) {
                    toast1.open();
                })
                document.querySelector('#item').addEventListener('open', function (e) {
                    toast2.open();
                })
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
