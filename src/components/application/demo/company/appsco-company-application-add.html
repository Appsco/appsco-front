<!doctype html>
<html>
<head>
    <title>appsco-company-application-add demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../../../components/appsco-api.html">
    <link rel="import" href="../../company/appsco-company-application-add.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-company-application-add Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <appsco-api id="api" domain="https://my-dev.appsco.com" name="{{ api }}"></appsco-api>

            <iron-ajax id="getCompanies"
                       auto
                       url="[[ api.companies ]]"
                       headers='{"Authorization": "token 1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"}'
                    ></iron-ajax>

            <paper-button id="addAction">Add application</paper-button>

            <appsco-company-application-add
                    id="appscoApplicationsAdd"
                    authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    applications-template-api="[[ api.applicationTemplates ]]"></appsco-company-application-add>

            <script>
                getCompanies.addEventListener('response', function(event) {
                    appscoApplicationsAdd.companyApi = event.detail.response.companies[0];
                });

                addAction.addEventListener('tap', function() {
                    appscoApplicationsAdd.toggle();
                });

                appscoApplicationsAdd.addEventListener('applications-added', function(event) {
                    console.log(event.detail.applications);
                });

            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
