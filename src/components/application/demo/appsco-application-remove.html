<!doctype html>
<html>
<head>
    <title>appsco-application demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-application-remove.html">
    <link rel="import" href="../appsco-application-info.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../../../../bower_components/iron-meta/iron-meta.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

    <link rel="import" href="../../../lib/mixins/appsco-headers-mixin.html">

    <custom-style>
        <style include="demo-pages-shared-styles"></style>
    </custom-style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-application-remove Demo</h3>


    <demo-snippet>
        <appsco-application-remove-demo id="removeDemo"></appsco-application-remove-demo>
        <template>
            <appsco-application-remove></appsco-application-remove>
        </template>

    </demo-snippet>
</div>
<dom-module id="appsco-application-remove-demo">
    <template>
        <iron-ajax
                id="iconsRequest"
                url="https://my-dev.appsco.com/api/v2/dashboards/483/icons"
                last-response="{{ajaxResponse}}"
                headers="{{ _headers }}"
                debounce-duration="300">
        </iron-ajax>
        <template is="dom-repeat" items="{{ ajaxResponse.icons }}" as="icon" id="icons">

            <iron-ajax
                    auto
                    url="{{ icon }}"
                    last-response="{{ applicationResponse }}"
                    on-response="handleIconResponse"
                    headers="{{ _headers }}"
                    debounce-duration="300">
            </iron-ajax>
            <appsco-application-info id="appInfo_{{index}}"></appsco-application-info>
            <appsco-application-remove
                    id="removeMe_{{ index}}"
                    authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    on-application-removed="reset"
            ></appsco-application-remove>
            <paper-button id="removeMeBtn_{{ index}}" remove>Remove</paper-button>

        </template>
    </template>
    <script>
        class AppscoApplicationRemoveDemo extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-application-remove-demo'; }

            ready() {
                super.ready();

                Polymer.RenderStatus.beforeNextRender(this, function() {
                    this.$.iconsRequest.generateRequest();
                });
            }

            reset() {
                this.$.iconsRequest.generateRequest();
            }

            handleIconResponse(e) {
                const appRemove = this.shadowRoot.getElementById('removeMe_' + e.model.index);
                this.shadowRoot.getElementById("appInfo_" + e.model.index).application = e.detail.response.icon;
                this.shadowRoot.getElementById("removeMe_" + e.model.index).application = e.detail.response;
                this.shadowRoot.getElementById("removeMeBtn_" + e.model.index).addEventListener('tap', function () {
                    appRemove.open();
                });
            }
        }
        window.customElements.define(AppscoApplicationRemoveDemo.is, AppscoApplicationRemoveDemo);
    </script>
</dom-module>
</body>
</html>
