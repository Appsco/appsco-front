<!--
`appsco-account-card`
Presents account in form of a card which contains image or initials, account name and close action if needed.

    <appsco-account-card account="{}">
    </appsco-account-card>

### Styling

`<appsco-account-card>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-account-card` | Mixin applied to the root element | `{}`
`--account-card` | Mixin applied to account card | `{}`
`--account-name` | Mixin applied to account name | `{}`

-->

<dom-module id="appsco-account-card">
    <template>
        <style>
            :host {
                display: none;
            @apply --appsco-account-card;
            }
            .account-card {
            @apply --shadow-elevation-2dp;
            @apply --layout-horizontal;
            @apply --layout-center;
                width: 142px;
                height: 24px;
                line-height: 24px;
                padding: 4px;
                font-size: 13px;
                cursor: pointer;
                position: relative;
                border-radius: 3px;
            @apply --account-card;
            }
            appsco-account-image {
                --account-image: {
                    width: 22px;
                    height: 22px;
                    margin-right: 4px;
                };
                --account-initials-font-size: 12px;
            }
            .account-name {
            @apply --layout-flex;
            @apply --paper-font-common-nowrap;
            @apply --account-name;
            }
            .clear-icon {
                width: 14px;
                height: 14px;
                position: absolute;
                top: 2px;
                right: 0;
            }
            paper-tooltip {
                top: inherit !important;
                bottom: -24px !important;
            --paper-tooltip: {
                 font-size: 11px;
             };
            }
        </style>

        <div class="account-card">
            <appsco-account-image account="[[ account ]]"></appsco-account-image>
            <span class="account-name">[[ account.name ]]</span>

            <paper-tooltip position="bottom">
                [[ account.email ]]
            </paper-tooltip>

            <template is="dom-if" if="[[ removeAction ]]">
                <iron-icon icon="icons:clear" class="clear-icon"></iron-icon>
            </template>
        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-card',

            properties: {

                /**
                 * Item that is to be rendered.
                 */
                account: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                removeAction: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Animation for loader appearance.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 100
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            listeners: {
                'tap': '_onTap',
                'neon-animation-finish': '_onAnimationFinish'
            },

            attached: function() {
                this.style.display = 'flex';
                this.playAnimation('entry');
            },

            _onTap: function() {

                this.playAnimation('exit', {
                    exit: true
                });

            },

            _onAnimationFinish: function(event) {

                if (event.detail.exit) {
                    this.fire('selected', {
                        account: this.account
                    });
                }

            }

        });
    </script>
</dom-module>
