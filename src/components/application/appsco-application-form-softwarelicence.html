<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="appsco-application-form-behavior.html">

<dom-module id="appsco-application-form-softwarelicence">
    <template>

        <div class="input-container">
            <paper-input
                    id="productName"
                    data-field
                    label="Product name"
                    name$="[[ claimsNamePrefix ]][productName]"
                    value="[[ claims.productName ]]"
            ></paper-input>
        </div>

        <div class="input-container">
            <paper-textarea
                    id="licenceKey"
                    data-field
                    label="Licence key"
                    value="[[ claims.licenceKey ]]"
                    name$="[[ claimsNamePrefix ]][licenceKey]"
            ></paper-textarea>
        </div>

        <div class="input-container">
            <paper-input
                    id="publisher"
                    data-field
                    name$="[[ claimsNamePrefix ]][publisher]"
                    label="Publisher"
                    value="[[ claims.publisher ]]"
            ></paper-input>
        </div>

        <div class="input-container">
            <gold-email-input
                    id="supportEmail"
                    data-field
                    name$="[[ claimsNamePrefix ]][supportEmail]"
                    label="Support email"
                    value="[[ claims.supportEmail ]]"
                    auto-validate
                    error-message="Please type in correct email."
            ></gold-email-input>
        </div>

        <div class="input-container">
            <paper-input
                    id="website"
                    data-field
                    name$="[[ claimsNamePrefix ]][website]"
                    pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
                    error-message="Invalid Url"
                    auto-validate
                    label="Website"
                    value="[[ claims.website ]]"
            ></paper-input>
        </div>

        <div class="input-container">
            <paper-input
                    id="numberOfLicences"
                    data-field
                    name$="[[ claimsNamePrefix ]][numberOfLicences]"
                    label="Number of licences"
                    value="[[ claims.numberOfLicences ]]"
                    auto-validate
                    pattern="[0-9]*"
                    error-message="Digits only!"
            ></paper-input>
        </div>

        <div class="input-container date-container">
            <vaadin-date-picker
                    id="licenceExpirationDate"
                    data-field
                    label="Licence expiration date"
                    value="[[ claims.licenceExpirationDate ]]"
                    name$="[[ claimsNamePrefix ]][licenceExpirationDate]"
            ></vaadin-date-picker>
        </div>

        <div class="input-container">
            <paper-textarea
                    id="note"
                    rows="3"
                    data-field
                    label="Note"
                    value="[[ claims.note ]]"
                    name$="[[ claimsNamePrefix ]][note]"
            ></paper-textarea>
        </div>

    </template>
    <script>
        Polymer({
            is: 'appsco-application-form-softwarelicence',

            properties: {
                claimsNamePrefix: {
                    type: String,
                    value: "claims_softwarelicence"
                }
            },

            behaviors: [
                Polymer.AppscoApplicationFormBehavior
            ]
        });
    </script>
</dom-module>
