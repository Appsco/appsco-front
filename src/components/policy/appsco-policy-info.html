<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="appsco-policy-info">
    <template>
        <style>
            :host {
                @apply --appsco-policy-info;
                display: none;
            }
            :host .info {
                margin: 6px 0;
                color: var(--primary-text-color);
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --paper-font-body1;
                @apply --policy-info-value;
            }
            :host .info p {
                margin: 0;
            }
        </style>

        <template is="dom-if" if="[[ _info ]]">
            <div class="info">
                <p>[[ _info ]]</p>
            </div>
        </template>

        <template is="dom-if" if="[[ _warning ]]">
            <div class="info">
                <p>
                    <strong>Warning:&nbsp;</strong>
                    [[ _warning ]]
                </p>
            </div>
        </template>

    </template>

    <script>
        class AppscoPolicyInfo extends Polymer.mixinBehaviors([
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.AppLocalizeBehavior
        ], Polymer.Element) {
            static get is() { return 'appsco-policy-info'; }

            static get properties() {
                return {
                    policy: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    language: {
                        type: String,
                        value: 'en'
                    },

                    _info: {
                        type: String,
                        computed: '_computeInfo(policy, "info")'
                    },

                    _warning: {
                        type: String,
                        computed: '_computeInfo(policy, "warning")'
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 100
                        }
                    }
                };
                Polymer.RenderStatus.beforeNextRender(this, function() {
                    this.loadResources(this.resolveUrl('data/policy-info.json'));
                });

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this._addListeners();
                    this._showInfo();
                });
            }

            _addListeners() {
                this.addEventListener('policy-changed', this._onPolicyChanged);
            }

            _computeInfo(policy, type) {
                return policy.name ? (this.localize(policy.name.toLowerCase().replace(/ /g, '_') + '_' + type)) : '';
            }

            _onPolicyChanged() {
                this._showInfo();
            }

            _showInfo() {
                this.style.display = 'block';
                this.playAnimation('entry');
            }
        }
        window.customElements.define(AppscoPolicyInfo.is, AppscoPolicyInfo);
    </script>
</dom-module>
