<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="appsco-company-group-roles.html">
<link rel="import" href="appsco-group-items-page-behavior.html">

<dom-module id="appsco-group-roles-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                    border-bottom: 1px solid var(--divider-color);
                };

                --appsco-company-group-role-item: {
                     background-color: var(--body-background-color);
                 };
                --group-role-initials-background-color: var(--body-background-color-darker);
            }
            :host paper-card {
                @apply --full-page-paper-card;
            }
            .page-close-action {
                @apply --page-close-action;
            }
            .add-action {
                @apply --primary-button;
                display: inline-block;
            }
            .group-item-list {
                margin-top: 20px;
            }
        </style>

        <paper-card heading="Users" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onClosePageAction"></paper-icon-button>

            <div class="card-content layout vertical">

                <paper-button class="add-action"
                              on-tap="_onAddToGroupAction">Add to group</paper-button>

                <appsco-company-group-roles
                        id="appscoCompanyGroupItems"
                        class="group-item-list"
                        group="[[ group ]]"
                        list-api="[[ groupRolesApi ]]"
                        authorization-token="[[ authorizationToken ]]"
                        size="10"
                        load-more></appsco-company-group-roles>

            </div>
        </paper-card>

    </template>

    <script>
        class AppscoGroupRolesPage extends Polymer.mixinBehaviors([Polymer.AppscoGroupItemsPageBehavior, Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-group-roles-page'; }

            static get properties() {
                return {
                    groupRolesApi: {
                        type: String
                    },

                    resourceType: {
                        type: String,
                        value: 'role'
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 600
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                this.sharedElements = {
                    'hero': this.$.card
                };
            }
        }
        window.customElements.define(AppscoGroupRolesPage.is, AppscoGroupRolesPage);
    </script>
</dom-module>
