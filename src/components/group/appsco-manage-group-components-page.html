<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="appsco-company-group-roles.html">

<dom-module id="appsco-manage-group-components-page">
    <template>
        <style>
            :host {
                display: block;
                overflow-y: auto;
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                font-size: 14px;
                color: var(--primary-text-color);

                --paper-button: {
                     padding: 6px 0;
                     margin: 0;
                     border-radius: 0;
                     width: 100%;
                     color: var(--primary-text-color);
                 };

                --group-roles-progress-bar: {
                    top: -4px;
                };
            }
            :host > * {
                width: calc(100% / 3 - 10px);
                margin-bottom: 10px;
                @apply(--layout-self-start);
            }
            paper-card {
                 min-height: 150px;
                 box-sizing: border-box;

                --paper-card-content: {
                     min-height: 70px;
                     box-sizing: border-box;
                 };
                --paper-card-actions: {
                     padding: 0;
                     border-color: var(--divider-color);
                 };
                --paper-card-header-text: {
                     padding: 8px 16px;
                     font-size: 18px;
                     color: var(--primary-text-color);
                     border-bottom: 1px solid var(--divider-color);
                 };
            }
            .group-roles {
                @apply(--layout-vertical);
            }

            :host([medium-screen]) > * {
                width: calc(100% / 2 - 10px);
            }

            :host([tablet-screen]) > * {
                width: 100%;
            }

        </style>

        <iron-media-query query="(max-width: 1200px)" query-matches="{{ mediumScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <div class="group-roles-container">
            <paper-card heading="Users" class="group-roles">
                <div class="card-content">
                    <appsco-company-group-roles
                            id="appscoCompanyGroupRoles"
                            group="[[ group ]]"
                            list-api="[[ groupRolesApi ]]"
                            authorization-token="[[ authorizationToken ]]"
                            size="5"
                            preview></appsco-company-group-roles>
                </div>

                <div class="card-actions">
                    <paper-button on-tap="_onManageGroupRoles">Manage</paper-button>
                </div>
            </paper-card>
        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-manage-group-components-page',

            properties: {

                group: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                groupRolesApi: {
                    type: String,
                    value: ''
                },

                mediumScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'cascaded-animation',
                                animation: 'fade-in-animation',
                                nodes: Polymer.dom(this.root).querySelectorAll('paper-card'),
                                nodeDelay: 50,
                                timing: {
                                    delay: 200,
                                    duration: 100
                                }
                            }],
                            'exit': [{
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this
                            }, {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 500
                                }
                            }]
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            observers: [
                '_updateScreen(tabletScreen, mediumScreen)'
            ],

            attached: function() {

                if (this.tabletScreen || this.mediumScreen) {
                    this.updateStyles();
                }
            },

            loadPage: function() {
                this._loadRoles();
            },

            addGroupRoles: function(roles) {
                this.$.appscoCompanyGroupRoles.addGroupRoles(roles);
            },

            removeGroupRoles: function(roles) {
                this.$.appscoCompanyGroupRoles.removeGroupRoles(roles);
            },

            _loadRoles: function() {
                this.$.appscoCompanyGroupRoles.loadRoles();
            },

            _updateScreen: function(tablet, medium) {
                this.updateStyles();
            },

            _setSharedElement: function(target) {

                while (target.tagName.toLowerCase() !== 'paper-card' && !target._templateInstance) {
                    target = target.parentNode;
                }

                /**
                 * Set hero animation element that is to be shared between pages.
                 *
                 * @type {{hero: *}}
                 */
                this.sharedElements = {
                    'hero': target
                };
            },

            _onManageGroupRoles: function(event) {
                this._setSharedElement(event.target);
                this.fire('manage-group-roles');
            }
        });
    </script>
</dom-module>
