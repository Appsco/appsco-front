<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../page/appsco-page-global.html">
<link rel="import" href="appsco-group-actions.html">


<dom-module id="appsco-groups-page-actions">
    <template>
        <style>
            :host {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
            }
            :host > * {
                height: 100%;
            }
            appsco-group-actions {
                @apply --layout-flex;

                --add-item-action: {
                    @apply --primary-button;
                };
            }
            appsco-page-global {
                padding-left: 10px;
                margin-left: 16px;
            }
            :host([tablet-screen]) {

                --appsco-group-actions: {
                     width: 100%;
                 };
            }
            :host([mobile-screen]) appsco-page-global {
                margin-left: 10px;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-group-actions id="appscoGroupsActions"
                                    authorization-token="[[ authorizationToken ]]"
                                    company
                                    on-search-icon="_onSearchIcon"
                                    on-close-search="_closeSearch"></appsco-group-actions>

        <appsco-page-global
                id="appscoPageGlobal"
                info></appsco-page-global>
    </template>

    <script>
        class AppscoGroupsPageActions extends Polymer.mixinBehaviors([Polymer.NeonAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-groups-page-actions'; }

            static get properties() {
                return {
                    authorizationToken: {
                        type: String
                    },

                    mobileScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    tabletScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    _searchActive: {
                        type: Boolean,
                        value: false
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            static get observers() {
                return [
                    '_updateScreen(mobileScreen, tabletScreen)'
                ];
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            delay: 200,
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                Polymer.RenderStatus.beforeNextRender(this, function() {
                    if (this.mobileScreen || this.tabletScreen) {
                        this.updateStyles();
                    }
                });
            }

            _updateScreen(mobile, tablet) {
                this.updateStyles();
            }

            _showSearch() {
                this.$.appscoGroupsActions.focusSearch();

                this.updateStyles({
                    '--input-search-max-width': '100%',
                    '--paper-input-search-container-tablet': 'width: 100%;'
                });
            }

            _closeSearch() {
                this._searchActive = false;

                this.updateStyles({'--input-search-max-width': '22px'});

                // Wait for animation to finish.
                setTimeout(function() {
                    this.updateStyles({'--paper-input-search-container-tablet': 'width: auto'});
                }.bind(this), 200);

                this.updateStyles();
            }

            _onSearchIcon() {
                this._searchActive = !this._searchActive;
                this._searchActive ? this._showSearch() : this._closeSearch();
            }

            showBulkActions() {
                this.shadowRoot.getElementById('appscoGroupsActions').showBulkActions();
            }

            hideBulkActions() {
                this.shadowRoot.getElementById('appscoGroupsActions').hideBulkActions();
            }

            showBulkSelectAll() {
                this.shadowRoot.getElementById('appscoGroupsActions').showBulkSelectAll();
            }

            hideBulkSelectAll() {
                this.shadowRoot.getElementById('appscoGroupsActions').hideBulkSelectAll();
            }

            resetPage() {
                this.$.appscoGroupsActions.reset();
            }

            resetPageActions() {
                this.resetPage();
            }
        }
        window.customElements.define(AppscoGroupsPageActions.is, AppscoGroupsPageActions);
    </script>
</dom-module>
