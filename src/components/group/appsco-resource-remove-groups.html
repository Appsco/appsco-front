<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">

<link rel="import" href="../components/appsco-loader.html">
<link rel="import" href="../components/appsco-form-error.html">

<!--
`appsco-resource-remove-groups`
Shows dialog screen with confirmation for removal company resource from group.

    <appsco-resource-remove-groups groups="[]" items="[]" authorization-token="">
    </appsco-resource-remove-groups>

-->

<dom-module id="appsco-resource-remove-groups">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply(--appsco-resource-remove-groups);

                --form-error-box: {
                     margin-top: 0;
                 };
            }
            :host paper-dialog {
                width: 670px;
                top: 20vh;
                @apply(--appsco-paper-dialog);
            }
            :host paper-dialog-scrollable > * {
                @apply(--paper-dialog-scrollable-child);
            }
            :host .buttons paper-button {
                @apply(--paper-dialog-button);
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply(--paper-dialog-dismiss-button);
            }
            :host appsco-loader {
                @apply(--paper-dialog-appsco-loader);
            }
        </style>
        <paper-dialog
                with-backdrop
                id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                on-iron-overlay-closed="_onDialogClosed">

            <h2>Remove from group</h2>

            <appsco-loader active="[[ _loader ]]"
                           loader-alt="Appsco is processing request"
                           multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="remove-container">
                    <appsco-form-error message="[[ _error ]]"></appsco-form-error>

                    <template is="dom-if" if="[[ _applicationsType ]]">
                        <p>Removing resource from group also removes access for accounts that is added to group.</p>
                    </template>

                    <template is="dom-if" if="[[ _accountsType ]]">
                        <p>Removing account from group also removes access to applications that is shared to group.</p>
                    </template>

                    <p>Please confirm remove action.</p>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onRemoveAction">Remove</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({

            is: 'appsco-resource-remove-groups',

            properties: {

                group: {
                    type: Array,
                    value: function() {
                        return {};
                    }
                },

                /**
                 * Items to remove groups from.
                 */
                items: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                /**
                 * Authorization token.
                 */
                authorizationToken: {
                    type: String,
                    value: ''
                },

                resourceType: {
                    type: String,
                    value: ''
                },

                _headers: {
                    type: String,
                    computed: '_computeHeaders(authorizationToken)'
                },

                _removeGroupsApi: {
                    type: String,
                    computed: '_computeRemoveGroupsApi(group, resourceType)'
                },

                _responseItems: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _resourcesType: {
                    type: Boolean,
                    computed: '_computeResourcesType(resourceType)'
                },

                _accountsType: {
                    type: Boolean,
                    computed: '_computeAccountsType(resourceType)'
                },

                _loader: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Error message.
                 */
                _error: {
                    type: String
                },

                _requests: {
                    type: Number,
                    value: 0
                }
            },

            setGroup: function(group) {
                this.group = group;
            },

            setItems: function(items) {
                this.items = items;
            },

            setType: function(type) {
                this.resourceType = type;
            },

            open: function () {
                this.$.dialog.open();
            },

            close: function () {
                this.$.dialog.close();
            },

            toggle: function () {
                this.$.dialog.toggle();
            },

            _computeHeaders: function(authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken,
                    'Content-Type': 'application/x-www-form-urlencoded'
                };
            },

            _computeRemoveGroupsApi: function(group, resourceType) {
                return ('applications' === resourceType) ?
                    this.group.meta.applications :
                    ('accounts' === resourceType) ?
                        this.group.meta.company_roles :
                            ('contacts' === resourceType) ?
                                    this.group.meta.contacts :
                                    '';
            },

            _computeResourcesType: function(resourceType) {
                return 'resources' === resourceType;
            },

            _computeAccountsType: function(resourceType) {
                return 'accounts' === resourceType;
            },

            _showLoader: function() {
                this._loader = true;
            },

            _hideLoader: function() {
                this._loader = false;
            },

            _showError: function(message) {
                this._error = message;
            },

            _hideError: function() {
                this._error = '';
            },

            _onDialogClosed: function() {
                this._hideError();
                this._hideLoader();
            },

            _removeAction: function(item) {

                return new Promise(function(resolve, reject) {
                    var request = document.createElement('iron-request'),
                        options = {
                            url: this._removeGroupsApi + '/' + item.alias,
                            method: 'DELETE',
                            handleAs: 'json',
                            headers: this._headers
                        };

                    request.send(options).then(function() {

                        if (200 === request.status) {
                            resolve(request.response);
                        }
                    }, function() {

                        if (404 === request.status) {
                            reject('There was an error while removing group. Group was not removed from all ' + this.resourceType + '.');
                        }
                    }.bind(this));
                }.bind(this));
            },

            _onRemoveActionFinished: function() {

                if (this._responseItems.length > 0) {
                    /**
                     * Fired when group have been removed from items.
                     *
                     * @event group-removed-from-resources
                     */
                    this.fire('group-removed-from-resources', {
                        group: this.group,
                        items: this._responseItems,
                        resourceType: this.resourceType
                    });

                    this.close();

                }
                else {
                    this._showError('There was an error while removing selected ' + this.resourceType + ' from group. Please close the dialog and try again.');
                }

                this._hideLoader();
                this.set('_responseItems', []);
            },

            _onRemoveAction: function() {
                var length = this.items.length;

                if (0 >= length) {
                    this._showError('You have not selected ' + this.resourceType + ' to remove group from.');
                    return false;
                }

                this._hideError();
                this._showLoader();

                this._requests = length;

                for (var i = 0; i < length; i++) {
                    var item = this.items[i];

                    (function(me) {

                        me._removeAction(item).then(function(item) {
                            me.push('_responseItems', item);

                            me._requests--;

                            if (me._requests === 0) {
                                me._onRemoveActionFinished();
                            }
                        }.bind(me), function(message) {
                            me._showError(message);

                            me._requests--;

                            if (me._requests === 0) {
                                me._onRemoveActionFinished();
                            }
                        }.bind(me));

                    })(this);
                }
            }
        });
    </script>
</dom-module>
