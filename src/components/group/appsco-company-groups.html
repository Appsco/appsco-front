<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/transform-animation.html">

<link rel="import" href="appsco-company-group-item.html">

<!--
`appsco-company-groups`
Contains group list and Load More action.
Groups are loaded inside component through iron-ajax.

    <appsco-company-groups groups-api=""
                            authorization-token=""
                            size=""
                            load-more
                            preview>
    </appsco-company-groups>

### Styling

`<appsco-company-groups>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-company-groups` | Mixin for the root element | `{}`
`--appsco-company-group-item` | Mixin for item style | `{}`
`--groups-container` | Mixin for the groups container | `{}`
`--groups-progress-bar` | Mixin applied to paper-progress for groups list | `{}`

-->

<dom-module id="appsco-company-groups">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--appsco-company-groups);
            }
            .groups {
                @apply(--layout-vertical);
                @apply(--layout-start);
            }
            appsco-company-group-item {
                width: 100%;
                margin: 0 0 5px 0;
                @apply(--appsco-company-group-item);
            }
            .groups-container {
                width: 100%;
                position: relative;
            }
            appsco-loader {
                background-color: rgba(255, 255, 255, 0.4);
            }
            .load-more-box {
                margin-top: 10px;
                padding-top: 4px;
                position: relative;
            }
            .load-more-box paper-progress {
                width: 100%;
                position: absolute;
                top: 4px;
                left: 0;
            }
            .progress-bar {
                min-width: 100px;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                @apply(--groups-progress-bar);
            }
            paper-button {
                display: block;
                width: 120px;
                margin: 20px auto 0;
                text-align: center;
                @apply(--load-more-button);
            }
            .info-total {
                margin-bottom: 10px;
            }
            .total {
                @apply(--paper-font-caption);
                color: var(--secondary-text-color);
            }
            .message {
                color: var(--secondary-text-color);
                font-style: italic;
                @apply(--paper-font-body2);
                @apply(--info-message);
            }
        </style>

        <div class="groups-container">

            <iron-ajax
                    id="getGroupsApiRequest"
                    url="[[ _groupsApiUrl ]]"
                    headers="[[ _computedHeaders ]]"
                    on-error="_onError"
                    on-response="_onResponse"
                    debounce-duration="300"></iron-ajax>

            <paper-progress id="paperProgress"
                            class="progress-bar"
                            indeterminate></paper-progress>

            <template is="dom-if" if="[[ _message ]]">
                <p class="message">[[ _message ]]</p>
            </template>

            <template is="dom-if" if="[[ !_groupsEmpty ]]">

                <template is="dom-if" if="[[ !hideTotal ]]">
                    <div class="info-total">
                        <div class="total">
                            Total groups: [[ _totalGroups ]]
                        </div>
                    </div>
                </template>

                <div class="groups">
                    <template is="dom-repeat"
                              items="{{ _groups }}"
                              on-dom-change="_onItemsDomChange">

                        <appsco-company-group-item id="appscoGroupItem_[[ index ]]"
                                                   group="{{ item }}"
                                                   authorization-token="[[ authorizationToken ]]"
                                                   preview="[[ preview ]]"
                                                   selectable="[[ selectable ]]"></appsco-company-group-item>

                    </template>
                </div>
            </template>
        </div>

        <template is="dom-if" if="[[ !_groupsEmpty ]]">
            <div class="load-more-box" hidden$="[[ !_loadMore ]]">
                <paper-progress id="loadMoreProgress" indeterminate></paper-progress>
                <paper-button on-tap="_loadMoreGroups" id="loadMore">Load More</paper-button>
            </div>
        </template>
    </template>

    <script>
        Polymer({

            is: 'appsco-company-groups',

            properties: {

                /**
                 * Authorization token.
                 */
                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Route to retrieve company groups
                 */
                groupsApi: {
                    type: String,
                    value: ''
                },

                /**
                 * Number of items to load and present
                 */
                size: {
                    type: Number,
                    value: 10
                },

                /**
                 * Show load more button
                 */
                loadMore: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Indicates if group should be in preview mode rather then full detailed view.
                 */
                preview: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Indicates if info about total groups should be displayed.
                 */
                hideTotal: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Indicates if groups should be selectable.
                 */
                selectable: {
                    type: Boolean,
                    value: false
                },

                _loadMore: {
                    type: Boolean,
                    value: false
                },

                _computedHeaders: {
                    type: Object,
                    computed: '_computeHeaders(authorizationToken)'
                },

                _groups: {
                    type: Array,
                    value: function() {
                        return [];
                    },
                    notify: true
                },

                _allGroups: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _groupsEmpty: {
                    type: Boolean,
                    value: false
                },

                _message: {
                    type: String,
                    value: ''
                },

                _groupsApiUrl: {
                    type: String,
                    computed: '_computeGroupsApiUrl(groupsApi, size)',
                    observer: '_onGroupsApiUrlChanged'
                },

                _nextGroupsPageApiUrl: {
                    type: String
                },

                _searchGroupsApi: {
                    type: String,
                    computed: '_computeSearchGroupsApi(groupsApi)'
                },

                _totalGroups: {
                    type: Number,
                    value: 0
                },

                _renderedIndex: {
                    type: Number,
                    value: -1
                },

                /**
                 * Animation for loader appearance.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'cascaded-animation',
                                animation: 'slide-from-left-animation',
                                nodes: [],
                                nodeDelay: 50,
                                timing: {
                                    duration: 300
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            recalculateTotals: function(group) {
                for (var idx in this._groups) {
                    if (this._groups[idx].alias === group.alias) {
                        this.$$('#appscoGroupItem_' + idx).recalculateTotals(group);
                    }
                }
            },

            _computeHeaders: function(authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            _computeGroupsApiUrl: function(groupsApi, size) {
                return (groupsApi && size) ? (groupsApi + '?page=1&extended=1&limit=' + size) : '';
            },

            _computeSearchGroupsApi: function(groupsApi) {
                return groupsApi ? groupsApi + '?page=1&limit=100&extended=1' : '';
            },

            _setLoadMoreAction: function() {
                this._loadMore = (this.loadMore && this._allGroups.length < this._totalGroups);
            },

            _hideLoadMoreAction: function() {
                this._loadMore = false;
            },

            _onGroupsApiUrlChanged: function(url) {

                if (url && url.length > 0) {
                    this._loadGroups();
                }
            },

            _loadGroups: function() {
                this._showProgressBar();
                this._loadMore = false;
                this.set('_groups', []);
                this.set('_allGroups', []);
                this.$.getGroupsApiRequest.generateRequest();
            },

            _loadMoreGroups: function() {
                this._showLoadMoreProgressBar();
                this.$.getGroupsApiRequest.url = this._nextGroupsPageApiUrl;
                this.$.getGroupsApiRequest.generateRequest();
            },

            _onError: function() {
                this._message = 'We couldn\'t load groups at the moment. Please try again in a minute.';
                this._handleEmptyLoad();
            },

            _handleEmptyLoad: function() {
                this._groupsEmpty = true;
                this._message = 'There are no groups added.';

                /**
                 * Fired when there are no groups.
                 *
                 * @event empty-load
                 */
                this.fire('empty-load');

                this._hideProgressBar();
                this._hideLoadMoreProgressBar();
            },

            _onResponse: function(event) {
                var response = event.detail.response,
                    groups = response.company_groups,
                    meta = response.meta,
                    groupsCount = groups.length - 1;

                this._totalGroups = meta.total;
                this._nextGroupsPageApiUrl = meta.next + "&limit=" + this.size;

                if (meta.total === 0) {
                    this._handleEmptyLoad();
                    return false;
                }

                this._groupsEmpty = false;
                this._message = '';

                groups.forEach(function(el, index) {

                    setTimeout( function() {

                        this.push('_groups', el);
                        this.push('_allGroups', el);

                        if (index == groupsCount) {

                            this._loadMore = this.loadMore;

                            if (this._groups.length === meta.total) {
                                this._loadMore = false;
                            }

                            this._hideProgressBar();
                            this._hideLoadMoreProgressBar();
                            this._setLoadMoreAction();

                            /**
                             * Fired when groups are loaded
                             *
                             * @event loaded
                             * @param {Object} labels[]
                             */
                            //this.fire('loaded', {
                            //    labels: groups
                            //});
                        }

                    }.bind(this), (index + 1) * 30 );

                }.bind(this));
            },

            _onGroupSelected: function(event) {
                var group = event.detail.group,
                    groups = JSON.parse(JSON.stringify(this._groups)),
                    length = groups.length,
                    allGroups = JSON.parse(JSON.stringify(this._allGroups)),
                    allLength = allGroups.length;

                for (var i = 0; i < length; i++) {
                    var currentGroup = groups[i];

                    if (currentGroup.alias === group.alias) {
                        groups[i].selected = group.selected;
                    }
                    else {
                        groups[i].selected = false;
                    }
                }

                for (var j = 0; j < allLength; j++) {
                    var currentGroup = allGroups[j];

                    if (currentGroup.alias === group.alias) {
                        allGroups[j].selected = group.selected;
                    }
                    else {
                        allGroups[j].selected = false;
                    }
                }

                this.set('_groups', []);
                this.set('_groups', groups);

                this.set('_allGroups', []);
                this.set('_allGroups', allGroups);
            },

            reset: function() {
                this.selectAllGroups(false);
            },

            _increaseGroupRoleCount: function(group, count) {
                var groups = JSON.parse(JSON.stringify(this._groups)),
                    length = groups.length;

                for (var i = 0; i < length; i++) {

                    if (group.alias === groups[i].alias) {
                        this.$$('#appscoGroupItem_' + i).increaseGroupRolesCount(count);
                        break;
                    }
                }
            },

            _decreaseGroupRoleCount: function(group, count) {
                var groups = JSON.parse(JSON.stringify(this._groups)),
                    length = groups.length;

                for (var i = 0; i < length; i++) {

                    if (group.alias === groups[i].alias) {
                        this.$$('#appscoGroupItem_' + i).decreaseGroupRolesCount(count);
                        break;
                    }
                }
            },

            addGroupsCompanyRoles: function(groups, roles) {
                var length = groups.length;

                for (var i = 0; i < length; i++) {
                    this.modifyGroup(groups[i]);
                    this._increaseGroupRoleCount(groups[i], roles.length);
                }
            },

            removeGroupCompanyRoles: function(group, roles) {
                this._decreaseGroupRoleCount(group, roles.length);
            },

            selectAllGroups: function(select) {
                var groups = JSON.parse(JSON.stringify(this._groups)),
                    length = groups.length,
                    allGroups = JSON.parse(JSON.stringify(this._allGroups)),
                    allLength = allGroups.length;

                for (var i = 0; i < length; i++) {
                    groups[i].selected = select;
                }

                for (var j = 0; j < allLength; j++) {
                    allGroups[j].selected = select;
                }

                this.set('_groups', []);
                this.set('_groups', groups);

                this.set('_allGroups', []);
                this.set('_allGroups', allGroups);
            },

            addGroup: function(group, respectLimit) {
                this._groupsEmpty = false;
                this._message = '';
                this._renderedIndex = 0;

                this.unshift('_groups', group);
                this.unshift('_allGroups', group);

                if (respectLimit && this._groups.length > this.size) {
                    this.pop('_groups');
                    this.pop('_allGroups');
                }
                
                this._totalGroups++;
            },

            modifyGroup: function(group) {
                var _groups = JSON.parse(JSON.stringify(this._groups)),
                    _length = _groups.length,
                    allGroups = JSON.parse(JSON.stringify(this._allGroups)),
                    allLength = allGroups.length;

                for (var j = 0; j < _length; j++) {
                    if (group.alias === _groups[j].alias) {
                        _groups[j] = group;
                        break;
                    }
                }

                for (var k = 0; k < allLength; k++) {
                    if (group.alias === allGroups[k].alias) {
                        allGroups[k] = group;
                        break;
                    }
                }

                this.set('_groups', []);
                this.set('_groups', _groups);

                this.set('_allGroups', []);
                this.set('_allGroups', allGroups);
            },

            removeGroup: function(group) {
                var _groups = this._groups,
                    _length = _groups.length,
                    allGroups = this._allGroups,
                    allLength = allGroups.length;

                for (var j = 0; j < _length; j++) {

                    if (group.alias === _groups[j].alias) {
                        this.splice('_groups', j, 1);
                        break;
                    }
                }

                for (var k = 0; k < allLength; k++) {

                    if (group.alias === allGroups[k].alias) {
                        this.splice('_allGroups', k, 1);
                        break;
                    }
                }

                this._totalGroups--;
                this._setLoadMoreAction();

                if (0 === this._groups.length) {
                    this._handleEmptyLoad();
                }
            },

            search: function(term) {

                this._groupsEmpty = false;

                if (term.length < 3) {
                    this._message = '';
                    this.set('_groups', JSON.parse(JSON.stringify(this._allGroups)));
                    this.fire('filter-done');
                    this._setLoadMoreAction();
                    return false;
                }

                this._searchGroups(term).then(function(groups) {
                    this._hideLoadMoreAction();
                    this.set('_groups', []);

                    if (groups.length > 0) {
                        var length = this._allGroups.length;

                        this._message = '';

                        groups.forEach(function(group, index) {

                            for (var i = 0; i < length; i++) {
                                var l = this._allGroups[i];

                                if (group.alias === l.alias) {
                                    this.push('_groups', l);
                                    break;
                                }
                                else {

                                    if (i === length - 1) {
                                        this.push('_groups', group);
                                    }
                                }
                            }

                            if (index === (groups.length - 1)) {
                                this._hideProgressBar();
                                this.fire('filter-done');
                            }

                        }.bind(this));

                    }
                    else {
                        this._message = 'There are no groups with asked term.';
                        this.fire('filter-done');
                    }

                }.bind(this), function(message) {
                    this.set('_groups', []);
                    this._message = message;
                    this.fire('filter-done');
                }.bind(this));

                this._hideLoadMoreAction();
            },

            _searchGroups: function(term) {

                return new Promise(function(resolve, reject) {
                    var request = document.createElement('iron-request'),
                        options = {
                            url: this._searchGroupsApi + '&term=' + term,
                            method: 'GET',
                            handleAs: 'json',
                            headers: this._computedHeaders
                        };

                    request.send(options).then(function() {

                        if (200 === request.status && request.response && request.response.company_groups) {
                            resolve(request.response.company_groups);
                        }
                        else {
                            reject('There is no appropriate response.');
                        }

                    }, function() {

                        if (request.response) {
                            reject(request.response.message);
                        }
                        else {
                            reject('There was an error in searching groups with given term. Please contact AppsCo support.');
                        }
                    });
                }.bind(this));
            },

            _showProgressBar: function() {
                this.$$('#paperProgress').hidden = false;
            },

            _showLoadMoreProgressBar: function() {
                this.$$('#loadMoreProgress').hidden = false;
            },

            _hideProgressBar: function() {

                setTimeout(function() {
                    this.$$('#paperProgress').hidden = true;
                }.bind(this), 300);

            },

            _hideLoadMoreProgressBar: function() {

                setTimeout(function() {
                    this.$$('#loadMoreProgress').hidden = true;
                }.bind(this), 300);

            },

            _onItemsDomChange: function() {
                var index = this._renderedIndex;

                if (-1 != index) {

                    this.animationConfig.entry.nodes = [];

                    for (var i = 0; i <= index; i++) {
                        var addedItem = this.$$('#appscoGroupItem_' + i);
                        this.animationConfig.entry.nodes.push(addedItem);
                    }

                    this.playAnimation('entry');

                    this._renderedIndex = -1;
                }

            },

            getFirstSelectedGroup: function() {
                var groups = JSON.parse(JSON.stringify(this._allGroups)),
                        length = groups.length;

                for (var i = 0; i < length; i++) {
                    if (groups[i].selected) {
                        return groups[i];
                    }
                }

                return false;
            },

            getFirstGroup: function() {
                return (this._groups.length > 0) ? this._groups[0] : {};
            },

            filterByTerm: function(term) {
                this._filterTerm = term;

                if (0 === this._allGroups.length) {
                    this._handleEmptyLoad();
                    return false;
                }

                if (term.length < 3) {
                    this._message = '';
                    this.set('_groups', JSON.parse(JSON.stringify(this._allGroups)));
                    this.fire('filter-done');
                    this._setLoadMoreAction();
                    return false;
                }

                this._searchGroups(term).then(function(groups) {
                    this._hideLoadMoreAction();
                    this.set('_groups', []);

                    if (groups.length > 0) {
                        this._message = '';

                        groups.forEach(function(group, index) {
                            this.push('_groups', group);

                            if (index === (groups.length - 1)) {

                                this._hideProgressBar();
                                this.fire('filter-done');
                            }

                        }.bind(this));

                    }
                    else {
                        this._message = 'There are no groups with asked term.';
                        this.fire('filter-done');
                    }

                }.bind(this), function(message) {
                    this.set('_groups', []);
                    this._hideLoadMoreAction();
                    this._message = message;
                    this.fire('filter-done');
                }.bind(this));
            },
        });
    </script>
</dom-module>
