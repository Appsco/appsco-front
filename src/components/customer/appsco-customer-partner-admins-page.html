<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="appsco-customer-partner-admins.html">

<dom-module id="appsco-customer-partner-admins-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                    border-bottom: 1px solid var(--divider-color);
                };

                --appsco-company-partner-admin-item: {
                     background-color: var(--body-background-color);
                 };
                --partner-admin-initials-background-color: var(--body-background-color-darker);
            }
            :host paper-card {
                @apply --full-page-paper-card;
            }
            .page-close-action {
                @apply --page-close-action;
            }
            .info p {
                margin-top: 5px;
                margin-bottom: 0;
            }
            .info {
                margin-bottom: 20px;
            }
        </style>

        <paper-card heading="Partner admins" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onClosePageAction"></paper-icon-button>

            <div class="card-content layout vertical">

                <template is="dom-if" if="[[ !_applicationsEmpty ]]">
                    <div class="info">
                        <p>List of all users added to this customer. </p>
                    </div>
                </template>

                <appsco-customer-partner-admins
                        id="appscoCustomerPartnerAdmins"
                        customer="[[ customer ]]"
                        list-api="[[ partnerAdminsApi ]]"
                        authorization-token="[[ authorizationToken ]]"
                        size="10"
                        load-more
                        auto-load-active
                ></appsco-customer-partner-admins>

            </div>
        </paper-card>

    </template>

    <script>
        class AppscoCustomerPartnerAdminsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-customer-partner-admins-page'; }

            static get properties() {
                return {
                    customer: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    partnerAdminsApi: {
                        type: String
                    },

                    authorizationToken: {
                        type: String
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 600
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };
                this.sharedElements = {
                    'hero': this.$.card
                };
            }

            loadPage() {
                this.$.appscoCustomerPartnerAdmins.loadPartnerAdmins();
            }

            reloadPartnerAdmins() {
                this.$.appscoCustomerPartnerAdmins.reloadPartnerAdmins();
            }

            removePartnerAdmins(partnerAdmins) {
                this.$.appscoCustomerPartnerAdmins.removePartnerAdmins(partnerAdmins);
            }

            _onClosePageAction() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }
        }
        window.customElements.define(AppscoCustomerPartnerAdminsPage.is, AppscoCustomerPartnerAdminsPage);
    </script>
</dom-module>
