<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">

<link rel="import" href="../components/appsco-loader.html">
<link rel="import" href="../components/appsco-form-error.html">

<dom-module id="appsco-toggle-customer-subscription-paid-externally">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply(--appsco-toggle-customer-paid-externally);

                --form-error-box: {
                    margin-top: 0;
                };
            }
            :host paper-dialog {
                width: 670px;
                top: 20vh;
                @apply(--appsco-paper-dialog);
            }
            :host paper-dialog-scrollable > * {
                @apply(--paper-dialog-scrollable-child);
            }
            :host .buttons paper-button {
                @apply(--paper-dialog-button);
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply(--paper-dialog-dismiss-button);
            }
            :host appsco-loader {
                @apply(--paper-dialog-appsco-loader);
            }
            :host p + p {
                margin-top: 0;
            }
        </style>
        <paper-dialog
                with-backdrop
                id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                on-iron-overlay-closed="_onDialogClosed">

            <h2>Subscription paid externally</h2>

            <appsco-loader active="[[ _loader ]]" loader-alt="AppsCo is processing request" multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="remove-container">
                    <appsco-form-error message="[[ _error ]]"></appsco-form-error>

                    <template is="dom-if" if="[[ customer.subscription_paid_externally ]]">
                        <p>You are about to turn off subscription paid externally option for the customer.</p>
                    </template>

                    <template is="dom-if" if="[[ !customer.subscription_paid_externally ]]">
                        <p>You are about to turn on subscription paid externally option for the customer.</p>
                    </template>

                    <p>Please confirm this action.</p>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss
                              on-tap="_onCancelAction">Cancel</paper-button>
                <paper-button autofocus
                              on-tap="_onConfirmAction">Confirm</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({

            is: 'appsco-toggle-customer-subscription-paid-externally',

            properties: {

                customer: {
                    type: Array,
                    value: function() {
                        return {};
                    }
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                apiErrors: {
                    type: Array,
                    value: function() {
                        return {};
                    }
                },

                _subscriptionPaidStateApi: {
                    type: String,
                    computed: '_computeSubscriptionPaidStateApi(customer)'
                },

                _headers: {
                    type: String,
                    computed: '_computeHeaders(authorizationToken)'
                },

                _loader: {
                    type: Boolean,
                    value: false
                },

                _error: {
                    type: String
                },

                _actionConfirmed: {
                    type: Boolean,
                    value: false
                }
            },

            setCustomer: function(customer) {
                this.customer = customer;
            },

            open: function () {
                this.$.dialog.open();
            },

            close: function () {
                this.$.dialog.close();
            },

            toggle: function () {
                this.$.dialog.toggle();
            },

            _computeHeaders: function(authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken,
                    'Content-Type': 'application/x-www-form-urlencoded'
                };
            },

            _computeSubscriptionPaidStateApi: function(customer) {
                return customer ? (customer.self + '/paid-externally') : '';
            },

            _showLoader: function() {
                this._loader = true;
            },

            _hideLoader: function() {
                this._loader = false;
            },

            _showError: function(message) {
                this._error = message;
            },

            _hideError: function() {
                this._error = '';
            },

            _onDialogClosed: function() {
                this._hideError();
                this._hideLoader();

                if (!this._actionConfirmed) {
                    this._onCancelAction();
                }

                this._actionConfirmed = false;
            },

            _onCancelAction: function() {
                this.fire('action-canceled');
                this._actionConfirmed = false;
            },

            _onConfirmAction: function() {
                var request = document.createElement('iron-request'),
                    options = {
                        url: this._subscriptionPaidStateApi,
                        method: 'PUT',
                        handleAs: 'json',
                        headers: this._headers,
                        body: 'form[subscription_paid_externally]=' + (this.customer.subscription_paid_externally ? 0 : 1)
                    };

                if (!this._subscriptionPaidStateApi || !this._headers) {
                    this._showError(this.apiErrors.getError(404));
                    return false;
                }

                this._showLoader();
                this._actionConfirmed = true;

                request.send(options).then(function() {

                    if (200 === request.status) {

                        /**
                         * Fired when subscription paid externally state for customer has been changed.
                         *
                         * @event customer-subscription-state-changed
                         * @param {Object} customer
                         */
                        this.fire('customer-subscription-state-changed', {
                            customer: request.response
                        });

                        this.close();
                    }

                }.bind(this), function() {
                    this._showError(this.apiErrors.getError(request.response.code));
                    this._hideLoader();
                }.bind(this));
            }
        });
    </script>
</dom-module>
