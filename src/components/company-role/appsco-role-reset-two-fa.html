<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">

<link rel="import" href="../../components/components/appsco-loader.html">
<link rel="import" href="../../components/components/appsco-form-error.html">

<link rel="import" href="../../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-role-reset-two-fa">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply --appsco-role-reset-two-fa;

                --form-error-box: {
                     margin-top: 0;
                 };
            }
            :host paper-dialog {
                width: 670px;
                top: 20vh;
                @apply --appsco-paper-dialog;
            }
            :host paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
            :host appsco-loader {
                @apply --paper-dialog-appsco-loader;
            }
        </style>
        <paper-dialog
                with-backdrop
                id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                on-iron-overlay-closed="_onDialogClosed">

            <h2>Reset Two-Factor Authentication</h2>

            <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is processing request" multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="disable-container">
                    <appsco-form-error message="[[ _error ]]"></appsco-form-error>
                    <p>Are you sure you want to reset two-factor authentication for this user?
                        The user will have to set up two-factor authentication again.</p>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onConfirmAction">Reset</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        class AppscoRoleResetTwoFa extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-role-reset-two-fa'; }

            static get properties() {
                return {
                    role: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _resetTwoFAApi: {
                        type: String,
                        computed: '_computeResetTwoFAApi(role)'
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    },

                    _error: {
                        type: String
                    }
                };
            }

            open() {
                this.$.dialog.open();
            }

            close() {
                this.$.dialog.close();
            }

            toggle() {
                this.$.dialog.toggle();
            }

            setRole(role) {
                this.set('role', role);
            }

            _computeResetTwoFAApi(role) {
                return (role.meta && role.meta.reset_2fa) ? role.meta.reset_2fa : null;
            }

            _showLoader() {
                this._loader = true;
            }

            _hideLoader() {
                this._loader = false;
            }

            _showError(message) {
                this._error = message;
            }

            _hideError() {
                this._error = '';
            }

            _onDialogClosed() {
                this._hideError();
                this._hideLoader();
            }

            _onConfirmAction() {
                const request = document.createElement('iron-request'),
                    options = {
                        url: this._resetTwoFAApi,
                        method: 'DELETE',
                        handleAs: 'json',
                        headers: this._headers
                    };

                this._showLoader();

                request.send(options).then(function() {
                    if (200 === request.status) {
                        this.dispatchEvent(new CustomEvent('role-two-fa-reset', {
                            bubbles: true,
                            composed: true,
                            detail: {
                                role: this.role
                            }
                        }));

                        this.close();
                    }

                }.bind(this), function() {
                    const code = request.response ? request.response.code : request.status;

                    this._showError(this.apiErrors.getError(code));
                    this._hideLoader();
                }.bind(this));
            }
        }
        window.customElements.define(AppscoRoleResetTwoFa.is, AppscoRoleResetTwoFa);
    </script>
</dom-module>
