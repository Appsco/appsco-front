<!doctype html>
<html>
<head>
    <title>appsco-account-chat demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-account-chat.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

    <custom-style>
        <style include="demo-pages-shared-styles"></style>
    </custom-style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-account-chat Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <paper-button id="toggleChat">Toggle chat</paper-button>

            <appsco-account-chat
                    id="appscoAccountChat"
                    chat='{
                            "auth": "auth code",
                            "room": "room number",
                            "service": "https://www.xxx.com",
                            "active": "false"
                          }'
                    account='{
                                "email": "john.doe@exampleemail.com",
                                "first_name": "John",
                                "last_name": "Doe"
                            }'
                    dont-close-outside>
            </appsco-account-chat>

            <script>
                toggleChat.addEventListener('tap', function(event) {
                    appscoAccountChat.toggleChat(event.target);
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
