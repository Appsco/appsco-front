<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="appsco-billing-report-actions">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
            }
            :host .action {
                margin-left: 10px;
                position: relative;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-flex-none;
            }
            :host .export-action {
                @apply --primary-button;
                min-width: 100px;
            }
        </style>

        <div class="action">
            <paper-button class="export-action"
                          on-tap="_onExportAction">Export</paper-button>
        </div>
    </template>

    <script>
        class AppscoBillingReportActions extends Polymer.Element {
            static get is() { return 'appsco-billing-report-actions'; }

            _onExportAction() {
                this.dispatchEvent(new CustomEvent('export-billing-report', { bubbles: true, composed: true }));
            }
        }
        window.customElements.define(AppscoBillingReportActions.is, AppscoBillingReportActions);
    </script>
</dom-module>
