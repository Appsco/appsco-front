<dom-module id="appsco-policies-report-breached-policy-item">
    <template>
        <style include="appsco-list-item-styles"></style>

        <style>
            :host {
                @apply(--appsco-policies-report-breached-policy-item);
            }
            .policy {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--policies-report-breached-policy-item);
            }
            .policy-icon {
                @apply(--layout-flex-none);
                width: 24px;
                height: 24px;
                margin-right: 10px;

                --iron-icon-fill-color: var(--secondary-text-color);
            }
            .policy-name {
                @apply(--layout-flex);
                @apply(--paper-font-common-nowrap);
                margin-right: 10px;
                font-size: 14px;
                color: var(--primary-text-color);
            }
            .policy-created-at {
                @apply(--layout-flex-none);
                font-size: 12px;
                color: var(--secondary-text-color);
            }
        </style>

        <div class="policy">
            <iron-icon class="policy-icon"
                       icon="icons:verified-user"></iron-icon>
            <span class="policy-name">[[ item.data.name ]]</span>
            <appsco-date-format class="policy-created-at"
                                date="[[ item.created_at.date ]]"
                                options='{"year": "numeric", "month": "long", "day": "numeric", "hour": "2-digit", "minute": "2-digit"}'></appsco-date-format>
        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-policies-report-breached-policy-item',

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.AppscoListItemBehavior
            ]
        });
    </script>
</dom-module>
