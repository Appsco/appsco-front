<!--
`appsco-company-label-role-item`
Account item is used to present account in form of an item.

    <appsco-company-label-role-item>
    </appsco-company-label-role-item>

### Styling

`<appsco-company-label-role-item>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--background-color` | Background color applied to the root element | `#fff`
`--color` | Color applied to all the text | `#33`
`--appsco-company-label-role-item` | Mixin applied to role item | `{}`

-->

<dom-module id="appsco-company-label-role-item">
    <template>
        <style>
            :host {
                display: none;
                color: var(--primary-text-color);
            }
            .item {
                width: 100%;
                height: 70px;
                padding: 0 10px;
                box-sizing: border-box;
                overflow: hidden;
                position: relative;
                background-color: var(--background-color, #fff);
                border-radius: 3px;
                @apply(--shadow-elevation-2dp);
                @apply(--layout-horizontal);
                @apply(--layout-center);
                transition: all 0.1s ease-out;
                @apply(--appsco-company-label-role-item);
            }
            .item:hover {
                @apply(--shadow-elevation-4dp);
            }
            .account-title {
                display: block;
                height: 32px;
                line-height: 16px;
                @apply(--paper-font-common-base);
                font-size: 14px;
                font-weight: 400;
                overflow: hidden;
            }
            .actions {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                position: absolute;
                right: 4px;
                bottom: 4px;
            }
            paper-button {
                @apply(--paper-font-common-base);
                @apply(--paper-font-common-nowrap);

                padding: 4px;
                font-size: 12px;
                font-weight: 400;
                letter-spacing: 0.018em;
                line-height: 18px;
                text-transform: uppercase;
            }
            paper-button[disabled] {
                background: transparent;
            }
            .account-info {
                @apply(--layout-vertical);
                @apply(--layout-start);
                padding: 0 10px;
            }
            .account-basic-info {
                width: 220px;
                @apply(--account-basic-info);
            }
            .account-additional-info {
                border-left: 1px solid var(--divider-color);
                @apply(--account-additional-info);
            }
            .account-basic-info .info-label, .account-basic-info .info-value {
                width: 220px;
                @apply(--paper-font-common-nowrap);
                @apply(--account-basic-info-values);
            }
            .account-additional-info .info {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            .account-additional-info .info-label, .account-additional-info .info-value {
                font-size: 13px;
                line-height: 18px;
                @apply(--paper-font-common-nowrap);
                @apply(--account-additional-info-values);
            }
            .account-additional-info .info-label {
                color: var(--secondary-text-color);
            }
            .info-label {
                font-size: 16px;
                height: auto;
                line-height: normal;
            }
            .info-value {
                display: block;
                font-size: 12px;
            }
        </style>

        <div class="item">

            <appsco-account-image account="[[ role.account ]]"></appsco-account-image>

            <div class="account-info account-basic-info">
                <span class="info-label account-title">[[ role.account.display_name ]]</span>
                <span class="info-value">[[ role.account.email ]]</span>
            </div>


            <div class="account-info account-additional-info">
                <template is="dom-if" if="[[ _orgUnits ]]">
                    <div class="info">
                        <span class="info-label">Organization units:&nbsp;</span>
                        <span class="info-value">[[ _orgUnits ]]</span>
                    </div>
                </template>
            </div>

            <div class="actions">
                <paper-button on-tap="_onRemoveLabel">Remove label</paper-button>
            </div>
        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-company-label-role-item',

            properties: {

                role: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                _orgUnits: {
                    type: String,
                    computed: '_computeOrganizationUnits(role)'
                },

                /**
                 * Animation for loader appearance.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 100
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            attached: function() {
                this.style.display = 'inline-block';
                this.playAnimation('entry');
            },

            _computeOrganizationUnits: function(role) {

                if (role.account.org_units) {
                    var result = '',
                        orgUnits = role.account.org_units,
                        length = orgUnits.length;

                    for (var i = 0; i < length; i++) {
                        result += orgUnits[i].name;
                        result += (i === length -1) ? '' : ', ';
                    }

                    return result;
                }

                return '';

            },

            _onRemoveLabel: function (event) {
                event.stopPropagation();

                /**
                 * Fired when `remove label` action is tapped.
                 *
                 * @event remove-label-from-company-role
                 * @param {Object} role
                 */
                this.fire('remove-label-from-company-role', {
                    role: this.role
                });
            }

        });
    </script>
</dom-module>
