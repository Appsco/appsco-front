<!--
`appsco-label-card`
Presents label in form of a card which contains label name and close action if needed.

    <appsco-label-card label="{}"
                       remove-action>
    </appsco-label-card>

### Styling

`<appsco-label-card>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-label-card` | Mixin applied to the root element | `{}`
`--label-card` | Mixin applied to label card | `{}`
`--label-name` | Mixin applied to label name | `{}`

-->

<dom-module id="appsco-label-card">
    <template>
        <style>
            :host {
                display: none;
                @apply(--appsco-label-card);
            }
            .label-card {
                @apply(--shadow-elevation-2dp);
                @apply(--layout-horizontal);
                @apply(--layout-center);
                width: 142px;
                height: 24px;
                line-height: 24px;
                padding: 4px;
                font-size: 13px;
                cursor: pointer;
                position: relative;
                border-radius: 3px;
                @apply(--label-card);
            }
            .label-name {
                @apply(--layout-flex);
                @apply(--paper-font-common-nowrap);
                text-align: center;
                @apply(--label-name);
            }
            .clear-icon {
                width: 14px;
                height: 14px;
                position: absolute;
                top: 2px;
                right: 0;
            }
        </style>

        <div class="label-card">
            <span class="label-name">[[ label.name ]]</span>

            <template is="dom-if" if="[[ removeAction ]]">
                <iron-icon icon="icons:clear" class="clear-icon"></iron-icon>
            </template>

        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-label-card',

            properties: {

                /**
                 * Item that is to be rendered.
                 */
                label: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                removeAction: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Animation for loader appearance.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 100
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            listeners: {
                'tap': '_onTap',
                'neon-animation-finish': '_onAnimationFinish'
            },

            attached: function() {
                this.style.display = 'flex';
                this.playAnimation('entry');
            },

            _onTap: function() {

                this.playAnimation('exit', {
                    exit: true
                });
            },

            _onAnimationFinish: function(event) {

                if (event.detail.exit) {
                    this.fire('selected', {
                        label: this.label
                    });
                }
            }

        });
    </script>
</dom-module>
