<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="appsco-loader.html">
<link rel="import" href="appsco-upload-image-behavior.html">
<link rel="import" href="appsco-upload-image-styles.html">

<dom-module id="appsco-image-upload">
    <template>
        <style include="appsco-upload-image-styles"></style>

        <div class="upload-container">

            <appsco-loader active="[[ _loader ]]" loader-alt="[[ loaderAlt]]" multi-color></appsco-loader>

            <iron-image class="item-image"
                        src="[[ image ]]"
                        alt="[[ imageAlt ]]"
                        sizing="contain"></iron-image>

            <template is="dom-if" if="[[ !previewOnly ]]">
                <label for="imageInput"
                       class$="item-image-upload [[ _imagePreview ]]">
                    <iron-icon icon="file-upload" class="icon-upload"></iron-icon>
                </label>

                <input type="file"
                       accept="image/*"
                       id="imageInput"
                       name="image"
                       class="upload-file"
                       on-change="_onUploadImage">
            </template>
        </div>

        <template is="dom-if" if="[[ !previewOnly ]]">
            <template is="dom-if" if="[[ image ]]">
                <paper-button class="remove-action"
                              on-tap="_onRemoveImageAction">[[ removeActionText ]]</paper-button>
            </template>
        </template>

    </template>
    <script>
        class AppscoImageUpload extends Polymer.mixinBehaviors([Polymer.AppscoUploadImageBehavior], Polymer.Element) {
            static get is() { return 'appsco-image-upload'; }

            static get properties() {
                return {
                    image: {
                        type: String,
                        value: '',
                        notify: true
                    },

                    loaderAlt: {
                        type: String,
                        value: 'AppsCo is saving image'
                    },

                    imageAlt: {
                        type: String,
                        value: 'AppsCo image'
                    },

                    _imagePreview: {
                        type: String,
                        computed: '_computeImagePreviewClass(image)'
                    }
                };
            }

            reset() {
                this.set('image', '');
            }

            _computeImagePreviewClass(image) {
                return image ? 'has-image' : 'no-image';
            }

            _setNewImage(file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    this.set('image', e.target.result);
                }.bind(this);

                reader.readAsDataURL(file);
            }

            _fireChangeEvent(response) {
                this.dispatchEvent(new CustomEvent('image-changed', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        response: JSON.parse(response)
                    }
                }));
            }

            _setStateAfterImageIsRemoved(response) {
                this.set('image', '');
                this._fireChangeEvent(JSON.stringify(response));
                this._hideLoader();
            }
        }
        window.customElements.define(AppscoImageUpload.is, AppscoImageUpload);
    </script>
</dom-module>
