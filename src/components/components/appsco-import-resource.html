<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/vaadin-upload/vaadin-upload.html">

<link rel="import" href="../components/appsco-loader.html">
<link rel="import" href="../components/appsco-form-error.html">

<link rel="import" href="../../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-import-resource">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply --appsco-import-resource;
            }
            :host paper-dialog {
                width: 670px;
                top: 10vh;
                @apply --appsco-paper-dialog;
            }
            :host paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            :host appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-confirm] {
                @apply --paper-dialog-confirm-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
            vaadin-upload {
                --vaadin-upload-button-add: {
                    @apply --primary-button;
                }
            }
        </style>

        <paper-dialog id="dialog"
                      with-backdrop
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-opened="_onDialogOpened"
                      on-iron-overlay-closed="_onDialogClosed">

            <slot name="title" old-content-selector="[title]"></slot>

            <appsco-loader active="[[ _loader ]]"
                           loader-alt="Appsco is processing request"
                           multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="dialog-container">

                    <slot name="info" old-content-selector="[info]"></slot>

                    <appsco-form-error message="[[ _error ]]"></appsco-form-error>

                    <div>
                        <vaadin-upload id="uploadCsv"
                                       max-file-size="1000000"
                                       accept=".csv, text/csv, application/csv, application/excel, application/vnd.ms-excel"
                                       target="[[ importApi ]]"
                                       on-upload-start="_uploadStarted"
                                       on-file-reject="_fileRejected"
                                       on-upload-error="_uploadErrorResponse"
                                       on-upload-success="_uploadSuccess"
                                       headers="[[ _headers ]]">
                            <div class="drop-label">
                                <iron-icon icon="file-upload"></iron-icon>
                                Upload resource
                            </div>
                        </vaadin-upload>
                    </div>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        class AppscoImportResource extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-import-resource'; }

            static get properties() {
                return {
                    importApi: {
                        type: String
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    },

                    _error: {
                        type: String
                    }
                };
            }

            ready() {
                super.ready();

                this.$.uploadCsv.set('i18n.addFiles.many', 'Upload file');
            }

            toggle() {
                this.$.dialog.toggle();
            }

            open() {
                this.$.dialog.open();
            }

            close() {
                this.$.dialog.close();
            }

            _onDialogOpened() {
                this._loader = false;
                this._error = '';
                this.$.uploadCsv.files = [];
            }

            _onDialogClosed() {
                this._loader = false;
                this._error = '';
                this.$.uploadCsv.files = [];
            }

            _uploadStarted(e) {}

            _fileRejected(e) {
                this._error = e.detail.error;
            }

            _uploadErrorResponse(e) {
                if (e.detail.xhr.status === 402) {
                    e.detail.file.error = "Maximum subscription reached. Please upgrade before import.";
                }
            }

            _uploadSuccess(event) {
                this.close();

                this.dispatchEvent(new CustomEvent('import-finished', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        response: JSON.parse(event.detail.xhr.response)
                    }
                }));
            }
        }
        window.customElements.define(AppscoImportResource.is, AppscoImportResource);
    </script>
</dom-module>
