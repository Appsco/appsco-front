<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">

<!--
`appsco-form-error`
Is used to represent error box with message. Should be used for form errors.

Example:

    <body>
      <appsco-form-error></appsco-form-error>

 Custom property | Description | Default
----------------|-------------|----------
`--form-error-background-color` | Background color of error box | `{#ffefef}`
`--form-error-text-color` | Text color of error box | `{#ff0000}`
`--form-error` | Mixin applied to root element | `{}`
`--form-error-box` | Mixin applied to error box element | `{}`

@demo demo/appsco-form-error.html
-->

<dom-module id="appsco-form-error">
    <template>
        <style>
            :host {
                width: 100%;
                display: none;
                @apply --appsco-form-error;
            }
            :host .error-box {
                min-height: 38px;
                padding: 12px;
                margin: 10px 0;
                background-color: var(--form-error-background-color, #ffefef);
                color: var(--form-error-text-color, #ff0000);
                font-size: 12px;
                box-sizing: border-box;

                @apply --form-error-box;
            }
        </style>

        <div class="error-box">
            [[ message ]]
        </div>

    </template>

    <script>
        class AppscoFormError extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior], Polymer.Element) {
            static get is() { return 'appsco-form-error'; }

            static get properties() {
                return {
                    /**
                     * Indicates if error exists.
                     */
                    _error: {
                        type: Boolean,
                        computed: '_checkIfErrorExists(message)'
                    },

                    /**
                     * Message to display in error box.
                     */
                    message: {
                        type: String,
                        value: '',
                        notify: true
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this._addListeners();
                });
            }

            _addListeners() {
                this.addEventListener('message-changed', this._onMessageChanged);
                this.addEventListener('neon-animation-finish', this._onNeonAnimationFinish);
            }

            _checkIfErrorExists(message) {
                return (message && message.toString().trim() !== '');
            }

            _onMessageChanged() {
                if (this._error) {
                    this.playAnimation('entry');
                    this.style.display = 'block';
                }
                else {
                    this.playAnimation('exit');
                }
            }

            _onNeonAnimationFinish() {
                if (!this._error) {
                    this.style.display = 'none';
                }
            }
        }
        window.customElements.define(AppscoFormError.is, AppscoFormError);
    </script>
</dom-module>
