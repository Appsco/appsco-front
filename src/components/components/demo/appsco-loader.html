<!doctype html>
<html>
<head>
    <title>appsco-loader demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-loader.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
          :root appsco-loader {
              --paper-spinner-color: red;

                --paper-spinner-layer-1-color: green;
              --paper-spinner-layer-2-color: yellow;
              --paper-spinner-layer-3-color: purple;
              --paper-spinner-layer-4-color: blue;

                --appsco-loader: {
                   width: 32px;
                   height: 32px;
               };
          }
          .loader-container {
              width: 100%;
              height: 100px;
              position: relative;
          }
      </style>
      </custom-style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-loader Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <div class="loader-container">
                <appsco-loader
                        id="appscoLoaderSingle"
                        loader-alt="Loading....">
                </appsco-loader>
            </div>

            <script type="text/javascript">
                document.getElementById('appscoLoaderSingle').active = true;
            </script>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>Multicolor appsco-loader Demo</h3>
    <demo-snippet>
        <template>

            <div class="loader-container">
                <appsco-loader
                        id="appscoLoaderMulti"
                        loader-alt="Loading...." multi-color>
                </appsco-loader>
            </div>

            <script type="text/javascript">
                document.getElementById('appscoLoaderMulti').active = true;
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
