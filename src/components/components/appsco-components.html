<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!--
`appsco-components`
Is used to hold all appsco independent elements.

@demo demo/index.html 
-->

<dom-module id="appsco-components">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Hello [[prop1]]</h2>
    </template>

    <script>
        class AppscoComponents extends Polymer.Element {
            static get is() { return 'appsco-components'; }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'appsco-components',
                    },
                };
            }
        }
        window.customElements.define(AppscoComponents.is, AppscoComponents);
    </script>
</dom-module>
