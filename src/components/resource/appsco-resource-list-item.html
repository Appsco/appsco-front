<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html   ">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">


<link rel="import" href="../components/appsco-list-item-behavior.html">
<link rel="import" href="../components/appsco-list-item-styles.html">

<dom-module id="appsco-resource-list-item">
    <template>
        <style include="appsco-list-item-styles"></style>
        <style>
            :host {
                --resource-image: {
                    width: 32px;
                    height: 32px;
                };

                --resource-initials-font-size: 16px;
            }
            :host .select-action, :host .icon-action {
                width: 32px;
                height: 32px;
            }
            :host .select-action {
                cursor: pointer;
            }
            :host iron-image {
                box-sizing: border-box;
                width: 28px;
                height: 28px;
                margin: 2px;
            }
        </style>

        <div class="select-action"
             on-tap="_onSelectItemAction">

            <iron-image class="resource-image"
                        sizing="cover"
                        preload fade
                        src="[[ item.application_url ]]"></iron-image>

            <div class="icon-action">
                <div class="iron-action-inner">
                    <iron-icon icon="icons:check"></iron-icon>
                </div>
            </div>
        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-resource-list-item',

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.AppscoListItemBehavior
            ]
        });
    </script>
</dom-module>
