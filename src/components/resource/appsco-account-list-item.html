<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../account/appsco-account-image.html">
<link rel="import" href="../components/appsco-list-item-behavior.html">
<link rel="import" href="../components/appsco-list-item-styles.html">

<dom-module id="appsco-account-list-item">
    <template>
        <style include="appsco-list-item-styles">
            :host {
                --account-image: {
                    width: 32px;
                    height: 32px;
                };

                --account-initials-font-size: 16px;
            }
            :host .select-action, :host .icon-action {
                width: 32px;
                height: 32px;
            }
            :host .select-action {
                cursor: pointer;
            }
        </style>

        <div class="select-action"
             on-tap="_onSelectItemAction">
            <appsco-account-image account="[[ item ]]"></appsco-account-image>

            <div class="icon-action">
                <div class="iron-action-inner">
                    <iron-icon icon="icons:check"></iron-icon>
                </div>
            </div>
        </div>

    </template>

    <script>
        class AppscoAccountListItem extends Polymer.mixinBehaviors([
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.AppscoListItemBehavior
        ], Polymer.Element) {
            static get is() { return 'appsco-account-list-item'; }
        }
        window.customElements.define(AppscoAccountListItem.is, AppscoAccountListItem);
    </script>
</dom-module>
