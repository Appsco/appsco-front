<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="appsco-contact-applications.html">
<link rel="import" href="appsco-contact-groups.html">
<link rel="import" href="../account/appsco-account-log.html">
<link rel="import" href="../page/appsco-layout-with-cards-styles.html">

<dom-module id="appsco-manage-contact-components-page">
    <template>
        <style include="appsco-layout-with-cards-styles">
            :host {
                --iron-icon-height: 20px;
                --iron-icon-width: 20px;
                --iron-icon: {
                     margin-top: -3px;
                 };
            }
            appsco-account-log {
                --appsco-account-log-item: {
                     padding: 16px 6px 8px 6px;
                 };
                --appsco-account-log-item-first: {
                     border-top: none;
                 };
                --log-item-date: {
                     top: 2px;
                 };
            }
        </style>

        <iron-media-query query="(max-width: 1200px)" query-matches="{{ mediumScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <div class="cols-layout two-cols-layout">
            <div class="col">
                <paper-card heading="Shared resources">
                    <div class="card-content">
                        <appsco-contact-applications
                                id="contactApplications"
                                contact="[[ contact ]]"
                                authorization-token="[[ authorizationToken ]]"
                                size="5"
                                preview
                        ></appsco-contact-applications>
                    </div>

                    <div class="card-actions">
                        <paper-button on-tap="_onAllApplications">ALL</paper-button>
                    </div>
                </paper-card>

                <div class="groups">
                    <paper-card heading="Groups" class="appsco-contact-groups">
                        <div class="card-content">
                            <appsco-contact-groups
                                    id="appscoContactGroup"
                                    authorization-token="[[ authorizationToken ]]"
                                    groups-api="[[ groupsApi ]]"
                                    contact="[[ contact ]]"
                                    size="5"
                                    preview></appsco-contact-groups>
                        </div>

                        <div class="card-actions">
                            <paper-button on-tap="_onManageGroups">Manage</paper-button>
                        </div>
                    </paper-card>
                </div>
            </div>

            <div class="col">
                <paper-card heading="Activity log">
                    <div class="card-content">

                        <appsco-account-log
                                id="appscoAccountLog"
                                account="[[ contact.account ]]"
                                authorization-token="[[ authorizationToken ]]"
                                log-api="[[ logApi ]]"
                                size="5"
                                short-view>
                        </appsco-account-log>
                    </div>

                    <div class="card-actions">
                        <paper-button on-tap="_onManageActivityLog">ALL</paper-button>
                    </div>
                </paper-card>
            </div>
        </div>
    </template>

    <script>
        class AppscoManageContactComponentsPage extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-manage-contact-components-page'; }

            static get properties() {
                return {
                    contact: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    administrator: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    authorizationToken: {
                        type: String
                    },

                    logApi: {
                        type: String,
                        observer: '_onLogApiChanged'
                    },

                    groupsApi: {
                        type: String
                    },

                    mediumScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    tabletScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            static get observers() {
                return [
                    '_updateScreen(tabletScreen, mediumScreen)'
                ];
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'cascaded-animation',
                        animation: 'fade-in-animation',
                        nodes: Polymer.dom(this.root).querySelectorAll('paper-card'),
                        nodeDelay: 50,
                        timing: {
                            delay: 200,
                            duration: 100
                        }
                    }],
                    'exit': [{
                        name: 'hero-animation',
                        id: 'hero',
                        fromPage: this
                    }, {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }]
                };

                Polymer.RenderStatus.beforeNextRender(this, function() {
                    if (this.tabletScreen || this.mediumScreen) {
                        this.updateStyles();
                    }
                });
            };

            loadLog() {
                this.$.appscoAccountLog.loadLog();
            }

            _onLogApiChanged(logApi) {
                if (logApi) {
                    this.loadLog();
                }
            }

            load() {
                this._loadGroups();
            }

            _loadGroups() {
                this.$.appscoContactGroup.loadGroups();
            }

            _updateScreen(tablet, medium) {
                this.updateStyles();
            }

            _setSharedElement(target) {
                while (target.tagName.toLowerCase() !== 'paper-card' && !target._templateInstance) {
                    target = target.parentNode;
                }

                this.sharedElements = {
                    'hero': target
                };
            }

            _onAllApplications(event) {
                this._setSharedElement(event.target);
                this.dispatchEvent(new CustomEvent('manage-applications', { bubbles: true, composed: true }));
            }

            _onManageActivityLog(event) {
                this._setSharedElement(event.target);
                this.dispatchEvent(new CustomEvent('manage-activity-log', { bubbles: true, composed: true }));
            }

            _onManageGroups(event) {
                this._setSharedElement(event.target);
                this.dispatchEvent(new CustomEvent('manage-groups', { bubbles: true, composed: true }));
            }

            reloadApplications() {
                this.$.contactApplications.reload();
            }
        }
        window.customElements.define(AppscoManageContactComponentsPage.is, AppscoManageContactComponentsPage);
    </script>
</dom-module>
