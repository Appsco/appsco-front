<!doctype html>
<html>
<head>
    <title>appsco-application demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-vault-details.html">
    <link rel="import" href="../../appsco-components/appsco-api.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../iron-meta/iron-meta.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-vault-details Demo</h3>


    <demo-snippet>
        <appsco-vault-details-demo id="removeDemo"></appsco-vault-details-demo>
        <template>
            <appsco-vault-details></appsco-vault-details>
        </template>

    </demo-snippet>
</div>
<dom-module id="appsco-vault-details-demo">
    <template>
        <appsco-api id="api" domain="https://my-dev.appsco.com" index="" name="{{ api }}"></appsco-api>
        <iron-ajax
                auto
                url="[[ api.vaultLogin ]]?extended=1&limit=1"
                last-response="{{ajaxResponse}}"
                headers="{{ _computedHeaders }}"
                debounce-duration="300">
        </iron-ajax>
        <h2>Vault Login</h2>
        <template is="dom-repeat" items="{{ ajaxResponse.items }}" as="item">
            <div>
                <appsco-vault-details
                        authorization-token="[[ authorizationToken ]]"
                        item="[[ item ]]"
                ></appsco-vault-details>
                <hr>
            </div>
        </template>

        <iron-ajax
                url="[[ api.vaultCreditCard ]]?extended=1&limit=1"
                auto
                last-response="{{ajaxCCResponse}}"
                headers="{{ _computedHeaders }}"
                debounce-duration="300">
        </iron-ajax>
        <h2>Credit Card</h2>
        <template is="dom-repeat" items="{{ ajaxCCResponse.items }}" as="item">
            <div>
                <appsco-vault-details
                        authorization-token="[[ authorizationToken ]]"
                        item="[[ item ]]"
                ></appsco-vault-details>
                <hr>
            </div>
        </template>

        <iron-ajax
                url="[[ api.vaultIdentity ]]?extended=1&limit=1"
                auto
                last-response="{{ajaxIResponse}}"
                headers="{{ _computedHeaders }}"
                debounce-duration="300">
        </iron-ajax>
        <h2>Vault Identity</h2>
        <template is="dom-repeat" items="{{ ajaxIResponse.items }}" as="item">
            <div>
                <appsco-vault-details
                        authorization-token="[[ authorizationToken ]]"
                        item="[[ item ]]"
                ></appsco-vault-details>
                <hr>
            </div>
        </template>

        <iron-ajax
                url="[[ api.vaultSoftwareLicence ]]?extended=1&limit=1"
                auto
                last-response="{{ajaxSLResponse}}"
                headers="{{ _computedHeaders }}"
                debounce-duration="300">
        </iron-ajax>
        <h2>Vault Software Licence</h2>
        <template is="dom-repeat" items="{{ ajaxSLResponse.items }}" as="item">
            <div>
                <appsco-vault-details
                        authorization-token="[[ authorizationToken ]]"
                        item="[[ item ]]"
                ></appsco-vault-details>
                <hr>
            </div>
        </template>

        <iron-ajax
                url="[[ api.vaultPassport ]]?extended=1&limit=1"
                auto
                last-response="{{ajaxPResponse}}"
                headers="{{ _computedHeaders }}"
                debounce-duration="300">
        </iron-ajax>
        <h2>Vault Passport</h2>
        <template is="dom-repeat" items="{{ ajaxPResponse.items }}" as="item">
            <div>
                <appsco-vault-details
                        authorization-token="[[ authorizationToken ]]"
                        item="[[ item ]]"
                ></appsco-vault-details>
                <hr>
            </div>
        </template>

        <iron-ajax
                url="[[ api.vaultSecureNote ]]?extended=1&limit=1"
                auto
                last-response="{{ajaxSNResponse}}"
                headers="{{ _computedHeaders }}"
                debounce-duration="300">
        </iron-ajax>
        <h2>Vault Secure Note</h2>
        <template is="dom-repeat" items="{{ ajaxSNResponse.items }}" as="item">
            <div>
                <appsco-vault-details
                        authorization-token="[[ authorizationToken ]]"
                        item="[[ item ]]"
                ></appsco-vault-details>
                <hr>
            </div>
        </template>
    </template>
    <script>
        Polymer({

            is: 'appsco-vault-details-demo',

            properties: {
                authorizationToken: {
                    type: String,
                    value: '1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44'
                },
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                }
            },
            _computeHeaders: function (authorizationToken) {
                return {
                    "Authorization": "token " + authorizationToken
                }
            }
        });
    </script>
</dom-module>
</body>
</html>
