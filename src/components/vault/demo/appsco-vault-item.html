<!doctype html>
<html>
<head>
    <title>appsco-vault-item demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-vault-item.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>appsco-vault-item Demo</h3>
    <demo-snippet>
        <template>
            <appsco-vault-item id="item"></appsco-vault-item>
            <script defer>
                const item = {
                    "application": "https://my-dev.appsco.com/api/v2/applications/1",
                    "title": "Twitter",
                    "auth_type": "item",
                    "is_configured": true,
                    "url_editable": false,
                    "icon_url": "https://my-dev.appsco.com/genericIcons/t.png",
                    "url": "https://twitter.com/",
                    "images": [
                        "https://apps-dev.appsco.com/icon/1.png"
                    ],
                    "self": "https://my-dev.appsco.com/api/v2/dashboards/483/icons/1474",
                    "claims": {
                        "username": "test",
                        "password": "asdasd",
                        "note": "test"
                    }
                };

                document.querySelector('#item').item = item;
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
