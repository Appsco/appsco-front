<!doctype html>
<html>
<head>
    <title>appsco-vault-software-license demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-vault-software-license.html">
    <link rel="import" href="../../components/appsco-api.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../../../../bower_components/paper-toast/paper-toast.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root {
            --appsco-vault-software-license: {
                width: 400px;
            };
            --paper-listbox: {
                width: 400px;
                padding: 0;
            };
        }
        :root .vertical-section-container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-vault-software-license Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <appsco-api id="api" domain="https://my-dev.appsco.com" index="" name="{{ api }}"></appsco-api>
            <paper-toast id="toast" text="Vault item successfully saved."></paper-toast>

            <iron-ajax
                    id="ironAjax"
                    auto
                    url="https://my-dev.appsco.com/api/v2/vault-software-licence?extended=1"
                    handle-as="json"
                    headers='{
                        "Authorization": "token 1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    }'>
            </iron-ajax>

            <appsco-vault-software-license
                    id="appscoVaultItemSaved"
                    authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    vault-software-license-api="[[ api.vaultSoftwareLicence ]]"
            ></appsco-vault-software-license>

            <script type="text/javascript">
                ironAjax.addEventListener('response', function(event) {
//                    appscoVaultItemSaved.item = event.detail.response.items[0];
                });

                appscoVaultItemSaved.addEventListener('vault-item-saved', function() {
                    toast.open();
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
