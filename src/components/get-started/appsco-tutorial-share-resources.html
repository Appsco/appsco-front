<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="appsco-tutorial-behaviour.html">
<link rel="import" href="../components/appsco-cover-behaviour.html">

<script src="../../../bower_components/popper.js/dist/umd/popper.js"></script>
<script src="../../../bower_components/popper.js/dist/umd/popper-utils.js"></script>

<dom-module id="appsco-tutorial-share-resources">
    <template>
        <style>
            :host {
            }
            :host .fail-step,
            :host .step{
                z-index: 9000;
                background-color: var(--header-background-color);
                color: var(--header-text-color);
                border: 1px solid rgba(0,0,0,0.3);

                padding: 10px;
                @apply(--shadow-elevation-8dp);
                margin-left:10px;
            }
            .flex-horizontal {
                @apply(--layout-horizontal);
            }
            .empty {
                @apply(--layout-flex);
            }
        </style>

        <div id="popper-fail-share-resource-tutorial" class="fail-step" hidden>
            <p>No resources exist in the company.
                <br /> Please add some and restart this tutorial.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button>Close</paper-button>
                </div>
            </div>
        </div>

        <div id="step-1" class="step" hidden>
            <p>Open the company menu to get started.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-2" class="step" hidden>
            <p>You can share company applications here.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-3" class="step" hidden>
            <p>Select the resource you wish to share.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-4" class="step" hidden style="position: absolute">
            <p>To share the selected resource, click here.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-5" class="step" hidden>
            <p>Select the user you wish to share the resource to.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-6" class="step" hidden>
            <p>To share the resources to the selected user click SHARE.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>
        <div id="step-7" class="step" hidden>
            <p> You have seen how to share the company resource to the user. <br/>
                Open the company menu to continue with the Get started tutorial. </p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_readMore">Read more</paper-button>
                    <paper-button on-tap="_nextStep">Done</paper-button>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({

            is: 'appsco-tutorial-share-resources',

            _readMore: function () {
                window.open(this.readme, '_blank');
            },

            property: {
                page: {
                    type: String
                },

                resourcesPageLoaded: {
                    type: Boolean,
                    value: false,
                    notify: true
                },

                resourceShareAccountsLoaded: {
                    type: Boolean,
                    notify: true,
                    value: false
                }

            },

            behaviors: [
                Polymer.AppscoTutorialBehaviour,
                Polymer.AppscoCoverBehaviour
            ],

            pageChanged: function() {
                if(this.page !== 'resources' && this.step === 2) {
                    this.reset();
                }
            },

            attached: function() {
                this.tutorialId = 'share_resources';
                this.tutorialTitle = 'Share resources';
                this.description = 'Share resources to users';
                this.icon = 'icons:list';
                this.readme = 'https://support.appsco.com/hc/en-gb/articles/360000230631-How-to-share-resources-';

                this.init();
            },

            getPopperConfig: function() {
                return {
                    step1: {
                        reference: '* /deep/ #menuBurger',
                        coverTarget: '* /deep/ #menuBurger',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step2: {
                        reference: '* /deep/ #menuCompanyResourcesText',
                        coverTarget: '* /deep/ #menuContainer',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step3: {
                        reference: '* /deep/ appsco-company-resource-item /deep/ div.select-action',
                        coverTarget: '* /deep/ appsco-company-resource-item /deep/ div.select-action',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step4: {
                        reference: '* /deep/ appsco-application-actions /deep/ #shareAction',
                        coverTarget: '* /deep/ appsco-application-actions /deep/ #shareAction',
                        popperOptions: {
                            placement: 'left-start'
                        }
                    },
                    step5: {
                        reference: '* /deep/ appsco-share-resource /deep/ paper-dialog#dialog appsco-account-list-item  /deep/ div.select-action',
                        coverTarget: '* /deep/ appsco-share-resource /deep/ paper-dialog#dialog appsco-account-list-item',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step6: {
                        reference: '* /deep/ appsco-share-resource /deep/ paper-dialog#dialog #shareResourceConfirmShareButton',
                        coverTarget: '* /deep/ appsco-share-resource /deep/ paper-dialog#dialog #shareResourceConfirmShareButton',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step7: {
                        reference: '* /deep/ #menuBurger',
                        coverTarget: '* /deep/ #menuBurger',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    }
                };
            },

            step3: function(index, item, doneBuildingPopperHandler) {
                var handleFunction = function() {
                        var firstApplication = document.querySelector('* /deep/ div[content] /deep/ appsco-company-resources /deep/ appsco-company-resource-item'),
                            firstApplicationSelector = document.querySelector('* /deep/ div[content] /deep/ appsco-company-resources /deep/ appsco-company-resource-item /deep/ div.select-action');

                        if (this.resourcesPageLoaded && !firstApplication) {
                            var cover = this.buildCover(document.querySelector('* /deep/ div[content] /deep/ appsco-company-resources /deep/ div.load-more-box')),
                                failElement = document.querySelector('* /deep/ #popper-fail-share-resource-tutorial'),
                                closeButton = document.querySelector('* /deep/ #popper-fail-share-resource-tutorial paper-button'),
                                popper = new Popper(document.querySelector('* /deep/ div[content] /deep/ appsco-company-resources'), failElement, {
                                    placement: 'right-start'
                                }),
                                closeListener = function() {
                                    cover.destroy();
                                    popper.destroy();
                                    failElement.hidden = true;
                                    closeButton.removeEventListener('click', closeListener);
                                    this.reset();
                                }.bind(this);
                            closeButton.addEventListener('click', closeListener);

                            cover.show();
                            failElement.hidden = false;

                            return;
                        }

                        if (!firstApplication || ! firstApplicationSelector || !this.resourcesPageLoaded) {
                            setTimeout(handleFunction, 200);
                            return;
                        }

                        this.handleStep(index, item, doneBuildingPopperHandler);
                    }.bind(this);
                handleFunction();
            },

            step4: function(index, item, doneBuildingPopperHandler) {
                setTimeout(function() {
                    this.handleStep(index, item, doneBuildingPopperHandler);
                }.bind(this), 350);
            },

            step5: function(index, item, doneBuildingPopperHandler) {
                setTimeout(function() {
                    var checkerFunction;
                    document.querySelector('* /deep/ appsco-share-resource /deep/ paper-dialog#dialog').setAttribute(
                        'no-cancel-on-outside-click', true
                    );
                    document.querySelector('* /deep/ appsco-share-resource /deep/ paper-dialog#dialog').setAttribute(
                        'no-cancel-on-esc-key', true
                    );

                    checkerFunction = function() {
                        var dialog = document.querySelector('* /deep/ appsco-share-resource /deep/ paper-dialog#dialog appsco-account-list-item');
                        if (!dialog || !this.resourcesPageLoaded || !this.resourceShareAccountsLoaded) {
                            setTimeout(checkerFunction, 200);
                            return;
                        }
                        this.handleStep(index, item, doneBuildingPopperHandler);
                    }.bind(this);

                    checkerFunction();
                }.bind(this), 700);
            },

            start: function() {
                this.step = 0;
                this.nextStep();
            },

            _nextStep: function() {
                this.currentStep.reference.click();
            },

            afterTutorialDone: function() {
                document
                    .querySelector('* /deep/ appsco-share-resource /deep/ paper-dialog#dialog')
                    .removeAttribute('no-cancel-on-outside-click');
                document
                    .querySelector('* /deep/ appsco-share-resource /deep/ paper-dialog#dialog')
                    .removeAttribute('no-cancel-on-esc-key');
            }
        });
    </script>
</dom-module>
