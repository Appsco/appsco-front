<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="appsco-tutorial-behaviour.html">
<link rel="import" href="../components/appsco-cover-behaviour.html">

<script src="../../../bower_components/popper.js/dist/umd/popper.js"></script>
<script src="../../../bower_components/popper.js/dist/umd/popper-utils.js"></script>

<dom-module id="appsco-tutorial-provisioning">
    <template>
        <style>
            :host {
            }
            :host .step{
                z-index: 9000;
                background-color: var(--header-background-color);
                color: var(--header-text-color);
                border: 1px solid rgba(0,0,0,0.3);

                padding: 10px;
                @apply(--shadow-elevation-8dp);
                margin-left:10px;
            }
            .flex-horizontal {
                @apply(--layout-horizontal);
            }
            .empty {
                @apply(--layout-flex);
            }
            :host #step-1 a.knowledge-base-link {
                text-decoration: none;
                color: inherit;

            }
        </style>
        <div id="step-1" class="step" hidden>
            <p>
                Provisioning - Add integrations with other systems <br />
                Provisioning helps you automate the on-boarding <br />
                and off-boarding process of your users and contacts <br />
                while providing better monitoring of access rights <br />
                and resource security. AppsCo supports integrations <br />
                with several systems. Depending on your company's <br />
                needs you can set up integration from external system <br />
                to AppsCo, or from AppsCo to other system. By setting <br />
                up integration rules you can simplify and automate <br />
                adding, modifying and removing of users and their access <br />
                to different systems. <br />
                <br />
                To learn more about the Provisioning, <br /> please visit our
                <a href="[[ readme ]]" target="_blank" class="knowledge-base-link">
                    Knowledge Base.
                </a>
            </p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Close</paper-button>
                </div>
            </div>
        </div>

        <div id="step-2" class="step" hidden>
            <p>To get started - open the company menu.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-3" class="step" hidden>
            <p>Choose Provisioning from the menu.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-4" class="step" hidden>
            <p>
                To create a new integration, click Add. Provisioning <br />
                is an advanced feature so you might need help to complete <br />
                the process. You can always read our knowledge base articles <br />
                if you need more information.
            </p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-5" class="step" hidden>
            <p>Choose a system you wish to create an integration with.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-6" class="step" hidden>
            <p>Provide the necessary information in order to configure an <br />
                integration. Click Add when you're done.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-7" class="step" hidden>
            <p>You have now learned how to add an integration. <br />
                Next step is to configure integration rules and web hooks <br />
                once the integration has been added. As this setup can vary <br />
                depending on your company's needs we suggest you read our <br />
                support tutorial on this topic.
            </p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Done</paper-button>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({

            is: 'appsco-tutorial-provisioning',

            property: {
                page: {
                    type: String
                },

                tutorialTitle:{
                    type: String,
                    notify: true
                }
            },

            behaviors: [
                Polymer.AppscoTutorialBehaviour,
                Polymer.AppscoCoverBehaviour
            ],

            pageChanged: function() {
                if(this.page !== 'provisioning' && this.step === 3) {
                    this.reset();
                }
            },

            attached: function() {
                this.tutorialId = 'provisioning';
                this.tutorialTitle = 'Provisioning';
                this.description = 'Add integrations with other systems';
                this.icon = 'icons:settings';
                this.readme = 'https://support.appsco.com/hc/en-gb/sections/360002084391-Provisioning';

                this.init();
            },

            getPopperConfig: function() {
                return {
                    step1: {
                        reference: '* /deep/ appsco-tutorial-provisioning /deep/ #step-1',
                        coverTarget: '* /deep/ appsco-tutorial-provisioning /deep/ #step-1',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step2: {
                        reference: '* /deep/ #menuBurger',
                        coverTarget: '* /deep/ #menuBurger',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step3: {
                        reference: '* /deep/ #menuProvisioningText',
                        coverTarget: '* /deep/ #menuContainer',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step4: {
                        reference: '* /deep/ appsco-provisioning-actions /deep/ paper-button.add-action',
                        coverTarget: '* /deep/ appsco-provisioning-actions /deep/ paper-button.add-action',
                        popperOptions: {
                            placement: 'left-start'
                        }
                    },
                    step5: {
                        reference: '* /deep/ appsco-add-integration /deep/ appsco-available-integration-item /deep/ div.item',
                        coverTarget: '* /deep/ appsco-add-integration /deep/ appsco-available-integration-item  /deep/ div.item',
                        popperOptions: {
                            placement: 'left-start'
                        }
                    },
                    step6: {
                        reference: '* /deep/ appsco-add-integration /deep/ paper-button#addAction',
                        coverTarget: '* /deep/ appsco-add-integration /deep/ paper-dialog',
                        popperOptions: {
                            placement: 'left-start'
                        },
                        popperListenerBuilder: function(tutorial) {
                            var
                                dialog = document.querySelector('* /deep/ appsco-add-integration /deep/ paper-dialog'),
                                cancelButton = document.querySelector('* /deep/ appsco-add-integration /deep/ paper-button[dialog-dismiss]'),
                                addButton = document.querySelector('* /deep/ appsco-add-integration /deep/ paper-button#addAction'),
                                cancelListener,
                                addListener;

                            cancelListener = function() {
                                cancelButton.removeEventListener('click', cancelListener);
                                addButton.removeEventListener('click', addListener);
                                dialog.removeAttribute('no-cancel-on-outside-click');
                                dialog.removeAttribute('no-cancel-on-esc-key');
                                tutorial.reset();
                            };

                            addListener = function() {
                                cancelButton.removeEventListener('click', cancelListener);
                                addButton.removeEventListener('click', addListener);
                                dialog.removeAttribute('no-cancel-on-outside-click');
                                dialog.removeAttribute('no-cancel-on-esc-key');

                                dialog.close();
                                tutorial.nextStep();
                            };

                            cancelButton.addEventListener('click', cancelListener);
                            addButton.addEventListener('click', addListener);
                        }
                    },
                    step7: {
                        reference: '* /deep/ #menuBurger',
                        coverTarget: '* /deep/ #menuBurger',
                        popperOptions: {
                            placement: 'left-start'
                        }
                    }
                };
            },

            start: function() {
                this.step = 0;
                this.nextStep();
            },

            step4: function(index, item, doneBuildingPopperHandler) {
                setTimeout(function() {
                    this.handleStep(index, item, doneBuildingPopperHandler);
                }.bind(this), 400);
            },

            step5: function(index, item, doneBuildingPopperHandler) {
                setTimeout(function() {
                    document
                        .querySelector('* /deep/ appsco-add-integration /deep/ paper-dialog')
                        .setAttribute('no-cancel-on-outside-click', true);
                    document
                        .querySelector('* /deep/ appsco-add-integration /deep/ paper-dialog')
                        .setAttribute('no-cancel-on-esc-key', true);
                    this.handleStep(index, item, doneBuildingPopperHandler);
                }.bind(this), 700);
            },

            step6: function(index, item, doneBuildingPopperHandler) {
                setTimeout(function() {
                    this.handleStep(index, item, doneBuildingPopperHandler);
                }.bind(this), 500);
            },

            step7: function(index, item, doneBuildingPopperHandler) {
                setTimeout(function() {
                    this.handleStep(index, item, doneBuildingPopperHandler);
                }.bind(this), 500);
            },

            _nextStep: function() {
                this.currentStep.reference.click();
            }
        });
    </script>
</dom-module>
