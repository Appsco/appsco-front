<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="appsco-tutorial-behaviour.html">
<link rel="import" href="../components/appsco-cover-behaviour.html">

<dom-module id="appsco-tutorial-company-branding">
    <template>
        <style>
            :host {
            }
            :host .step{
                z-index: 9000;
                background-color: var(--header-background-color);
                color: var(--header-text-color);
                border: 1px solid rgba(0,0,0,0.3);

                padding: 10px;
                @apply --shadow-elevation-8dp;
                margin-left:10px;
            }
            .flex-horizontal {
                @apply --layout-horizontal;
            }
            .empty {
                @apply --layout-flex;
            }
        </style>
        <div id="step-1" class="step" hidden>
            <p>Open the company menu to get started.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-2" class="step" hidden>
            <p>You can find the company branding here.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-3" class="step" hidden>
            <p>Adjust your company branding here.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-4" class="step" hidden>
            <p>Click SAVE once you are done.</p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_nextStep5">Next</paper-button>
                </div>
            </div>
        </div>

        <div id="step-5" class="step" hidden>
            <p>Your company branding is now set up.<br>
               Open the company menu to continue with the Get started tutorial.
            </p>
            <div class="flex-horizontal">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="_readMore">Read more</paper-button>
                    <paper-button on-tap="_nextStep">Done</paper-button>
                </div>
            </div>
        </div>
    </template>
    <script>
        class AppscoTutorialCompanyBranding extends Polymer.mixinBehaviors([
            Polymer.AppscoTutorialBehaviour,
            Polymer.AppscoCoverBehaviour
        ], Polymer.Element) {
            static get is() { return 'appsco-tutorial-company-branding'; }

            static get properties() {
                return {
                    page: {
                        type: String
                    }
                };
            }

            ready() {
                super.ready();

                this.tutorialId = 'company_branding';
                this.tutorialTitle = 'Company branding';
                this.description = ' Upload logo and set company branding';
                this.icon = 'icons:settings';
                this.readme = 'https://support.appsco.com/hc/en-gb/articles/360000109512-Company-Branding';
            }

            connectedCallback() {
                super.connectedCallback();

                this.tutorialId = 'company_branding';
                this.tutorialTitle = 'Company branding';
                this.description = ' Upload logo and set company branding';
                this.icon = 'icons:settings';
                this.readme = 'https://support.appsco.com/hc/en-gb/articles/360000109512-Company-Branding';

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this.init();
                });
            }

            _readMore() {
                window.open(this.readme, '_blank');
            }

            pageChanged() {
                if(this.page !== 'company' && this.step === 2) {
                    this.reset();
                }
                if(this.page === 'company' && this.step === 2) {
                    setTimeout(function(){
                        this.nextStep();
                    }.bind(this), 3000);
                }
            }

            getPopperConfig() {
                return {
                    step1: {
                        reference: '* /deep/ #menuBurger',
                        coverTarget: '* /deep/ #menuBurger',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step2: {
                        reference: '* /deep/ #menuCompanySettingsText',
                        coverTarget: '* /deep/ #menuContainer',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                    step3: {
                        reference: '* /deep/ #companySettingsBrandingCardBtn',
                        coverTarget: '* /deep/ #companySettingsBrandingCard',
                        popperOptions: {
                            placement: 'bottom'
                        }
                    },
                    step4: {
                        reference: '* /deep/ #companyBrandSettingsSaveBtn',
                        coverTarget: '* /deep/ #companyBrandSettings',
                        popperOptions: {
                            placement: 'left-start'
                        }
                    },
                    step5: {
                        reference: '* /deep/ #menuBurger',
                        coverTarget: '* /deep/ #menuBurger',
                        popperOptions: {
                            placement: 'right-start'
                        }
                    },
                };
            }

            step4(index, item, doneBuildingPopperHandler) {
                // wait 400 msec for animation to finish
                setTimeout(function() {
                    this.handleStep(index, item, doneBuildingPopperHandler);
                }.bind(this), 400);
            }

            start() {
                this.step = 0;
                this.nextStep();
            }

            _nextStep() {
                this.currentStep.reference.click();
            }

            _nextStep5() {
                this.nextStep();
            }
        }
        window.customElements.define(AppscoTutorialCompanyBranding.is, AppscoTutorialCompanyBranding);
    </script>
</dom-module>
