<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="appsco-notification-icon">
    <template>
        <style>

            div.notification-count {
                position: absolute;
            }

            :host {
                display: inline-block;
                position: relative;
                padding: 8px;
                outline: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor: pointer;
                z-index: 0;
                line-height: 1;
                width: 40px;
                height: 40px;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-tap-highlight-color: transparent;
                box-sizing: border-box !important;
                padding: 0;
                width: 24px;
                height: 24px;
                margin-right: 6px;
                color: #414042;
            }

            .notification-count {
                width: 20px;
                height: 8px;
                background-color: #f7931f;
                border-radius: 40%;
                color: white;
                z-index: 99;
                font-size: 10px;
                padding-top: 3px;
                padding-bottom: 3px;
                text-align: center;
                margin-left: -3px;
                font-weight: bold;
                opacity: 0.9;
            }

            :host paper-icon-button {
                color: var(--appsco-account-action-color);
            }

            :host([has-notifications]) paper-icon-button {
                color: var(--appsco-account-new-notifications-color, --primary-color);
                --paper-icon-button-ink-color: var(--appsco-account-new-notifications-color, --primary-color);
            }

            :host .notification-count {
                display: none;
            }

            :host([has-notifications]) .notification-count {
                display: block;
            }


        </style>
        <div class="notification-icon">
            <div class="notification-count"> [[ notificationCount ]] </div>
            <paper-icon-button id="newNotificationsAction"
                               class="action-icon new-notifications-icon"
                               icon="social:notifications-active"
                               title="Notifications"
                               ></paper-icon-button>
        </div>
    </template>
    <script>
        Polymer({

            is: 'appsco-notification-icon',
            properties: {
                notificationCount: {
                    type: Number,
                    value: 0
                },

                hasNotifications: {
                    type: Boolean,
                    value: false,
                    computed: '_computeHasNotifications(notificationCount)',
                    reflectToAttribute: true
                }

            },

            _computeHasNotifications: function(notificationCount) {
                return notificationCount > 0;
            },

            setNotificationsCount: function (notificationsCount) {
                this.notificationCount = notificationsCount;
            }

        });
    </script>
</dom-module>
