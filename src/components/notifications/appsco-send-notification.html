<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="appsco-send-notification">
    <template>
        <style include="appsco-list-item-styles"></style>
        <style>
            :host {
                display: block;
                position: relative;

                --paper-checkbox-unchecked-color: var(--secondary-text-color);
                --paper-checkbox-checked-color: var(--secondary-text-color);
                --paper-checkbox-size: 22px;
            }
            :host paper-dialog {
                width: 670px;
                top: 20vh;
                @apply(--appsco-paper-dialog);
            }
            :host paper-dialog-scrollable > * {
                @apply(--paper-dialog-scrollable-child);
            }
            :host paper-progress {
                width: 100%;
            }
            :host appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            :host appsco-form-error {
                box-sizing: border-box;
                margin-top: 0 !important;
            }
            .dialog-container {
                padding-bottom: 20px;
            }
            .filter-accounts {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                margin-top: 0 !important;
            }
            appsco-search {
                margin-right: 20px;
                @apply(--layout-flex);
            }
            :host .item-info {
                padding: 0;
            }
            :host .info-value {
                font-size: 14px;
            }
            :host .item-type {
                text-transform: capitalize;
            }
            :host table {
                width: 100%;
                border-collapse: collapse;
            }
            :host table thead tr th {
                text-align: left;
                font-size: 16px;
                font-weight: normal;
                padding: 10px 4px;
                border-bottom: 1px solid var(--divider-color);
            }
            :host table thead tr th:first-of-type {
                width: 40px;
            }
            :host table thead tr th:last-of-type {
                width: 60px;
            }
            :host table tbody tr td {
                padding: 10px 4px 0;
            }
            :host paper-checkbox {
                width: 22px;
                margin: 0 auto 0 4px;
            }
            :host paper-checkbox::shadow paper-ripple {
                width: 200% !important;
                height: 200% !important;
                top: -50% !important;
                left: -50% !important;
            }
            :host .message {
                @apply(--info-message);
            }
            :host .selected-info {
                height: 20px;
                position: absolute;
                top: 0;
                left: 24px;
                bottom: 0;
                margin: auto;
                font-size: 12px;
                color: var(--secondary-text-color);
            }
            :host .buttons paper-button {
                @apply(--paper-dialog-button);
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply(--paper-dialog-dismiss-button);
            }
            :host *[hidden] {
                display: none;
            }
            paper-input {
                width: 100%;
                line-height: 26px;
                box-sizing: border-box;

                --paper-input-container-label: {
                    font-size: 14px;
                    line-height: 20px;
                    bottom: 0;
                    top: initial;
                    left: 5px;
                };

                --paper-input-container-input: {
                    font-size: 14px;
                    line-height: 20px;
                    left: 5px;
                };

                --paper-input-container-underline-focus: {
                    border-bottom: 1px solid var(--paper-input-focused-color);
                };
            }
            div[prefix] iron-icon {
                width: 18px;
                height: 18px;
                margin: 0;
                @apply(--paper-input-prefix-icon);
                @apply(--appsco-search-input-prefix-icon);

                --iron-icon-fill-color: var(--paper-input-color);
            }
            paper-input[focused] div[prefix] {
                @apply(--paper-input-focused-prefix);
            }
            paper-input[focused] div[prefix] iron-icon {
                fill: var(--paper-input-focused-color);
            }
        </style>

        <appsco-accounts hidden
                         id="appscoRoles"
                         type="account"
                         size="1000"
                         authorization-token="[[ authorizationToken ]]"
                         list-api="[[ getRolesApi ]]"
                         no-auto-load
                         on-list-loaded="_onAccountsLoadFinished"
                         on-filter-done="_onAccountsLoadFinished"
                         on-list-empty="_onAccountsLoadFinished"></appsco-accounts>

        <appsco-contacts hidden
                         id="appscoContacts"
                         type="contact"
                         size="1000"
                         authorization-token="[[ authorizationToken ]]"
                         list-api="[[ getContactsApi ]]"
                         no-auto-load
                         on-list-loaded="_onContactsLoadFinished"
                         on-list-empty="_onContactsLoadFinished"></appsco-contacts>

        <paper-dialog id="dialog"
                      with-backdrop
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-opened="_onDialogOpened"
                      on-iron-overlay-closed="_onDialogClosed">

            <h2>Send notification</h2>

            <appsco-loader active="[[ _shareLoader ]]"
                           loader-alt="Appsco is processing request"
                           multi-color></appsco-loader>

            <appsco-form-error message="[[ _error ]]"></appsco-form-error>

            <paper-input
                    id="notificationMessage"
                    label="Message"
                    value="{{ _notificationMessage }}">
                <div prefix>
                    <iron-icon icon="icons:create"></iron-icon>
                </div>
            </paper-input>

            <div class="filter-accounts">
                <appsco-search id="appscoSearch"
                               label="Search for accounts"
                               float-label
                               on-search="_onSearchAccounts"
                               on-search-clear="_onSearchAccountsClear"></appsco-search>
            </div>

            <paper-dialog-scrollable>
                <div class="dialog-container">
                    <div class="account-list">
                        <paper-progress id="accountListProgress"
                                        indeterminate></paper-progress>
                        <table>
                            <thead>
                            <tr>
                                <th>
                                    <paper-checkbox id="bulkSelect"
                                                    on-tap="_onBulkSelect"
                                                    checked$="[[ _bulkSelect ]]"></paper-checkbox>
                                </th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Type</th>
                            </tr>
                            </thead>

                            <tbody>
                            <template is="dom-repeat" items="[[ _accountList ]]">
                                <tr>
                                    <td>
                                        <appsco-account-list-item item="[[ item.account ]]"
                                                                  on-select-item="_onAccountListItemSelectChanged"></appsco-account-list-item>
                                    </td>

                                    <td>
                                        <div class="item-info">
                                            <span class="info-value">[[ item.account.display_name ]]</span>
                                        </div>
                                    </td>

                                    <td>
                                        <div class="item-info">
                                            <span class="info-value">[[ item.account.email ]]</span>
                                        </div>
                                    </td>

                                    <td>
                                        <div class="item-info">
                                            <span class="info-value item-type">[[ item.type ]]</span>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                            </tbody>
                        </table>

                        <template is="dom-if" if="[[ _message ]]">
                            <p class="message">
                                [[ _message ]]
                            </p>
                        </template>
                    </div>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <div class="selected-info">
                    Selected [[ _numberOfSelectedAccounts ]] out of [[ _accountsCount ]]
                </div>
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onSendAction">Send</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({

            is: 'appsco-send-notification',

            properties: {

                authorizationToken: {
                    type: String
                },

                getRolesApi: {
                    type: String
                },

                getContactsApi: {
                    type: String
                },

                companyNotificationsApi: {
                    type: String
                },

                apiErrors: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                _headers: {
                    type: Object,
                    computed: '_computeHeaders(authorizationToken)'
                },

                _response: {
                    type: Number,
                    value: 0
                },

                _accountList: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _accountListAll: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _message: {
                    type: String,
                    value: ''
                },

                _notificationMessage: {
                    type: String,
                    value: ''
                },

                _selectedRoles: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _selectedContacts: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _shareLoader: {
                    type: Boolean,
                    value: false
                },

                _rolesLoaded: {
                    type: Boolean,
                    value: false
                },

                _contactsLoaded: {
                    type: Boolean,
                    value: false
                },

                _componentReady: {
                    type: Boolean,
                    value: false
                },

                _bulkSelect: {
                    type: Boolean,
                    value: false
                },

                _accountsCount: {
                    type: Number,
                    value: 0
                },

                _numberOfSelectedAccounts: {
                    type: Number,
                    value: 0
                },

                _filterTerm: {
                    type: String,
                    value: ''
                },

                _filterType: {
                    type: String,
                    value: 'all'
                }
            },

            observers: [
                '_setAccountList(_rolesLoaded, _contactsLoaded)'
            ],

            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken,
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            },

            toggle: function() {
                this.$.dialog.toggle();
            },

            setFilterType: function(type) {
                this._filterType = type;
            },

            _showLoader: function() {
                this._shareLoader = true;
            },

            _hideLoader: function() {
                this._shareLoader = false;
            },

            _showError: function(message) {
                this._error = message;
            },

            _hideError: function() {
                this._error = '';
            },

            _showMessage: function(message) {
                this._message = message;
            },

            _hideMessage: function() {
                this._message = '';
            },

            _showAccountListProgress: function() {
                this.$.accountListProgress.hidden = false;
            },

            _hideAccountListProgress: function() {

                setTimeout(function() {
                    this.$.accountListProgress.hidden = true;
                }.bind(this), 500);
            },

            /**
             * Called after dialog has been opened.
             *
             * @private
             */
            _onDialogOpened: function() {
                this.$.appscoSearch.setup();
                this.$$('#appscoRoles').reloadItems();
                this.$$('#appscoContacts').reloadItems();
                this._componentReady = true;
            },

            /**
             * Called after dialog has been closed.
             *
             * @private
             */
            _onDialogClosed: function() {
                this._reset();
            },

            _onAccountsLoadFinished: function() {
                this._rolesLoaded = true;
            },

            _onContactsLoadFinished: function() {
                this._contactsLoaded = true;
            },

            _setAccountList: function(rolesLoaded, contactsLoaded) {
                var listItems = [],
                        type = this._filterType;

                this._showAccountListProgress();

                this.set('_accountList', []);
                this.set('_accountListAll', []);

                if (rolesLoaded && contactsLoaded) {
                    var rolesComponent = this.$$('#appscoRoles'),
                            roles = rolesComponent.getAllItems(),
                            contactsComponents = this.$$('#appscoContacts'),
                            contacts = contactsComponents.getAllItems();

                    if ('all' === type || 'user' === type) {
                        roles.forEach(function (role, index) {
                            role.type = 'user';
                            role.account.selected = false;
                            listItems.push(role);
                        }.bind(this));
                    }

                    if ('all' === type || 'contact' === type) {
                        contacts.forEach(function (contact, index) {
                            contact.type = 'contact';
                            contact.account.selected = false;
                            listItems.push(contact);
                        }.bind(this));
                    }
                }

                this.set('_accountList', listItems);
                this.set('_accountListAll', listItems);
                this._accountsCount = this._accountList.length;
                this._hideAccountListProgress();
            },

            _onBulkSelect: function() {

                this._hideError();

                if (this._componentReady) {
                    this._bulkSelect = !this._bulkSelect;
                    this._bulkSelect ? this._selectAllAccounts() : this._deselectAllAccounts();
                }
            },

            _selectAllAccounts: function() {
                var list = JSON.parse(JSON.stringify(this._accountList)),
                        length = list.length,
                        listAll = JSON.parse(JSON.stringify(this._accountListAll)),
                        lengthAll = listAll.length;

                for (var i = 0; i < length; i++) {
                    list[i].account.selected = true;

                    for (var j = 0; j < lengthAll; j++) {

                        if (listAll[j].account.self === list[i].account.self) {
                            listAll[j].account.selected = true;
                        }
                    }
                }

                this.set('_accountList', []);
                this.set('_accountList', list);

                this.set('_accountListAll', []);
                this.set('_accountListAll', listAll);

                this._recalculateInfo();
            },

            _deselectAllAccounts: function() {
                var list = JSON.parse(JSON.stringify(this._accountList)),
                        length = list.length,
                        listAll = JSON.parse(JSON.stringify(this._accountListAll)),
                        lengthAll = listAll.length;

                for (var i = 0; i < length; i++) {
                    list[i].account.selected = false;

                    for (var j = 0; j < lengthAll; j++) {

                        if (listAll[j].account.self === list[i].account.self) {
                            listAll[j].account.selected = false;
                        }
                    }
                }

                this.set('_accountList', []);
                this.set('_accountList', list);

                this.set('_accountListAll', []);
                this.set('_accountListAll', listAll);

                this._recalculateInfo();
            },

            _onAccountListItemSelectChanged: function(event) {
                var item = event.detail.item,
                        listAll = JSON.parse(JSON.stringify(this._accountListAll)),
                        lengthAll = listAll.length;

                if (!item.selected) {
                    this._bulkSelect = false;
                }

                for (var j = 0; j < lengthAll; j++) {

                    if (listAll[j].account.self === item.self) {
                        listAll[j].account.selected = item.selected;
                    }
                }

                this.set('_accountListAll', []);
                this.set('_accountListAll', listAll);

                this._recalculateInfo();
                this._setBulkSelectStatus();
                this._hideError();
            },

            _recalculateInfo: function() {
                var list = this._accountListAll,
                        length = list.length;

                this._numberOfSelectedAccounts = 0;

                for (var i = 0; i < length; i++) {

                    if (list[i].account.selected) {
                        this._numberOfSelectedAccounts++;
                    }
                }
            },

            _setBulkSelectStatus: function() {
                this._bulkSelect = (this._numberOfSelectedAccounts === this._accountListAll.length);
            },

            _onSearchAccounts: function(event) {
                var searchValue = event.detail.term,
                        searchLength = searchValue.length;

                this._filterTerm = searchValue;

                if (searchLength < 3) {
                    this._filterTerm = '';
                }

                this._filterAccountList();
            },

            _onSearchAccountsClear: function() {
                this._filterTerm = '';
                this._filterAccountList();
            },

            _filterAccountList: function() {
                var listAll = JSON.parse(JSON.stringify(this._accountListAll)),
                        lengthAll = listAll.length,
                        term = this._filterTerm,
                        type = this._filterType;

                this._hideMessage();
                this.set('_accountList', []);

                if ('all' === type) {

                    if (term) {

                        for (var i = 0; i < lengthAll; i++) {

                            if ((-1 != listAll[i].account.name.indexOf(term)) || (-1 != listAll[i].account.email.indexOf(term))) {
                                this.push('_accountList', listAll[i]);
                            }
                        }
                    }
                    else {
                        this.set('_accountList', listAll);
                    }
                }
                else {

                    if (term) {

                        for (var i = 0; i < lengthAll; i++) {

                            if ((type === listAll[i].type) && ((-1 != listAll[i].account.name.indexOf(term)) || (-1 != listAll[i].account.email.indexOf(term)))) {
                                this.push('_accountList', listAll[i]);
                            }
                        }
                    }
                    else {

                        for (var i = 0; i < lengthAll; i++) {

                            if (type === listAll[i].type) {
                                this.push('_accountList', listAll[i]);
                            }
                        }
                    }
                }

                if (0 === this._accountList.length) {
                    this._showMessage('There are no accounts available according to selected filters.');
                }
            },

            _reset: function() {
                this.$.appscoSearch.reset();
                this._notificationMessage = '';
                this.set('_accountList', []);
                this.set('_accountListAll', []);
                this.set('_selectedRoles', []);
                this.set('_selectedContacts', []);

                this._componentReady = false;
                this._rolesLoaded = false;
                this._contactsLoaded = false;
                this._filterTerm = '';
                this._numberOfSelectedAccounts = 0;
                this._accountsCount = 0;
                this._bulkSelect = false;
                this._hideLoader();
                this._hideError();
                this._hideMessage();
            },

            _notificationsSendFinished: function() {
                this.$.dialog.close();

                /**
                 * Fired when notifications have been sent.
                 *
                 * @event notifications-sent
                 */
                this.fire('notification-sent', {
                    counter: this._response
                });

                this.set('_selectedRoles', []);
                this.set('_selectedContacts', []);

                this.set('_response', 0);
                this._hideLoader();
            },

            _sendNotification: function() {
                var   roles = this._selectedRoles,
                        contacts = this._selectedContacts,
                        rolesLength = roles.length - 1,
                        contactsLength = contacts.length - 1;
                        request = document.createElement('iron-request'),
                        options = {
                            url: this.companyNotificationsApi + '/admin-message',
                            method: 'POST',
                            handleAs: 'json',
                            headers: {
                                'Authorization': 'token ' + this.authorizationToken,
                                'Content-Type': 'application/x-www-form-urlencoded'
                            }
                        },
                        body = 'admin_message[message]=' + this._notificationMessage;

                for (var i = 0; i <= rolesLength; i++) {
                    var isFirst = (i === 0) ? '&' : '';
                    var hasNext = (i === rolesLength) ? '' : '&';
                    body += isFirst + 'admin_message[company_role][]=' + encodeURIComponent(roles[i].self) + hasNext;
                }

                for (var n = 0; n <= contactsLength; n++) {
                    var isFirst = (n === 0) ? '&' : '';
                    var hasNext = (n === contactsLength) ? '' : '&';
                    body += isFirst + 'admin_message[contact][]=' + encodeURIComponent(contacts[n].self) + hasNext;
                }

                options.body = body;

                request.send(options).then(function() {

                    this.set('_response', request.response['notified']);
                    this._notificationsSendFinished();

                }.bind(this), function() {
                    this._showError(this.apiErrors.getError(request.response.code));
                    this._hideLoader();
                }.bind(this));
            },

            _onSendAction: function() {
                var list = JSON.parse(JSON.stringify(this._accountListAll)),
                        length = list.length;

                for (var i = 0; i < length; i++) {
                    if (list[i].account.selected) {
                        if ('user' === list[i].type) {
                            this._selectedRoles.push(list[i]);
                        } else {
                            this._selectedContacts.push(list[i]);
                        }
                    }
                }

                if (0 === this._selectedRoles.length && 0 === this._selectedContacts.length) {
                    this._showError('Please add at least one user to send notification to.');
                    return false;
                }

                this._showLoader();
                this._sendNotification();

            },
        });
    </script>
</dom-module>
