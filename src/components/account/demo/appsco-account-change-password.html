<!doctype html>
<html>
<head>
    <title>appsco-account-change-password demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-account-change-password.html">
    <link rel="import" href="../../../../bower_components/paper-toast/paper-toast.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root {
        --appsco-account-change-password: {
             width: 400px;
         };
        }
        :root .vertical-section-container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-account-change-password Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <paper-toast id="toast" text="Password updated successfully."></paper-toast>

            <appsco-account-change-password
                    id="appscoAccountChangePassword"
                    authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    account-change-password-api="https://my-dev.appsco.com/api/v2/me/change-password"></appsco-account-change-password>

            <script type="text/javascript">
                appscoAccountChangePassword.addEventListener('password-changed', function() {
                    toast.open();
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
