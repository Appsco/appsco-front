<!doctype html>
<html>
<head>
    <title>appsco-account-image-settings demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-account-image-settings.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root {
            --appsco-account-image-settings: {
                 display: block;
             };
        }
        :root .vertical-section-container {
            max-width: 500px;
        }
        .additional-info {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic appsco-account-image-settings Demo</h3>
    <demo-snippet>
        <template is="dom-bind">

            <paper-toast id="toast" text="Account image successfully changed."></paper-toast>

            <iron-ajax
                    id="ironAjax"
                    auto
                    url="https://my-dev.appsco.com/api/v2/me"
                    handle-as="json"
                    headers='{
                        "Authorization": "token 1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    }'>
            </iron-ajax>

            <appsco-account-image-settings
                    id="appscoAccountImageSettings"
                    account
                    authorization-token="1o833krv0s68osk4skckkwsgws844o480ko48wsco0k4o4kook4wnkgimtqyo0g0ko0g8wok4go40kgwgksw84wcs808wwcgg44"
                    image-settings-api="https://my-dev.appsco.com/api/v2/me/profile-image">

                <div class="additional-info" info>
                    <p>Recommended size is 96x96.</p>
                </div>

            </appsco-account-image-settings>

            <script type="text/javascript">
                ironAjax.addEventListener('response', function(event) {
                    appscoAccountImageSettings.account = event.detail.response.account;
                });

                appscoAccountImageSettings.addEventListener('image-settings-saved', function() {
                    toast.open();
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
