<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

<!--
`appsco-account-orgunit-item`
Is used to represent account organization unit with actions.

Example:

    <body>
      <appsco-account-orgunit-item item="{}">
     </appsco-account-orgunit-item>

 Custom property | Description | Default
----------------|-------------|----------
`--appsco-account-orgunit-item` | Mixin applied to root element | `{}`

@demo demo/company/appsco-account-orgunits.html
-->

<dom-module id="appsco-account-orgunit-item">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: none;
                padding: 10px 6px;
                border-top: 1px solid var(--divider-color);
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --appsco-account-orgunit-item;
            }
            :host .info {
                @apply --layout-vertical;
                @apply --layout-flex;
            }
            :host .info-lead {
                font-size: 14px;
            }
            :host .info-additional {
                font-size: 12px;
                opacity: 0.8;
            }
            :host .actions paper-button {
                padding: 2px 4px;
                font-size: 12px;
                opacity: 0.6;
            }
        </style>

        <div class="info">
            <div class="info-lead">
                [[ item.name ]]
            </div>
            <div class="info-additional">
                [[ item.description ]]
            </div>
        </div>

        <div class="actions">
            <paper-button class="remove-button"
                          on-tap="_onRemoveFromOrgunit">Remove</paper-button>
        </div>

    </template>

    <script>
        class AppscoAccountOrgunitItem extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior], Polymer.Element) {
            static get is() { return 'appsco-account-orgunit-item'; }

            static get properties() {
                return {
                    item: {
                        type: Object
                    },

                    account: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 100
                        }
                    }
                };

                Polymer.RenderStatus.beforeNextRender(this, function() {
                    this.style.display = 'flex';
                });

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this.playAnimation('entry');
                });
            }

            _onRemoveFromOrgunit() {
                this.dispatchEvent(new CustomEvent('remove-from-orgunit', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        orgunit: this.item,
                        account: this.account
                    }
                }));
            }
        }
        window.customElements.define(AppscoAccountOrgunitItem.is, AppscoAccountOrgunitItem);
    </script>
</dom-module>
