<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-request.html">

<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../components/appsco-loader.html">

<link rel="import" href="../../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-account-remove-personal">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            :host paper-dialog {
                width: 670px;
            }
            :host paper-button {
                @apply --paper-dialog-button
            }
            :host paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
            :host paper-button[dialog-confirm] {
                @apply --paper-dialog-confirm-button;
            }
        </style>

        <paper-dialog
                id="removeDialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                on-iron-overlay-closed="_onDialogClosed">

            <div class="remove-container">

                <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is removing your account" multi-color></appsco-loader>

                <h2>Delete account </h2>

                <p>If you delete your account all your data will be lost. Please confirm delete.</p>
            </div>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confir autofocus on-tap="_onAccountRemove">Remove</paper-button>
            </div>

        </paper-dialog>

    </template>
    <script>
        class AppscoAccountRemovePersonal extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-account-remove-personal'; }

            static get properties() {
                return {
                    removeAccountApi: {
                        type: String
                    },

                    logoutApi: {
                        type: String
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            open() {
                this.$.removeDialog.open();
            }

            _onDialogClosed() {
                this._loader = false;
            }

            _onAccountRemove() {
                const appRequest = document.createElement('iron-request');

                this._loader = true;

                appRequest.send({
                    url: this.removeAccountApi,
                    method: 'DELETE',
                    handleAs: 'json',
                    headers: this._headers
                }).then(function() {
                    this.$.removeDialog.close();
                    window.location.href = this.logoutApi;
                }.bind(this));
            }
        }
        window.customElements.define(AppscoAccountRemovePersonal.is, AppscoAccountRemovePersonal);
    </script>
</dom-module>
