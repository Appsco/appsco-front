<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../components/appsco-form-error.html">
<link rel="import" href="../components/appsco-search.html">
<link rel="import" href="../components/appsco-loader.html">
<link rel="import" href="appsco-folders-item.html">

<link rel="import" href="../../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-folders-rename">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            :host paper-dialog {
                width: 670px;
                top: 120px;
                @apply --appsco-paper-dialog;
            }

            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }
        </style>

        <paper-dialog id="dialog"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">

            <h2>Rename dashboard folder </h2>

            <div>
                <appsco-loader active="[[ _loader ]]"
                               loader-alt="AppsCo is processing request"
                               multi-color></appsco-loader>
                <appsco-form-error message="[[ _errorMessage ]]"></appsco-form-error>

                <paper-input
                            id="title"
                            label="Enter dashboard folder name"
                            value="[[ folderItem.title]]"
                            name="title"
                            required
                            auto-validate
                            error-message="Please enter folder title."
                    ></paper-input>
                <iron-a11y-keys keys="enter"
                                on-keys-pressed="_renameFolder"></iron-a11y-keys>
            </div>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button on-click="_renameFolder">Save</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        class AppscoFoldersRename extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-folders-rename'; }

            static get properties() {
                return {
                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    foldersApi: {
                        type: String
                    },

                    folderItem: {
                        type: String,
                        value: ''
                    },

                    _company: {
                        type: String,
                        value: ''
                    },

                    _errorMessage: {
                        type: String,
                        value: ''
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            _renameFolder() {
                const request = document.createElement('iron-request'),
                    options = {
                        url: this.folderItem.self,
                        body: 'dashboardGroup[title]=' + this.$.title.value,
                        method: 'PATCH',
                        handleAs: 'json',
                        headers: this._headers
                    };

                this._showLoader();
                this._hideError();

                request.send(options).then(function() {
                    if (200 === request.status) {
                        this.dispatchEvent(new CustomEvent('folder-renamed', {
                            bubbles: true,
                            composed: true,
                            detail: {
                                folder: this.folderItem
                            }
                        }));

                        this._hideLoader();
                        this.$.dialog.close();
                    }
                }.bind(this), function() {
                    this._showError(this.apiErrors.getError(request.response.code));
                    this._hideLoader();
                }.bind(this));
            }

            _showLoader() {
                this._loader = true;
            }

            _hideLoader() {
                this._loader = false;
            }

            _showError(message) {
                this._errorMessage = message;
            }

            _hideError() {
                this._errorMessage = '';
            }

            setCompany(company) {
                this._company = company;
            }

            setFolderItem(folderItem) {
                this.folderItem = folderItem;
            }

            toggle() {
                this.$.dialog.toggle();
            }
        }
        window.customElements.define(AppscoFoldersRename.is, AppscoFoldersRename);
    </script>
</dom-module>
