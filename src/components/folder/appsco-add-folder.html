<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="../../components/components/appsco-loader.html">
<link rel="import" href="../../components/components/appsco-form-error.html">

<link rel="import" href="../../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-add-folder">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            :host paper-dialog {
                width: 670px;
                top: 10vh;
                @apply --appsco-paper-dialog;
            }
            :host paper-dialog-scrollable > * {
                @apply --paper-dialog-scrollable-child;
            }
            :host appsco-loader {
                margin: 0 !important;
                padding: 0 !important;
            }
            :host .buttons paper-button {
                @apply --paper-dialog-button;
            }
            :host .buttons paper-button[dialog-dismiss] {
                @apply --paper-dialog-dismiss-button;
            }

        </style>

        <paper-dialog id="dialog"
                      with-backdrop
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      on-iron-overlay-opened="_onDialogOpened"
                      on-iron-overlay-closed="_onDialogClosed">

            <h2>Add new folder</h2>

            <appsco-loader active="[[ _loader ]]"
                           loader-alt="AppsCo is processing request"
                           multi-color></appsco-loader>

            <paper-dialog-scrollable>
                <div class="dialog-container">

                    <appsco-form-error message="[[ _error ]]"></appsco-form-error>

                    <p>
                        Create a dashboard folder in order to group resources on your dashboard.
                    </p>
                    <iron-form
                            id="form"
                            headers="[[ _headers ]]"
                            on-iron-form-error="_onFormError"
                            on-iron-form-presubmit="_onFormPresubmit"
                            on-iron-form-response="_onFormResponse">
                         <form
                              method="POST"
                              action="[[ foldersApi ]]">

                            <div class="input-container">
                                <paper-input id="title"
                                             label="Dashboard folder name"
                                             name="dashboardGroup[title]"
                                             required
                                             auto-validate
                                             error-message="Please enter dashboard folder name."></paper-input>
                            </div>
                        </form>
                    </iron-form>
                </div>
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button autofocus on-tap="_onAddAction">Add</paper-button>
            </div>
        </paper-dialog>

        <iron-a11y-keys target="[[ _target ]]"
                        keys="enter"
                        on-keys-pressed="_onEnter"></iron-a11y-keys>

    </template>
    <script>
        class AppscoAddFolder extends Polymer.mixinBehaviors([Appsco.HeadersMixin], Polymer.Element) {
            static get is() { return 'appsco-add-folder'; }

            static get properties() {
                return {
                    company: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    isOnPersonal: {
                        type: Boolean,
                        value: false
                    },

                    foldersApi: {
                        type: String
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _loader: {
                        type: Boolean,
                        value: false
                    },

                    _error: {
                        type: String
                    },

                    _target: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this._target = this.$.form;
            }

            open() {
                this.$.dialog.open();
            }

            close() {
                this.$.dialog.close();
            }

            toggle() {
                this.$.dialog.toggle();
            }

            setOnPersonal() {
                this.isOnPersonal = true;
            }

            _showLoader() {
                this._loader = true;
            }

            _hideLoader() {
                this._loader = false;
            }

            _showError(message) {
                this._error = message;
            }

            _hideError() {
                this._error = '';
            }

            _onDialogOpened() {
                this.$.title.focus();
            }

            _onDialogClosed() {
                this._hideLoader();
                this._hideError();
                this._target.reset();
            }

            _onEnter() {
                this._onAddAction();
            }

            _submitForm() {
                this._hideError();

                if (this._target.validate()) {
                    this._showLoader();
                    this._target.submit();
                }
            }

            _onAddAction() {
                this._submitForm();
            }

            _onFormPresubmit(event) {
                if (this.company.self && !this.isOnPersonal) {
                    event.target.request.body['dashboardGroup[company]'] = this.company.self;
                }
            }

            _onFormError(event) {
                this._showError(this.apiErrors.getError(event.detail.request.response.code));
                this._hideLoader();
            }

            _onFormResponse(event) {
                this.close();

                this.dispatchEvent(new CustomEvent('folder-added', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        folder: event.detail.response.dashboardGroup ? event.detail.response.dashboardGroup : {}
                    }
                }));
            }
        }
        window.customElements.define(AppscoAddFolder.is, AppscoAddFolder);
    </script>
</dom-module>
