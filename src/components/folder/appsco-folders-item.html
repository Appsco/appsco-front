<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../components/../components/appsco-list-item-behavior.html">
<link rel="import" href="../components/../components/appsco-list-item-styles.html">


<dom-module id="appsco-folders-item">
    <template>
        <style include="appsco-list-item-styles"></style>

        <style>
            :host {
                --icon-action-border-radius: 16px;
            }
            :host([tablet-screen]) {
                display: none;
            }
            :host .item-basic-info {
                width: 220px;
                @apply(--item-basic-info);
            }
            .folder-icon {
                --iron-icon-height: 32px;
                --iron-icon-width: 32px;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <div class="item" on-tap="_onItemAction">
            <iron-icon icon="folder" class="folder-icon"></iron-icon>
            <div class="item-info item-basic-info">
                <span class="info-label item-title">[[ item.title ]] </span>
            </div>

        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-folders-item',

            properties: {

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.AppscoListItemBehavior
            ]

        });
    </script>
</dom-module>
