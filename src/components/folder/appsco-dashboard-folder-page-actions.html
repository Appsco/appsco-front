<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../page/appsco-page-global.html">
<link rel="import" href="../components/appsco-search.html">


<dom-module id="appsco-dashboard-folder-page-actions">
    <template>
        <style>
            :host {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
            }
            :host .actions-container {
                margin-right: -10px;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
            }
            :host .action {
                margin-right: 10px;
                position: relative;
                @apply --layout-vertical;
                @apply --layout-center;
            }
            :host .back-action-container {
                @apply --layout-horizontal;
                @apply --layout-center;
            }
            :host .back-action {
                margin-right: 0;
                @apply --layout-flex-none;
            }
            appsco-search {
                max-width: 200px;
            }
            :host .flex-none {
                @apply --layout-flex-none;
            }
            :host > * {
                height: 100%;
            }
            :host([mobile-screen]) appsco-page-global {
                margin-left: 10px;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <div class="actions-container">
            <div class="action">
                <appsco-search id="appscoSearch"
                               label="Search resources"></appsco-search>
            </div>
        </div>

        <appsco-page-global
                id="appscoPageGlobal"
                info></appsco-page-global>

        <div class="back-action-container">
            <paper-icon-button class="back-action"
                               icon="arrow-back"
                               title="Back"
                               on-tap="_onBackToAction"></paper-icon-button>
        </div>
    </template>

    <script>
        class AppscoDashboardFolderPageActions extends Polymer.mixinBehaviors([Polymer.NeonAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-dashboard-folder-page-actions'; }

            static get properties() {
                return {
                    mobileScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    tabletScreen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            static get observers() {
                return [
                    '_updateScreen(mobileScreen, tabletScreen)'
                ];
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            delay: 200,
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                Polymer.RenderStatus.beforeNextRender(this, function() {
                    if (this.mobileScreen || this.tabletScreen) {
                        this.updateStyles();
                    }
                });
            }

            resetPage() {
                this.$.appscoSearch.reset();
            }

            _updateScreen() {
                this.updateStyles();
            }

            _onBackToAction() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }
        }
        window.customElements.define(AppscoDashboardFolderPageActions.is, AppscoDashboardFolderPageActions);
    </script>
</dom-module>
