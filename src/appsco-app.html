<dom-module id="appsco-app">
    <template>
        <style>
            :host {
                --app-primary-color: #34c2d7;
                --app-secondary-color: #273441;
                --app-danger-color: #ff0000;
                --body-background-color: #f5f8fa;

                display: block;

                --paper-input-container-underline-focus: {
                     height: 1px;
                 };

                --paper-dropdown-menu-icon: {
                    color: #ffffff;
                 };

                 --paper-icon-button: {
                    padding: 0;
                    width: 24px;
                    height: 24px;
                    margin-right: 6px;
                 };
            }

            /* Top header style START */
            appsco-header {
                height: 64px;
                padding: 16px 10px;
                box-sizing: border-box;
                color: var(--app-secondary-color);

                --appsco-account-action-color: var(--app-primary-color);

                --paper-listbox: {
                     color: var(--app-secondary-color);
                 };
            }
            /* Top header style END */

            /* Bottom header style START */
            app-header {
                color: #ffffff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            app-header appsco-application-actions {

                --add-application-button: {
                     font-size: 12px;
                     width: 120px;
                     border: 1px solid #ffffff;
                     padding: 4px 6px;
                     border-radius: 0;
                 };

                --paper-input-container-color: #f5f8fa;
                --paper-input-container-input-color: #ffffff;
                --paper-input-container-focus-color: #ffffff;

                --paper-input-container: {
                     padding: 0;
                 };
                --paper-input-container-label: {
                     font-size: 16px;
                     bottom: 0;
                     top: initial;
                 };
                --paper-input-container-underline: {
                     background-color: #f5f8fa;
                 };
                --paper-input-container-underline-focus: {
                     background-color: #ffffff;
                     height: 1px;
                 };
                --paper-input-prefix: {
                     height: 20px;
                     margin-right: 4px;
                 };

                --paper-dropdown-menu-icon: {
                     color: #ffffff;
                     width: 22px;
                     height: 22px;
                 };

                --paper-icon-button: {
                     padding: 0;
                     width: 30px;
                     height: 30px;
                 };

                --paper-listbox: {
                     padding: 0;
                 };

                --paper-item: {
                     cursor: pointer;
                     color: var(--secondary-text-color);
                 };
                --paper-item-selected-weight: normal;
                --paper-item-selected: {
                     color: var(--primary-text-color);
                     background-color: #f5f8fa;
                 };
            }
            .page-title {
                margin-right: 10px;
                text-transform: capitalize;
            }
            /* Bottom header style END */

            /* Menu list style START */
            .drawer-list {
            }
            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
                border-bottom: 1px solid var(--divider-color);
                outline: none;
            }
            .drawer-list a.iron-selected {
                background-color: var(--google-grey-100);
            }
            /* Menu list style END */

            :host app-drawer-layout[fullbleed] {
                top: 64px;
                overflow: hidden;
            }
            app-drawer {
                top: 128px;

                --app-drawer-content-container: {
                     padding-top: 0;
                     @apply(--shadow-elevation-2dp);
                 };
            }
            app-toolbar {
                padding: 0 10px;
            }
            appsco-page-global {
                padding-left: 20px;
                margin-left: 10px;
                border-left: 1px solid;
                /*width: 320px;*/
                text-align: right;
                display: none;

                --appsco-page-global-action-color: #ffffff;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            .pages {
                height: 100%;
            }
            .back-to-page {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
            }
        </style>

        <appsco-api id="api" domain="https://my-dev.appsco.com" index="" name="{{ api }}"></appsco-api>
        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <paper-toast id="toast" text="[[ _toastMessage ]]"></paper-toast>

        <appsco-header
                account="{{ account }}"
                brand-logo="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9Im5vIj8+PHN2ZyB3aWR0aD0iMjhweCIgaGVpZ2h0PSIyOHB4IiB2aWV3Qm94PSIwIDAgMjggMjgiIHZlcnNpb249IjEuMSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4bWxuczp4bGluaz0iaHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluayI+ICAgICAgICA8dGl0bGU+QXBwc0NvLWxvZ288L3RpdGxlPiAgICA8ZGVzYz5DcmVhdGVkIHdpdGggU2tldGNoLjwvZGVzYz4gICAgPGRlZnM+PC9kZWZzPiAgICA8ZyBpZD0iUGFnZS0xIiBzdHJva2U9Im5vbmUiIHN0cm9rZS13aWR0aD0iMSIgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj4gICAgICAgIDxnIGlkPSJBcHBzQ28tbG9nbyI+ICAgICAgICAgICAgPGcgaWQ9Ikdyb3VwIj4gICAgICAgICAgICAgICAgPHJlY3QgaWQ9IlJlY3RhbmdsZS0yIiBmaWxsPSIjMjA5QkMzIiB4PSIwIiB5PSIxNSIgd2lkdGg9IjEzIiBoZWlnaHQ9IjEzIj48L3JlY3Q+ICAgICAgICAgICAgICAgIDxyZWN0IGlkPSJSZWN0YW5nbGUtMi1Db3B5IiBmaWxsPSIjODhCOTU1IiB4PSIxNSIgeT0iMCIgd2lkdGg9IjEzIiBoZWlnaHQ9IjEzIj48L3JlY3Q+ICAgICAgICAgICAgICAgIDxyZWN0IGlkPSJSZWN0YW5nbGUtMi1Db3B5LTIiIGZpbGw9IiNFNkQwMjUiIHg9IjE1IiB5PSIxNSIgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIj48L3JlY3Q+ICAgICAgICAgICAgICAgIDxyZWN0IGlkPSJSZWN0YW5nbGUtMi1Db3B5LTMiIGZpbGw9IiNEODNEODIiIHg9IjMiIHk9IjMiIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCI+PC9yZWN0PiAgICAgICAgICAgIDwvZz4gICAgICAgIDwvZz4gICAgPC9nPjwvc3ZnPg=="
                brand-logo-width="32"
                brand-logo-height="32"
                brand-title="AppsCo"
                authorization-token="[[ authorizationToken ]]"
                notifications-api="[[ api.notifications ]]"
                notifications-size="5"
                account-chat
                account-info="Info related to account"
                account-display-name
                product-partner
                on-account-chat="_onAccountChat">
        </appsco-header>

        <app-drawer-layout fullbleed force-narrow>

             <!--Drawer content -->
            <app-drawer id="appDrawer">
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="applications" href="/applications">Applications</a>
                    <!--<a name="application" href="/application">Account</a>-->
                    <!--<a name="vault" href="/vault">Vault</a>-->
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header>
                    <app-toolbar class="flex-horizontal">
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div class="page-title" condense-title>[[ page ]]</div>

                        <neon-animated-pages
                                class="actions flex flex-end"
                                selected="[[page]]"
                                attr-for-selected="name"
                                entry-animation="fade-in-animation"
                                exit-animation="fade-out-animation">
                            <appsco-application-actions
                                    id="actions"
                                    name="applications"
                                    application="[[ application ]]"
                                    authorization-token="[[ authorizationToken ]]"
                                    filter-api="[[ api.dashboards ]]?extended=1"
                                    on-add-application="_onAddApplication"
                                    on-search="_searchApplications"
                                    on-group-selected="_onGroupSelected"
                                    ></appsco-application-actions>
                            <div name="application"
                                 id="backToPage"
                                 class="back-to-page">
                                <paper-icon-button
                                        icon="arrow-back"
                                        title="Back"
                                        on-tap="_backToApplications">Back to applications</paper-icon-button>
                            </div>
                        </neon-animated-pages>

                        <appsco-page-global
                                id="appscoPageGlobal"
                                info
                                sort
                                settings
                                on-page-global-info="_onInfoAction"></appsco-page-global>
                    </app-toolbar>
                </app-header>

                <neon-animated-pages
                        class="pages"
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="404"
                        role="main"
                        entry-animation="fade-in-animation"
                        exit-animation="fade-out-animation">
                    <appsco-applications-page
                            id="appscoApplicationsPage"
                            name="applications"
                            application="{{ application }}"
                            authorization-token="[[ authorizationToken ]]"
                            dashboard-api="[[ addAppApi ]]"
                            applications-template-api="[[ api.applicationTemplates ]]"
                            accounts-api="[[ api.accounts ]]"
                            applications-api="[[ applicationsApi ]]"
                            on-view-application="_onViewApplication"
                            on-application-added="_onApplicationAdded"
                            on-application-shared="_onApplicationShared">
                    </appsco-applications-page>

                    <appsco-application-page
                            name="application"
                            application="{{ application }}"
                            authorization-token="[[ authorizationToken ]]"
                            accounts-api="[[ api.accounts ]]"
                            on-application-removed="_onApplicationRemoved"
                            on-application-settings-saved="_onApplicationSettingsSaved"
                            on-application-settings-no-changes="_onApplicationSettingsNoChanges"
                            on-application-shared="_onApplicationShared">
                    </appsco-application-page>
                    <appsco-404-page name="404"></appsco-404-page>
                </neon-animated-pages>
            </app-header-layout>
        </app-drawer-layout>

        <appsco-account-chat
                id="appscoAccountChat"
                account="{{ account }}"
                chat="{{ chat }}"
                dont-close-outside>
        </appsco-account-chat>

        <iron-ajax
                auto
                url="[[ api.me ]]"
                on-response="_onGetAccountResponse"
                headers="{{ _computedHeaders }}">
        </iron-ajax>

        <iron-ajax
                auto
                url="[[ api.dashboards ]]?extended=1"
                on-response="_onDashboardsResponse"
                headers="{{ _computedHeaders }}">
        </iron-ajax>
    </template>

    <script>
        Polymer({
            is: 'appsco-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },

                api: {
                    type: Object,
                    value: function () { return {}; },
                    notify: true
                },

                account: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                },

                chat: {
                    type: Object,
                    value: function() {
                        return {
                            auth: "auth code",
                            room: "room number",
                            service: "https://www.xxx.com",
                            active: "false"
                        }
                    }
                },

                /**
                 * Selected application.
                 */
                application: {
                    type: Object,
                    notify: true
                },

                /**
                 * Authorization token for logged account.
                 */
                authorizationToken: {
                    type: String,
                    value: 'rtlXv2jBLh_nDsmYrHhAmT2GyfUt7PBslcBfe8Cwx0QDsHQlkV211SlnmKVxqtzvuJxSfDDvjVUQHkRKOIWRJ8'
                },

                addAppApi: {
                    type: String,
                    value: ''
                },

                applicationsApi: {
                    type: String,
                    value: ''
                },

                _globalActions: {
                    type: Boolean,
                    value: true
                },

                _toastMessage: {
                    type: String,
                    value: ''
                },

                /**
                 * Animation for dropdown appearance.
                 */
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this.$.appscoPageGlobal,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this.$.appscoPageGlobal,
                                timing: {
                                    duration: 300
                                }
                            }
                        }
                    }
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
            ],

            listeners: {
                'neon-animation-finish': '_onNeonAnimationFinish',
                'api-changed': "_apiChanged"
            },

            _apiChanged: function () {
                this.applicationsApi = this.api.applications +"?extended=1";
            },

            _onDashboardsResponse: function (e) {
                if(e.detail.response) {
                    this.addAppApi = e.detail.response.dashboards[0].self;
                }
            },

            _routePageChanged: function(page) {
                this.page = page || 'applications';
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('appsco-' + page + '-page.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);

                this.$.appDrawer.close();
                this._hideElements();
            },

            _showPage404: function() {
                this.page = '404';
            },

            _backToApplications: function() {
                this.set('routeData.page', 'applications');
                this.$.backToPage.style.display = 'none';
            },

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{ Authorization: string }}
             * @private
             */
            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            _onInfoAction: function(e) {
                this.$.appscoApplicationsPage.toggleInfo();
            },

            _onViewApplication: function() {
                var applicationLog = this.application.meta.log;
                this.$.backToPage.style.display = 'flex';
                this.set('routeData.page', 'application');

                this.set('application.meta.log', applicationLog);
            },

            _hideElements: function() {

                if (this.page === 'applications') {
                    this._globalActions = true;

                    this.$.appscoPageGlobal.style.display = 'flex';
                    this.playAnimation('entry');
                }
                else {
                    this._globalActions = false;
                    this.$.appscoPageGlobal.style.display = 'none';
//                    this.playAnimation('exit');
                }

            },

            _onNeonAnimationFinish: function() {

                if (!this._globalActions) {
                    this.$.appscoPageGlobal.style.display = 'none';
                }

            },

            _onAddApplication: function() {
                this.$.appscoApplicationsPage.addApplication();
            },

            _onApplicationAdded: function(event) {
                var application = event.detail.application;

                this._toastMessage = application.title + ' was successfully saved.';
                this.$.toast.open();
            },

            _onApplicationRemoved: function(event) {
                var application = event.detail.application;

                this.$.appscoApplicationsPage.removeApplication(application);
                this.set('routeData.page', 'applications');

                this._toastMessage = application.title + ' was successfully removed.';
                this.$.toast.open();
            },

            _onApplicationSettingsSaved: function(event) {
                this._toastMessage = event.detail.application.title + ' was successfully changed.';
                this.$.toast.open();
            },

            _onApplicationSettingsNoChanges: function(event) {
                this._toastMessage = 'No changes have been made to ' + event.detail.application.title + '.';
                this.$.toast.open();
            },

            _onAccountChat: function(event) {
                this.$.appscoAccountChat.toggleChat(event.target);
            },

            _onGetAccountResponse: function(event) {
                this.account = event.detail.response.account;

                // For testing purposes
                this.set('account.intranet', 'https://appsco.com');
            },

            _searchApplications: function(event) {
                this.$.appscoApplicationsPage.filterApplicationsByTerm(event.detail.term);
            },

            _onGroupSelected: function(event) {
                var id = parseInt(event.detail.id);

                switch(id) {
                    case 0:
                        this.applicationsApi = this.api.applications +"?extended=1";
                        break;
                    default:
                        this.applicationsApi = this.api.dashboards + "/" + id + "/icons";
                }

            },

            _onApplicationShared: function(event) {
                var application = event.detail.application,
                    applicationLogApi = application.meta.log;

                // In order to notify.
                this.set('application', {});
                this.set('application', application);

                // In order to notify appsco-application-log.
                this.set('application.meta.log', '');
                this.set('application.meta.log', applicationLogApi);

                this._toastMessage = 'You successfully shared ' + this.application.title + '.';
                this.$.toast.open();
            }
        });
    </script>
</dom-module>
