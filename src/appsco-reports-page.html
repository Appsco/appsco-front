<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="components/page/appsco-content.html">
<link rel="import" href="appsco-page-styles.html">

<dom-module id="appsco-reports-page">
    <template>
        <style include="shared-styles webkit-scrollbar-style appsco-page-styles">
            :host {
                display: block;

                --info-width: 318px;
            }
            :host([tablet-screen]) {
                --info-width: 250px;
            }
            :host([mobile-screen]) {
                --info-width: 100%;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent">
            <div content>
                <div class="content-container">

                </div>
            </div>

            <div class="flex-vertical" info>
                <div class="info-header flex-horizontal">
                    <iron-icon icon="icons:description"
                               class="info-icon"></iron-icon>
                    <span class="info-title flex">Access report</span>
                </div>

                <div class="info-content flex-vertical"></div>
            </div>

        </appsco-content>

    </template>

    <script>
        Polymer({
            is: 'appsco-reports-page',

            properties: {

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                pageLoaded: {
                    type: Boolean,
                    value: false
                },

                _infoShown: {
                    type: Boolean,
                    value: false
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen)'
            ],

            attached: function() {

                // TODO - remove comment when '_onPageLoaded' is implemented
//                this.pageLoaded = false;

                if (this.mobileScreen) {
                    this.updateStyles();
                }
            },

            toggleInfo: function() {
                this.$.appscoContent.toggleSection('info');
                this._infoShown = !this._infoShown;
            },

            hideInfo: function() {
                this.$.appscoContent.hideSection('info');
                this._infoShown = false;
            },

            initializePage: function() {},

            resetPage: function() {
                this._resetPageActions();
                this.hideInfo();
            },

            _resetPageActions: function() {
                this.fire('reset-page-actions');
            },

            _updateScreen: function() {
                this.updateStyles();
            },

            _onPageLoaded: function() {
                this.pageLoaded = true;
                this.fire('page-loaded');
            },

            _showInfo: function() {
                this.$.appscoContent.showSection('info');
                this._infoShown = true;
            }
        });

    </script>
</dom-module>
