<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="appsco-upgrade-page-actions">
    <template>
        <style>
            :host {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
            }
            :host .pricing-button {
                @apply --primary-button;
                width: 120px;
                display: none;
            }
            :host .pricing-button[active] {
                @apply --primary-button-active;
            }
            :host([tablet-s768-screen]) .pricing-button {
                display: block;
            }
        </style>

        <iron-media-query query="(max-width: 768px)" query-matches="{{ tabletS768Screen }}"></iron-media-query>

        <paper-button class="pricing-button"
                      on-tap="_onPricingAction"
                      toggles
                      active>Pricing</paper-button>

    </template>

    <script>
        class AppscoUpgradePageActions extends Polymer.mixinBehaviors([Polymer.NeonAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-upgrade-page-actions'; }

            static get properties() {
                return {
                    tabletS768Screen: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },

                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            delay: 300,
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };
            }

            _backToHome() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }

            _onPricingAction() {
                this.dispatchEvent(new CustomEvent('toggle-pricing', { bubbles: true, composed: true }));
            }
        }
        window.customElements.define(AppscoUpgradePageActions.is, AppscoUpgradePageActions);
    </script>
</dom-module>
