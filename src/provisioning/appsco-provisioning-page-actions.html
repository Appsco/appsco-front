<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="appsco-provisioning-actions.html">


<dom-module id="appsco-provisioning-page-actions">
    <template>
        <style>
            :host {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
            }
            :host > * {
                height: 100%;
            }
            appsco-provisioning-actions {
                @apply --layout-flex;
            }
        </style>

        <appsco-provisioning-actions id="appscoProvisioningActions"></appsco-provisioning-actions>
    </template>

    <script>
        class AppscoProvisioningPageActions extends Polymer.mixinBehaviors([Polymer.NeonAnimatableBehavior], Polymer.Element) {
            static get is() { return 'appsco-provisioning-page-actions'; }

            static get properties() {
                return {
                    animationConfig: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            delay: 200,
                            duration: 300
                        }
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };
            }

            resetPage() {
                this.$.appscoProvisioningActions.reset();
            }

            resetPageActions() {
                this.resetPage();
            }
        }
        window.customElements.define(AppscoProvisioningPageActions.is, AppscoProvisioningPageActions);
    </script>
</dom-module>
