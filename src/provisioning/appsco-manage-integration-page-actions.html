<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="appsco-manage-integration-page-actions">
    <template>
        <style include="shared-styles">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
            }
            :host > * {
                height: 100%;
            }
            :host paper-icon-button::shadow paper-ripple {
                width: 150%;
                height: 150%;
                top: -25%;
                left: -25%;
            }
            .global-page-actions {
                @apply(--manage-page-global-actions);
            }
            :host .back-action {
                margin-right: 0;
            }
            :host .resource-action {
                margin-left: 10px;
                margin-right: 0;
                display: none;
            }
            :host([tablet-screen]) .resource-action {
                display: block;
            }

            :host .force-sync-button {
                @apply(--account-advanced-settings-action);
                @apply(--primary-button);
                margin-right: 10px;
            }
            :host .force-sync-button[active] {
                @apply(--shadow-elevation-2dp);
                @apply(--account-advanced-settings-action-active);
                @apply(--primary-button-active);
            }
            :host .force-sync-button[disabled] {
                opacity: 0.5;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>

        <iron-ajax
                id="ironAjaxGetIntegration"
                on-error="_onIntegrationError"
                on-response="_onIntegrationResponse"
                headers="[[ _headers ]]">
        </iron-ajax>


        <div class="global-page-actions">

            <template is="dom-if" if="[[ _forceSyncAvailable ]]">
                <paper-button
                        id="runForceSync"
                        class="force-sync-button"
                        on-tap="_onForceSync">Resync integration</paper-button>
            </template>

            <paper-icon-button
                    class="back-action"
                    icon="arrow-back"
                    title="Back"
                    on-tap="_onBackToAction"></paper-icon-button>

            <paper-icon-button
                    class="resource-action"
                    icon="info-outline"
                    title="Resource section"
                    on-tap="_onResourceSectionAction"></paper-icon-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-manage-integration-page-actions',

            properties: {

                integration: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                route: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                integrationApi: {
                    type: String,
                    value: '',
                    observer: '_onIntegrationApiChanged'
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                _headers: {
                    type: Object,
                    computed: '_computeHeaders(authorizationToken)'
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                _forceSyncAvailable: {
                    type: Boolean,
                    computed: '_computeForceSyncAvailable(integration)'
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 300,
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            _onBackToAction: function() {
                this.fire('back');
            },

            _onResourceSectionAction: function() {
                this.fire('resource-section');
            },

            _getIntegration: function() {
                if (!this.integration.self && this.integrationApi && this._headers) {
                    if (!this.route.path) {
                        this.fire('page-error');
                    }
                    this.$.ironAjaxGetIntegration.url = this.integrationApi + '/active' + this.route.path;
                    this.$.ironAjaxGetIntegration.generateRequest();
                }
            },

            _onIntegrationApiChanged: function() {
                this._getIntegration();
            },

            _onForceSync: function() {
                this.fire('force-sync', {
                    integration: this.integration
                });
            },

            _onIntegrationResponse: function(event) {
                if (200 === event.detail.status && event.detail.response && event.detail.response.integration_active) {
                    this.set('integration', event.detail.response.integration_active);
                }
            },

            _computeForceSyncAvailable: function(integration) {
                return (integration && integration.kind === 'ra');
            },

            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken,
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }
        });
    </script>
</dom-module>
