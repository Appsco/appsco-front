<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../components/integration/appsco-integration-webhooks.html">

<link rel="import" href="../lib/mixins/appsco-headers-mixin.html">

<dom-module id="appsco-integration-webhooks-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply --full-page;

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };

                --item-background-color: var(--body-background-color);
                --webhook-icon-background-color: var(--body-background-color-darker);

                --appsco-list-progress-bar: {
                    display: none;
                };
            }
            :host paper-card {
                @apply --full-page-paper-card;

                --paper-card-header-text: {
                    padding-bottom: 16px;
                    padding-top: 16px;
                    padding-left: 16px;
                    padding-right: 16px;
                };
            }
            :host paper-button {
                @apply --primary-button;
                display: inline-block;
                min-width: 100px;
            }
            .page-close-action {
                @apply --page-close-action;
            }
            :host appsco-integration-rules {
                margin-top: 20px;
                display: block;
            }
            :host .pull-right {
                float: right;
                margin-right: 15px;
            }
        </style>

        <paper-card heading="Integration web hooks" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onClosePageAction">

            </paper-icon-button>

            <div class="card-content">
                <appsco-integration-webhooks
                        id="appscoIntegrationWebhooks"
                        integration="[[ integration ]]"
                        list-api="[[ _integrationWebhooksApi ]]"
                        authorization-token="[[ authorizationToken ]]"
                        api-errors="[[ apiErrors ]]"
                        type="integration-webhook"
                        size="1000"
                        on-register-item="_onRegisterIntegrationWebhookAction"
                        on-unregister-item="_onUnregisterIntegrationWebhookAction">
                </appsco-integration-webhooks>
            </div>

        </paper-card>

    </template>

    <script>
        class AppscoIntegrationWebhooksPage extends Polymer.mixinBehaviors([
            Polymer.NeonSharedElementAnimatableBehavior,
            Appsco.HeadersMixin
        ], Polymer.Element) {
            static get is() { return 'appsco-integration-webhooks-page'; }

            static get properties() {
                return {
                    integration: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    apiErrors: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _integrationWebhooksApi: {
                        type: String,
                        computed: '_computeIntegrationWebhooksApi(integration)'
                    },

                    animationConfig: {
                        type: Object
                    },

                    sharedElements: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();

                this.animationConfig = {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this,
                        timing: {
                            duration: 300
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this,
                        timing: {
                            duration: 500
                        }
                    }],
                    'exit': {
                        name: 'slide-right-animation',
                        node: this,
                        timing: {
                            duration: 200
                        }
                    }
                };

                this.sharedElements = {
                    'hero': this.$.card
                };
            }

            addIntegrationWatcher(watcher) {
                this.$.appscoIntegrationWebhooks.addIntegrationWatcher(watcher);
            }

            removeIntegrationWatcher(watcher) {
                this.$.appscoIntegrationWebhooks.removeIntegrationWatcher(watcher);
            }

            _computeIntegrationWebhooksApi(integration) {
                return integration.meta ? integration.meta.webHooks : null;
            }

            _onRegisterIntegrationWebhookAction(event) {
                this.dispatchEvent(new CustomEvent('register-integration-webhook', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        integration: this.integration,
                        webhook: event.detail.item
                    }
                }));
            }

            _onUnregisterIntegrationWebhookAction(event) {
                this.dispatchEvent(new CustomEvent('unregister-integration-webhook', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        integration: this.integration,
                        webhook: event.detail.item
                    }
                }));
            }

            _onClosePageAction() {
                this.dispatchEvent(new CustomEvent('back', { bubbles: true, composed: true }));
            }
        }
        window.customElements.define(AppscoIntegrationWebhooksPage.is, AppscoIntegrationWebhooksPage);
    </script>
</dom-module>
