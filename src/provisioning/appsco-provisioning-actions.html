<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="appsco-provisioning-actions">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                margin-right: -10px;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
                @apply --appsco-provisioning-actions;
            }
            :host .action {
                margin-right: 10px;
                position: relative;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --provisioning-action;
            }
            :host .flex-none {
                @apply --layout-flex-none;
            }
            .add-action{
                @apply --add-item-action;
                @apply --primary-button;
            }
        </style>

        <div class="action flex-none">
            <paper-button class="add-action"
                          on-tap="_onAddAction">Add</paper-button>
        </div>

    </template>

    <script>
        class AppscoProvisioningActions extends Polymer.Element {
            static get is() { return 'appsco-provisioning-actions'; }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {
                    this._addListeners();
                });
            }

            _addListeners() {
                this.addEventListener('neon-animation-finish', this._onNeonAnimationFinish);
            }

            _onAddAction() {
                this.dispatchEvent(new CustomEvent('add-integration', { bubbles: true, composed: true }));
            }

            reset() {}
        }
        window.customElements.define(AppscoProvisioningActions.is, AppscoProvisioningActions);
    </script>
</dom-module>
