<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="appsco-page-styles">
    <template>
        <style>
            :host div[info] > * {
                padding: 10px;
                box-sizing: border-box;
            }
            :host div[info] .info-header {
                border-bottom: 1px solid var(--divider-color);
                height: 50px;
                color: var(--primary-text-color);
            }
            :host .info-header .info-icon {
                width: 32px;
                height: 32px;
                margin-right: 5px;
            }
            :host .info-header .info-title {
                @apply(--paper-font-subhead);
                font-size: 18px;
            }
            :host .info-content {
                height: calc(100% - 50px - 40px);
                margin-top: 10px;
                overflow: auto;
            }
            :host div[content] > * {
                padding: 0 10px 10px 10px;
            }
            :host div[info] {
                height: 100%;
            }
            :host div[info] .info-actions {
                padding: 0;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
            :host .content-container {
                margin-top: 10px;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex {
                @apply(--layout-flex);
            }
        </style>
    </template>
</dom-module>
