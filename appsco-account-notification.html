<!--
`appsco-account-notifications`
Is used to present notifications action.

Example:

    <body>
      <appsco-account-notifications>
     </appsco-account-notifications>

 Custom property | Description | Default
----------------|-------------|----------
`--primary-text-color` | Default text color for element | `#7e97b2`
`--appsco-account-notification` | Mixin applied to root appsco-account-notification element | `{}`
`--appsco-account-notification-date` | Mixin applied to date element | `{}`

@demo demo/appsco-account-notification.html
-->

<dom-module id="appsco-account-notification">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                padding: 20px 16px;
                line-height: 1.4;
                color: var(--primary-text-color);
                position: relative;

                @apply(--appsco-account-notification);
            }
            :host .notification-icon {
                width: 32px;
                height: 32px;
                margin-right: 10px;
            }
            :host .notification-date {
                font-size: 11px;
                color: #d7d8da;
                position: absolute;
                top: 5px;
                right: 5px;
                @apply(--appsco-account-notification-date);
            }
            :host .notification-message {
                word-wrap: break-word;
            }
        </style>

        <div class="notification layout horizontal center">
            <div class="notification-date">[[ notification.date ]]</div>

            <iron-image
                    src="[[ notification.image ]]"
                    sizing="contain"
                    class="notification-icon">
            </iron-image>

            <div class="notification-message flex">[[ notification.message ]]</div>
        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-notification',

            properties: {

                /**
                 * Notification to display.
                 *
                 * @type {Object}
                 */
                notification: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
