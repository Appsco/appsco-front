`appsco-application-add-search`
Is used to present application search.

Example:
    <body>
        <appsco-application-add-search>
        </appsco-application-add-search>


### Styling

`<appsco-application-add-search>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-application-add-search` | Mixin for the root element | `{}`
`--link-button` | Mixin for Add Link button | `{}`

@demo demo/appsco-application-add.html
-->

<dom-module id="appsco-application-add-search">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-input {
            --paper-input-container-label: {
                 left: 4px;
             };
            --paper-input-container-input: {
                 padding: 0 4px;
             };
            }
            :host iron-image {
                width: 22px;
                height: 22px;
                margin-right: 4px;
            }
            :host .application {
                display: inline-block;
                margin: 2px 2px 2px 0;
            }
            :host .application-card {
                font-size: 13px;
                padding: 6px 12px;
                margin: 0;
                font-weight: 400;
            }
            :host paper-button span[name] {
            @apply(--paper-font-common-nowrap);
                width: 100px;
            }
            :host .application-list {
                margin-top: 0;
                position: relative;
            }
            :host .message {
                margin: 0;
                color: var(--secondary-text-color);
                font-style: italic;
            @apply(--paper-font-body2);
            @apply(--info-message);
            }
            :host .or-add-container {
                color: var(--secondary-text-color);
                line-height: 24px;
            }
            :host .add-custom-app-container {
                margin-top: 10px;
            }
            :host .link-button {
                padding: 0;
                margin: 0;
                min-width: initial;
                background-color: transparent;
                font-size: inherit;
                text-transform: uppercase;
            @apply(--link-button);
            }
        </style>

        <paper-input id="search"
                     label="search applications"
                     error-message="Please type three or more letters."
                     on-keyup="_search">
        </paper-input>

        <div class="application-list">

            <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is searching applications" multi-color></appsco-loader>

                                    sizing="cover" preload fade src="[[ item.icon_url ]]"></iron-image>

                        <span name>[[ item.title ]]</span>
                    </paper-button>
                </div>
            </template>

            <template is="dom-if" if="[[ _message ]]">
                <p class="message">
                    [[ _message ]]
                </p>
            </template>
        </div>

        <template is="dom-if" if="[[ _customApplicationAction ]]">
            <div class="or-add-container add-custom-app-container">
                or
                <paper-button class="link-button"
                              on-tap="_onAddItem">Add custom application</paper-button>
            </div>
        </template>

        <template is="dom-if" if="[[ !_searchActive ]]">
            <div class="or-add-container add-link-container">
                or
                <paper-button class="link-button"
                              on-tap="_onAddLink">Add link</paper-button>
            </div>
        </template>

    </template>

    <script>
        Polymer({

            is: 'appsco-application-add-search',

            properties: {

                /**
                 * Selected application from search list.
                 */
                selectedApplication: {
                    type: Object,
                    notify: true
                },

                /**
                 * Application list from search.
                 */
                _searchList: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                /**
                 * Message to display if there is no search result.
                 */
                _message: {
                    type: String
                },

                /**
                 * Authorization token.
                 */
                authorizationToken: {
                    type: String
                },

                /**
                 * Applications template API link.
                 * API to get applications.
                 */
                applicationsTemplateApi: {
                    type: String
                },

                /**
                 * Number of applications to load and present.
                 */
                size: {
                    type: Number,
                    value: 12
                },

                _searchActive: {
                    type: Boolean,
                    value: false
                },

                _customApplicationAction: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Indicates if appsco loader should be displayed.
                 */
                _loader: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'scale-up-animation',
                                node: this
                            },
                            'exit': [{
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this,
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 100
                                }
                            }]
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': {}
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            /**
             * Gets applications by term.
             *
             * @param {Object} event
             * @private
             */
            _search: function(event) {
                var regexpBackspace = /^Backspace$/i,
                        regexpAlphanumeric = /^\w$/,
                        searchValue = this.$.search.value,
                        searchLength = searchValue.length,
                        me = this;

                this._loader = true;
                this._searchActive = true;
                this.set('_message', '');

                if (searchLength === 0) {
                    this._searchActive = false;
                    this._hideCustomApplicationAction();
                    this._message = '';
                    this._loader = false;
                    this.set('_searchList', []);
                    return;
                }

                if (
                        searchLength < 3 ||
                        !(regexpAlphanumeric.test(event.key) || regexpBackspace.test(event.key))
                ) {
                    this._message = 'Please type three or more letters.';
                    this._loader = false;
                    this.set('_searchList', []);
                    this._hideCustomApplicationAction();
                    return;
                }

                var request = document.createElement('iron-request'),
                        url = this.applicationsTemplateApi + '?extended=1&limit=' + this.size + '&term=' + searchValue;

                this._message = '';

                var options = {
                    url: url,
                    method: 'GET',
                    handleAs: 'json',
                    headers: {
                        'Authorization': 'token ' + this.authorizationToken
                    }
                };

                request.send(options).then(function() {
                    var applications = request.response.applications;

                    if (applications && applications.length > 0) {
                        me.set('_searchList', applications);
                        me._customApplicationAction = false;
                    }
                    else {
                        me.set('_searchList', []);
                        me._message = 'There are no applications with asked title. Please check your input.';
                        me._showCustomApplicationAction()   ;
                    }

                    me._loader = false;
                });
            },

            /**
             * Called after application has been selected from search list.
             * Sets selected application.
             * Fires an event.
             *
             * @param {Object} event
             * @private
             */
            _onApplicationSelect: function(event) {
                this.sharedElements.hero = this.$$('#searchItem_' + event.model.index);
                this.selectedApplication = event.model.item;

                /**
                 * Fired after application has been selected.
                 *
                 * @event application-select
                 */
                this.fire('application-select');
            },

            _onAddItem: function(event) {
                this.sharedElements.hero = Polymer.dom(event).rootTarget;

                /**
                 * Fired on Add Custom Application action.
                 *
                 * @event add-item
                 */
                this.fire('add-item');
            },

            _onAddLink: function() {
                this.sharedElements.hero = Polymer.dom(event).rootTarget;

                /**
                 * Fired on Add Link action.
                 *
                 * @event add-link
                 */
                this.fire('add-link');
            },

            _showCustomApplicationAction: function() {
                this._customApplicationAction = true;
            },

            _hideCustomApplicationAction: function() {
                this._customApplicationAction = false;
            },

            /**
             * Sets focus on search input.
             */
            setup: function() {
                this.$.search.focus();
            },

            /**
             * Resets component.
             */
            reset: function() {
                this.$.search.value = '';
                this._searchList = [];
                this._searchActive = false;
                this._message = '';
                this._hideCustomApplicationAction();
            }
        });
    </script>
</dom-module>
