<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="../neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">

<!--
`appsco-dropdown` represents dropdown component.
It displays dropdown with given content. On click outside content it closes dropdown.

Example:

    <body>
        <appsco-dropdown open></appsco-dropdown>

### Styling

`<appsco-dropdown>` provides the following custom mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--caret-color` | Color for caret of dropdown element. | `#ffffff`
`--appsco-dropdown` | Mixin applied to root appsco-dropdown element. | `{}`
`--appsco-dropdown-content` | Mixin applied to the content container. | `{}`
`--appsco-dropdown-caret` | Mixin applied to the caret of root element. Use it to hide it where needed. | `{}`

@demo demo/appsco-dropdown.html
-->

<dom-module id="appsco-dropdown">
    <template>
        <style>
            :host {
                display: none;
                background: transparent;
                position: absolute;
                right: 0;
                top: 30px;
                width: 350px;
                z-index: 999;
                padding: 0;
                margin: 0;

                @apply(--appsco-dropdown);
            }
            :host .content {
                background-color: #ffffff;

                @apply(--shadow-elevation-2dp);
                @apply(--appsco-dropdown-content);
            }
            :host .caret {
                height: 10px;
                position: relative;
                overflow: hidden;
                z-index: 100;
                @apply(--appsco-dropdown-caret);
            }
            :host .caret > div:first-child {
                width: 0;
                height: 0;
                border-left: 11px solid transparent;
                border-right: 11px solid transparent;
                border-bottom: 11px solid rgba(0,0,0, 0.2);
                position: absolute;
                right: 10px;
            }
            :host .caret > div:last-child {
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 10px solid var(--caret-color, #ffffff);
                position: absolute;
                right: 11px;
            }
        </style>

        <div class="caret">
            <div></div>
            <div></div>
        </div>

        <div class="content"><content></content></div>

    </template>

    <script>

        Polymer({
            is: 'appsco-dropdown',

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            properties: {

                /**
                 * Animation for dropdown appearance.
                 */
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': {
                                name: 'scale-up-animation',
                                node: this,
                                axis: 'y',
                                transformOrigin: '0 0',
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                /**
                 * Indicates whether dropdown is opened or not.
                 * This value comes from an element that triggers dropdown to toggle.
                 */
                open: {
                    type: Boolean,
                    value: false,
                    notify: true
                },

                /**
                 * Indicates if user clicks inside dropdown.
                 */
                trigger: {
                    type: Object,
                    value: {},
                    notify: true
                },

                /**
                 * Indicates if dropdown should be closed on click outside.
                 */
                closeOutside: {
                    type: Boolean,
                    value: false
                }
            },

            listeners: {
                'neon-animation-finish': '__onAnimationFinish',
                'open-changed': '__openChanged'
            },

            ready: function() {

                this.__openChanged();

                if (this.closeOutside) {
                    Polymer.Gestures.add(document, 'tap', this.__handleDocumentClick.bind(this));
                }

            },

            /**
             * Evaluates if item is in given path.
             *
             * @param {HTMLElement} element The element to be evaluated.
             * @param {Array<HTMLElements>=} path Elements in path to be checked against item element.
             * @return {Boolean}
             *
             * @private
             */
            __isInPath: function(path, element) {
                path = path || [];

                for (var i = 0; i < path.length; i++) {

                    if (path[i] == element) {
                        return true;

                        break;
                    }
                }

                return false;
            },

            /**
             * Listens for click outside of dropdown in order to close it.
             * @private
             */
            __handleDocumentClick: function(e) {
                var path = Polymer.dom(e).path;

                if (this.trigger && !this.__isInPath(path, this) && !this.__isInPath(path, this.trigger)) {
                    this.open = false;
                }

            },

            /**
             * It is called after dropdown animation is finished.
             * @private
             */
            __onAnimationFinish: function() {

                if (!this.open) {
                    this.style.display = 'none';
                }

            },

            /**
             * Listen for 'open' property change.
             * If it is true it shows the dropdown.
             * If it is false it hides the dropdown.
             * @private
             */
            __openChanged: function() {

                if (this.open) {
                    this.style.display = 'block';
                    this.playAnimation('entry');
                }
                else {
                    this.playAnimation('exit');
                }

            }
        });
    </script>
</dom-module>
