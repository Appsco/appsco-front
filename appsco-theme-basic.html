<style is="custom-style">
    :root {
        --text-color: #8398b1;
        --list-item-background-hover-color: #f5f8fa;

        --paper-button-flat-keyboard-focus: {
             font-weight: normal;
         };

        --paper-item-selected: {
             font-weight: normal;
             background: var(--list-item-background-hover-color);
         };
        --paper-item-focused: {
             background: var(--list-item-background-hover-color);
         };

        --paper-item-focused-before: {
             background: var(--list-item-background-hover-color);
         };

        --paper-item: {
             color: var(--text-color);
             cursor: pointer;
         };
        --paper-listbox: {
             padding: 0;
         };
    }
    :root paper-item:hover {
        background: var(--list-item-background-hover-color);
    }
</style>
