<!--
`appsco-application-subscribers`
Contains info about subscribers to application (accounts to whom app is shared, including owner).

    <appsco-application-subscribers>
    </appsco-application-subscribers>

### Styling

`<appsco-application-subscribers>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-application-subscribers` | Mixin for the root element | `{}`

@demo demo/appsco-application-subscribers.html
-->

<dom-module id="appsco-application-subscribers">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                @apply(--appsco-application-subscribers);
            }
            :host iron-image
            {
                position: relative;
                overflow: hidden;
                width: 28px;
                height: 28px;
                border-radius: 50%;
            }

            :host .account {
                display: inline-block;
                width: 28px;
                height: 28px;
                opacity: 0;
                transition: opacity 0.4s ease-in-out;
            }
            :host .account.active {
                opacity: 1;
            }
            :host paper-progress {
                width: 100%;
                --paper-progress-active-color: #7baaf7;
            }
            :host .progress {
                height: 6px;
            }
            :host .total {
                @apply(--paper-font-caption);
                opacity: 0.6;
            }
        </style>
        <iron-ajax
                on-request="_loading"
                auto
                url="[[ _currentUrl ]]"
                on-response="_handleResponse"
                on-error="_handleError"
                headers="{{ _computedHeaders }}"
                debounce-duration="300">
        </iron-ajax>

        <div class="accounts">
            <div class="progress">
                <paper-progress id="progress" indeterminate></paper-progress>
            </div>
            <template is="dom-repeat" items="[[ _accounts ]]" id="message" index-as="current">
                <div class="account" >
                    <iron-image placeholder="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9Im5vIj8+PHN2ZyB3aWR0aD0iMjhweCIgaGVpZ2h0PSIyOHB4IiB2aWV3Qm94PSIwIDAgMjggMjgiIHZlcnNpb249IjEuMSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4bWxuczp4bGluaz0iaHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluayI+ICAgICAgICA8dGl0bGU+QXBwc0NvLWxvZ288L3RpdGxlPiAgICA8ZGVzYz5DcmVhdGVkIHdpdGggU2tldGNoLjwvZGVzYz4gICAgPGRlZnM+PC9kZWZzPiAgICA8ZyBpZD0iUGFnZS0xIiBzdHJva2U9Im5vbmUiIHN0cm9rZS13aWR0aD0iMSIgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj4gICAgICAgIDxnIGlkPSJBcHBzQ28tbG9nbyI+ICAgICAgICAgICAgPGcgaWQ9Ikdyb3VwIj4gICAgICAgICAgICAgICAgPHJlY3QgaWQ9IlJlY3RhbmdsZS0yIiBmaWxsPSIjMjA5QkMzIiB4PSIwIiB5PSIxNSIgd2lkdGg9IjEzIiBoZWlnaHQ9IjEzIj48L3JlY3Q+ICAgICAgICAgICAgICAgIDxyZWN0IGlkPSJSZWN0YW5nbGUtMi1Db3B5IiBmaWxsPSIjODhCOTU1IiB4PSIxNSIgeT0iMCIgd2lkdGg9IjEzIiBoZWlnaHQ9IjEzIj48L3JlY3Q+ICAgICAgICAgICAgICAgIDxyZWN0IGlkPSJSZWN0YW5nbGUtMi1Db3B5LTIiIGZpbGw9IiNFNkQwMjUiIHg9IjE1IiB5PSIxNSIgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIj48L3JlY3Q+ICAgICAgICAgICAgICAgIDxyZWN0IGlkPSJSZWN0YW5nbGUtMi1Db3B5LTMiIGZpbGw9IiNEODNEODIiIHg9IjMiIHk9IjMiIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCI+PC9yZWN0PiAgICAgICAgICAgIDwvZz4gICAgICAgIDwvZz4gICAgPC9nPjwvc3ZnPg=="
                                sizing="cover" preload fade src="[[ item.picture_url ]]"
                                class="user-image"
                                alt="[[ item.name ]]"
                    ></iron-image>
                    <paper-tooltip >[[ item.name ]]<br/>[[ item.email ]]</paper-tooltip>
                </div>
            </template>
        </div>
        <div>
            <span class="total">Total subscribers: [[ _totalSubscribers ]]</span>
        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-application-subscribers',

            /**
             * Link to load next page
             */
            _next: "",

            properties: {
                /**
                 * [Accounts](https://developers.appsco.com/api/accounts/id) that is to be rendered
                 */
                _accounts: {
                    type: Array,
                    value: []
                },
                /**
                 * Number of accounts to load and present
                 */
                size: {
                    type: Number,
                    value: 5
                },
                authorizationToken: {
                    type: String,
                    value: ''
                },
                /**
                 * [Application](https://developers.appsco.com/api/dashboard/id/icons/id) that is to be rendered
                 */
                application: {
                    type: Object,
                    value: {},
                    notify: true
                },
                _currentUrl: {
                    type: String,
                    value: '',
                    notify: true
                },
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                },
                _totalSubscribers: {
                    type: Number,
                    value: 0
                }
            },
            listeners: {
                'application-changed': "_init",
                'on-request': "_loading"
            },
            _init: function() {
                if("meta" in this.application) {
                    this._next = this.application.meta.subscribers + "?page=1&extended=1&limit=" + this.size;
                    this._currentUrl = this._next;
                }
            },
            _computeHeaders: function (authorizationToken) {
                return {
                    "Authorization": "token " + authorizationToken
                }
            },
            _handleResponse: function (e) {
                var me = this;
                if(null == e.detail.response) {
                    return;
                }
                this._totalSubscribers = e.detail.response.meta.total;
                e.detail.response.accounts.forEach(function(el, index){
                    setTimeout(function() {
                        me.push('_accounts', el);
                        var currentElement = me._accounts.length - 1;
                        setTimeout(function() {
                            document.querySelectorAll('.account')[currentElement].classList.add('active');
                        }, 800); // timed because of flicker
                    }, (index * 100));
                });

                this._next = e.detail.response.meta.next+"&limit="+this.size;
                // Wait for a bit longer so that loading looks nice
                setTimeout(function() {
                    me.$.progress.hidden = true;
                }, 600 + (e.detail.response.accounts.length * 100))
            },
            _handleError: function() {
                this.$.progress.hidden = true;
            },
            _loading: function() {
                this.$.progress.hidden = false;
            }
        });
    </script>
</dom-module>
