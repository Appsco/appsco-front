<!--
`appsco-account-actions`
Is used to present account related actions.

Example:

    <body>
      <appsco-account-actions
            chat={}
            intranet="url_to_website">
     </appsco-account-actions>


### Styling

`<appsco-account-actions>` provides the following custom mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--action-color` | Color for icon-button action | `Based on --primary-text-color`
`--appsco-account-actions` | Mixin applied to root appsco-account-actions element. | `{}`
@demo demo/appsco-account-actions.html
-->

<dom-module id="appsco-account-actions">
    <template>
        <style>
            :host {
                display: inline-block;

                primary-text-color: #8398b1;

                @apply(--appsco-account-actions);
            }
            :host a {
                text-decoration: none;
            }
            :host .action-icon,
            :host a .action-icon,
            :host a:active .action-icon,
            :host a:visited .action-icon,
            :host appsco-account-chat .action-icon,
            :host appsco-account-notifications .action-icon {
                color: var(--appsco-account-action-color, #8398b1);
                --paper-icon-button-ink-color: var(--appsco-account-action-color);
            }
            :host appsco-account-chat,
            :host appsco-account-notifications {
                color: var(--primary-text-color);
            }
        </style>

        <div class="account-actions">

            <template is="dom-if" if="{{ intranet }}">
                <a href="[[ intranet ]]" target="_blank" tabindex="-1">
                    <paper-icon-button
                            class="action-icon"
                            icon="language"
                            title="Intranet"></paper-icon-button>
                </a>
            </template>

            <template is="dom-if" if="[[ chat ]]">
                <appsco-account-chat chat="[[ chat ]]"></appsco-account-chat>
            </template>

            <appsco-account-notifications></appsco-account-notifications>

        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-actions',

            properties: {

                /** Chat object with connect data. */
                chat: {
                    type: Object
                },

                /** Intranet website url. */
                intranet: {
                    type: String
                }
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
