<!--
`appsco-account-actions`
Is used to present account related actions.

Example:

    <body>
      <appsco-account-actions
            chat={}
            intranet="url_to_website">
     </appsco-account-actions>


### Styling

`<appsco-account-actions>` provides the following custom mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-account-action-color` | Color for icon-button actions | `Based on --primary-text-color`
`--appsco-account-actions` | Mixin applied to root appsco-account-actions element. | `{}`
@demo demo/appsco-account-actions.html
-->

<dom-module id="appsco-account-actions">
    <template>
        <style>
            :host {
                display: inline-block;
                color: var(--primary-text-color);

                @apply(--appsco-account-actions);
            }
            :host a {
                text-decoration: none;
            }
            :host .action-icon,
            :host a .action-icon,
            :host a:active .action-icon,
            :host a:visited .action-icon {
                color: var(--appsco-account-action-color, --primary-text-color);
                --paper-icon-button-ink-color: var(--appsco-account-action-color, --primary-text-color);
            }
        </style>

        <div class="account-actions">

            <template is="dom-if" if="[[ account.intranet ]]">
                <a href="[[ account.intranet ]]" target="_blank" tabindex="-1">
                    <paper-icon-button
                            class="action-icon"
                            icon="language"
                            title="Intranet"></paper-icon-button>
                </a>
            </template>

            <template is="dom-if" if="[[ chat ]]">
                <appsco-account-chat
                        account="[[ account ]]"
                        chat="[[ chat ]]">
                </appsco-account-chat>
            </template>

            <appsco-account-notifications-action
                    authorization-token="[[ authorizationToken ]]"
                    notifications-api="[[ notificationsApi ]]"
                    notifications-size="[[ notificationsSize ]]">
            </appsco-account-notifications-action>

        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-actions',

            properties: {

                /**
                 * Active account from AppsCo dashboard.
                 */
                account: {
                    type: Object
                },

                /** Chat object with connect data. */
                chat: {
                    type: Object
                },

                /**
                 * Authorization token
                 */
                authorizationToken: {
                    type: String
                },

                /**
                 * Notifications API link.
                 */
                notificationsApi: {
                    type: String
                },

                /**
                 * Number of notifications to load.
                 */
                notificationsSize: {
                    type: Number,
                    value: 5
                }
            }

        });
    </script>
</dom-module>
