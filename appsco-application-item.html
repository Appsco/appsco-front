<!--
`appsco-application-item`
Application item is used to present application in form of an item.

    <appsco-application-item>
    </appsco-application-item>

### Styling

`<appsco-application-item>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--background-color` | Background color applied to the root element | `#fff`
`--color` | Color applied to all the text | `#33`
`--appsco-application-item` | Mixin for the root element | `{}`

@demo demo/appsco-application-item.html
-->

<dom-module id="appsco-application-item">
    <template>
        <style>
            :host {
                display: none;
            }

            :host .item {
                text-align: center;
                width: 141px;
                height: 156px;
                overflow: hidden;
                @apply(--shadow-elevation-2dp);
                position: relative;
                background-color: var(--background-color, #fff);
                color: var(--color, #333);
                padding: 0 4px;
                @apply(--appsco-application-item);
            }

            :host .item:hover {
                @apply(--shadow-elevation-4dp);
            }

            :host iron-image {
                width: 52px;
                height: 52px;
                margin: 18px 0 8px 0;

            }

            :host div[actions] {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                position: absolute;
                bottom: 0;
            }

            :host span[caption] {
                @apply(--paper-font-common-base);
                font-size: 14px;
                font-weight: 400;
                line-height: 22px;
            }

            :host paper-button {
                @apply(--paper-font-common-base);
                @apply(--paper-font-common-nowrap);

                padding: 2px 4px;
                font-size: 12px;
                font-weight: 400;
                letter-spacing: 0.018em;
                line-height: 24px;
                text-transform: uppercase;
            }
        </style>

        <div class="item">
            <iron-image placeholder="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=" sizing="cover"
                        preload fade src="[[ application.icon_url ]]"></iron-image>
            <div>
                <span caption>[[ application.title ]]</span>
            </div>
            <div actions>
                <paper-button on-tap="_view">View</paper-button>
                <paper-button on-tap="_open">Open</paper-button>
            </div>
        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-application-item',

            properties: {
                /**
                 * [Application](https://developers.appsco.com/api/dashboard/id/icons/id) that is to be rendered
                 */
                application: {
                    type: Object,
                    value: {}
                },

                /**
                 * Animation for loader appearance.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 100
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],

            attached: function() {
                this.style.display = 'block';
                this.playAnimation('entry');
            },

            _view: function () {
                /**
                 * Fired when `view` is tapped.
                 *
                 * @event view
                 * @param {Object} application [Application](https://developers.appsco.com/api/dashboard/id/icons/id)
                 *                              for which event is fired
                 */
                this.fire('view', this.application);
            },
            _open: function () {
                /**
                 * Fired when `open` is tapped.
                 *
                 * @event open
                 * @param {Object} application [Application](https://developers.appsco.com/api/dashboard/id/icons/id)
                 *                              for which event is fired
                 */
                this.fire('open', this.application);
            }

        });
    </script>
</dom-module>
