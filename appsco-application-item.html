<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-styles/typography.html">

<!--
`appsco-application-item`
Application item is used to present application in form of an item.

    <appsco-application-item>
    </appsco-application-item>

### Styling

`<appsco-application-item>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--background-color` | Background color applied to the root element | `#fff`
`--color` | Color applied to all the text | `#33`
`--appsco-application-item` | Mixin for the root element | `{}`

@demo demo/appsco-application-item.html
-->

<dom-module id="appsco-application-item">
    <template>
        <style>
            :host {
                display: block;
                text-align: center;
                max-width: 160px;
                height: 180px;
                overflow: hidden;
                @apply(--shadow-elevation-2dp);
                position: relative;
                background-color: var(--background-color, #fff);
                color: var(--color, #333);
                padding: 0 4px;
                cursor: pointer;
                @apply(--appsco-application-item);

            }
            :host iron-image {
                width: 58px;
                height: 58px;
                margin: 18px 0 8px 0;

            }
            :host div[actions] {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                position: absolute;
                bottom: 0;
            }
            :host span[caption] {
                @apply(--paper-font-common-base);
                font-size: 18px;
                font-weight: 400;
                line-height: 22px;
            }
            :host paper-button {
                @apply(--paper-font-common-base);
                @apply(--paper-font-common-nowrap);

                font-size: 14px;
                font-weight: 400;
                letter-spacing: 0.018em;
                line-height: 24px;
                text-transform: uppercase;
            }
        </style>
        <iron-image placeholder="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=" sizing="cover" preload fade src="[[ application.icon_url ]]"></iron-image>
        <div>
            <span caption>[[ application.title ]]</span>
        </div>
        <div actions>
            <paper-button on-tap="_view">View</paper-button>
            <paper-button on-tap="_open">Open</paper-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-application-item',

            properties: {
                /**
                 * [Application](https://developers.appsco.com/api/dashboard/id/icons/id) that is to be rendered
                 */
                application: {
                    type: Object,
                    value: {}
                }
            },
            _view: function() {
                /**
                 * Fired when `view` is tapped.
                 *
                 * @event on-view
                 * @param {Object} application [Application](https://developers.appsco.com/api/dashboard/id/icons/id)
                 *                              for which event is fired
                 */
                this.fire('on-view', this.application);
            },
            _open: function() {
                /**
                 * Fired when `open` is tapped.
                 *
                 * @event on-open
                 * @param {Object} application [Application](https://developers.appsco.com/api/dashboard/id/icons/id)
                 *                              for which event is fired
                 */
                this.fire('on-open', this.application);
            }

        });
    </script>
</dom-module>
