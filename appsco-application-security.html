<!--
`appsco-application-security`
Contains security information: security strength (in percentage) displayed as colored circle with percentage number
    inside it and security info as text.

    <appsco-application-security>
    </appsco-application-security>

### Styling

`<appsco-application-security>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--strong-color` | Strong color | `#0f9d58`
`--medium-color` | Medium color | `#4285f4`
`--weak-color` | Weak color | `#db4437`
`--appsco-application-security` | Mixin for the root element | `{}`

@demo demo/appsco-application-security.html
-->

<dom-module id="appsco-application-security">
    <template>
        <style>
            :host {
                display: block;
                @apply(--paper-font-code1);
                @apply(--layout);
                @apply(--layout-center);
                @apply(--layout-center-justified);
                width: 40px;
                height: 40px;
                box-sizing: border-box;
                border-radius: 50%;
                color: white;
                @apply(--appsco-application-security);
            }

            :host[strong] {
                background-color: var(--strong-color, #0f9d58);
            }

            :host[medium] {
                background-color: var(--medium-color, #4285f4);
            }

            :host[weak] {
                background-color: var(--weak-color, #db4437);
            }
        </style>
        [[ strength ]]%
        <template is="dom-if" if="[[ info ]]">
            <paper-tooltip id="tooltip">[[ info ]]</paper-tooltip>
        </template>
    </template>

    <script>
        Polymer({

            is: 'appsco-application-security',

            properties: {
                strength: {
                    type: Number,
                    value: 0
                },
                info: {
                    type: String,
                    value: '',
                    notify: true,
                    reflectToAttribute: true
                },
                strong: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                medium: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                weak: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },
            ready: function () {
                if (this.strength > 80) {
                    this.strong = true;
                    return;
                }
                if (this.strength > 60) {
                    this.medium = true;
                    return;
                }
                this.weak = true;
            }
        });
    </script>
</dom-module>
