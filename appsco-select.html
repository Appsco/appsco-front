<!--
`appsco-select`
    <appsco-select>
    </appsco-select>

@demo demo/appsco-select.html
-->

<dom-module id="appsco-select">
    <template>
        <style>
            :host {
                display: inline-block;
            }
        </style>

        <template is="dom-template">
            <content select="[list-item]"></content>
        </template>
        <template is="dom-repeat" items="[[ items ]]">
            <div data-key$="[[ _buildKey(item) ]]" data-value$="[[ _buildValue(item) ]]">

            </div>
        </template>
    </template>
    <script>
        Polymer({

            is: 'appsco-select',

            properties: {
                items: {
                    type: Array,
                    value: [
                        {
                            one: 'asd',
                            two: 'qwe'
                        }
                    ]
                },
                key: {
                    type: String,
                    value: 'one'
                },
                value: {
                    type: String,
                    value: 'two'
                }
            },
            _buildKey: function(item) {
                return item[this.key];
            },
            _buildValue: function(item) {
                return item[this.value];
            }
        });
    </script>
</dom-module>
