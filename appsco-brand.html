<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<!--
`appsco-brand`
This component defines brand which can contain logo, brand title and brand info.

Example:

    <body>
      <appsco-brand
            logo="https://appsco.com/bundles/appscodashboardapproot/img/appsco-logo.png"
            logo-size="64"
            brand-title="AppsCo">

        <div brand-info>
            Brand info text.
        </div>

     </appsco-brand>


### Styling

`<appsco-brand>` provides the following custom mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--brand` | Mixin applied to root appsco-brand element. | `{}`
`--brand-logo` | Mixin applied to the logo image element. | `{}`
`--content-container` | Mixin applied to content container. | `{}`

@demo demo/appsco-brand.html
-->

<dom-module id="appsco-brand">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: inline-block;
                padding: 10px;
                @apply(--brand);
            }
            :host .logo {
                margin-right: 10px;
                @apply(--brand-logo);
            }
            :host .content-container {
                margin-top: 20px;
                @apply(--content-container);
            }
        </style>

        <div class="layout vertical">

            <div id="brand" class="brand layout horizontal">
                <img src="[[ logo ]]" alt="[[ title ]]" height="[[ logoSize ]]" class="logo">
                [[ brandTitle ]]
            </div>

            <div class="content-container">
                <content select="[brand-info]"></content>
            </div>

        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-brand',

            properties: {

                /** Source to image which represents brand logo. */
                logo: {
                    type: String,
                    value: 'https://appsco.com/bundles/appscodashboardapproot/img/appsco-logo.png'
                },

                /** Height of brand logo. */
                logoSize: {
                    type: Number,
                    value: 32
                },

                /** Title of a brand to be displayed right to brand logo. */
                brandTitle: {
                    type: String,
                    value: 'AppsCo'
                }
            },

            ready: function() {
                this.__setStyle();
            },

            /**
             * Applies style to `element`.
             * It calculates brandTitle font-size and line-height depending on logoSize value.
             */
            __setStyle: function() {
                var size = this.logoSize;

                if (size && size != 0 && size != '') {
                    this.$.brand.style.fontSize = (size / 1.8) + 'px';
                    this.$.brand.style.lineHeight = size + 'px';
                }

            }

        });
    </script>
</dom-module>
