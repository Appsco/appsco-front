<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="appsco-application-details-passport">
    <template>
        <style>
            :host div[label] {
                color: var(--secondary-text-color);
                @apply(--paper-font-body1);
                @apply(--application-details-label);
            }

            :host div[content] {
                color: var(--primary-text-color);
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--paper-font-subhead);
                @apply(--application-details-value);
            }

            :host .flex {
                @apply(--layout-flex);
                @apply(--paper-font-common-nowrap);
            }

            :host > div {
                margin: 6px 0;
            }
        </style>

        <template is="dom-if" if="[[ claims.number ]]">
            <div label>Passport number</div>
            <div content>
                <div class="flex">
                    [[ claims.number ]]
                </div>
                <div>
                    <appsco-copy value="[[ claims.number ]]"></appsco-copy>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ claims.issuingAuthority ]]">
            <div label>Issuing Authority</div>
            <div content>
                <div class="flex">
                    [[ claims.issuingAuthority ]]
                </div>
                <div>
                    <appsco-copy value="[[ claims.issuingAuthority ]]"></appsco-copy>
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[ claims.note ]]">
            <div label>Note</div>
            <div content>
                <div class="flex">
                    [[ claims.note ]]
                </div>
                <div>
                    <appsco-copy value="[[ claims.note ]]"></appsco-copy>
                </div>
            </div>
        </template>
    </template>

    <script>
        Polymer({

            is: 'appsco-application-details-passport',

            properties: {

                claims: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true
                }
            }
        });
    </script>
</dom-module>
